definitions:
  - russian: |
        Конструкция служит для выражения значительного сходства кого-либо
        [с его близким или дальним родственником]Theme. Сходство может
        быть как в характере, так и во внешности. Конструкция может
        иметь некоторую негативную оценку при сравнении плохих черт
        характера. Например: "посмотри на него, свинью, весь в своего отца".
  - english: |
        This construction means that someone is very similar to
        [a close or distant relative]Theme, either in their character or
        in their looks. When it is used to compare bad character traits,
        the construction has a negative connotation, e.g. посмотри на него,
        свинью, весь в своего отца ‘look at him, that swine, he is just
        like his father’.
  - norwegian: |
        Konstruksjonen uttrykker at noen er svært lik [en nær eller fjern
        slektning]Theme. Likhetstrekkene kan være knyttet både til
        personlighet og utseende. Når konstruksjonen brukes om dårlige
        likhetstrekk, har den en negativ konnotasjon, f.eks. посмотри
        на него, свинью, весь в своего отца ‘se på ham, det svinet, han er
        akkurat som faren’.
