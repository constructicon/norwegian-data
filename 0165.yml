definitions:
  - russian: |
        Конструкция обозначает, что говорящий отклоняет
        [действие]Action , названное в предыдущем контексте, потому что
        считает это действие неуместным или несвоевременным. Обычно
        конструкция используется в ситуации диалога и выражает реакцию
        говорящего на предшествующую реплику собеседника. Конструкция
        также встречается при передаче внутренней речи говорящего,
        которая конструируется как диалог говорящего с самим собой.
  - english: |
        This construction means that the speaker rejects the suggested
        action named in the preceding context, because he/she finds
        this action inappropriate or poorly timed. Usually, this
        construction is used in a dialogue and expresses the speaker’s
        reaction to the preceding remark of his/her conversation
        partner. The construction can also occur when presenting the
        inner monologue of the speaker that is constructed as a
        conversation in which the speaker is talking to him- or
        herself.
