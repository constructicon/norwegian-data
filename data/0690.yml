  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух ситуаций, являющихся для участника альтернативами. [Первая ситуация]Situation должна была произойти изначально, однако, по оценке говорящего, она гораздо менее вероятна, чем [другая ситуация]Situation, вводимая оборотом «скорее всего».
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to situasjoner som for deltakeren er alternativer, stilles opp som motsetninger. [Den første situasjonen]Situation skulle opprinnelig inntreffe, men er, etter talerens vurdering, langt mindre sannsynlig enn [en annen situasjon]Situation, som innledes av vendingen "скорее всего".
