  - |
       ― И как же вы их разбираете? ― По алфавиту. ― [Чушь]Evaluation какая! ― возмутился Трубинский. ― Кому это нужно?
  - |
       Кира Петровна! Вы только послушайте, [счастье]Evaluation какое! Квартиру дали Зинаиде моей!
  - |
       [Красота]Evaluation какая! ― говорил он и широко улыбался.
  - |
       Себя не жалко ― так о матерях своих подумайте. Матерям-то [горе]Evaluation какое будет!..
