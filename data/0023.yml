definitions:
  - russian: |
       Конструкция обозначает ситуацию, в которой у [участника]Experiencer нет необходимости или причины выполнять некоторое [действие]Action. Конструкция может также выражать запрет на совершение действия (пример 5). Ударение в «незачем» стоит на не-.
  - english: |
       This construction denotes a situation where a [participant]Experiencer has no need or reason to perform some [action]Action. It can also express a prohibition on the fulfillment of an action (example 5). The stress in “незачем” is on “не-”.
  - norwegian: |
       Konstruksjonen betegner en situasjon, der [deltakeren]Experiencer ikke har noen plikt eller grunn til å utføre en gitt [handling]Action. Konstruksjonen kan også uttrykke et forbud mot å utføre handlingen (eksempel 5). Trykket i "незачем" ligger på не-.
examples:
