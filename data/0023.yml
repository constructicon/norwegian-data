definitions:
  - russian: |
       Конструкция обозначает ситуацию, в которой у [участника]Experiencer нет необходимости или причины выполнять некоторое [действие]Action. Конструкция может также выражать запрет на совершение действия (пример 5). Ударение в «незачем» стоит на не-.
  - english: |
       This construction denotes a situation when there is no necessity or reason for carrying out a certain [action]Action.
examples:
  - |
       [Волноваться]Action было незачем, на всякий случай я легла поспать.
  - |
       Одному [мне]Experiencer [ехать]Action незачем, один я этого дела не сделаю.
  - |
       [Честному человеку]Experiencer [клясться]Action незачем, он всегда прямолинеен.
  - |
       ― Всё равно вы меня обманете. ― Но вы же сами понимаете, тогда [мне]Experiencer вас будет незачем [обманывать!]Action
  - |
       [Детям]Experiencer незачем [лезть во взрослые дела.]Action
