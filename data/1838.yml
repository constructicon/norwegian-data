definitions:
  - russian: |
       Конструкция вводит в текст [пояснение]Theme некоторой [формулировки]Content. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что следует за словами «в смысле», разъясняет, уточняет или упрощает информацию, которую говорящий уже сообщил. Часто говорящий как бы поправляет свою первоначальную формулировку как не совсем точную, предлагая альтернативную формулировку. Подразумевается, что первоначальный вариант формулировки будет непонятен собеседнику или может быть понят им неправильно. Слот XP может заполняться именной, предложной или глагольной группой.
  - english: |
       This construction introduces [an explanation]Theme of a certain [phrase]Content. The speaker tries to make their message more comprehensible by providing an additional statement of their meaning using other words. The part that follows after the words "в смысле" explains, defines, or simplifies the information that the speaker has already communicated. It is often the case that the speaker seems to be correcting their original formulation because it was not entirely precise, and suggesting an alternative phrasing. It is assumed that the original variant would not be understood or would be misunderstood by the interlocutor. The XP slot can be filled by a noun phrase, a prepositional phrase, or a verb phrase.
  - norwegian: |
       Konstruksjonen tilfører teksten en [klargjøring]Theme av en gitt [formulering]Content. Taleren forsøker å gjøre sitt utsagn mer forståelig ved i tillegg å uttrykke utsagnets mening med andre ord. Det som kommer etter ordene 'в смысле', forklarer, presiserer eller forenkler informasjonen taleren allerede har meddelt. Ofte er det som om taleren korrigerer sin opprinnelige, noe upresise, formulering ved å foreslå en alternativ formulering. Det er underforstått at den opprinnelige versjonen av formuleringen vil være uforståelig for samtalepartneren eller at vedkommende kan komme til å forstå den forkjært. Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
