definitions:
  - russian: |
       Конструкция используется, когда говорящий вежливо побуждает [участника]Participant ситуации не выполнять некоторое [действие]Action. Это действие может произойти в будущем либо уже произошло и говорящий не хочет его повторения. Говорящий считает, что выполнение действия не оправдано разумными причинами. Побуждение говорящего звучит в форме совета или рекомендации. Часто участник, к которому совет призыв, не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он может быть представлен целой группой лиц или отдельным лицом, в том числе и собеседником говорящего. Кроме того, говорящий может обращаться к самому себе.
examples:
  - |
       [Создавать малышу особые привилегии]Action также не следует ― постарайтесь не ограничивать его, а также свою свободу.
  - |
       Я прочитал твое письмо и отвечаю тебе, что пока ты учишься в школе, [тебе]Participant не следует [рассуждать о политике]Action.
  - |
       Козерогам понадобится собрать в кулак всю свою волю для того, чтобы противостоять неприятностям, которые принесет с собой эта неделя. Но хотя удача от Козерогов отвернулась, [им]Participant не следует [опускать руки]Action.
  - |
       Однако [водителям]Participant не следует [расслабляться]Action из-за отсутствия полицейских на загородных шоссе. На дорогах используются радары и компьютерное наблюдение.
  - |
