definitions:
  - russian: |
       Конструкция используется, когда говорящий вежливо побуждает [участника]Participant ситуации не выполнять некоторое [действие]Action. Это действие может произойти в будущем либо уже произошло и говорящий не хочет его повторения. Говорящий считает, что выполнение действия не оправдано разумными причинами. Побуждение говорящего звучит в форме совета или рекомендации. Часто участник, к которому совет призыв, не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он может быть представлен целой группой лиц или отдельным лицом, в том числе и собеседником говорящего. Кроме того, говорящий может обращаться к самому себе.
  - english: |
       This construction is used when the speaker prompts the participant of the situation to not carry out an [action]Action. This action may occur in the future or it is ongoing. The speaker condemns carrying out this action, and since they regard it so negatively, the action may anger the speaker. The construction sounds like a rhetoric question that expresses the speaker's lack of understanding of other participants, who do not share the same view as the speaker (example 1: как можно бросить = нельзя бросать; example 3: как можно не думать = надо думать). The participant who is being addressed is often not mentioned and the construction is used as an impersonal sentence. Usually the construction is used in dialogue and expresses the speaker's reaction to the actions of the interlocutor. The construction can also be found in expressing the speaker's inner speech, which appears in the form of a dialogue the speaker has with themself (example 5), where the speaker criticizes themself. The speaker may also address the prohibition to themself.
  - norwegian: |
       Konstruksjonen anvendes når taleren høflig anmoder [en deltaker]Participant i situasjonen om ikke å utføre [en gitt handling]Action. Handlingen kan inntreffe i fremtiden eller har allerede inntruffet, og taleren vil ikke at den skal gjenta seg. Taleren mener det ikke finnes fornuftige grunner til å utføre denne handlingen. Talerens anmodning fremstår som et råd eller en anbefaling. Deltakeren som rådet er rettet til, er ofte ikke nevnt, og konstruksjonen brukes da som en upersonlig setning. Når deltakeren nevnes, kan det være i egenskap av en gruppe personer eller en enkeltperson, herunder talerens samtalepartner. Dessuten kan taleren henvende seg til seg selv.
