name: 'VP (не) на пустом месте'
UD_name: 'VP (не) на пустом месте'
illustration: 'Многие конфликты происходят на пустом месте.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action происходит без видимой [причины]Cause ("на пустом месте") или, наоборот, имеет [основания, базу, причину]Cause ("не на пустом месте"). Действие, как правило, связано с созиданием или возникновением нового объекта, конкретного (пример 3, 4) или абстрактного (примеры 1, 2) или беспочвенным эмоциональным переживанием (пример 5).
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Action pågår uten noen synlig [årsak]Cause ('на пустом месте') eller, tvert i mot, at den har [en begrunnelse, et grunnlag eller en årsak]Cause ('не на пустом месте'). Handlingen har som regel sammenheng med at det dannes eller oppstår et nytt objekt, enten konkret (eksempel 3 og 4) eller abstrakt (eksempel 1 og 2), eller den kan ha sammenheng med en grunnløs emosjonell opplevelse (eksempel 5).
examples:
  - |
       Национальная идея не может [возникнуть]Action на пустом месте.
  - |
       Конфликты в семье могут [возникать]Action буквально на пустом месте.
  - |
       Эта организация [образовалась]Action не на пустом месте, а [на базе своих предшественников]Cause.
  - |
       Советская авиация [создавалась]Action не на пустом месте: [российские самолеты принимали участие еще в Первой мировой войне]Cause.
  - |
       Чего она все [страдает]Action абсолютно на пустом месте?
