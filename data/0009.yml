illustration: 'Han jobbet hardt dag etter dag for å fullføre prosjektet i tide.'
cefr_level: B1
definitions:
  - norwegian: |
       Uttrykkene som "dag etter dag" og "år etter år" brukes for å beskrive noe som skjer kontinuerlig eller gjentatte ganger over en bestemt tidsperiode. De gir en følelse av vedvarende eller uavbrutt handling eller tilstand. Konstruksjonen brukes for å beskrive noe som skjer f. eks. hver dag over en periode. Det kan indikere rutine eller utholdenhet. Uttrykket "år etter år" beskriver noe som skjer hvert år over en lengre periode. Det kan indikere tradisjon eller langvarig stabilitet. Konstruksjonen "X etter X" understreker kontinuitet og regelmessighet i handlinger eller hendelser.
examples:
  - |
       Hun gikk tur med hunden sin dag etter dag, uansett vær.
  - |
       Familien feirer jul på hytta år etter år.
  - |
       Én etter én
