definitions:
  - russian: |
       Конструкция вводит в текст [пояснение некоторой формулировки]Theme. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что последует за словами "или, скорее", разъяснит, уточнит или упростит информацию, которую говорящий только что сообщил. Говорящий как бы поправляет свою первоначальную формулировку как не совсем точную, предлагая альтернативную формулировку.
