definitions:
  - russian: |
       Конструкция вводит в текст [пояснение]Theme некоторой [формулировки]Content. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что следует за словами «или, скорее», разъясняет, уточняет или упрощает информацию, которую говорящий уже сообщил. С помощью этой конструкции говорящий как бы поправляет свою первоначальную формулировку как не совсем точную, предлагая альтернативную формулировку. Слот XP может заполняться именной, предложной или глагольной группой.
  - norwegian: |
       Konstruksjonen tilfører teksten en [klargjøring]Theme av en gitt [formulering]Content. Taleren forsøker å gjøre sitt utsagn mer forståelig ved i tillegg å uttrykke utsagnets mening med andre ord. Det som kommer etter ordene 'или скорее', forklarer, presiserer eller forenkler informasjonen taleren allerede har meddelt. Det er som om taleren ved hjelp av denne konstruksjonen korrigerer sin opprinnelige, noe upresise, formulering ved å foreslå en alternativ formulering. Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
