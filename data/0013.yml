definitions:
  - russian: |
       Конструкция служит для выражения значительного сходства кого-либо [с его близким или дальним родственником]Theme. Сходство может быть как в характере, так и во внешности. Конструкция может иметь негативную оценку при сравнении плохих черт характера (пример 5).
  - norwegian: |
       Konstruksjonen uttrykker at noen har vesentlige likhetstrekk med [en nær eller fjern slektning]Theme. Likhetstrekkene kan komme til uttrykk så vel i karakteren som i utseendet. Ved sammenlikning av dårlige karaktertrekk kan konstruksjonen ha en negativ valør (eksempel 5).
