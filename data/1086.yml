definitions:
  - russian: |
       'Конструкция вводит в текст [пояснение некоторой формулировки]Theme. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что последует за словами "иначе говоря", разъяснит, уточнит или упростит информацию, которую говорящий только что сообщил.'
examples:
  - |
       'Что бы там ни говорилось о том, что люди выбирают свои убеждения «по воспитанию», «из жизненного опыта» или «по здравом раздумье», но фактом остается, что с недавних пор многие ученые на основании вполне серьезных исследований все более настойчиво утверждают, что так называемые «идеологические различия» имеют также чисто биологическую составляющую, ― иначе говоря, что «консерваторы» и «либералы», «левые» и правые» принадлежат к разным психологическим типам, и это различие имеет причиной вполне реальные анатомические и структурные различия в мозгу.'
