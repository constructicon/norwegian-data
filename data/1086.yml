definitions:
  - russian: |
       Конструкция вводит в текст [пояснение некоторой формулировки]Theme. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что следует за словами «иначе говоря», разъясняет, уточняет или упрощает информацию, которую говорящий уже сообщил. Слот XP может заполняться именной, предложной или глагольной группой.
  - norwegian: |
       Konstruksjonen tilfører teksten en [klargjøring av en gitt formulering]Theme. Taleren forsøker å gjøre sitt utsagn mer forståelig ved i tillegg å uttrykke utsagnets mening med andre ord. Det som kommer etter ordene 'иначе говоря', forklarer, presiserer eller forenkler informasjonen taleren allerede har meddelt.  Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
examples:
  - |
       Это человек дисциплинированных чувств, умеренный во всем, и позитивист. Иначе говоря, [он доверяет своей голове и своим рукам]Theme.
  - |
       Говорится о том, что внутренняя температура Солнца, иначе говоря, [температура его ядра]Theme, растёт.
  - |
       Без овладения чёткой и понятной дикцией, без умения давать нужную интонацию, иначе говоря, [без умения дать эмоциональную аранжировку речи]Theme невозможно стать успешным оратором.
  - |
       Духовный учитель должен был быть образцом для своих учеников. «Учи делом, а не словом», иначе говоря, [не наставляй ученика словами, а подавай ему пример своими делами]Theme.
  - |
       Что бы там ни говорилось о том, что люди выбирают свои убеждения «по воспитанию» или «из жизненного опыта», но фактом остается, что многие ученые на основании исследований утверждают, что «идеологические различия» имеют также чисто биологическую составляющую, ― иначе говоря, [что «консерваторы» и «либералы», «левые» и правые» принадлежат к разным психологическим типам]Theme, и [это различие имеет причиной вполне реальные анатомические и структурные различия в мозгу]Theme.
