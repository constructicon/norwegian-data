definitions:
  - russian: |
       Конструкция подчеркивает, что некоторый [признак]Property или [состояние]State проявляется в очень высокой степени. Слот XP заполняется оценочными наречиями, краткими и полными прилагательными, предикативами или глаголами. Заполнители слота XP как правило обозначают положительные характеристики, но могут обозначать и отрицательные (пример 5).
  - norwegian: |
       Konstruksjonen fremhever at et gitt [kjennetegn]Property eller [en tilstand]State gjør seg gjeldende i veldig stor grad. Sloten XP fylles av vurderende adverb, adjektiver i kort- eller langform, predikativer eller verb. Det som fyller sloten XP, betegner som regel positive karakteristikker, men kan også betegne negative (eksempel 5).
