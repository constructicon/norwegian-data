definitions:
  - russian: |
       Конструкция обозначает некоторое [действие]Action, которое предлагается как крайний способ поведения в случае, если все остальные способы окажутся неэффективными (пример 1 и иллюстрация конструкции). Конструкция также может обозначать [итог]Result длительного действия или нескольких действий, направленных на достижение результата (примеры 2, 3). В этом употреблении слова "в конце концов" синонимичны словам "в итоге". Конструкция может также указывать на [итог]ContentOfSpeech рассуждений или мыслей говорящего (примеры 4, 5).
  - english: |
       This construction specifies an [action]Action that is suggested as an extreme way of dealing with a situation when all other means have turned out to be ineffectual (see example 1 and the illustration for this construction). The construction can also indicate a [result]Result of action over a long period of time or a multitude of actions aimed at achieving the result (examples 2 and 3). In this usage the words “в конце концов” have the same meaning as “в итоге” (in sum). The construction can also indicate a [summing up]ContentOfSpeech of the speaker’s line of reasoning and thoughts (examples 4 and 5).
  - norwegian: |
       Konstruksjonen betegner en [handling]Action som foreslås å kunne være en mulig handlemåte i ytterste fall, dersom alle andre handlemåter viser seg å være nytteløse (eksempel 1 og illustrasjonen til konstruksjonen). Konstruksjonen kan også betegne [resultatet]Result av en langvarig handling eller flere handlinger som hadde dette resultatet som mål (eksempel 2 og 3). Brukt slik er ordene "в конце концов" synonyme med ordene "в итоге". Konstruksjonen kan også markere [en oppsummering]ContentOfSpeech av talerens resonnementer eller tanker (eksempel 4 og 5).
