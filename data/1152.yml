definitions:
  - russian: |
       'Конструкция обозначает, что ни один [участник определенного типа, группы или категории]Participant не имеет желания выполнять некоторое [действие]Action или способствовать наступлению некоторой [ситуации]Situation. Отрицательное отношение к этому действию или этой ситуации интерпретируется как естественное для любого человека определенной категории (мать, отец, женщина, мужчина, ребенок, студент, спортсмен и др.). Предполагается, что это действие противоречит интересам или потребностям любого человека данной категории. Конструкция оформлена как риторический вопрос, обращенный к собеседнику и апеллирующий к его здравому смыслу.'
