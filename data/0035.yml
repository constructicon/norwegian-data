  - russian: |
       Конструкция обозначает, что говорящий недоволен выбором собеседника или другого участника в пользу [объекта, участника, времени, места, образа действия или объяснения]Theme. Они незнакомы, неизвестны или непонятны говорящему. Как если бы никто на свете не знал, что это, а знал только бог. Говорящий не уточняет детали этого выбора. Конструкция как правило несет негативную оценку.
  - norwegian: |
       Konstruksjonen betyr at taleren er misfornøyd med samtalepartnerens eller en annen deltakers valg av [objekt, deltaker, tidspunkt, sted, handlemåte eller forklaring]. Disse er ukjente, fremmede eller uforståelige for taleren. Det er som om ingen i hele verden vet hva dette er og at bare Gud vet det. Taleren gjør ikke rede for valget i detalj. Konstruksjonen er som regel negativt ladet.
