definitions:
  - russian: |
       Конструкция обозначает, что у [участника]Experiencer нет времени, чтобы совершить некоторое нужное [действие]Action или заняться [важным делом или вопросом]Theme. Подразумевается, что участник планирует или хочет совершить это действие уже длительное время, но пока ему не удалось осуществить свои планы, потому что он был занят другими делами. Как если бы руки могли ходить, как ноги, но еще не успели "дойти" до важных дел. С помощью этой конструкции участник частично снимает с себя ответственность за свое промедление, перекладывая ее на объективные причины, не зависящие от него, прежде всего недостаток времени. В слове "руки" ударение стоит на первом слоге, это форма множественного числа.
  - norwegian: |
       Konstruksjonen betyr at deltageren ikke har tid eller kapasitet til å [gjøre noe]Action, f.eks. крышу починить ‘reparere taket’. Nærliggende konstruksjoner i norsk er ‘rekker ikke’, ‘har ikke tid til å’ og ‘tiden strekker ikke til’.
examples:
  - |
       'У [меня]Experiencer всё руки не доходят [купить новый диван]Action.'
  - |
       'Антон заверил её, что извиняться перед ним не нужно, а сам с усмешкой подумал: «Ну и чем таким она может заниматься целыми днями, чтобы у [неё]Experiencer руки не дошли [вещи разобрать]Action?»'
  - |
       'Всё у [меня]Experiencer руки не доходят до [диплома]Theme.'
  - |
       'Я размышлял: а не позвонить ли и в самом деле Огурцову? Но так и не позвонил, и уже трудно вспомнить почему. Должно быть, как всегда: сначала всё как-то руки не доходили, а когда недели через полторы хватился визитки, её уже не было.'
  - |
       'Нахмурившись, Бемби озабоченно проговорила: ―  Надо всё  же [посмотреть в папиных справочниках]Action, никак у [меня]Experiencer руки не дойдут.'
