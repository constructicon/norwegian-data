cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что говорящий выражает свое недовольство тем, что участник не совершил какое-либо [действие]Action, а [совершает или совершил другое]Situation. Выражение «нет чтобы» соответствует союзу «вместо того, чтобы». Ударение стоит на слове «нет».
  - norwegian: |
       Konstruksjonen betyr at taleren uttrykker sin misnøye med at en deltaker ikke har utført en eller annen [handling]Action, men derimot [utfører eller har utført en annen]Situation. Uttrykket "нет чтобы" tilsvarer konjunksjonen "вместо того, чтобы". Trykket ligger på ordet "нет".
examples:
  - |
       Нет чтобы [помочь]Action, [сидит сложа руки!]Situation
  - |
       Нет бы [прийти]Action вовремя, [опять опоздает!]Situation
  - |
       Нет чтобы нормально [поесть]Action суп, [он все бутербродами питается.]Situation
  - |
       ― А потом мои снова завели кошку и опять уехали. Нет бы [с собой забрать]Action ― [мне оставили, а ни к чему ее не приучили.]Situation
  - |
       ― Знаешь [куда он перечислил все деньги? В фонд помощи беспризорным собакам!!!]Situation Нет чтобы [отдать их мне]Action, своему троюродному брату, а он… каким-то шавкам…
