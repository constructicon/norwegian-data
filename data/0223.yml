cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что говорящий выражает свое недовольство тем, что участник не совершил какое-либо [действие]Action, а совершает или совершил [другое]Action.
  - english: |
       The construction indicates that the speaker expresses dissatisfaction with the fact that the interlocutor has not taken a given [action]Action or is undertaking or has undertaken a different [action]Action.
  - norwegian: |
       Комментарий: Выражение "нет чтобы/бы" похоже по значению на союз "вместо того, чтобы". Ударение стоит на слове "нет".
