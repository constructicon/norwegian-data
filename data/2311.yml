definitions:
  - russian: |
       Конструкция обозначает, что в некоторой [ситуации]Situation говорящему не удастся добиться более выгодных для себя условий, поэтому говорящий решает с этим смириться и быть довольным тем, что имеет, то есть даже незначительным везением или мелкой услугой. Слова "и на том спасибо" значат 'и за это спасибо'. Нередко конструкция используется говорящим, чтобы выразить скрытый сарказм или скепсис по поводу сложившейся [ситуации]Situation, завершить обсуждение некоторой темы.
  - english: |
       This construction indicates that in a certain [situation]Situation the speaker cannot manage to attain more favourable terms and, therefore, the speaker decides to accept this and be satisfied with what he has, that is even a minor bit of luck or a small favor. The words "и на том спасибо" denote 'и за это спасибо' (= 'and thank goodness for that'). This construction is often used to express a hidden sarcasm or scepticism regarding the existing [situation]Situation and to conclude the discussion of a certain topic.
  - norwegian: |
       Konstruksjonen betyr at taleren i en gitt [situasjon]Situation ikke lykkes i å oppnå gunstigere vilkår for seg selv og følgelig bestemmer seg for å forsone seg med situasjonen og være fornøyd med det vedkommende har, også om det bare utgjør en ubetydelig medgang eller en liten tjeneste. Ordene "и на том спасибо" betyr 'og takk for det'. Ofte bruker taleren denne konstruksjonen for å uttrykke skjult sarkasme eller skepsis til den inntrufne [situasjonen]Situation eller for å runde av en diskusjon om et gitt tema.
