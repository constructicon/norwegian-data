illustration: 'Его ругают за дело.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает [агрессивное физическое или словесное действие]Action, в процессе которого участник получает справедливое по оценке говорящего наказание, поскольку оно вызвано плохим поступком или поведением этого участника. Слово "дело" всегда стоит только в форме винительного падежа единственного числа.
examples:
  - |
       'Она хорошо понимала, если я ее [наказывал]Action за дело и принимала это наказание, как должное, но обижалась, если я ее наказывал в пылу раздражения несправедливо.'
  - |
       'Не прошло и недели, как обоих смельчаков арестовали и бросили в тюрьму. В отличие от многих невинно осуждённых, погубленных по сфабрикованным обвинениям, основанным на клевете, Ландау [был арестован]Action «за дело». Он действительно открыто бросил вызов зверскому режиму.'
  - |
       'Ну, и ударил, наказал. Произошло это тихо, мало кто обратил внимание, а кто обратил, подумал, что пацанёнок [получил]Action за дело.'
  - |
       '― Кто же докажет, когда [бьют]Action за дело, а когда по пустой злобе? ― спросил Мономах.'
  - |
       'Дедушка был всегда мрачен, задумчив, неразговорчив. Если иногда и [шлепал]Action (за дело), то чаще сажал на колено и старался создать у меня иллюзию верховой езды.'
