definitions:
  - russian: |
       Конструкция обозначает [агрессивное физическое или словесное действие]Action, в процессе которого участник получает справедливое по оценке говорящего наказание, поскольку оно вызвано плохим поступком или поведением этого участника. Слово «дело» всегда стоит только в форме винительного падежа единственного числа.
  - norwegian: |
       Konstruksjonen betegner [en agressiv fysisk eller verbal handling]Action som påfører deltakeren en straff taleren vurderer som rettferdig, ettersom handlingen ble utløst av at deltakeren gjorde noe galt eller oppførte seg dårlig. Ordet "дело" står alltid i nominativ entall.
examples:
  - |
       Она хорошо понимала, если я ее [наказывал]Action за дело и принимала это наказание, как должное.
  - |
       Сергей [был арестован]Action «за дело». Он действительно открыто бросил вызов зверскому режиму.
  - |
       Ну, и ударил, наказал. Произошло это тихо, мало кто обратил внимание, а кто обратил, подумал, что пацанёнок [получил]Action за дело.
  - |
       ― Кто же докажет, когда [бьют]Action за дело, а когда по пустой злобе? ― спросил Мономах.
  - |
       Если иногда и [шлепал]Action (за дело) меня, то чаще сажал на колено и старался создать иллюзию верховой езды.
