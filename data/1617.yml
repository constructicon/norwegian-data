  - russian: |
       Конструкция обозначает, что [некоторое действие]Action совершается перед другим действием (примеры 1-3). Конструкция может также обозначать, что некоторое действие не является окончательным и может быть изменено или отменено (примеры 4, 5). Конструкция часто используется в инструкциях и рецептах.
