cefr_level: A2
definitions:
  - russian: |
       Конструкция выражает отношение [участника]Participant к совершению им некоторого [действия]Action. Участник поддерживает действие, согласен его выполнить, его отношение положительное, но достаточно умеренное. Слот VP может заполняться глаголами обоих видов.
  - norwegian: |
       Konstruksjonen uttrykker [deltakerens]Participant holdning til å utføre en gitt [handling]Action. Deltakeren støtter handlingen, går med på å utføre den og forholder seg positivt til den, men bare måtelig. Sloten VP kan fylles av verb av begge aspekter.
examples:
  - |
       'Я познакомился с ней как-то в октябрьский денёк: на дачный участок она приехала не одна, а со своей внучкой. [Она]Participant  была не против [помочь бабушке]Action.'
  - |
       '[Индейцы]Participant были не против [снабжать колонистов продовольствием]Action в обмен на их удивительные товары.'
  - |
       'Я бы не против [подождать]Action, но через годик мне будет уже 33.'
  - |
       'Результаты тестирования физических и умственных данных оказались довольно высокими ― в итоге поступило предложение поступить на службу. [Володя]Participant был в принципе не против, но отказываться от института тоже не собирался.'
  - |
       'Но однажды я встретил её на Пушечной и спросил: "Почему же мы не выполняем слово, данное друг другу? До сих пор не встретились?" На что она неожиданно сказала: "[Я]Participant не против, но вы же забыли об этом".'
