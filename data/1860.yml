name: 'NumCrd-Nom в NumOrd-Loc (степени) – (равно/VP) NumCrd-Nom/NumCrd-Dat'
UD_name: 'NumCrd-Nom в NumOrd-Loc (степени) – (равно/VP) NumCrd-Nom/NumCrd-Dat'
illustration: 'Десять в пятой степени – сто тысяч.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция формулирует математическую операцию возведения [числа]Quantity в степень и называет [результат]Result. Слот VP заполняется глагольными формами "равняется", "будет" или "получится". Результат может быть выражен формой именительного или дательного падежа в случае, если используются слова "равно" или "равняется" (примеры 1, 2, 3). Со словами "будет" и "получится" или если они опущены, результат всегда выражен формой именительного падежа (примеры 4, 5).
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å opphøye [et tall]Quantity i en potens og angir [svaret]Result. Sloten VP fylles av verbformene 'равняется', 'будет' eller 'получится'. Ved bruk av ordene 'равно' eller 'равняется' kan svaret stå i nominativ eller dativ (eksempel 1, 2 og 3). Sammen med ordene 'будет' og 'получится', eller dersom de er utelatt, står svaret alltid i nominativ kasus (eksempel 4 og 5).
examples:
  - |
       '[Два]Quantity в пятой степени равно [тридцати двум]Result.'
  - |
       '[Число два]Quantity в четвертой степени равняется [шестнадцати]Result.'
  - |
       '[Два]Quantity в шестой равно [шестидесяти четырем]Result.'
  - |
       '[Пятнадцать]Quantity во второй степени получится [двести двадцать пять]Quantity.'
  - |
       '[Один]Quantity в четвёртой степени будет [один]Result.'
