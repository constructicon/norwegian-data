definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника выполнить или не выполнять [некоторое действие]Action. Конструкция также может обозначать побуждение выполнить или не выполнять [действие]Action определенному [участнику ситуации]Agent (пример 1) или определенным [образом]Manner (примеры 4, 5). Конструкция подразумевает отсутствие между говорящим и собеседником социальной иерархии и произносится в дружеском тоне. Слот XP может быть заполнен именной, глагольной или предложной группой.
examples:
