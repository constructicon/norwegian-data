definitions:
  - russian: |
       Конструкция обозначает опасение говорящего и указывает на два взаимоисключающих варианта развития [ситуации]Situation. Оборот «в противном случае Cl» вводит неблагоприятный [исход]Result. Предложение перед ним часто содержит указание к [действию]Action, выполнение которого позволит избежать этого неблагоприятного исхода. Конструкция может быть использована как угроза, где говорящий, указывая на неблагоприятный исход, побуждает собеседника выполнить или не выполнять некоторое действие (пример 5).
  - norwegian: |
       Konstruksjonen betegner talerens bekymring og peker på to gjensidig utelukkende måter [situasjonen]Situation kan utvikle seg på. Vendingen "в противном случае Сl" introduserer et uheldig [utfall]Result. Den foregående setningen inneholder ofte en ordre om [å handle]Action, som når den blir utført, kan gjøre det mulig å unngå det uheldige utfallet. Konstruksjonen kan benyttes som en trussel, idet taleren under henvisning til det uheldige utfallet anmoder samtalepartneren om å utføre eller ikke utføre en gitt handling (eksempel 5).
