definitions:
  - russian: |
       Конструкция вводит в текст [пояснение некоторой формулировки]Theme. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что последует за словами "иначе говоря", разъяснит, уточнит или упростит информацию, которую говорящий только что сообщил. Конструкция выделяет в тексте [некоторую формулировку]Theme. Говорящий апеллирует к широко к фактам, полученной им информации, объективизируя таким образом содержание своего высказывания.
