  - russian: |
       Конструкция является стандартным способом выражения вежливости со стороны говорящего в ситуации знакомства. Конструкция обозначает, что говорящий проявляет инициативу познакомиться и назвать свое [имя]Name. Конструкция используется в официальной речи, поэтому говорящий кроме имени часто указывает свою должность или статус.
