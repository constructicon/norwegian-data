name: 'NP-Dat Cop не до NP-Gen'
UD_name: 'NP-Dat Cop не до NP-Gen'
illustration: 'Мне не до уборки.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что у [участника]Participant нет времени или возможности, чтобы заняться [некоторым делом или вопросом]Theme или обратить внимание на [некоторый объект]Theme или [другого участника]Participant. Подразумевается, что участник занят другими, более важными неотложными делами и по объективным причинам не может уделить время менее важному делу, которое отвлечет его от главного.
  - english: |
       This construction means that the [participant]Experiencer does not have the opportunity or time to do [something]Theme or pay attention to [someone]Theme or [something]Theme.
  - norwegian: |
       Konstruksjonen betyr at [deltakeren]Participant ikke har tid eller anledning til å gå i gang med [et gitt gjøremål eller spørsmål]Theme eller til å vie [et gitt objekt]Theme eller [en annen deltaker]Participant oppmerksomhet. Det er underforstått at deltakeren er opptatt med andre, viktigere og mer presserende saker og av objektive grunner ikke kan bruke tid på noe som er mindre viktig og avleder vedkommende fra hovedanliggendet.
examples:
  - |
       [Родителям]Experiencer было не до [Ирины]Participant. Она сама формировала и сама заполняла свой день.
  - |
       В общем, способность генерала обходиться четырьмя часами сна сейчас очень ему пригодится. В ближайшие месяцы [ему]Experiencer будет не до [отдыха]Theme.
  - |
       Извините, что долго не отвечала, малышка у меня простыла, и было не до [компьютера]Theme.
  - |
       У нас с этим клубом хорошие отношения, но он переживает непростые времена. Думаю, [им]Experiencer сейчас не до [телевидения]Theme.
  - |
       Ника разрешила Нюре [позвонить]Theme, но только побыстрей, а то приедут родственники и будет не до [того]Theme.
