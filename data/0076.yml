definitions:
  - russian: |
       Конструкция выражает легкую неуверенность говорящего в сообщаемой им [информации.]Theme Нередко конструкция смягчает категоричность высказывания. Сообщение говорящего звучит как предположение. Слот XP заполняется глагольной группой, именной группой, прилагательным, наречием или предикативом.
  - english: |
       This construction expresses the speaker's slight uncertainty in the [information]Theme they are sharing. Often this construction softens a categorical statement. The information from the speaker sounds like an assumption. The XP slot is filled with a verb phrase, a noun phrase, an adjective, an adverb or a predicative.
  - norwegian: |
       Konstruksjonen uttrykker at taleren meddeler [informasjon]Theme som vedkommende er litt usikker på. Ofte gjør konstruksjonen et bastant utsagn mildere. Talerens meddelelse klinger som en antakelse. Sloten XP fylles av en verbalfrase, nominalfrase, et adjektiv, et adverb eller et predikativ.
