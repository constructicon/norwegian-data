definitions:
  - russian: |
       Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера (примеры 1, 2, 3, 4). В качестве примера как правило описывается целая [ситуация]Situation или называется ее [элемент]Theme. Также конструкция может использоваться, чтобы перевести общее рассуждение к одному из возможных конкретных вариантов (пример 5). Часто фиксированная часть конструкции "к примеру" вклинивается внутрь предложения, которое описывает пример.
  - norwegian: |
       Konstruksjonen gjør en generell påstand klarere ved å innføre et konkret, spesifikt eksempel (eksempel 1, 2, 3 og 4). Eksempelet beskriver som regel en hel [situasjon]Situation eller nevner et [element]Theme av en situasjon. Konstruksjonen kan også brukes for å gi et generelt resonnement et av flere mulige konkrete uttrykk (eksempel 5). Den faste delen av konstruksjonen, 'к примеру', tar ofte plass inne i setningen som beskriver eksempelet.
