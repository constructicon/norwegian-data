definitions:
  - russian: |
       Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера как правило описывается целая [ситуация]Situation или называется ее [элемент]Theme. Часто фиксированная часть конструкции "например" вклинивается внутрь предложения, которое описывает пример (пример 2).
  - norwegian: |
       Konstruksjonen gjør en generell påstand klarere ved å innføre et konkret, spesifikt eksempel. Eksempelet beskriver som regel en hel [situasjon]Situation eller nevner et [element]Theme av en situasjon. Den faste delen av konstruksjonen, 'например', tar ofte plass inne i setningen som beskriver eksempelet (eksempel 2).
examples:
  - |
       'Её всерьёз интересовали вопросы, которые она специально подготовила для писателей: например, [можно ли быть счастливым в обыденной жизни, если занимаешься творчеством]Situation.'
  - |
       'Страна ещё в 2008 году подписала конвенцию по борьбе против табака. Поэтому считаю, что бороться надо на всех фронтах, в том числе и личными примерами – [я, например, тоже не курю, никогда не курил, выступаю за здоровый образ жизни и всех к этому призываю]Situation.'
  - |
       'Во всяком случае для меня в университете было учиться легче, так как там не было неинтересных мне предметов. Например, [алгебры, физики, химии и т. п.]Theme'
  - |
       'А ещё мы можем перенести в компьютер наши фотографии ― ну те, хорошие, с моря, и отправить их тёте Вере в Австралию. И Павлик говорит, что их можно даже сильно улучшить ― например, [убрать блики с воды или сделать ярче]Theme, да, Паш?'
  - |
       'При других психических расстройствах, например [при депрессиях, шизофрении, поражениях головного мозга]Theme, тревога может проявляться как симптом, но обязательно будут присутствовать и другие симптомы.'
