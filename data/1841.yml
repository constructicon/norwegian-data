definitions:
  - russian: |
       'Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера как правило описывается целая [ситуация]Situation или называется ее [элемент]Theme. Также конструкция может использоваться, чтобы перевести общее рассуждение к одному из возможных конкретных вариантов. Часто фиксированная часть конструкции "например" вклинивается внутрь предложения, которое описывает пример (пример 2).'
  - english: |
       '? Расширить до Cl/XP, где XP - NP, PP, VP'
  - norwegian: |
       'По структуре конструкция близка конструкциям VP назло, VP на благо, где "на" вводит цель действия. В случае конструкции например, Cl, это зозначет, что клауза приводится с целью иллюстрации, в качестве примера.'
