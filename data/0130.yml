  - |
    "This construction means that someone visits someone or somewhere because of a particular [errand]goal, e.g. поговорить ‘have a little talk’. The construction is used specifically about short visits and can often be translated as ‘drop by to [do something]Goal. зайти 'ZA-go', забежать 'ZA-run', заехать 'ZA-drive', заскочить 'ZA-jump'. Konstruksjonen betyr at noen besøker en person eller et sted for å få gjort et spesfikt [ærend]Goal, f.eks. поговорить ‘slå av en prat’. Besøket er relativt kortvarig, og зайти kan dermed ofte oversettes som ‘stikke innom’. Merk at det relevante [ærendet]Goal uttrykkes vha. et perfektivt verb."
