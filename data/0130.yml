definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник ситуации]Agent ненадолго [посетил]Action определенное место или другого участника с определенной [целью]Purpose, отклонившись для этого от своей основной траектории движения. Цель посещения названа в слоте VP-Pfv.Inf и представлена как менее значимая по сравнению с конечной целью пути. Набор глаголов в слоте за-Verb сильно ограничен. Значение отклонения от основной траектории наблюдается только у нескольких глаголов с приставкой за-, образованных от некоторых глаголов направленного движения: зайти, забежать, заехать, заскочить.
  - english: |
       This construction indicates that some [participant in the situation]Agent briefly [visited]Action a certain place or another participant with a certain [purpose]Purpose and by doing so has deviated away from their main initial trajectory. The aim of the visit is mentioned in the VP-Pfv slot and is presented as being less significant than the journey's final goal. The set of verbs in the за-Verb slot is very limited. The meaning of deviating away from the main path of movement is observed only on some verbs with the prefix за-, formed by certain verbs of unidirectional motion: зайти 'ZA-walk', забежать 'ZA-run', заехать 'ZA-drive', заскочить 'ZA-jump', all meaning 'stop by'.
  - norwegian: |
       Konstruksjonen betyr at en gitt [deltaker i situasjonen]Agent for et kort tidsrum [har besøkt]Action et bestemt sted eller en annen deltaker med et bestemt [formål]Purpose og dermed har avveket fra sitt vanlige bevegelsesmønster. Formålet med besøket er nevnt i sloten VP-Pfv.Inf og er fremstilt som mindre betydningsfullt enn reisens endelige formål. Mengden verb som kan stå i sloten за-Verb er sterkt begrenset. Betydningen av avvik fra det vanlige bevegelsesmønsteret er til stede kun hos enkelte verb med forstavelsen за-, dannet av visse bestemte bevegelsesverb: зайти, забежать, заехать, заскочить.
