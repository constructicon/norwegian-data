illustration: 'Иван дочитал книгу.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция указывает на [некоторое продолжительное действие]Action, которое участник завершил. У этого действия, как правило, имеется естественный предел, который был достигнут («дочитать книгу» значит 'прочитать книгу полностью, до конца'). Говорящий также может установить иной предел, достижение которого будет считаться завершением действия (пример 5). Как правило, приставка до- присоединяется к глаголу несовершенного вида.
examples:
  - |
       Я [досмотрел]Action фильм буквально на днях и жалею, что не посмотрел классику Советского кино раньше.
  - |
       Она [докурила]Action, покашляла раза два или три.
  - |
       Потом отец быстро [допил]Action кофе и удалился к себе в кабинет.
  - |
       Сашка [дорыл]Action яму и торжественно положил туда коробку из-под робота.
  - |
       Я [дочитал]Action [до половины]Limit, когда понял, что попал в точку.
