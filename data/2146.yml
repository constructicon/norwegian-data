definitions:
  - russian: |
       Конструкция выражает [негативную оценку некоторого объекта]Evaluation. Говорящий считает, что объект мог бы его устроить, [если бы соответствовал некоторому стандарту]Concession, принятому для аналогичных объектов. Говорящий противопоставляет негативную оценку нейтральной или положительной.
examples:
  - |
       Он требовал, чтобы девушки воспроизводили прочитанное наизусть. И добро бы [тексты]Concession, а то [какие-то бесконечные столбцы цифр]Evaluation.
  - |
       И добро бы [он горел на этой работе, считал её делом своей жизни]Concession, а то ведь [ничего подобного]Evaluation, ― он, кажется, сам не понимал толком, для чего и кому нужна его диссертация и чем он её кончит, писал ― и всё!
  - |
       Сейчас много появилось охотников «перенимать опыт»: приедут, посмотрят, сфотографируют, а потом в магазине или на рынке продаются игрушки в похожих коробках с идентичными рисунками. Добро бы [качество соответствовало]Concession, а то [ляпают как попало]Evaluation.
  - |
       Заливало нас теперь уже слева, радости в этом ― никакой. Дождь добро бы [лил не переставая]Concession, так нет ― [то кончится, то начнется]Evaluation.
  - |
       Когда я убедилась, что Ивинская в самом деле получала незаконно деньги, я стала к ней хуже относиться. Добро бы [собой рисковала]Concession, но [незаконно она получала деньги и при жизни Бориса Леонидовича, рискуя им]Evaluation.
