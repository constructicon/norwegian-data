  - english: |
       This construction emphasizes that the information in [the clause]CL is well-known - to the listeners in particlar, or to all people in general. A closely related construction in English is ‘as is well-known’.
  - norwegian: |
       Konstruksjonen understreker at informasjonen i [delsetningen]CL er velkjent, enten for de spesifikke lytterne, eller for folk generelt. En nærliggende konstruksjon i norsk er ‘som kjent’.
