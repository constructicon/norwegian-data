definitions:
  - russian: |
       Конструкция обозначает нерегулярное чередование нескольких, как правило, противоположных [ситуаций]Situation во времени, а также различных компонентов этих ситуаций: [участников]Agent, [действий]Activity, [свойств]Property, [длительности]Measure, [оценки]Evaluation и т.д. Между ситуациями проходит нефиксированный промежуток времени, который оценивается говорящим как длительный. Большая длительность промежутка предполагает, что между чередующимися ситуациями есть существенные перерывы, которые, как правило, «заполнены» какими-то другими событиями. слот XP заполняется глагольной группой (примеры 1, 2), именной группой (пример 3), наречием (примеры 4, 5), прилагательным (пример 5).
  - norwegian: |
       Konstruksjonen betegner en uregelmessig alternering av flere, som regel motsatte [situasjoner]Situation i tiden, samt av forskjellige bestanddeler av disse situasjonene: [deltakere]Agent, [handlinger]Activity, [egenskaper]Property, [varighet]Measure, [vurdering]Evaluation  osv. Mellom situasjonene er det et udefinert tidsinterall som vurderes av taleren som langvarig. Intervallets lange varighet innebærer at det mellom de alternerende situasjonene er anselige pauser som vanligvis er "fylt" med andre hendelser. Sloten XP fylles av en verbalfrase (eksempel 1 og 2), en nominalfrase (eksempel 3), et adverb (eksempel 4 og 5) eller et adjektiv (eksempel 5).
