name: 'NP из-под NP-Gen'
UD_name: 'NP из-под NP-Gen'
illustration: 'Коробка из-под торта'
cefr_level: B1
definitions:
  - russian: |
       Конструкция означает, что некоторый [объект]Container раньше был контейнером или упаковкой для другого [объекта]Content, но теперь не используется для этого.
  - english: |
       This construction signifies that an [object]Container used to be a container or packaging for another [object]Content, but is no longer used for this purpose.
  - norwegian: |
       Ср. конструкцию 521 NP из-под NP-Gen (Коробка из-под торта)
examples:
  - |
       'Мы наконец выкинули все [старые коробки]Container из-под [обуви]Content.'
  - |
       'На столе стояли два букета полевых цветов в [банке]Container из-под [варенья]Content.'
  - |
       'Бабушка хранила украшения в [коробке]Container из-под [конфет]Content.'
  - |
       '― Я зажег свечи, поставил алую розу в [бутылку]Container из-под [шампанского]Content. Мы недооцениваем мелочей, а женщины устроены по-другому.'
  - |
       'А для тепла мы на ночь влезали еще в [мешки]Container из-под [картофеля]Content.'
