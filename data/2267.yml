definitions:
  - russian: |
       Конструкция с двойным отрицанием, которая передает значение категорического (полного) отрицания [действия]Action через отрицание его минимального кванта. Можно использовать как в прямом значении (о движении: отходить, отступить, приблизиться и др.), так и в переносном – об отсутствии изменений в какой-то ситуации (с глаголами продвинуться, отрасти).
  - norwegian: |
       Konstruksjonen har dobbel nektelse og uttrykker en kategorisk (fullstendig) avvisning av [en handling]Action ved å avvise dens minste bestanddel. Kan brukes så vel i direkte betydning (om bevegelse: gå unna, vike tilbake, nærme seg m.fl.) som i overført betydning om fravær av forandringer i en situasjon (med verbene продвинуться og отрасти).
