definitions:
  - russian: |
       Конструкция обозначает, что говорящий оценивает некоторое [утверждение]ContentOfSpeech как понятное и очевидное, не подлежащее сомнению. Конструкция обычно выражает решительное согласие при ответе на вопрос собеседника (примеры 1-3). Конструкция также используется при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (примеры 4-5). Слот ХР может заполняться именной, глагольной или предложной группой, прилагательным или наречием.
examples:
