       Konstruksjonen betegner [et objekt]Theme fra en ensartet kategori objekter som dannes eller stilles til rådighet med jevne mellomrom. Objektet bevarer sin aktualitet i [en gitt tidsperiode]Measure, hvorpå et annet objekt av samme klasse blir aktuelt.
