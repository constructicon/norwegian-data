definitions:
  - russian: |
       Конструкция обозначает, что некоторая [ситуация]Situation имела место в прошлом, после неё до момента речи прошло некоторое [количество]Quantity [лет]Measure или, реже, [других промежутков времени (часов, дней, недель и т.п.)]Measure. В нарративе конструкция может указывать на ситуацию, которая имела место до другого события в прошлом. В современном русском языке вариант без слова «тому» преобладает, вариант со словом «тому» встречается реже. Слово «тому» чаще встречается в конструкции с обозначением длинных периодов времени (год, век),  а не коротких (час, минута, секунда). Числительное «один» на месте NumCrd используется редко, обычно оно опускается и остается только единица измерения времени («год тому назад» значит ‘один год тому назад’, см. примеры 3, 4).
  - norwegian: |
       Konstruksjonen betyr at en gitt [situasjon]Situation fant sted i fortiden og at det etter dette og frem til taleøyeblikket har gått et gitt [antall]Quantity [år]Measure eller, sjeldnere, [andre tidsavsnitt (timer, dager, uker o.l.)]Measure. I teksten kan konstruksjonen vise til en situasjon i fortiden som fant sted før en annen hendelse. I moderne russisk er versjonen uten ordet «тому» dominerende, og versjonen med ordet «тому» forekommer sjeldnere. Ordet «тому» forekommer oftest i konstruksjoner som betegner lange tidsavsnitt (år, århundre), og ikke korte (time, minutt, sekund). Tallordet «один» på plassen NumCrd brukes sjelden; vanligvis utelates det, og bare tidsenheten står igjen («год тому назад» betyr 'for ett år siden', jf. eksempel 3 og 4).
