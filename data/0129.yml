definitions:
  - russian: |
       Конструкция обозначает, что при [покупке]Action некоторый [товар или услуга]Theme имеет цену, которая выражена [количеством]Quantity [денежных единиц.]Measure Кроме рублей, в конструкции используются названия других денежных единиц и валют: копейка, крона, евро, доллар, и др. Если использовано числительное «один», «одна» или «одно», то [денежная единица]Measure стоит в винительном падеже, в остальных случаях в родительном падеже.
  - english: |
       This construction indicates that some [item or service]Theme that is purchased, has a price that is expressed by a [quantity]Quantity of [monetary units]Measure. Apart from roubles other monetary units and currencies are used in this construction: kopeks, krones, euros, dollars etc. If the number "один", "одна" or "одно" (all meaning 'one') is used, the [monetary unit] is in the nominitive case. Otherwise it is in the genitive case.
  - norwegian: |
       Konstruksjonen betyr at [en gitt vare eller tjeneste]Theme som kjøpes, har en pris som er uttrykt i [en mengde]Quantity av en [pengeenhet.]Measure Foruten rubler brukes det i konstruksjonen også andre pengeenheter og valutaer: kopek, krone, euro, dollar m.fl. Hvis tallet "один", "одна" eller "одно" brukes, står [pengeenheten]Measure i nominativ kasus. Hvis ikke, står den i genitiv.
