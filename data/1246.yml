definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника больше не выполнять [некоторое действие]Action, которое происходит в данный момент. Часто глагол обозначает целую последовательность действий, а не единичное действие (пример 2). Говорящий оценивает это действие отрицательно, так как оно отрицательно по своей природе или неуместно в конкретной ситуации (пример 1). Конструкция представляет собой категорическое требование говорящего и подразумевает немедленное выполнение этого требования собеседником.
  - english: |
       This construction is used when the speaker prompts the interlocutor to stop carrying out an ongoing [action] Action.The verb often implies a whole series of actions, and not one single action (example 2). The speaker evaluates this action negatively, since it is negative in nature or is inappropriate in that particular situation (example 1). The construction is an absolute requirement for the speaker, and it is implied that the interlocutor fulfills this requirement immediately.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder samtalepartneren om ikke lenger å utføre en pågående [handling]Action. Ofte betegner verbet en hel serie handlinger, og ikke en enkelthandling (eksempel 2). Taleren har et negativt syn på handlingen fordi den er negativ i seg selv eller upassende i den konkrete situasjonen (eksempel 1). Konstruksjonen er et absolutt krav, fremsatt av taleren, og det er underforstått at samtalepartneren må innfri det umiddelbart.
examples:
