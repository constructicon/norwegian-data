definitions:
  - russian: |
       'Конструкция используется, когда говорящий побуждает собеседника больше не выполнять [некоторое действие]Action, которое происходит в данный момент. Часто глагол обозначает целую последовательность действий, а не единичное действие (пример 2). Говорящий оценивает это действие отрицательно, так как оно отрицательно по своей природе или неуместно в конкретной ситуации (пример 1). Конструкция представляет собой категорическое требование говорящего и подразумевает немедленное выполнение этого требования собеседником.'
  - english: |
       'The construction is used when the speaker prompts the interlocutor to finish doing [some action]Action. An action is interpreted not as a single and continuous one, which must be stopped in the middle (cf .: *prekrati otkryvatʹ glaza ’stop opening your eyes'), but as a sequence of such actions that must be stopped. The speaker evaluates this action negatively; (s)he is also confident that this point of view is known to the addressee. The design is a categorical order of the speaker and implies the immediate fulfillment of this order by the interlocutor.'
examples:
  - |
       '― Жука, дурка! Прекрати [реветь]Action, иначе не возьму… Захар задохнулся, подошел и прижал ее голову к груди.'
  - |
       'И не было никого, кто бы сказал ей необходимые, хоть и бесполезные слова, которые говорятся в таких случаях: «Прекрати [себя изводить]Action… все равно не вернешь… надо жить дальше».'
  - |
       '― Лера! ― строго прикрикнула на нее Надежда Михайловна.― Прекратите [потешаться над серьезными вещами]Action!'
  - |
       '― Козлы! ― сказала Ленка, когда мы вышли на улицу.―Перестань [ругаться]Action. Вдруг они стоят на балконе и всё слышат.'
  - |
       'Перестаньте [драматизировать]Action, ситуации смешные на самом деле.'
