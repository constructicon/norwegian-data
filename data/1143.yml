definitions:
  - russian: |
       Конструкция обозначает предположение говорящего относительно [приблизительного возраста]Quantity [участника]Participant, основанное на его внешнем виде. На приблизительность названного числового значения указывает инверсия («лет сорок» вместо «сорок лет»). В случаях, когда говорящему известен точный возраст участника, конструкция может использоваться для того, чтобы подчеркнуть соответствие или несоответствие внешнего вида реальному возрасту (примеры 4, 5). В конструкции, как правило, используются круглые числа (30, 40 и т. д.).
