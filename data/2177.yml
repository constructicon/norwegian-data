definitions:
  - russian: |
       Конструкция вводит в текст [уточнение]Theme некоторой [формулировки]Topic. Говорящий стремится сделать свое высказывание более понятным, дополнительно выразив его смысл другими словами. То, что следует за фразой "или, если (вам будет) угодно", уточняет или упрощает информацию, которую говорящий уже сообщил. С помощью этой конструкции говорящий как бы поправляет свою первоначальную формулировку как не совсем точную, предлагая альтернативную формулировку. Как правило, говорящий делает это, чтобы выразиться понятнее (примеры 1, 2) или приятнее (пример 3) для собеседника. Иногда он таким образом показывает, что дистанцируется от этой формулировки и предлагает ее с иронией (пример 4). Также под видом уточнения говорящий может тонко менять смысл (пример 5). Слот XP может заполняться именной, предложной или глагольной группой.
  - norwegian: |
       Konstruksjonen tilfører teksten en [presisering]Theme av en gitt [formulering]Topic. Taleren forsøker å gjøre sitt utsagn mer forståelig ved i tillegg å uttrykke utsagnets mening med andre ord. Det som kommer etter frasen 'или, если (вам будет) угодно', forklarer, presiserer eller forenkler informasjonen taleren allerede har meddelt. Det er som om taleren ved hjelp av denne konstruksjonen korrigerer sin opprinnelige, noe upresise, formulering ved å foreslå en alternativ formulering. Som regel gjør taleren dette for å uttrykke seg mer forståelig (eksempel 1 og 2) eller vennlig (eksempel 3) overfor samtalepartneren. I noen tilfeller ønsker taleren på denne måten å ta synlig avstand fra formuleringen og presenterer den ironisk (eksempel 4). Taleren kan også, under påskudd av å presisere, endre meningsinnholdet (eksempel 5). Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
