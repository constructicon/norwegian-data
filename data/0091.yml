cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action происходит или может происходить в различных местах, однако это не меняет некоторую сопутствующую [ситуацию]Situation, вопреки ожиданиям.
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Action foregår eller kan foregå på forskjellige steder, men likevel ikke endrer en gitt ledsagende [situasjon]Situation, i strid med forventningene.
examples:
  - |
       Где бы ни [проходили]Action его концерты, [она всегда старается быть там.]Situation
  - |
       Где бы мы ни [отдыхали]Action, [приходится платить за себя самой.]Situation
  - |
       Где бы я ни [находился]Action, [я всегда скучаю по своему городу.]Situation
  - |
       Где бы ни [была брошена]Action бутылка, хоть посередине океана, [она все равно приплывает к берегу.]Situation
  - |
       И где бы ни [были] ирландцы, [они по всему миру отмечают в зеленой одежде 17 марта День Святого Патрика.]Situation
