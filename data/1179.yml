definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent ситуации имитирует некоторое [действие]Action, [состояние]State или поведение, которое должно свидетельствовать о наличии определенной [ситуации]Situation. Если речь идет об имитации действия или состояния, то наименование участника после союза «что» не повторяется (примеры 1, 2, 3). Если речь идет об имитации поведения, то слот Cl обычно описывает ситуацию, наличие которой участник имитирует (примеры 4, 5).
