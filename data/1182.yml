definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает сильное [внешнее]Parameter сходство [людей, принадлежащих к определенной группе или категории]Set. Людей к этой группе обычно можно отнести по их возрасту или расовой принадлежности, которые определяют характерные черты их внешности. Конструкция подчеркивает, что для говорящего отдельные представители этой группы так похожи друг на друга, что сливаются в одну массу, говорящий не видит их индивидуальности. Как если бы они действительно имели одно и то же лицо. Конструкция может нести негативную оценку. Речь может идти о типичных личностных качествах людей (пример 4) или сильном внешнем сходстве неодушевленных объектов (пример 5).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og betoner den sterke [utseendemessige]Parameter likheten mellom [personer som tilhører en bestemt gruppe eller kategori]Set. Vanligvis er det mulig å regne personer til denne gruppen ut fra alder eller rase, bestemt av typiske trekk ved deres ytre. Konstruksjonen fremhever at enkelte av gruppens medlemmer i talerens øyne fortoner seg som så like at de flyter sammen til én masse, og taleren ser ikke det individuelle ved dem. Det er som om de virkelig har ett og samme ansikt. Konstruksjonen kan være negativt ladet. Det kan være tale om typiske personlighetstrekk ved folk (eksempel 4) eller sterk utseendemessig likhet mellom ikke-besjelede objekter (eksempel 5).
