definitions:
  - russian: |
       Конструкция обозначает, что [участник]Cognizer ошибочно считает [другого участника]Stimulus [тем, кем он на самом деле не является]Status. Конструкция также может обозначать, что участник ошибочно отождествляет [некоторый объект]Theme, [действие]Action или [состояние]State с [другим]Status. В конструкции может использоваться глагол совершенного вида "принять" и глагол несовершенного вида "принимать".
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Cognizer feilaktig holder [en annen deltaker]Stimulus for [én vedkommende faktisk ikke er]Status. Konstruksjonen kan også bety at en deltaker feilaktig identifiserer [et gitt objekt]Theme, [en handling]Action eller [en tilstand]State med [en annen]Status. Verbene som kan brukes i denne konstruksjonen, er det perfektive verbet "принять" og det imperfektive verbet "принимать".
