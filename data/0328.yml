name: 'то ли XP/Cl, то ли XP/Cl'
UD_name: 'то ли XP/Cl, то ли XP/Cl'
illustration: 'Сегодня идет то ли дождь, то ли снег.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что говорящий не знает, какая из двух альтернативных [интерпретаций]ContentOfSpeech соответствует действительности. Слот ХР может заполняться именной, глагольной или предложной группой, прилагательным или наречием.
examples:
  - |
       Сколько с вами общаюсь, не могу понять, то ли [вы хорошо притворяетесь]ContentOfSpeech, то ли [знатный ученый]ContentOfSpeech…
  - |
       Его зовут то ли [Леший]ContentOfSpeech, то ли [Леха]ContentOfSpeech ― я не разобрала.
  - |
       Усы, то ли [светлые]ContentOfSpeech, то ли [седеющие]ContentOfSpeech, были длинные, лицо усталое.
  - |
       Из первой школы отцу пришлось его забрать то ли [из-за неуспеваемости]ContentOfSpeech, то ли [из-за плохого поведения].
  - |
       ― А нам ничего не задали. ― Дай дневник! Смотрю ― в дневнике действительно ничего не написано. То ли [на самом деле не задали]ContentOfSpeech, то ли [он просто-напросто не записал]ContentOfSpeech.
