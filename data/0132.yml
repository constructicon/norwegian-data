definitions:
  - russian: |
       Конструкция обозначает, что [участник]Experiencer имеет представление о другом [участнике]Participant или [объекте]Theme на основе определенного [источника]Source. Таким источником обычно являются письменные, видео- и аудио-материалы (примеры 1, 2). Источником знаний может быть также опыт человека, приобретенный за время учебы, работы или деятельности иного рода (примеры 3, 4). Опыт может быть обозначен через наименование места, в котором он был приобретен (примеры 4, 5).
  - english: |
       This construction indicates that a [participant]Experiencer has an idea about another [participant]Participant or [object]Theme based on a certain [source]Source. The source is usally written material, a video or an audio recording (example 1 and 2). The source of this knowledge can also be a person's personal experiences from studying, work or other activity (example 3 and 4). This experience can indicated by mentioning the name of the place where this knowledge was acquired (example 4 and 5).
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Experiencer har en forestilling om en annen [deltaker]Participant eller [et objekt]Theme som er basert på en bestemt [kilde]Source. Kilden er vanligvis skrftlig materiale, video- eller lydopptak (eksempel 1 og 2). Kilden til kunnskapen kan også være personlige erfaringer fra studier, arbeid eller annen virksomhet (eksempel 3 og 4). Erfaringen kan anføres ved å oppgi stedet, der den ble tilegnet (eksempel 4 og 5).
