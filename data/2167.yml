definitions:
  - russian: |
       'Использовать нельзя, потому что неуместен. Сейчас это катит, шпион это круто. В общем, Байрон, как говорят мои студенты, уже «не катил». [Андрей Геласимов. Рахиль // «Октябрь», 2003] в корпусе. в гугле А ещё больше не катил категорический отказ покланяться императору как Богу. редко но бывает в прошедшем конструкции еще и про уместность (whether the object can be of use)'
