definitions:
  - russian: |
       Конструкция выражает высокую степень уверенности говорящего в [сообщаемом]ContentOfSpeech (пример 1, иллюстрация) или, чаще, обозначает [действие]Action, которое говорящий обещает выполнять в будущем (примеры 2-5). Содержание слота Cl всегда противоположно тому, что сообщает или обещает сделать говорящий, т. е. "Будь я проклят, если это не так" означает 'Я уверен, что это так'. Как если бы говорящий был готов навлечь на себя проклятие, если не выполнит свое обещание или сообщит недостоверную информацию.
