definitions:
  - russian: |
       Конструкция сужает уже сделанное утверждение говорящего до некоторого частного [аспекта]ContentOfSpeech, в котором он полностью уверен и которое верно при любых условиях (то есть во всяком случае). Так, конструкция вводит дополнительный частный аргумент в пользу общего утверждения, сделанного раньше.
  - english: |
       This construction narrows a statement already made by the speaker to a certain [aspect]ContentOfSpeech, which the speaker is certain about and is true under all circumstances (i.e. in any case). Thus, the construction introduces a particular additional argument in favour of the general statement made earlier.
  - norwegian: |
       Konstruksjonen innsnevrer talerens påstand til et gitt, konkret [aspekt]ContentOfSpeech som taleren er helt sikker på og som er sant under alle omstendigheter (dvs. i alle fall). Slik introduserer konstruksjonen et konkret tilleggsargument til støtte for den allmenne påstanden, lansert tidligere.
