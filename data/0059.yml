definitions:
  - russian: |
       Конструкция сужает уже сделанное утверждение говорящего до некоторого частного [аспекта]ContentOfSpeech, в котором он полностью уверен и которое верно при любых условиях (то есть во всяком случае). Так, конструкция вводит дополнительный частный аргумент в пользу общего утверждения, сделанного раньше.
  - english: |
       This construction specifies [in which sense]Theme or [in which case]Theme the previous statement is valid. The construction can often be translated as ‘in any case’ or ‘at least’, e.g. Лариса глубоко убеждена, что должен родиться мальчик. Во всяком случае, она находит этому подтверждение по многим признакам ‘Larisa is deeply convinced that she will have a boy. At least she finds many signs that support that’.
  - norwegian: |
       Konstruksjonen spesifiserer [på hvilken måte]Theme eller [i hvilket tilfelle]Theme the foregående utsagnet er gyldig. Konstruksjonen kan ofte oversettes med ‘i alle tilfelle’ eller ‘i hvert fall’, f.eks. Лариса глубоко убеждена, что должен родиться мальчик. Во всяком случае, она находит этому подтверждение по многим признакам ‘Larisa er dypt overbevist om at hun kommer til å få en gutt. I alle tilfelle finner hun mange tegn som tyder på det’.
