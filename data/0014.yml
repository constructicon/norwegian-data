definitions:
  - russian: |
       Конструкция обозначает [условие]Concession, при котором описанная говорящим [ситуация]Situation может измениться на противоположную. При этом общая суть ситуации все равно не поменяется, изменение можно признать таковым лишь формально. Противопоставлениe двух ситуаций имеет уступительный характер. Слот XP может заполняться глагольной (примеры 3, 5), предложной (примеры 2, 4) или именной группой (пример 1) или наречием.
  - norwegian: |
       Konstruksjonen betegner [en omstendighet]Concession som gjør at [situasjonen]Situation taleren beskriver, kan endre seg til den motsatte. Samtidig vil situasjonen i det vesentlige likevel forbli uendret, og det er kun i formell forstand at endringen kan sies å være en endring. Når de to situasjonene sammenstilles, har det preg av en innrømmelse. Sloten XP kan fylles av en verbalfrase (eksempel 3 og 5), et preposisjonsledd (eksempel 2 og 4), en nominalfrase (eksempel 1) eller et adverb.
