definitions:
  - russian: |
       Конструкция обозначает, что [некоторый признак]Property по оценке говорящего проявляется в очень большой степени. Как если бы эта степень была характерна не для земного мира, а для ада. Этот признак характеризует участника, объект, [действие]Action или [ситуацию]Situation. Как правило, конструкция используется с отрицательной оценкой. Слот XP может заполняться прилагательным (иллюстрация и пример 1), наречием (пример 2), глаголом (примеры 3, 4), предикативом (пример 5).
  - norwegian: |
       Konstruksjonen betyr at [et gitt kjennetegn]Property, etter talerens vurdering, fremtrer i svært stor grad. Det er som om graden av kjennetegnet er typisk for helvetet, og ikke for den jordiske verden. Kjennetegnet beskriver en deltaker, et objekt, [en handling]Action eller [en situasjon]Situation. Som regel er konstruksjonen negativt ladet. Sloten XP kan fylles av et adjektiv (illustrasjon og eksempel 1), et adverb (eksempel 2), et verb (eksempel 3 og 4) eller et predikativ (eksempel 5).
