  - russian: |
       Конструкция обозначает, что [говорящий или другой участник]Participant считает необходимым выполнить [некоторое действие]Action (примеры 1-3). Когда участник не назван, конструкция интерпретируется как мнение говорящего о том, как правильно поступать (пример 4). Кроме того, конструкция может выражать мягкое побуждение по отношению к собеседнику: говорящий считает, что выполнение действия будет иметь положительные последствия для собеседника (пример 5).
  - norwegian: |
       Konstruksjonen betyr at [taleren eller en annen deltaker]Participant mener det er nødvendig å utføre [en gitt handling]Action (eksempel 1-3). Når deltakeren ikke er nevnt, forstås konstruksjonen som talerens mening om hvordan det er riktig å opptre (eksempel 4). Dessuten kan konstruksjonen uttrykke en mild oppfordring til samtalepartneren: Taleren mener at det å utføre handlingen vil ha positive følger for samtalepartneren (eksempel 5).
