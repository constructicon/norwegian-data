definitions:
  - russian: |
       'Конструкция обозначает запрет на [некоторое действие]Action как выражение некоторого общего правила, принятого в обществе, в организации (например, в школе, в тюрьме) или в общественном месте (например, в парке) на официальном уровне. Действие может произойти после момента речи, и наложение запрета должно его предотвратить. Такой запрет часто соответствует правилам поведения лиц определенной организации (например, школы, рабочего предприятия) включая ограничения на внешний вид, правилам игры, правилам техники безопасности или рекомендациям врачей, связанным с ограничениями действий пациента по состоянию здоровья. Говорящий ссылается на более общую и высокую по статусу инстанцию или свои представления о том, как нужно себя вести. Правило действует для всех членов общества или для определенных групп людей (например, женщины, дети, студенты первого курса университета, заключенные в тюрьме и др.). Часто участник не упоминается. Если [участник]Participant назван, то он как правило представлен целой группой лиц, но может быть и отдельным лицом, в том числе и собеседником говорящего. Слот глагольной группы VP-Inf как правило заполняется глаголами несовершенного вида (Imp), но иногда можно встретить моментативные глаголы совершенного вида (Perf) типа допустить, позволить, оставить.'
