definitions:
  - russian: |
       Конструкция обозначает, что некоторая [ситуация]Situation имела место в прошлом, после неё до момента речи прошло некоторое [количество]Quantity [лет]Measure или, реже, [других единиц измерения времени (часов, дней, недель и т.п.)]Measure. [Количество]Quantity [времени]Measure говорящий указывает приблизительно, неточно. Значение неточности передается инверсионным порядком слов (NP-Gen NumCrd вместо прямого порядка слов NumCrd NP-Gen). В нарративе конструкция может указывать на ситуацию, которая имела место до другого события в прошлом. В современном русском языке вариант без слова «тому» преобладает, вариант со словом «тому» встречается реже. Слово «тому» чаще встречается в конструкции с обозначением длинных периодов времени (год, век), а не коротких (час, минута, секунда).
