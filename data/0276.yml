definitions:
  - russian: |
       Конструкция обозначает, что кто-либо оказывается [в некоторых обстоятельствах]Location или [некотором месте]Location или [условиях]Location. Обычно обстоятельства или условия являются негативными или труднодоступными.
  - english: |
       This construction means that someone has got themselves into [a certain place]Location or [certain circumstances]Location. Usually, the places and circumstances in question are negative or hard-to-reach, e.g. сумасшедший дом ‘mad house’.
  - norwegian: |
       Konstruksjonen betyr at noen har havnet på [et sted]Location eller i [en omstendighet]Location. Som regel er stedet eller omstendigheten negativ eller noe man ikke havner i uten videre, f.eks. сумасшедший дом ‘sinnssykehus’.
