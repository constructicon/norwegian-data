       Нет, вы больной, голубчик, психический. [Прекратите шантаж и убирайтесь отсюда]Action или [отправлю в психушку]Result!
  - |
       ― Пошли в комнату! [Ты сейчас нам все расскажешь]Situation, или [я за себя не отвечаю]Result! Он вытолкал Гайворонского из ванной, несмотря на его протесты.
