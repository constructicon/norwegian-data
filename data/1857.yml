  - |
       [Двадцать восемь]Quantity минус [девять]Quantity ― это будет… Это будет [девятнадцать]Result лет.
  - |
       Если ты настоящий русский художник, то ты по определению пьяница! Это так же верно, как [ноль]Quantity минус [четыре]Quantity будет опять же [ноль]Result.
  - |
       А [сорок шесть]Quantity минус [девять]Quantity ― [тридцать семь]Result.
