illustration: '– Кончайте паниковать! – строго сказал он нам с мамой.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника прекратить выполнять некоторое [действие]Action, так как оно кажется ему неуместным или неадекватным (например, шутить в ситуации, когда нужно быть серьезным, или грустить в ситуации, когда нужно быть веселым). Конструкция подразумевает отсутствие между говорящим и собеседником социальной иерархии и произносится в дружеском тоне.
  - english: |
       The construction is used when the speaker prompts the interlocutor to stop performing some [action]Action, as it seems to him inappropriate or inadequate (for example, not serious enough in a particular situation). The construction implies the absence of social hierarchy between the speaker and the interlocutor and is pronounced in a friendly tone.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder samtalepartneren om å slutte å utføre [en gitt handling]Action fordi taleren finner den malplassert eller upassende (f.eks. spøke når man burde være alvorlig eller sørge når man burde være glad). Konstruksjonen forutsetter fravær av rangsforskjeller mellom taleren og samtalepartneren og fremføres i en vennskapelig tone.
examples:
