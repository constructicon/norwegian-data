name: "X og X (fru Blom)"
UD_name: ''
illustration: |
    A: Så billig! B: Billig og billig, fru Blom
cefr_level: B2
definitions:
  - norwegian: |
       Konstruksjonen brukes for å markere at taleren er uenig med eller skeptisk til samtalepartnerens bruk av X, eller for å markere at taleren modifiserer sin egen bruk av X. X kan være et ord av en hvilken som helst ordklasse som nettopp er nevnt i teksten/samtalen. Vedhenget "fru Blom", som stammer fra teaterstykket Karusellen (eksempel 1), er valgfritt.
  - english: |
       The construction is used to signal that the speaker disagrees with their interlocutor's use of X, or to modify their own use of X. X can be a word of any grammatical category mentioned in the immedately preceding discourse. The final "mrs. Blom", from the play Karusellen, is optional.
examples:
  - |
       Helene: Gi meg noen piller De, så skal jeg nok ta dem. Holm (drar på skuldrene): Piller og piller, fru Blom! Vi har vokst fra pillene nå. (Karusellen, Alex Brinchmann, 1940)
  - |
       Puben er irsk...skjønt "er" og "er", fru Blom. (NoWaC)
  - |
       Vi holder på med å pusse opp. Vi og vi. Det er mannen min som holder på med det. (NoWaC)
