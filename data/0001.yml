       Konstruksjon brukes for å markere at taleren er uenig med eller skeptisk til samtalepartnerens bruk av X, der X kan være et hvilket som helst ord.
  - english: |
       The construction is used to signal that the speaker disagrees with the interlocutor's use of X, where X can be any word.
