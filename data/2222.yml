definitions:
  - russian: |
       Конструкция используется, когда говорящий хочет сообщить собеседнику [информацию]ContentOfSpeech, которая может ухудшить мнение собеседника о говорящем. Конструкция часто используется, чтобы раскрыть [мнение]Evaluation говорящего, которое может не совпадать с мнением собеседника. Говорящий рассчитывает на положительную реакцию собеседника, который оценит его прямоту. Конструкция может стоять как в начале предложения, так и вклиниваться в середину высказывания.
  - norwegian: |
       Konstruksjonen brukes når taleren vil meddele samtalepartneren [informasjon]ContentOfSpeech som kan gi samtalepartneren et mer negativt syn på taleren. Konstruksjonen brukes ofte for å bringe for dagen en [mening]Evaluation taleren har og som kan avvike fra samtalepartnerens mening. Taleren forventer en positiv reaksjon fra samtalepartneren, som en verdsettelse av talerens åpenhjertighet. Konstruksjonen kan stå så vel i begynnelsen av setningen som innskutt i midten av setningen.
