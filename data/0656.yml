definitions:
  - russian: |
       Конструкция обозначает опасение говорящего и указывает на два взаимоисключающих варианта развития ситуации. Оборот «а (не) то» вводит неблагоприятный [исход]Result. Предложение перед ним содержит указание к [действию]Action, выполнение которого позволит избежать этого неблагоприятного исхода. Конструкция может быть использована как угроза, где говорящий, указывая на неблагоприятный исход, побуждает собеседника выполнить или не выполнять некоторое действие (пример 5).
examples:
  - |
       [Сейчас же запишите]Action, а не то [забудете]Result!
  - |
       [Варенье съешьте первым]Action, а то [прокиснет]Result, а конфеты с печеньем ― потом.
  - |
       Отойдёшь на десять шагов от дороги ― и [подавай голос]Action, а не то [потеряешься]Result.
  - |
       ― Только [не увлекайся пирогами]Action, а то [живот заболит]Result.
  - |
       ― [Открой]Action, а не то [выбью дверь]Result!
