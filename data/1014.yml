cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что по мнению говорящего [слова]ContentOfSpeech [некоторого участника]Agent являются правдивыми, весомыми и не подлежат сомнению. Говорящего приводит слова этого участника и либо снова дословно повторяет их во втором слоте XP (примеры 1, 2), либо использует эквивалентное по смыслу выражение (пример 3), либо описательно подтверждает смысл этих слов (примеры 4, 5). Обычно конструкция оформляет реакцию на сомнение собеседника.
examples:
  - |
       Если Родзянко сказал, что [так надо]ContentOfSpeech, значит, уж [так надо]ContentOfSpeech.
  - |
       Я хотя и женщина, но никогда не говорю на ветер, и если я сказала: [могу]ContentOfSpeech, значит [могу…]ContentOfSpeech
  - |
