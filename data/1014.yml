  - |
       Если Уткин сказал [«без проблем»]ContentOfSpeech, значит, [так и будет.]ContentOfSpeech
  - |
       Если я сказал, что [ты виноват]ContentOfSpeech, значит, [так оно и есть.]ContentOfSpeech
