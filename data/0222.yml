definitions:
  - russian: |
       Конструкция обозначает, что говорящий выражает свое недовольство тем, что некоторый [участник]Agent не совершает или не совершил какое-либо [действие]Action, которое по мнению говорящего является правильным, целесообразным и необходимым в сложившейся ситуации. Вместо этого [участник совершил ошибочное действие]Situation. Говорящий сожалеет об этом неверном поступке участника и об упущенной возможности исправить ситуацию. Сам [участник]Agent называется в конструкции редко, так как он всегда понятен из контекста. Им может быть и сам говорящий. Выражение «нет бы» можно заменить словами «лучше было бы, следовало бы». Слот VP-Inf обычно заполняется глаголами совершенного вида. Ударение стоит на слове «нет».
