definitions:
  - russian: |
       Конструкция обозначает, что говорящий побуждает своего собеседника к некоторому [действию]Action. Говорящий считает, что это действие более уместно в сложившейся ситуации, чем то действие, которое собеседник выполняет в этот момент или собирается выполнить. Оба глагола конструкции всегда стоят в одном числе, но могут иметь разную характеристику вида. Глаголы не разделяются запятой и произносятся без паузы как единое целое.
  - norwegian: |
       Konstruksjonen betyr at taleren oppfordrer samtalepartneren til å utføre en gitt [handling]Action. Taleren mener denne handlingen er mer på sin plass i den inntrufne situasjonen enn den handlingen samtalepartneren utfører i øyeblikket eller har tenkt å utføre. De to verbene i konstruksjonen står alltid i samme tall, men kan ha ulikt verbaspekt. Verbene skilles ikke med komma og uttales uten pause, som en enhet.
