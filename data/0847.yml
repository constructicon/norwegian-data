definitions:
  - russian: |
       Конструкция повышает степень интенсивности [признака]Property или [состояния]State. Как если бы признак или состояние были выражены в два или в три раза сильнее по сравнению с нормальным состоянием. Иногда говорящий объясняет использование "вдвойне" или "втройне" тем, что для подобного признака или состояния есть две или три причины соответственно (примеры 1, 3, 4). "Вдвойне" встречается значительно чаще, чем "втройне". Слот XP может заполняться полными и краткими прилагательными, прилагательными в форме сравнительной степени, существительными (как правило, оценочными), глаголами, предикативами.
  - norwegian: |
       Konstruksjonen hever [et kjennetegns]Property eller [en tilstands]Property intensitet. Det er som om kjennetegnet eller tilstanden kommer til uttrykk to eller tre ganger sterkere enn normalt. Av og til forklarer taleren bruken av "вдвойне" eller "втройне" med at kjennetegnet eller tilstanden har henholdsvis to eller tre årsaker (eksempel 1, 3 og 4). "Вдвойне" forekommer betydelig oftere enn "втройне". Sloten XP kan fylles av adjektiver i langform eller kortform, adjektiver i komparativ, substantiver (som regel vurderende), verb eller predikativer.
