definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что может произойти некоторая нежелательная для него или другого участника (как правило, собеседника) [ситуация]Situation (примеры 1-2). Говорящий считает эту ситуацию маловероятной, но предлагает учитывать возможность ее наступления. Говорящий или участник не может контролировать эту ситуацию. Говорящий совершает или предлагает участнику совершить [действие]Action, которое позволит избежать негативных последствий при наступлении нежелательной ситуации (примеры 3-5).
