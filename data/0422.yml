record: 422
name: 'Cl, (и/но) (тут) (уж) ничего (с этим) (NP-Dat/NP-Nom) не поделать'
UD_name: 'Cl, (и/но) (тут) (уж) ничего (с этим) (NP-Dat/NP-Nom) не поделать'
illustration: 'Да, он уезжает, ничего не поделаешь.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что участнику ситуации приходится примириться с какой-либо [ситуацией]Situation, обычно с тем, что он не в силах изменить.
  - english: |
       Acceptance of the situation, usually negative situation, external factor that is out of the speaker's control. Reconciliation примирение. В формуле инфинитив не поделать, а в иллюстрации не поделаешь. примеры v konstruktikone на не поделать, не поделаю, не поделаешь. прописать в коментарии или в толковании, что с инфинитивом датив, а с лучной формой гл будет номинатив
  - norwegian: |
       В формуле инфинитив не поделать, а в иллюстрации не поделаешь. примеры v konstruktikone на не поделать, не поделаю, не поделаешь. прописать в коментарии или в толковании, что с инфинитивом датив, а с лучной формой гл будет номинатив
examples:
  - |
       [Он умирает]Situation, но с этим я уж ничего не поделаю.
  - |
       [Кличку собаке даёт фактический заводчик]Situation, тут ничего не поделаешь.
  - |
       [Просто такой класс недружный]Situation, ничего с этим не поделать.
