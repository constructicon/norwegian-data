illustration: 'Да, он уезжает, ничего не поделаешь.'
cefr_level: 
definitions:
  - russian: |
       Acceptance of the situation, usually negative situation, external factor that is out of the speaker's control. Reconciliation примирение. В формуле инфинитив не поделать, а в иллюстрации не поделаешь. примеры v konstruktikone на не поделать, не поделаю, не поделаешь. прописать в коментарии или в толковании, что с инфинитивом датив, а с лучной формой гл будет номинатив
