definitions:
  - russian: |
       Конструкция выражает запрет на [некоторое действие]Action как выражение некоторого общего правила поведения, принятого в определенном заведении (например, в магазине, гостинице или столовой). Действие уже начало происходить или может произойти, и наложение запрета должно его остановить или предотвратить. Говорящий ссылается на более общую и высокую по статусу инстанцию (например, администрацию) или на устоявшуюся практику учреждения. Запрет как правило адресован посетителям заведения. Участник, которому адресован запрет, не называется, потому что понятен из ситуации.
  - norwegian: |
       Konstruksjonen uttrykker at [en gitt handling]Action er forbudt som følge av en allmenn atferdsregel, vedtatt i en bestemt institusjon (for eksempel en butikk, et hotell eller en kantine). Handlingen er allerede i gang eller kan komme til å inntreffe, og innføringen av forbudet skal stanse eller forhindre den. Taleren viser til en mer allmenn instans med høyere status (f.eks. en administrasjon) eller til innarbeidet praksis i institusjonen. Forbudet er som regel rettet til de besøkende på institusjonen. Deltakeren som forbudet er adressert til, er ikke nevnt, ettersom det fremgår av situasjonen hvem det er.
examples:
  - |
       ― Молодой человек, у нас не [курят]Action! ― предупредила продавщица, заметив, что Дорохов достает из кармана сигареты.
  - |
       Нельзя ли скинуть хотя бы тысяч пять? Владелец галереи смерил его ледяным взглядом и ответил: ― Очень сожалею. Я объяснил уже вам, что у нас не [торгуются]Action.
  - |
       А потом кто-нибудь из них идет занимать деньги у буфетчика, и они все сидят и уже очень громко рассказывают не очень пристойные анекдоты, и кто-то затягивает «Виноградную косточку в теплую землю зарою», и буфетчик выходит из-за стойки, чтобы сообщить им, что «у нас не [поют]Action», и поющий, замолкает, но вскоре они начинают петь хором, и буфетчик им уже не выговаривает, потому что это бесполезно.
  - |
       Курить есть у кого? Саша подумал и дал афганцу сигарету. ― Здесь не [курят]Action, ― предупредил он, улыбаясь. ― Я везде курю.
  - |
       Но у входа в здание возникла вдруг статная женщина в форме и никого не пускала внутрь. ― У нас дневной вокзал, у нас не [ночуют]Action! ― горделиво говорила она.
