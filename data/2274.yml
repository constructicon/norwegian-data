  - norwegian: |
       Konstruksjonen betyr at [en gitt deltaker]Agent har muligheten til å utføre [en gitt handling]Action. Denne muligheten kan være betinget både av deltakerens indre egenskaper eller evner (eksempel 1 og 2) og av ytre omstendigheter (eksempel 3). Dessuten kan konstruksjonen bety at [en deltaker]Agent tillates å utføre [en gitt handling]Action (eksempel 4 og 5).
