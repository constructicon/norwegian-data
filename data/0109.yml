definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении конструкция обозначает, что некоторый [участник]Possessor имеет в зоне своего ближайшего доступа некоторый [предмет.]Possessed Предмет находится среди личных вещей [участника]Possessor (обычно в кармане одежды или сумке), при перемещении участник берет его с собой, чтобы при необходимости воспользоваться им (пример 1) или чтобы уберечь от других участников (пример 2). Конструкция может также обозначать, что [участник]Possessor имеет в своем ближайшем окружении нужного для него [человека]Participant, услугами, знаниями или поддержкой которого он может воспользоваться при необходимости (пример 3). В переносном значении конструкция обозначает, что участник намеренно не привлекает внимание к своим [мыслям, чувствам, мнению]Theme (примеры 4, 5).
  - english: |
       This construction carries both a direct and figurative meaning. In its direct meaning this construction indicates that a [participant]Possessor has an [item]Possessed that is nearby and accessible. The item is amongst the [participant's]Possessor personal belongings (usually in their clothes pockets or a bag), and when moving the participant takes the item with them to use it if necessary (example 1) or to hide it from other participants (example 2). This construction can also indicate that the [participant]Possessor has a close relationship to a useful [person]Participant, whose services, knowledge or loyalty can be used by the participant when necessary (example 3). In its figurative meaning the construction indicates that the participant deliberately does not draw attention to their [thoughts, feelings or opinions]Theme (examples 4, 5).
  - norwegian: |
       Konstruksjonen har direkte og overført betydning. I direkte betydning betyr den at en gitt [deltaker]Possessor har en gitt [gjenstand]Possessed nært og lett tilgjengelig. Gjenstanden befinner seg blant [deltakerens]Possessor personlige eiendeler (vanligvis i lommene på klærne eller i veska), og ved forflytninger tar deltakeren den med seg for å bruke den ved behov (eksempel 1) eller for å skjule den fra andre deltakere (eksempel 2). Konstruksjonen kan også bety at [deltakeren]Possessor i sine nære omgivelser har en nyttig person, hvis tjenester, kunnskaper eller lojalitet deltakeren kan benytte seg av ved behov (eksempel 3). I overført betydning betyr konstruksjonen at deltakeren med hensikt ikke henleder oppmerksomheten på sine [tanker, følelser eller meninger]Theme (eksempel 4 og 5).
