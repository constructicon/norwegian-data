definitions:
  - russian: |
       Конструкция используется говорящим для выражения недоумения и нередко также недовольства. Говорящий не понимает, почему [участник]Participant выполняет (или выполнил) [некоторое действие]Action. Говорящий считает, что таких причин нет. Конструкция часто передает недовольство говорящего сложившейся ситуацией, его неодобрение действий или бездействия участника. Участник часто формально не выражен, так как понятен из контекста. Участником может быть и сам [говорящий]Speaker (пример 4). Слово «чего» в данном случае означает 'почему?', 'зачем?'.
  - norwegian: |
       Konstruksjonen brukes av taleren til å uttrykke forbløffelse, og ikke sjelden også misnøye. Taleren forstår ikke hvorfor [deltakeren]Participant utfører (eller har utført) [en gitt handling]Action. Taleren mener handlingen er grunnløs. Konstruksjonen gjengir ofte talerens misnøye med den inntrufne situasjonen og misbilligelse av deltakerens handlinger eller uvirksomhet. Ofte er ikke deltakeren formelt uttrykt, ettersom konteksten tilsier hvem det er. Deltakeren kan også være [taleren]Speaker selv (eksempel 4). Ordet "чего" betyr i dette tilfellet "почему?" eller "зачем?".
examples:
  - |
       Чего [разоралась]Action? Я тут совсем ни при чём.
