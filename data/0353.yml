illustration: 'Чего это ты лежишь?'
cefr_level: B1
definitions:
  - russian: |
       Конструкция используется говорящим для выражения недоумения и нередко также недовольства. Говорящий не понимает, почему [участник]Participant выполняет (или выполнил) [некоторое действие]Action. Говорящий считает, что таких причин нет. Конструкция часто передает недовольство говорящего сложившейся ситуацией, его неодобрение действий или бездействия участника. Участник часто формально не выражен, так как понятен из контекста. Участником может быть и сам [говорящий]Speaker (пример 4). Слово "чего" в данном случае означает 'почему?', 'зачем?'
  - norwegian: |
       Konstruksjonen kan oversettes med ‘hvorfor’ og er derfor et nærsynonym til почему ‘hvorfor’ og зачем ‘hvorfor’. Til forskjell fra konstruksjonene med почему og зачем, brukes ofte konstruksjonen med чего som et retorisk spørsmål i situasjoner hvor taleren mener adressaten bør holde opp med [det de gjør]Action.
examples:
