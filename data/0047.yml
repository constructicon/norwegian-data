definitions:
  - russian: |
       Конструкция обозначает, что [участник ситуации]Experiencer внутри себя, втайне [знает, надеется или верит]Sense, что произошло или произойдёт какое-то [событие]Event или [ситуация]Situation. Имеются в виду самые сокровенные мысли и переживания, которые участник ситуации иногда сам не осознаёт и не показывает окружающим людям. Как если бы душа человека была контейнером и чувства находились глубоко внутри него.
  - norwegian: |
       Konstruksjonen betyr at [subjektet]Agent innerst inne [håper, tror, eller er klar over]Sense [noe]Action. Disse tankene og følelsene kan være ubevisste. En nærliggende konstruksjon i norsk er “innerst inne”, e.g. в глубине души именно на это я и рассчитывал ‘innerst inne var det akkurat det jeg regnet med’. NOT FINAL
examples:
  - |
       [Николаев]Agent в глубине души [надеялся]Sense, что [рано или поздно встретится с Катей]Action.
  - |
       В его голосе звучала искренность, но в глубине души [он]Agent [сознавал]Sense, что [лжёт]Action.
  - |
       Она и боялась, и в глубине души [ждала]Sense этого утра.
  - |
       В глубине души я [подозреваю]Sense, что [это начало какой-то болезни]Situation.
  - |
       Ей всегда в глубине души [казалось]Sense, что [можно будет исправить, вернуть прошлое]Situation.
