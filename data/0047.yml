definitions:
  - russian: |
       Конструкция обозначает, что [участник ситуации]Experiencer внутри себя, втайне [знает, надеется или верит]Sense, что произошло или произойдёт какое-то [событие]Event или [ситуация]Situation. Имеются в виду самые сокровенные мысли и переживания, которые участник ситуации иногда сам не осознаёт и не показывает окружающим людям. Как если бы душа человека была контейнером и чувства находились глубоко внутри него.
  - english: |
       This construction means that the [participant]Experiencer inwardly or secretly [knows, hopes, or believes]Sense, that some [event]Event or [situation]Situation has taken place or will take place. This involves very private thoughts and emotions, which the participant may not be consciously aware of and does not show to the people around them. It is as if the soul were a container where the feelings are located deep inside.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker i situasjonen]Experiencer innerst inne, i det skjulte [vet, håper eller tror]Sense at det har skjedd eller kommer til å skje en eller annen [hendelse]Event eller [situasjon]Situation. Det er snakk om de aller mest inderlige tanker og opplevelser som deltakeren i situasjonen av og til ikke selv er seg bevisst og ikke viser til folk omkring. Det er som om personens sjel er en beholder og følelsene befinner seg dypt inni den.
examples:
  - |
       [Николаев]Agent в глубине души [надеялся]Sense, что [рано или поздно встретится с Катей]Action.
  - |
       В его голосе звучала искренность, но в глубине души [он]Agent [сознавал]Sense, что [лжёт]Action.
  - |
       Она и боялась, и в глубине души [ждала]Sense этого утра.
  - |
       В глубине души я [подозреваю]Sense, что [это начало какой-то болезни]Situation.
  - |
       Ей всегда в глубине души [казалось]Sense, что [можно будет исправить, вернуть прошлое]Situation.
