definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent неожиданно для говорящего совершил [действие]Action, которое резко изменило ход событий. Действие происходит быстро и за один этап, часто спонтанно или неожиданно. Оба глагола стоят в одной грамматической форме и не согласуются с подлежащим по лицу и числу.
  - english: |
       This construction indicates that, from the perspective of the speaker, a [participant]Agent has carried out an [action]Action, that has dramatically changed the course of events. The action takes place quickly and all at once, often spontaneously and unexpectedly. The two verbs share the same grammatical form and do not agree with the subject in person and number.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Agent, uventet for taleren, har utført en gitt [handling]Action som brått endret begivenhetenes gang. Handlingen foregår raskt og i én tørn, ofte spontant eller uventet. De to verbene står i samme bøyningsform og kongruerer ikke i person og tall med subjektet.
