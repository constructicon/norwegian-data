definitions:
  - russian: |
       Конструкция выражает запрет на возможное действие собеседника, которое конкретизируется через [способ его реализации]Theme (инструмент, направление, образ действия и др.). Данное действие или способ его реализации, как правило, названо или фигурирует в предыдущем контексте (в речи самого говорящего или в его разговоре с собеседником). Запрет является командой, которую отдает говорящий собеседнику или группе лиц безапелляционным тоном. Как правило, участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Участник, которому адресован запрет, не называется, потому что понятен из ситуации. Как правило, такой запрет используется только в устной форме.
  - english: |
       This construction expresses a prohibition against a possible action by the interlocutor that is specified by the [implementation method]Theme (instrument, direction, manner of action etc.). This action or implementation method is usually mentioned or appears in a previous context (by the speaker themself or in conversation with the interlocutor). Normally the prohibition is a command that the speaker gives the interlocutor or a group of people in a peremptory tone. The participant who states the prohibition has higher status in the social hierarchy than the person to whom the prohibition is addressed (for example, the relative status of boss vs. subordinate, adult vs. child, administration of an institution vs. guests). The participant to whom the prohibition is addressed is not mentioned as it is clear from the situation. This prohibition is usually only used in oral speech.
  - norwegian: |
       Konstruksjonen uttrykker et forbud som omfatter en mulig handling fra samtalepartnerens side og spesifiseres ved hjelp av [måten den iverksettes på]Theme (redskapet, retningen, handlemåten mm.). Handlingen eller måten den iverksettes på er som regel nevnt eller figurerer i foregående kontekst (i talerens talestrøm eller samtale med samtalepartneren). Forbudet er en ordre som taleren gir samtalepartneren eller en gruppe personer på en kontant måte. Deltakeren som innfører forbudet, har som regel høyere rang enn den forbudet gjelder (f.eks. som sjef vs. underordnet, voksen vs. barn, ansatt vs. besøkende). Deltakeren forbudet adresseres til, nevnes ikke, ettersom det fremgår av situasjonen hvem vedkommende er. Forbud som dette brukes stort sett kun i muntlig tale.
