definitions:
  - russian: |
       Конструкция выражает пожелание [говорящего]Speaker или [участника]Experiencer о том, чтобы в будущем реализовалась [некоторая ситуация]Situation. Пожелание может относиться и к реально возможным событиям, и к неосуществимым. Если в конструкции употребляются слова "всегда" или "никогда не", то конструкция выражает желание говорящего регулярно выполнять или не выполнять некоторое действие. Такое желание всегда соотносится с неосуществимым событием (примеры 4-5).
examples:
  - |
       А я вдруг подумал ― вот бы [про это написать]Situation.
  - |
       Там вода теплее, наверное. Слушай, вот бы [там побывать]Situation, да? ― мечтательно сказала Лина.
  - |
       Кудрявцева залюбовалась его ловкими движениями. Вот бы [ей]Experiencer [так научиться танцевать]Situation!
  - |
       Вот бы [всегда жить так, как в первый день зарплаты]Situation!
  - |
       Я уезжаю из этого города, плачу и думаю: вот бы [никогда не уезжать]Situation, вот бы это была столица моей страны…
