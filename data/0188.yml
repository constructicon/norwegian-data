definitions:
  - russian: |
       Конструкция выражает мнение говорящего о том, как следует себя вести в ситуации, в которой оказался его [собеседник]Listener или другой [участник]Participant. Говорящий сообщает, как бы он [действовал]Action в этой ситуации, если бы оказался в положении этого человека (примеры 1, 2, 3, 4). Конструкция также используется, когда говорящий предполагает, в каком [эмоциональном состоянии]State он бы находился, если бы оказался в этой ситуации вместо его собеседника или другого участника (пример 5).
  - english: |
       This construction expresses the speaker's opinion about how to behave in the situation that the [interlocutor]Listener or another [participant]Participant finds themself. The speaker explains how they would [act]Action in this situation, if they were in the other person's shoes (examples 1 - 4). This construction is also used when the speaker imagines what [emotional state]State they would be in if they were in this situation instead of the interlocutor or the other participant (example 5).
  - norwegian: |
       Konstruksjonen uttrykker talerens mening om hvordan man bør opptre i den situasjonen [samtalepartneren]Listener eller en annen [deltaker]Participant er havnet i. Taleren meddeler hvordan taleren selv ville [handlet]Action i denne situasjonen, i den andre personens sted (eksempel 1, 2, 3 og 4). Konstruksjonen anvendes også når taleren anslår hvilken [emosjonelle tilstand]State taleren ville vært i, dersom taleren hadde havnet i denne situasjonen i stedet for samtalepartneren eller den andre deltakeren (eksempel 5).
