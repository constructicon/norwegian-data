definitions:
  - russian: |
       Attitude of indifference vs. care (Отношение безразличия или участия) / subtag concern vs. unconcern. NOTHING-SPECIAL-ABOUT-IT-reading. Был у нас в зоопарке медведь. Ну, медведь и медведь. Что в этом такого? (Sannikov 2008: 336) (= обыкновенный медведь). Semantics: evaluation of an object, characteristics, or an activity as unremarkable, uninteresting, trivial, usual, and not worth special attention. Restrictions on XP slot fillers: nouns (NP), verbs (VP), adjectives, predicatives. Status of NU: optional, appears frequently. Ну спела и спела группа новую песню, дальше-то что? Nominal pattern with reduplication - with the meaning 'the standard'
