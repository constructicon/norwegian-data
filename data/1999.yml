  - russian: |
       Конструкция обозначает, что [участник]Experiencer получил информацию о другом [участнике]Participant или [объекте]Theme благодаря определенному [источнику]Source. Источником являются письменные, видео- и аудио-материалы (примеры 1, 2).
  - english: |
       Источником знаний может быть также опыт человека, приобретенный за время учебы, работы или деятельности иного рода (примеры 3, 4). Опыт может быть обозначен через наименование места, в котором он был приобретен (примеры 4, 5).
