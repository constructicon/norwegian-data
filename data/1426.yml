definitions:
  - russian: |
       Конструкция указывает на местоположение человека (или, реже, животного, пример 5) в пространстве. Конструкция обозначает, что участник [находится]State в подвешенном состоянии, причем его ноги оказываются сверху, а голова внизу. Конструкция также может обозначать, что участник совершает некоторое [движение]Action, при котором голова оказывается впереди (примеры 3, 4).
examples:
  - |
       Папа показал мне фотографию, на которой они вдвоем дурачатся, [висят]State на перекладине вниз головой.
  - |
       Я перекинул ноги через перекладину и [повис]State вниз головой.
  - |
