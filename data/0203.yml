name: 'не столь(ко) XP, сколь(ко) XP'
UD_name: 'не столь(ко) XP, сколь(ко) XP'
illustration: 'Травмы оказались не столько тяжёлыми, сколько сложными.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух формулировок. По мнению говорящего, [формулировка]Evaluation во второй части предложения (после «сколько») более точно соответствует ситуации, чем [формулировка]Evaluation в первой части предложения (после «не столько»). Говорящий словно поправляет сам себя в процессе речи. Слот XP может быть выражен прилагательным (пример 1), глагольной группой (пример 2), именной группой (пример 3), предложной группой (пример 4), наречием (пример 5).
examples:
  - |
       Потом, после этой не столь [физической]Evaluation, сколь [мыслительной]Evaluation процедуры я долго отдыхал в кресле.
  - |
       Впрочем, создавалось впечатление, что принимающая сторона хотела не столько [себя показать]Evaluation, сколько [сама посмотреть]Evaluation на "этих загадочных русских".
  - |
       Доклад посвящён не столько [анализу существа проблемы]Evaluation, сколько [представляет собой самоотчёт]Evaluation Госдепартамента перед законодателями о проделанной работе.
  - |
       Тут, как мне кажется, разговор не столько [об образовании]Evaluation, сколько [о полезно потраченном времени]Evaluation.
  - |
       Увидев готовый букет, Алеша понял, что белая роза выглядит среди пурпурных не столько [траурно]Evaluation, сколь [нелепо]Evaluation, и попросил заменить ее на пурпурную.
