definitions:
  - russian: |
       Конструкция выражает положительное отношение [участника]Participant к некоторому потенциальному [действию]Action или [ситуации]Situation, которые как правило будут осуществляться другими участниками. Подразумевается, что есть ряд альтернатив развертывания событий, и участник ясно высказывает одобрение и поддержку одного из возможных вариантов. Может использоваться как слово "чтобы", так и его усеченный вариант "чтоб".
  - norwegian: |
       Konstruksjonen uttrykker [en deltakers]Participant positive holdning til en gitt potensiell [handling]Action eller [situasjon]Situation som vanligvis vil bli iverksatt av andre deltakere. Det er underforstått at det finnes en rekke alternativer for begivenhetenes videre gang, og deltakeren gir sin klare tilslutning og støtte til et av dem. Både ordet "чтобы" og dets avkortede versjon "чтоб" kan brukes.
examples:
  - |
       Председатель собрания просит голосовать: [кто]Participant за то, чтобы [предоставить квартиру Войновичу]Action?
  - |
       ― Так вы за кого в этой истории? ― [Я]Participant за то, чтобы [всё было по закону]Situation.
  - |
       При обсуждении наша комиссия из четырех человек раскололась надвое: [двое]Participant были за то, чтобы [дать премию Силвере]Action, а я и еще один профессор женевского университета ― за Клитцинга.
  - |
       Потом [я]Participant стала членом тарификационной комиссии и всегда была за то, чтобы [актерам платили больше]Situation.
  - |
       Ферраро заявил, что [он]Participant за то, чтобы [подводный спорт был включен в программу олимпийских игр]Situation.
