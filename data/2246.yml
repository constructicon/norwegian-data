definitions:
  - russian: |
       из списка Ани Клезович. Initial formula на_редкость_AP|AdvP. I found it on the website. на_редкость_AP|AdvP – На редкость просто. Definition is there. Конструкция модифицирует прилагательные и наречия, выражая при этом высокую степень проявления признака с пресуппозицией, что обычно это признак не проявляется или проявляется очень слабо. Здесь ему [на редкость]на редкость [хорошо]Evaluation работалось, здесь он обдумал и написал большинство своих гениальных произведений. Необычность степени выраженности признака (данное условие может не выполняться, но в таком случае обязательно присутствие оценочного наречия, к которому и будет примыкать квантор). Абсолютная сочетаемость с оценочными наречиями, в частности, с: 1) Наречиями аксиологической оценки, причем как положительной, так и отрицательной, - 136 примеров из 406, 34% от общей выборки: Здесь ему на редкость хорошо работалось, здесь он обдумал и написал большинство своих гениальных произведений. [И. К. Архипова. Музыка жизни (1996)] Их подсказывали императрице и природный характер ее, и жизнь ― на редкость неудачно сложившаяся жизнь, с вечными грозовыми тучами на горизонте. [А. В. Амфитеатров. Жар-цвет (1895)] 2) Квалитативами (наречиями оценки качества действия) – 220 примеров из 406, 54% от общей выборки: Как умная женщина, она умела держаться на редкость просто, быть добрым товарищем. [П. И. Дубровин. Аннет (1950)] 3) Наречиями метрической оценки (пространства, времени, температуры, массы и др.) – 23 примера из 406, 6% от общей выборки: Чехов спорил на этот раз на редкость долго. [Вл. И. Немирович-Данченко. Чехов (1936)]
