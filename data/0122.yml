definitions:
  - russian: |
       Negative because not fitting the expectations or the norm / the standard (сверение, соотношение объекта с ожидаемым прототипическим образцом) nitially ещё (и) Cl! Изменили иллюстрацию: было "еще и учительница называется". Конструкция обозначает, что говорящий добавляет к ранее сказанному [новую негативную информацию]Theme об участнике ситуации или осуждает участника за его действия. Конструкция часто употребляется со следующими глаголами: называться, считаться, зваться.
