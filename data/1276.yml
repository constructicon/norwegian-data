definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает временно приостановить [некоторое действие]Action, которое уже происходит в настоящий момент или вот-вот начнется. Как если бы говорящий просил адресата постоять и не двигаться до того момента, когда можно было бы начать это действие. С точки зрения говорящего, это действие является преждевременным либо совсем не должно иметь место. Существуют [сведения]Situation, которые собеседник должен узнать и учесть, принимая решение продолжить это действие или вести себя иначе. Побуждение может быть обращено к собеседнику или к группе лиц, которая не включает говорящего.
  - english: |
       This construction is used when the speaker prompts to temporarily suspend an [action]Action that is ongoing or is about to begin. It is as if the speaker is asking the interlocutor not to begin the action until it is appropriate to do so. From the speaker's point of view the action is rushed or shouldn't take place at all. There is [information]Situation that the interlocutor should be told and take into account when deciding to continue this action or behave differently. The speaker may address the interlocutor or a group of people that does not include the speaker.
  - norwegian: |
       Konstruksjonen benyttes når taleren anmoder om midlertidig å stanse [en handling]Action som allerede pågår eller er i ferd med å begynne. Det er som om taleren ber adressaten stå stille helt til det blir mulig å sette i gang handlingen. Etter talerens mening er handlingen forhastet eller bør slett ikke finne sted. Det foreligger [opplysninger]Situation som samtalepartneren må få og ta hensyn til når beslutningen skal tas om enten å fortsette med handlingen eller å opptre på en annen måte. Anmodningen kan være rettet til samtalepartneren eller til en gruppe personer som ikke inkluderer taleren.
