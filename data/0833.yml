definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении, конструкция обозначает [действие]Action, которое выполняется близко, почти вплотную к объекту или участнику (примеры 1, 2). В переносном значении, употребляется с глаголами речи в значении 'говорить прямо, сразу по сути, без  предисловий' (пример 3). Также "в упор" может усиливать отрицание при глаголе и означать 'совсем' (примеры 4, 5).
  - norwegian: |
       Konstruksjonen har direkte og overført betydning. I direkte betydning betegner konstruksjonen [en handling]Action som utføres nært, nesten inntil objektet eller deltakeren (eksempel 1 og 2). I overført betydning brukes den med taleverb i betydningen 'snakke rett ut, gå rett på sak, uten omsvøp' (eksempel 3). "В упор" kan også forsterke nektelsen av verbet og bety 'совсем' (eksempel 4 og 5).
