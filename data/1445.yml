definitions:
  - russian: |
       Конструкция обозначает, что некоторый участник ситуации или предмет характеризуется ярким проявлением некоторого признака и поэтому является [типичным преставителем некоторой категории или группы, соответствует некоторому прототипу.]Evaluation Конструкция как правило передает позитивное отношение говорящего к этой характеристике, и как следствие к этому участнику или предмету. Конструкция используется и в функции предикатива, и в роли определения. Конструкция представляет собой неделимое структурное и интонационное единство и произносится без пауз. Конструкция часто встречается в интернет-блогах, чатах, форумах.
