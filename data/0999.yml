  - |
       Оживление публики в зале свидетельствовало о том, что [ансамбль]Participant [многим]Experiencer пришелся по вкусу.
  - |
       Вернувшись домой, моряки рассказали, что жители Южной Америки ― индейцы ― выращивают удивительные «земляные яблоки». Если их испечь, они становятся мягкими и очень вкусными. Слух о чудесных клубнях разнесся по всем странам. Не везде [новинка]Theme пришлась по вкусу ― кое-где пытались есть клубни в сыром виде и после этого уже ни за что не хотели сажать картофель.
  - |
