definitions:
  - russian: |
       Конструкция выражает отношение [участника]Experiencer к некоторому [объекту]Theme, [идее]Theme, [качеству]Property, [ситуации]Situation, или другому [участнику]Participant. Отношение участника заключается в том, поддерживает ли он их или нет. Отношение либо резко отрицательное («не по вкусу») либо положительное, но достаточно умеренное («по вкусу»). Как если бы участник попробовал это событие на вкус, как еду или напиток, и вкус ему не понравился («не по вкусу») или понравился («по вкусу»). Конструкция как правило используется для выражения негативного отношения.
  - norwegian: |
       Konstruksjonen uttrykker [deltakerens]Experiencer holdning til et gitt [objekt]Theme, [en ide]Theme, [en egenskap]Property, [en situasjon]Situation eller en annen [deltaker]Participant. Deltakerens holdning består i å støtte disse, eller ikke. Holdningen er enten utpreget negativ ('не по вкусу'), eller den er positiv, men bare måtelig ('по вкусу'). Det er som om deltakeren smaker på hendelsen, som på mat og drikke, og enten ikke liker smaken ('не по вкусу') eller liker smaken ('по вкусу'). Konstruksjonen anvendes som regel for å uttrykke en negativ holdning.
examples:
