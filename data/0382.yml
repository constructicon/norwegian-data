definitions:
  - russian: |
       Конструкция выражает запрет на повторное появление некоторого [участника]Participant или [объекта]Theme, который находится [в одном пространстве]Location с говорящим. Запрет является командой, которую отдает говорящий собеседнику или группе лиц безапелляционным тоном. Как правило, участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Участник, которому адресован запрет, не называется, потому что понятен из ситуации. Обычно такой запрет используется только в устной форме и обращен к собеседнику.
examples:
  - |
       'Собери, пожалуйста, свою жену и отвези её домой. Чтобы [её]Participant [здесь]Location не было. Понял?'
