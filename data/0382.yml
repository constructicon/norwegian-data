definitions:
  - russian: |
       Конструкция выражает запрет на повторное появление некоторого [участника]Participant или [объекта]Theme, который находится [в одном пространстве]Location с говорящим. Запрет является командой, которую отдает говорящий собеседнику или группе лиц безапелляционным тоном. Как правило, участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Участник, которому адресован запрет, не называется, потому что понятен из ситуации. Обычно такой запрет используется только в устной форме и обращен к собеседнику.
  - english: |
       This constructions expresses a prohibition against the reappearance of a [participant]Participant or [object]Theme that is in the [same location]Location as the speaker. The prohibition is a command that the speaker gives the interlocutor or a group of people in a peremptory tone. As a rule the participant who states the prohibition has higher status in the social hierarchy than the person to whom the prohibition is addressed (for example, the relative status of boss vs. subordinate, adult vs. child, administration of an institution vs. guests). The participant to whom the prohibition is addressed is not mentioned as it is clear from the situation. Usually, such a prohibition is only used orally and is addressed to the interlocutor.
  - norwegian: |
       Konstruksjonen uttrykker et forbud mot en gjentatt tilsynekomst av en gitt [deltaker]Participant eller [et objekt]Theme som befinner seg [i samme område]Location som taleren. Forbudet er en ordre som taleren gir samtalepartneren eller en gruppe personer på en kontant måte. Deltakeren som nedlegger forbudet, har som regel høyere rang enn den forbudet gjelder (f.eks. som sjef vs. underordnet, voksen vs. barn, ansatt vs. besøkende). Deltakeren forbudet er adressert til, nevnes ikke, ettersom det fremgår av situasjonen hvem vedkommende er. Forbud som dette brukes vanligvis kun i muntlig tale og henvendt til samtalepartneren.
