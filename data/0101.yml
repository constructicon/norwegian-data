comment: |
    'Ср. с похожей конструкцией 60 вовсе не XP (Эта одежда вовсе не старая). A closely related construction in English is ‘far from’, e.g. he is far from being a clever student. En nærliggende konstruksjon i norsk er ‘langt fra, f.eks. han er langt fra en smart student.'
