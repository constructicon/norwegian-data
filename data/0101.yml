illustration: 'Он далеко не умный студент.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что у говорящего вызывает сомнение некоторое высказанное или потенциальное суждение. Он с уверенностью отрицает [качество, свойство или признак]Property [участника ситуации]Participant (пример 1) или[объекта]Theme (пример 2) или [количественную характеристику множества]Quantity (примеры 3, 4). Речь может также идти об отрицании [обстоятельств]Property некоторой [ситуации]Situation или [действия]Action (пример 5).
  - english: |
       This construction indicates that the speaker is in doubt about an expressed or potential statement. The speaker denies with certainty a [quality, attribute or characteristic]Property of a [participant in the situation]Participant (example 1) or of an [object]Theme (example 2).The speaker can also deny the [quantity of elements in a set]Quantity (example 3 and 4). This construction can also be about denying the [circumstances]Property around a given [situation]Situation or [action]Action (example 5).
  - norwegian: |
       Konstruksjonen betyr at taleren forholder seg tvilende til et uttalt eller potensielt utsagn. Vedkommende avviser bestemt [en egenskap, et trekk eller et kjennetegn]Property ved [en deltaker i situasjonen]Participant (eksempel 1), [et objekt]Theme (eksempel 2) eller [en mengdes kvantitative beskaffenhet]Quantity (eksempel 3 og 4). Det kan også dreie seg om avvisning av [omstendighetene]Property rundt en gitt [situasjon]Situation eller [handling]Action (eksempel 5).
examples:
  - |
       [Русское крестьянство]Participant представляло собой далеко не [однородную]Property массу.
  - |
       Я думаю, это далеко не [самый хороший]Property [шампунь]Theme.
  - |
       Представление о формировании профессиональной карьеры имеют далеко не [все]Quantity опрошенные [молодые люди.]Participant
  - |
       Это далеко не [единственное]Quantity решение, которое им предлагается.
  - |
       Оказалось, что мой новый знакомый ― математик из университета UCLA и что [в Лас-Вегас он попал]Situation далеко не [случайно]Property.
