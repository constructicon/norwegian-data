definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает тождественность, неизменную природу одного и того же объекта или участника вне зависимости от внешних обстоятельств и различных ситуаций. Tождественность подчеркивается повторением того же существительного в слоте Noun-Nom. Как если бы мы сравнивали некоторый [объект]Comparee с [аналогичным объектом, существующим в Африке]Standard и не обнаруживали никаких сущностных различий даже при наличии некоторых внешних. Африка выбрана как очень отдаленное и экзотическое место.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at ett og samme objekt eller én og samme deltaker har samme, uforanderlige natur, uansett ytre omstendigheter og skiftende situasjoner. Likheten understrekes ved å gjenta det samme substantivet i sloten Noun-Nom. Det er som om vi sammenligner et gitt [objekt]Comparee med [et tilsvarende objekt som finnes i Afrika]Standard og ikke oppdager noen vesensforskjeller selv når enkelte ytre forskjeller er til stede. Afrika er valgt som et svært fjerntliggende og eksotisk sted.
