definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство [одного объекта]Comparee с [другим]Standard по [некоторому признаку]Parameter. Объектами могут быть предметы, участники ситуации или целые ситуации. Признак, по которому происходит сравнение, может быть назван (пример 1) или понятен из контекста. Сравнение происходит только с гипотетическим объектом или ситуацией, при этом ситуация может быть выражена целой клаузой (пример 3), причастным или деепричастным оборотом (примеры 4-5). Слот XP может заполняться именной, предложной или глагольной группой или целой клаузой.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever likheten mellom [et objekt]Comparee og [et annet]Standard med tanke på [et gitt kjennetegn]Parameter. Objektene kan være gjenstander, deltakere i situasjonen eller hele situasjoner. Kjennetegnet som sammenlignes, kan være nevnt (eksempel 1) eller fremgå av konteksten. Sammenligningen anstilles kun med hypotetiske objekter eller situasjoner, der situasjonen kan være uttrykt av en hel leddsetning (eksempel 3) eller en partisipp- eller gerundiumskonstruksjon (eksempel 4–5). Sloten XP kan fylles av en nominalfrase, et preposisjonsledd, en verbalfrase eller en hel leddsetning.
examples:
