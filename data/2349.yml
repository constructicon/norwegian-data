definitions:
  - russian: |
       Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера как правило описывается целая [ситуация]Situation или называется ее [элемент]Theme. Конструкция часто вводит пример как гипотетически возможный. Слот XP заполняется именной, глагольной или предложной группой.
  - english: |
       This construction introduces an explanation of a general assertion by presenting a common concrete example. The example usually describes an entire [situation]Situation or names [one of its elements]Theme. The construction often offers an example as a hypothetical possibility. The XP slot can be filled by a noun phrase, a verb phrase, or a prepositional phrase.
  - norwegian: |
       Konstruksjonen introduserer en nærmere forklaring på en generell påstand ved hjelp av et konkret, spesifikt eksempel. Eksempelet beskriver som regel en hel [situasjon]Situation eller nevner et [element]Theme av den. Konstruksjonen presenterer ofte eksempelet som noe hypotetisk mulig. Sloten XP fylles av en nominalfrase, en verbalfrase eller et preposisjonsledd.
