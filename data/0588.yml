definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent ситуации совершил [действие]Action незаметно для других, пока их внимание было занято другими делами или событиями. Часто речь идет о том, что участник незаметно уходит, исчезает (примеры 1, 2) или ему удается украсть или транспортировать объект (примеры 3, 4). Ударение: шумóк.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Agent i situasjonen har utført [en handling]Action uten at de andre merket det, mens deres oppmerksomhet var rettet mot andre gjøremål eller hendelser. Ofte dreier det seg om at deltakeren ubemerket går eller blir borte (eksempel 1 og 2) eller lykkes i å stjele eller flytte et objekt (eksempel 3 og 4). Trykk: шумóк.
