  - russian: |
       Конструкция обозначает, что [участник]Agent ситуации совершил [действие]Action незаметно для других, пока их внимание было занято другими делами или событиями. Часто речь идет о том, что участник незаметно уходит, исчезает (примеры 1, 2) или ему удается украсть или транспортировать объект (примеры 3, 4). Ударение: шумóк.
  - english: |
       This construction signifies that a [participant]Participant has committed [an action]Action, while those around were occupied with other things. The participant remained unnoticed. Stress: шумóк.
