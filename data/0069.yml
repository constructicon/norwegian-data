definitions:
  - russian: |
       Конструкция выражает эмоциональную [оценку]Evaluation, которую говорящий дает объекту, участнику или ситуации, которые его поразили. Оценка может быть положительной или отрицательной.
examples:
  - |
       Термос был пуст: вчера выхлестал весь чай после водки. Вот [болван!]Evaluation Ведь знал же, что ночью может понадобиться питьё.
  - |
       Она мне тридцать пять рублей должна с июня. Не говорила, когда отдаст? ― Не говорила. ― Вот [стерва!]Evaluation ― сказал Кузьменко.
  - |
       ― Работать мне уже не над чем. ― Да ну, неужели правда всё закончил? Вот [молодец!]Evaluation
  - |
       Он же погубит человека. И его семью. Вот [чертовщина,]Evaluation вот [положение!]Evaluation
  - |
       В Соединенных Штатах двое учёных (Гарнер и Аллард) в двадцатые годы ХХ века изучали табак. Вдруг среди их посевов появилось одно гигантское растение. Оно обгоняло в росте все другие. «Вот [удача!]Evaluation ― подумали Гарнер и Аллард. ― Если получить семена от этого растения, то может получиться высокоурожайный сорт».
