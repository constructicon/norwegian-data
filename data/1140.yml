definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action совершается быстро, в спешке. Конструкция упоребляется в прямом и переносном смысле. В прямом значении, участник совершает действие во время своего быстрого передвижения бегом, по дороге к месту назначения (примеры 1-3). При переносном употреблении речь идет не о том, что участник бежит, а подчеркивает, что у него мало времени на совершение действия (примеры 4, 5).
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Action utføres raskt og skyndsomt. Konstruksjonen brukes i direkte og overført betydning. I direkte betydning utfører deltakeren handlingen under rask forflytning i form av løping, på veien til bestemmelsesstedet (eksempel 1–3). I overført bruk er det ikke tale om at deltakeren løper, men det fremheves at deltakeren har lite tid på seg til å få handlingen utført (eksempel 4 og 5).
