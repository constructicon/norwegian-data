definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent выполняет некоторое [действие]Action c большим трудом, усилием и напряжением воли. Конструкция может также обозначать, что у участника не было желания выполнять некоторое действие, но он его всё равно выполнил, пересилив себя (примеры 4, 5). Как если бы участник сопротивлялся некоторой силе, которая пытается не дать ему выполнить действие.
examples:
  - |
       Утром он через силу [поднялся]Action и пошёл в больницу.
  - |
       Женя через силу [старалась улыбаться]Action, наклоняясь к огню.
  - |
       Через силу Катя [позавтракала]Action ― надо есть, надо!
  - |
       [Говорил]Action он все это через силу, без всякого увлечения, посматривая на часы и думая, казалось мне, о чем-то другом, постороннем и неприятном.
  - |
       Хозяин кабинета едва ли не через силу [сделал шаг]Action навстречу, протянул оказавшуюся на удивление сильной руку.
