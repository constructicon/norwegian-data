definitions:
  - russian: |
       Конструкция понижает степень интенсивности [признака]Property на некоторое не очень большое значение (помягче = 'немного мягче'). Этот признак выражается сравнительной степенью прилагательного или наречия.
  - norwegian: |
       Konstruksjonen senker et [kjennetegns]Property intensitet til et ikke særlig høyt nivå (помягче = 'немного мягче'). Kjennetegnet uttrykkes ved hjelp av den komparative formen av et adjektiv eller et adverb.
