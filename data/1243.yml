illustration: 'О том, что видел, никому ни гугу!'
cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает запрет на распространение некоторой информации, которая известна говорящему и адресату. Даже минимальное распространение этой информации может каким-то образом навредить одному из участников (примеры 1, 5) или обоим участникам коммуникации (пример 4). Как правило, запрет обращен к [собеседнику]Listener. Конструкция произносится строгим приказным тоном.
  - english: |
       This construction expresses a prohibition against spreading information that is known to the speaker and addressee. Even releasing a tiny amount of this information can somehow harm one of the participants (example 1, 5) or both participants in the conversation (example 4). The prohibition is usually aimed at the [interlocutor]Listener. The construction is spoken in a strict commanding tone.
  - norwegian: |
       Konstruksjonen uttrykker et forbud mot å spre visse opplysninger som taleren og adressaten har kjennskap til. Selv den minste spredning av opplysningene kan volde en av deltakerne (eksempel 1 og 5) eller begge deltakerne i kommunikasjonen (eksempel 4) en form for skade. Forbudet er som regel rettet mot [samtalepartneren]Listener. Konstruksjonen uttales i en streng, bydende tone.
examples:
  - |
       О нашем визите никому ни гугу!
  - |
       Костю предупредил Иван: «Чтобы ни гугу! Молчи об этом деле!»
  - |
       Смотри, ни [другу]Participant, ни [врагу]Participant ты о котятах ни гугу.
  - |
       Значит, мы с тобой обо всем договорились и действуем. Только пока [матери]Participant ― ни гугу.
  - |
       Ни [жене]Participant, ни [сыну]Participant ни гугу про свои мысли, а то выдадут.
