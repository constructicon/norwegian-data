    'В редких случаях глагол в этой конструкции может отсутствовать. Тогда выражение "по образцу NP-Gen" относится к именной группе NP. Пример: "Хорошая умственная тренировка может повысить ваши ментальные способности. Что же в нее входит? Во-первых, тестирование по образцу тестов на IQ." При этом можно восстановить глагол в форме причастия (сделанное или созданное), а это соответствует формуле конструкции VP по образцу NP-Gen. См. синонимичную конструкцию 1232 VP по примеру NP-Gen (По примеру старшей сестры он стал работать в музее).'
