       Konstruksjonen betyr at [en deltaker i situasjonen]Participant eller [et objekt]Theme ikke besitter de nødvendige kvaliteter og ikke kan måle seg med [standardeksemplaret]Standard. Konstruksjonen er basert på sammenlikning og inneholder en vurdering av [deltakerens]Participant eller [objektets]Theme muligheter eller kvaliteter som vesentlig dårligere enn mulighetene eller kvalitetene til [det standardeksemplaret de sammenliknes med]Standard. Det er som om taleren mener avstanden fra deltakeren eller objektet til standardeksemplaret er svært stor.
