  - russian: |
       Конструкция обозначает, что [участник ситуации]Participant или [объект]Theme не обладает достаточными качествами и недостаточно хорош, чтобы быть как [эталон]Standard. Конструкция основана на сравнении и содержит оценочную характеристику возможностей или качеств [участника]Participant или [объекта]Theme как значительно уступающих возможностям или качествам [того эталона, с которым они сравниваются]Standard. Как если бы говорящий считал, что расстояние от участника или объекта до эталона очень велико.
  - english: |
       This construction means that a [participant]Participant or [an object]Theme lacks sufficient qualities and is not good enough in relation to a [standard]Standard.
