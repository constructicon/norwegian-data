  - russian: |
       Конструкция используется в ситуации, когда говорящий усомнился в соответствии [явления или объекта]Theme какой-либо квалификации или профессионализма. Конструкция несет негативную оценку, характерна для разговорной речи.
  - english: |
       только в настоящем, Negative because not fitting the expectations or the norm / the standard (сверение, соотношение объекта с ожидаемым прототипическим образцом)
examples:
  - |
