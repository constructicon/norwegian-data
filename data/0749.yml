  - russian: |
       Конструкция выражает неуверенность говорящего в некотором [утверждении]Evaluation. У говорящего недостаточно оснований, чтобы точно говорить о каком-либо действии или ситуации. Если конструкция используется в начале вопросительного предложения, то она выполняет функцию деликатного [призыва к действию]Action (примеры 4, 5). Конструкция является вводной и на письме выделяется запятыми. Слот XP может заполняться именной группой, предложной группой, глагольной группой, числительным, прилагательным, наречием или предикативом.
