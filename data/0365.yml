definitions:
  - russian: |
       Конструкция вводит [тему]Topic, по которой говорящий высказывает своё [мнение]Evaluation или приводит [фактическую информацию]ContentOfSpeech. Эта тема обычно уже упоминалась ранее самим говорящим или его собеседником (примеры 1, 2). Бывает и так, что эта тема упоминается впервые, но тесно связана с уже сказанным (примеры 3, 4, 5). Темой может быть предмет, человек или абстрактное понятие.
  - english: |
       This construction introduces a [topic]Topic, and in this connection the speaker expresses their [opinion]Evaluation or provides [factual information]ContentOfSpeech. The topic has usually been addressed previously by the same speaker or their interlocutor (see examples 1 and 2). Sometimes it happens that the topic is mentioned here for the first time, but it is closely related to something that was said previously (examples 3, 4 and 5). The topic can be an object, a person, or an abstract concept.
  - norwegian: |
       Konstruksjonen introduserer et [tema]Topic som taleren uttrykker sin [mening]Evaluation om eller kommer med [faktisk informasjon]ContentOfSpeech om. Vanligvis har temaet vært omtalt tidligere av taleren selv eller av talerens samtalepartner (eksempel 1 og 2). Det kan også være at temaet omtales for første gang, men er nært forbundet med noe det allerede har vært snakk om (eksempel 3, 4 og 5). Temaet kan være en gjenstand, et menneske eller et abstrakt begrep.
