  - english: |
       This construction returns focus to a particular [topic]Theme mentioned previously in the discussion, e.g. спорт ‘sports’. The second part of the sentence (introduced with то) expresses what the speaker wants to say about this topic. Closely related constructions in English are ‘as far as X is concerned’ and ‘with regard to X’, e.g. что касается спорта, я никогда не любил бегать ‘as far as sports are concerned, I have never liked to run’.
  - norwegian: |
       Konstruksjonen drar fokus tilbake til et [tema]Theme som har vært nevnt tidligere i samtalen, f.eks. спорт ‘sport’. Andre del av setningen (introdusert med то) uttrykker det taleren ønsker å si mht. dette temaet. En nærliggende konstruksjon i norsk er ‘når det gjelder X, så...’, ‘hva angår X, så...’ og ‘med hensyn til X, så...’, f.eks. я никогда не любил бегать ‘når det gjelder sport, så har jeg aldri likt å løpe’.
