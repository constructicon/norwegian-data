definitions:
  - russian: |
       Конструкция обозначает сомнение говорящего в том, что произойдет некоторое [событие]Event или [действие]Action. Конструкция также используется в суждениях об уже происшедших событиях или при оценке ситуации, имеющей место в настоящем. Во всех случаях ситуация оценивается как маловероятная. Слова «вряд ли» или «навряд ли» обычно стоят непосредственно перед тем компонентом ситуации (будь то действие, время, участник, признак и проч.), реалистичность которого ставится под сомнение. В зависимости от этого слот XP заполняется глагольной группой (пример 2), предложной группой (пример 3), именной группой (пример 4), прилагательным или наречием (пример 5).
  - english: |
       This construction indicates the speaker's doubt that an [event]Event or [action]Action will occur. This construction is also used in statements about events that have already taken place or when evaluating an ongoing situation. In all cases the situation is considered to be unlikely. The words "вряд ли" or "навряд ли" usually come directly before the component of the situation that is in doubt (whether it is an action, a point in time, a participant, a property or something else). Depending on the component the slot XP is filled by a verb phrase (example 2), a prepositional phrase (example 3), a noun phrase (example 4), an adjective or an adverb (example 5).
  - norwegian: |
       Konstruksjonen betyr at taleren tviler på om en gitt [hendelse]Event eller [handling]Action vil inntreffe. Konstruksjonen brukes også i utsagn om allerede inntrufne hendelser eller i vurderingen av en pågående situasjon. I alle tilfellene vurderes situasjonen å være lite sannsynlig. Ordene "вряд ли" eller "навряд ли" står vanligvis rett foran den situasjonskomponenten, hvis realisme trekkes i tvil (enten det er en handling, et tidspunkt, en deltaker, et kjennetegn eller noe annet). Avhengig av dette fylles sloten XP av en verbalfrase (eksempel 2), et preposisjonsledd (eksempel 3), en nominalfrase (eksempel 4), et adjektiv eller et adverb (eksempel 5).
