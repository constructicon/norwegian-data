definitions:
  - russian: |
       Конструкция выражает отношение [участника]Participant к некоторой [ситуации]Situation, [действиям]Action, [элементу общественного порядка]Theme или другому [участнику]Participant. Отношение участника заключается в том, поддерживает ли он их или нет. Отношение либо резко отрицательное ("против") либо положительное, но достаточно умеренное или пассивное ("не против").
  - norwegian: |
       Konstruksjonen uttrykker [deltakerens]Participant holdning til å utføre en gitt [handling]Action. Deltakeren støtter handlingen, går med på å utføre den og forholder seg positivt til den, men bare måtelig. Sloten VP kan fylles av verb av begge aspekter.
