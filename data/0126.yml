  - russian: |
       Конструкция обозначает, что говорящий недоволен и возмущён [чьим-то]Agent мнением о [себе]Experiencer или о [другом участнике]Experiencer ситуации. Говорящий считает, что это мнение сложилось неверно, как если бы его перепутали с кем-то другим.
  - english: |
       This construction indicates that the speaker is not satisfied and is outraged by [someone else's] opinion of [them the speaker]Experiencer or [another participant]Experiencer in the situation. The speaker believes that this opinion was formed incorrectly, as if they have been confused with someone else.
  - norwegian: |
       Konstruksjonen betyr at taleren er misfornøyd og opprørt over [en annen persons]Agent oppfatning av [taleren selv]Experiencer eller [en annen deltaker]Experiencer i situasjonen. Taleren mener oppfatningen er oppstått på uriktig grunnlag, som når en person forveksles med en annen.
