  - russian: |
       Конструкция обозначает, что участник производит некоторую [деятельность]Activity с высокой степенью интенсивности. Как правило, речь идет о быстром движении (бегать, носиться, скакать и др.) или произведении громких звуков (смеяться, кричать и др.). Как если бы участник вел себя так, как свойственно сумасшедшему.
  - norwegian: |
       Konstruksjonen betyr at en deltaker driver svært intensivt med en gitt [aktivitet]Activity. Som regel er det tale om rask bevegelse (løpe, beinfly, galoppere o.l.) eller frembringelse av høye lyder (le, rope o.l.). Det er som om deltakeren ter seg på en måte som er typisk for sinnssyke.
