definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух формулировок. По мнению говорящего, [формулировка]Evaluation во второй части предложения (после «сколько») более точно соответствует ситуации, чем [формулировка]Evaluation в первой части предложения (после «не столько»). Говорящий словно поправляет сам себя в процессе речи. Говорящий может также указывать на то, что некоторые объекты не находятся в непосредственном контакте, а их разделяют другие объекты (пример 5). Слот XP может быть выражен предложной группой (примеры 1, 2, 4, 5), наречием (пример 2), причастием (пример 3).
examples:
  - |
       У нас же тут, поскольку горы и дожди, гольф-кары ездят не прямо [по газону]Evaluation, а [по специальным асфальтовым дорожкам]Evaluation.
  - |
       Там, считает политолог, планировали образование либеральной партии, но не прямо [сейчас]Evaluation, а, скорее, [на следующих выборах]Evaluation.
  - |
       А второй из упомянутых моментов ― компаньон мой тогдашний. Ну, не прямо [присутствовавший]Evaluation, конечно, но [бывший там]Evaluation в те же примерно годы, разве что на три года моложе.
  - |
       Его осуждали не прямо [за шпионаж]Evaluation, а [за подозрение в шпионаже]Evaluation.
  - |
       Свечи, в том числе и гелевые, лучше ставить не прямо [на скатерть]Evaluation, а [на поднос или блюдо]Evaluation из огнеупорного материала.
