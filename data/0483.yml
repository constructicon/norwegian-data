definitions:
  - russian: |
       Конструкция обозначает, что [говорящий или другой участник]Experiencer осмысляет [некоторое действие]Action как единственно возможный приемлемый вариант поведения в сложившейся ситуации. С точки зрения говорящего, у участника нет выбора. Нередко подразумевается, что это действие идет вопреки желаниям или возможностям участника.
  - english: |
       This construction means that the [speaker or another participant]Experiencer understands a certain [action]Action as the only possible or acceptable action in a given situation. From the speaker’s point of view, the participant has no choice. Often it implies that this action is against the wishes, or beyond the abilities of the participant.
  - norwegian: |
       Konstruksjonen betyr at [taleren eller en annen deltaker]Experiencer betrakter [en gitt handling]Action som den eneste mulige, akseptable måten å opptre på i den inntrufne situasjonen. Etter talerens mening har ikke deltakeren noe valg. Ofte er det underforstått at handlingen strider mot deltakerens ønsker eller muligheter.
