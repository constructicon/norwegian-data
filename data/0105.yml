definitions:
  - russian: |
       Конструкция выражает неодобрение говорящим [действий]Action некоторого [участника]Participant. Действие обычно названо в ближайшем контексте. По мнению говорящего, участник должен прекратить свои действия и перейти к более полезному занятию. Вместо личного местоимения PronPers может использоваться существительное (пример 3). Конструкция также может обозначать, что говорящий отрицает выполнение некоторого предосудительного действия участником на том основании, что для этого участника такие действия не характерны (примеры 4, 5).
  - norwegian: |
       Konstruksjonen uttrykker talerens misbilligelse av en gitt [deltakers]Participant [handling]Action. Handlingen er vanligvis nevnt i den nærmeste konteksten. Etter talerens mening må deltakeren avbryte sin handling og gå over til et nyttigere foretagende. På plassen for det personlige pronomenet PronPers kan det stå et substantiv (eksempel 3). Konstruksjonen kan også bety at taleren avviser at deltakeren skal ha utført en gitt forkastelig handling med at slike handlinger ikke er typiske for deltakeren (eksempel 4 og 5).
