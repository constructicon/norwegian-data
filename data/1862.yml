definitions:
  - russian: |
       Конструкция формулирует математическую операцию извлечения квадратного корня из [некоторого числа]Quantity и определяет [результат]Result. Результат выражен формой дательного падежа в случае, если используется слово "равен" (примеры 1, 2). Со словом "это" или если оно опущено, результат всегда выражен формой именительного падежа (примеры 3, 4).
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å trekke ut kvadratroten av [et tall]Quantity og angir [svaret]Result. Ved bruk av ordet 'равeн', står svaret i dativ (eksempel 1 og 2). Sammen med ordet 'это', eller dersom det er utelatt, står svaret alltid i nominativ kasus (eksempel 3 og 4).
