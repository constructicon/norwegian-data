definitions:
  - russian: |
       Конструкция выражает возражение говорящего по поводу некоторого предложенного ему [действия]Action, выполнение которого представляется ему сложным, трудновыполнимым. Подразумевается, что назвать это действие легко, а выполнить его трудно.
  - english: |
       This construction expresses the speaker's objection to an [action]Action proposed to them, as this action seems difficult to carry out. It is understood that it is easy to mention the action, but difficult to carry it out.
  - norwegian: |
       Konstruksjonen uttrykker talerens innvendig mot en gitt [handling]Action taleren har fått seg forelagt og som virker å være vanskelig å utføre. Det er underforstått at det er lett å nevne handlingen, men vanskelig å utføre den.
examples:
  - |
       Где ж нам взять столько денег! Легко сказать, [заработай!]Action
  - |
