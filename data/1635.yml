  - russian: |
       Конструкция обозначает, что выполнение [некоторого действия]Action заняло определённое [количество]Quantity [времени]Measure. Если использовано числительное «один», «одна» или «одно», то и числительное, и [единица времени]Measure стоят в винительном падеже (например, за одну неделю). В остальных случаях числительное стоит в винительном падеже, а [единица времени]Measure в родительном падеже (например, за две недели, за двадцать лет).
