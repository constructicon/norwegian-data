  - russian: |
       Конструкция употребляется, чтобы выделить или подчеркнуть исключительность [какого-либо объекта]Theme или [субъекта.]Theme Конструкция может нести негативную оценку.
  - english: |
       This construction emphasizes that [something]Situation involves nothing but [X]Theme, e.g. проблемы ‘problems’ in от него одни проблемы ‘there are only problems with him’. In English the construction can often be translated as ‘only’ or ‘nothing but’. The construction has a negative connotation.
  - norwegian: |
       Konstruksjonen understreker at [noe]Situation ikke har noe annet enn [X]Theme, f.eks. проблемы ‘problemer’ i от него одни проблемы ‘med ham er det bare problemer’. På norsk kan konstruksjonen ofte oversettes med ‘bare’ eller ‘kun’. Konstruksjonen har negativ konnotasjoner.
