definitions:
  - russian: |
       Конструкция повышает степень интенсивности признака, характеризующего объект или ситуацию, и подчеркивает, что некоторая ситуация заполнена  множеством гомогенных [событий, обстоятельств или участников]Theme, которые могут оцениваться негативно. Слово "один" в данной конструкции означает 'только', 'исключительно'. Как если бы кроме описанных событий, обстоятельств или участников в ситуации больше ничего не присутствовало. Так, "Кот ест одну рыбу" означает, что кот ест только рыбу, а другую еду не ест или почти не ест.
  - norwegian: |
       Konstruksjonen øker intensiteten i et kjennetegn som karakteriserer et objekt eller en situasjon og fremhever at en gitt situasjon er fylt av en mengde ensartede [hendelser, omstendigheter eller deltakere]Theme som kan vurderes negativt. Ordet "один" betyr i denne konstruksjonen 'bare', 'utelukkende'. Det er som om intet er til stede i situasjonen, annet enn de beskrevne hendelser, omstendigheter eller deltakere. "Кот ест одну рыбу" betyr således at katten spiser bare fisk og at den ikke spiser eller nesten ikke spiser annen mat.
