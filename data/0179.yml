definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника выполнить [действие]Action вместо другого [действия]Action, которое собеседник уже выполняет или собирается выполнить. Побуждение звучит как просьба или совет. Ограничений на вид глагола нет. При наличии отрицательной частицы "не" конструкция, как правило, выражает предостережение говорящего в адрес собеседника, чтобы собеседник не выполнял некоторое действие (примеры 4 и 5). Это действие выражено глаголом несовершенного вида. Говорящий оценивает невыполнение действия более положительно, чем его выполнение.
examples:
  - |
       – Хватит спорить, лучше [подумай]Action, у собаки вместо щенка может появиться котёнок?
  - |
