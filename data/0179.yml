  - |
       ― Дурак ты, Аствацатуров! ― сказала мне Снежана. ― Иди лучше [займись чем-нибудь]Action. Денису Иоффе, что ли, письмо напиши.
  - |
       ― Сейчас его лучше не [трогай]Action. Сними одежду, и пусть лежит, ― он хлопнул меня по плечу и тоже направился к выходу.
  - |
       Искать тебя повсюду я конечно буду, но это займет слишком много времени, поэтому лучше не [теряйся]Action.
