       Далеко не сразу я начал [все делать]Action как надо.
  - |
       Просто встряхни головой. Волосы [лягут]Action как надо!
  - |
       Я хотел бы, чтобы с моим сыном занимался ты сам и чтобы как надо [подготовил его в университет]Action.
  - |
       Во время отсутствия жены мама [готовила курицу]Action как надо, и Витя ею наслаждался.
  - |
       ― Если все [пройдет]Action как надо, ― протянул он деньги, ― получишь еще двести.
