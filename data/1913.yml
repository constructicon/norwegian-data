  - russian: |
       Конструкция указывает на то, что некоторое [действие]Action осуществляется порциями, затрагивая или охватывая поочередно [равные группы]Quantifier [объектов]Theme или [участников]Participant. Объекты или участники объединены в группы, где их некоторое [фиксированное количество]Quantifier. Количество объектов или участников в группе может быть очень большим (десятки, сотни, тысячи), поэтому они объединены в группы достаточно условно.
