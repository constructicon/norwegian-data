  - russian: |
       Конструкция выражает разочарование говорящего в [некотором участнике]Participant или [объекте]Theme по сравнению с другим [участником или объектом, который, по мнению говорящего, способен совершить плохой поступок или обладает негативными качествами]Concession. Говорящий не ожидал, что участник или объект проявят себя таким образом. Слот XP заполняется именной группой, глагольной группой, личными местоимениями.
  - norwegian: |
       Konstruksjonen uttrykker talerens skuffelse over [en gitt deltaker]Participant eller [et objekt]Theme, sammenlignet med en annen [deltaker eller objekt som taleren mener er troende til å utføre en dårlig gjerning eller besitter negative egenskaper]Concession. Taleren hadde ikke forventet at deltakeren eller objektet ville komme til å fremstå på den måten. Sloten XP fylles av en nominalfrase, verbalfrase eller personlige pronomener.
