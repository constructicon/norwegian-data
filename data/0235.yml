  - english: |
       This construction stresses that, in the given situation, no representative of [X]Theme will be able to do something, e.g. никакая скорая помощь не проедет ‘no ambulance will be able to get through (to a certain place)’.
  - norwegian: |
       Konstruksjonen understreker at ingen representant for [X]Theme vil være i stand til å [utføre noe]Action i den gitte situasjonen, f.eks. никакая скорая помощь не проедет ‘ingen sykebil vil klare å komme seg gjennom (til et sted)’.
