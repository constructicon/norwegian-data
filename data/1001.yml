definitions:
  - russian: |
       Конструкция выражает высокую степень уверенности говорящего в [сообщаемом]ContentOfSpeech. Ситуация оценивается как вероятная или очень вероятная. Как правило, говорящий заверяет собеседника в правдивости своих слов (примеры 1-3), дает обещание или делает предупреждение (примеры 4-5). Как если бы говорящий обращался к богу, призывая его в свидетели того, что сообщаемая информация достоверна. Слово "ей-богу" может стоять в начале, середине и конце предложения.
examples:
  - |
       Ей-богу, [это необыкновенные дети и необыкновенная мама]ContentOfSpeech.
  - |
       ― И эту воду вы называли тёплой! ― Тёплая, ей-богу, [тёплая, как парное молоко]ContentOfSpeech!
  - |
