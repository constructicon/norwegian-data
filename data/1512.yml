definitions:
  - russian: |
       Конструкция обозначает, что участник испытывает противоречивые чувства по поводу некоторой ситуации. Названное [состояние]State (без отрицания с "не") неточно отражает действительность, поскольку объект, вызывающий это состояние, не полностью соответствует ожиданиям участника (примеры 1-3). Конструкция также может обозначать равнодушное отношение участника к происходящему, из-за которого он не выполняет [некоторое действие]Action должным образом (примеры 4-5).
