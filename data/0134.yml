definitions:
  - russian: |
       Конструкция указывает на [причину]Cause возникновения некоторой [ситуации]Situation. Причиной может быть конкретный человек (иллюстрация конструкции, пример 2) или внешние обстоятельства (примеры 1, 3, 4) и объекты (пример 5). Кострукция как правило называет причины нежелательных событий (примеры 1, 2, 3), но встречается также при описании желаемых (пример 5) или нейтральных событий (пример 4). Так, причиной покупки дома является ценность объекта для участника ситуации (пример 5). Другой подтип употребления описывает невозможность или затрудненность действий с объектом (пример 4).
