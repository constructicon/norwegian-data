definitions:
  - russian: |
       Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера сначала называется [элемент ситуации]Theme, а потом раскрывается [мысль, почему он служит хорошим примером]Situation. Как если бы говорящий давал собеседнику в руки, но не предмет, а элемент ситуации.
  - norwegian: |
       Konstruksjonen gjør en generell påstand klarere ved å innføre et konkret, spesifikt eksempel. Som eksempel nevnes først et [element av en situasjon]Theme, og deretter åpenbares [tanken om hvorfor dette er et godt eksempel]Situation. Det er som om taleren gir samtalepartneren noe i hendene, bare at det ikke er en gjenstand, men et element av en situasjon.
examples:
  - |
       Науки в снеге много. Взять хоть [снежинку]Theme. [Там дико сложная кристаллография]Situation. Считается, что количество возможных форм снежинок сопоставимо с числом атомов во всей Вселенной.
  - |
       Человеческая жизнь нелепа, суетна и загадочна. Взять хоть [меня]Theme. [Закончил журфак, а зарабатываю на жизнь жуками]Situation.
  - |
       Портрет, ничего не скажешь, правильный. Возьми хоть [глаза]Theme ― [острые, так и сверлят, голубенькие]Situation.
  - |
       Ведь, если вы думаете, что есть у нас млекопитающих единственный путь: родиться, стать подростком, быстренько перескочить через юность, пробежать через молодость ― и дальше только дряхлеть ― вы сильно ошибаетесь! Возьмите, хотя бы [китов]Theme! [Киты живут около двухсот лет, и всё это время крепчают здоровьем и к старости рожают всё больше детей]Situation.
  - |
       Когда такой тип сознания воплощается в отдельной личности, человек начинает воспринимать свое детство как некий потерянный рай. Возьмите хотя бы [Набокова]Theme. [Эта его бесконечная рефлексия по поводу первых лет жизни]Situation ― классический пример того, о чем я говорю.
