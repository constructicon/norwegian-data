definitions:
  - russian: |
       Конструкция используется в ситуации, когда говорящий соглашается выполнить [действие]Action и таким образом помочь в ситуации, как правило в ответ на просьбу, запрос, требование или потребность собеседника. У говорящего нет возражений против этого действия. Конструкция обозначает положительное отношение говорящего к этому действию, готовность его выполнить. С точки зрения говорящего, действие можно легко осуществить, так что не возникнет никаких сложностей.
  - english: |
       примеры на другое употребление VP bez problem: Пожилая теща крупного банкира, пасущая внуков на соседнем со мной участке, без проблем согласилась присмотреть за котом. % После встречи Орли потребовала у Борьки протоколы, и тот заюлил. В конце концов он сказал, что [протоколы, разумеется, вернёт]Action, без проблем, это не вопрос, но обнаружились вопросы, про которые ему надо говорить только лично с Орли.
