definitions:
  - russian: |
       Конструкция обозначает, что какая-то [часть одежды]Theme подходит [кому-либо]Experiencer по размеру. Конструкция употребляется с интенсификаторами, выражающими [оценку]Estimation: впору, в самый раз, как раз.
  - english: |
       This construction means that some [garment]Theme fits [someone]Experiencer in size. The construction involves a word that intensifies this meaning, such as впору, в самый раз or как раз, which all express the meaning ‘just right’. Notice that in many contexts the verbs быть and оказаться can be used instead of прийтись, e.g. сапоги были ему впору or сапоги оказались ему впору.
  - norwegian: |
       Konstruksjonen betyr at et [klesplagg]Theme passer [noen]Experiencer i størrelse. Konstruksjonen innholder også et ord som forsterker denne betydningen, enten впору, в самый раз eller как раз som alle kan betyr ‘akkurat’. Legg merke til at det i mange kontekster er mulig å bruke быть eller оказаться istedenfor прийтись, f.eks. сапоги были ему впору eller сапоги оказались ему впору.
