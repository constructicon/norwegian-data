illustration: 'Вон как смотрит!'
cefr_level: B1
definitions:
  - russian: |
       Конструкция используется для того, чтобы обратить внимание слушающего на внешние хорошо заметные проявления некоторого [действия.]Action Слот VP заполняется глаголами обоих видов.
  - english: |
       This construction is used to draw the listener’s attention to the salient manifestation of an [action.]Action The VP slot can be filled by verbs of both aspects.
  - norwegian: |
       Konstruksjonen benyttes for å henlede tilhørerens oppmerksomhet på ytre, godt merkbare utslag av en gitt [handling]Action. Sloten VP kan fylles av verb i begge aspekter.
examples:
  - |
       ― Где же они? ― Не знаю, товарищ полковник. Может быть, дождь их задержал. Вон как [хлещет.]Action
  - |
       ―  Я-то думал, что встречу развалину, а ты вон как [улыбаешься.]Action
  - |
       ― Да у него палец болит, вон как [распух]Action, ― объяснила я.
  - |
       ― Вон как [покраснел]Action. Это с ним происходит, когда он чем-то сильно недоволен.
  - |
       Это бесполезная в доме вещь. Она торчит здесь три года, вон как [запылилась]Action.
