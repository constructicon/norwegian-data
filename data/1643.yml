cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что между точкой отсчета и последующим [событием]Event проходит некоторое [количество]Quantity [времени]Time. В нарративе конструкция может указывать на событие, которое произошло после другого события в прошлом. Если использовано числительное "один", "одна" или "одно", то и числительное, и [единица времени]Time стоят в винительном падеже (например, через одну неделю). В остальных случаях числительное стоит в винительном падеже, а [единица времени]Time в родительном падеже (например, через две недели, через двадцать лет).
