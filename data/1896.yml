definitions:
  - russian: |
       Конструкция используется для обозначения ряда однородных объектов или участников, который задается перечислением [нескольких элементов этого ряда]Element. Конструкция, как правило, завершает высказывание: говорящий предполагает, что собеседник не нуждается в дальнейшем перечислении элементов названного множества.
  - norwegian: |
       Konstruksjonen brukes for å betegne en rekke av ensartede objekter ved å ramse opp [noen elementer fra rekken]Element. Som regel danner konstruksjonen avslutningen på et utsagn: Taleren antar at samtalepartneren ikke trenger videre oppramsing av elementer fra den nevnte mengden.
