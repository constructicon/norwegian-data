       Конструкция обозначает, что причиной некоторого [действия]Action является [чувство или эмоция]Cause, которые испытывает участник. Существительное  во втором слоте NP-Gen конкретизирует это [чувство или эмоцию]Theme (например, «из чувства сострадания») либо называет [ситуацию]Goal, в которой участник испытывает психологическую потребность (например, «из жажды мести», «из желания популярности») или, наоборот, [которой он боится и хочет избежать]Stimulus (например, «из страха одиночества»).
