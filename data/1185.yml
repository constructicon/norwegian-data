definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух действий или ситуаций. По мнению говорящего, [действие или ситуация]Comparee во второй части предложения (после «и/или того хлеще/лучше/хуже») является более мощным и значительным либо более точно соответствует обстоятельствам, чем [действие или ситуация]Standard в первой части предложения. Второе [действие или ситуация]Comparee оценивается положительно по сравнению с первым, если в предложении употреблено «лучше», или отрицательно, если в предложении употреблено «хуже» или «хлеще».
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to handlinger eller situasjoner stilles opp som motsetninger. Etter talerens mening er [handlingen eller situasjonen]Comparee i setningens andre del (etter "и/или того хлеще/лучше/хуже") mer kraftfull og betydningsfull eller samsvarer bedre med omstendighetene enn [handlingen eller situasjonen]Standard i setningens første del. Den andre [handlingen eller situasjonen]Comparee vurderes positivt, sammenlignet med den første, dersom "лучше" er brukt i setningen, og negativt dersom "хуже" eller "хлеще" er brukt i setningen.
