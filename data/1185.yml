definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух действий или ситуаций. По мнению говорящего, [действие или ситуация]Comparee во второй части предложения (после «и/или того хлеще/лучше/хуже») является более мощным и значительным либо более точно соответствует обстоятельствам, чем [действие или ситуация]Standard в первой части предложения. Второе [действие или ситуация]Comparee оценивается положительно по сравнению с первым, если в предложении употреблено «лучше», или отрицательно, если в предложении употреблено «хуже» или «хлеще».
examples:
  - |
       Вы можете им [позвонить]Standard, или, того лучше, [зайти]Comparee к ним по адресу.
  - |
       Покончить с фирмами-однодневками, с помощью которых [уклоняются от уплаты налогов]Standard, или, того хлеще, [«отмывают»]Comparee преступные деньги и финансируют терроризм, налоговики пообещали уже в этом году.
  - |
       Доктор Франсуа мог говорить только об изучении языков. А если, к его удовольствию, речь заходила [об арабских диалектах]Standard или, того лучше, [о берберских наречиях]Comparee, то тут он распалялся до полной неузнаваемости и из стареющего мешковатого увальня превращался в настоящего красавца и Цицерона.
  - |
       Я сама вазу понесу, а то ты [уронишь]Standard, и того хуже, [разобьешь]Comparee.
  - |
       Значит надо назад [в Москву]Standard ехать, или, того хуже, [в Астрахань]Comparee.
