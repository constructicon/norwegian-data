  - norwegian: |
       Konstruksjonen har dobbel nektelse og uttrykker en kategorisk (fullstendig) avvisning av [en handling]Action ved å avvise dens minste bestanddel, representert ved en brødsmule. Kan brukes så vel i direkte betydning (med verbene 'есть/съесть', 'проглотить', 'просыпать', 'уронить') som i overført (med verbene 'остаться', 'достаться', 'вложить' m.fl.).
