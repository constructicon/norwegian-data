illustration: 'Я тебе дам так себя вести!'
cefr_level: C1
definitions:
  - russian: |
       Конструкция выражает запрет на [некоторое действие]Action, которое другой участник уже выполняет или собирается выполнять в будущем. Запрет является командой с оттенком угрозы, которую отдает говорящий [собеседнику или группе лиц]Addressee безапелляционным тоном. Как правило, [участник, устанавливающий запрет]Agent, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок). Обычно такой запрет используется только в устной форме и обращен к собеседнику.
examples:
  - |
       А ну иди спать, [я]Speaker [тебе]Addressee дам [играть среди ночи]Activity!
  - |
       Вот [я]Speaker [тебе]Addressee дам ― [уходить]Activity бог знает куда вместо работы!
  - |
       Ты сам ничего не покупаешь, а мои вещи ломаешь: [я]Speaker [тебе]Addressee дам [бить посуду]Activity!
  - |
       Есть он хочет! [Я]Speaker [тебе]Addressee дам [воровать]Activity у матери!
  - |
       Как-то узнал про это ректор и, увидев меня в коридоре, шутливо пригрозил кулаком, с улыбкой сказав: «[Я]Speaker [тебе]Addressee дам [увольняться]Action!»
