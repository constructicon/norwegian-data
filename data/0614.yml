definitions:
  - russian: |
       Конструкция выражает запрет на [некоторое действие]Action, которое другой участник уже выполняет или собирается выполнять в будущем. Запрет является командой с оттенком угрозы, которую отдает говорящий [собеседнику или группе лиц]Addressee безапелляционным тоном. Как правило, [участник, устанавливающий запрет]Agent, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок). Обычно такой запрет используется только в устной форме и обращен к собеседнику.
examples:
  - |
       Как-то узнал про это ректор и, увидев меня в коридоре, шутливо пригрозил кулаком, с улыбкой сказав: «[Я]Agent [тебе]Addressee дам [увольняться]Action!»
  - |
       «Надо найти всех этих детей, ― думал Виктор Иванович. ― Надо их собрать вместе. А я поиграю им на аккордеоне». «А в морду не хочешь? ― спросил его взводный. ― [Я]Agent [тебе]Addressee дам [играть]Action среди ночи!»
  - |
       Тут опять раздались шаги, на этот раз тяжёлые и неуверенные: это поспешала вслед за своим сыном-охотником его мамаша, прозвище которой было Шашка. Шашка ворчала: ― Есть он хочет! [Я]Agent [т-тебе]Addressee дам [воровать]Action у матери! Я тебя знаю, где ты есть! Я т-тебя поймаю! Кто взял цельную селёдку?
