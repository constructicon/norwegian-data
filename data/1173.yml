definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство [одного объекта]Comparee с [другим]Standard по [некоторому признаку]Parameter. Объектами могут быть предметы, участники ситуации или целые ситуации. Признак, по которому происходит сравнение, может быть назван (пример 1) или понятен из контекста. Сравнение происходит только с гипотетическим объектом или ситуацией, при этом ситуация может быть выражена целой клаузой (пример 3), причастным или деепричастным оборотом (примеры 4-5). Слот XP может заполняться именной, предложной или глагольной группой или целой клаузой. Конструкция редко используется в современном языке и ассоциируется с книжным стилем изложения.
examples:
  - |
       Я вспоминаю поля, простор и русский лес с [острым]Parameter, точно [лезвие]Standard, [сердечным чувством]Comparee.
  - |
       [Плечи и руки]Comparee были у нее точно [мраморные]Standard.
