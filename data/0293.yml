definitions:
  - russian: |
       Конструкция обозначает возмущение говорящего ситуцией, в которой [ему]Speaker или [другому участнику]Participant нужно выполнить [действие]Action, которое он считает несправедливым или необоснованным. Говорящий считает, что для выполнения этого действия нет веских причин. Слова «с какой стати» означают 'почему'. Конструкция представляет собой риторический вопрос и подразумевает отказ или нежелание говорящего выполнять действие (примеры 1-4). Конструкция звучит грубо и невежливо по отношению к малознакомым людям.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår hvorfor en gitt [situasjon]Situation pågår og kjenner seg forundret, forbløffet og irritert. Ordene "с какой стати" betyr 'hvorfor'. Konstruksjonen kan også betegne talerens vegring mot å utføre handlingen. Konstruksjonen fremstår i slike tilfeller som et retorisk spørsmål (eksempel 1, 2, 3 og 4). Konstruksjonen klinger grovt og uhøflig overfor personer en kjenner dårlig.
