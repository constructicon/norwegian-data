definitions:
  - russian: |
       Конструкция обозначает команду, адресованную говорящим собеседнику. Говорящий хочет, чтобы собеседник немедленно выполнил некоторое [действие]Action. Команда имеет оттенок угрозы и произносится резким, категоричным, безапелляционным тоном. В случае невыполнения команды, собеседника ждут негативные последствия. Как правило, говорящий имеет более высокий статус в социальной иерархии, чем собеседник (например, отношения начальник vs подчиненный, взрослый vs ребенок). Обычно такая команда используется только в устной форме.
  - norwegian: |
       Konstruksjonen uttrykker en kommando som taleren gir samtalepartneren. Taleren vil at samtalepartneren straks skal utføre en gitt [handling]Action. Kommandoen har et anstrøk av trussel og uttales på en skarp og kontant måte. Dersom kommandoen ikke blir fulgt, får det negative følger for samtalepartneren. Taleren har som regel høyere rang enn samtalepartneren (f.eks. som sjef vs. underordnet, voksen vs. barn). Vanligvis brukes slike kommandoer kun i muntlig tale.
