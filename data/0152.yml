definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника и выражает его удивление и недоумение по поводу только что полученной им неожиданной информации. Говорящий обращает внимание на [важную для него часть сообщения]ContentOfSpeech часто подхватывает и повторяет конкретное слово, использованное собеседником, и ставит его под вопрос. Обычно говорящий также поясняет свое удивление, развивает дальше мысль собеседника или противоречит ей. Конструкция акцентирует внимание на конкретном элементе или характеристике ситуации (на [действии]Action, [участнике]Participant, [объекте]Theme, [признаке]Property, [обстоятельстве]Circumstance и др.). Слот XP заполняется глагольной, именной или предложной группой, наречием, прилагательным или числительным.
  - norwegian: |
       Konstruksjonen utformer talerens reaksjon på samtalepartnerens utsagn og uttrykker at taleren er overrasket og i villrede etter nettopp å ha mottatt en uventet informasjon. Taleren retter oppmerksomheten mot [en del av meddelelsen som er viktig for taleren]ContentOfSpeech, plukker gjerne opp og gjentar et konkret ord samtalepartneren har brukt, og setter spørsmålstegn ved det. Dessuten begrunner taleren vanligvis sin overraskelse, videreutvikler samtalepartnerens tanke eller motsier den. Konstruksjonen vektlegger et konkret element eller noe karakteristisk ved situasjonen (en [handling]Action, [en deltaker]Participant, [et objekt]Theme, [et kjennetegn]Property, [en omstendighet]Circumstance o.l.). Sloten XP fylles av en verbalfrase, en nominalfrase, et preposisjonsledd, et adverb, et adjektiv eller et tallord.
