definitions:
  - russian: |
       Конструкция обозначает, что при подсчёте из [множества элементов]Set исключается некоторая [часть]Element. Она отличается от других элементов множества по некоторoму признаку и поэтому при подсчёте не является релевантной с точки зрения говорящего.
  - norwegian: |
       Konstruksjonen betyr at en gitt [del]Element utelates fra [en mengde elementer]Set under opptellingen av dem. Delen skiller seg ut fra de andre elementene i mengden ved et gitt kjennetegn og betraktes derfor av taleren som irrelevant for opptellingen.
examples:
  - |
       Сейчас в России насчитывается примерно [145 миллионов жителей]Set, не считая [приезжих]Element из ближнего и дальнегозарубежья.
  - |
       При выезде я никаких [препятствий]Set не встретил, не считая [стандартных бюрократических]Element.
  - |
       Вторая группа состояла сплошь из рефлексирующих интеллигентов. Любой из них был способен накормить пятью хлебами [тысячу голодных]Set, не считая [женщин]Element и [детей]Element.
  - |
       [Англичане]Set не изучают иностранных языков (не считая [специалистов]Element), поскольку их язык распространен настолько, что их везде поймут.
  - |
       Это моя первая большая [золотая медаль]Set, не считая детских [наград]Element.
