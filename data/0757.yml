definitions:
  - russian: |
       Конструкция выражает сравнение и обозначает сходство [одного участника или объекта]Comparee с [другим]Standard. Свойства участника или объекта во многом характерны тому, что названо в стандарте сравнения. Как правило, в качестве такого стандарта выступает имя собственное (например, имя деятеля искусства или философа; пример 1), направление в искусстве (пример 3), историческая эпоха (пример 4).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og betegner likheten mellom [en deltaker eller et objekt]Comparee og [en annen]Standard. Deltakerens eller objektets egenskaper er i mangt og meget karakteristiske for det som er nevnt i modellen for sammenligningen. Denne modellen er som regel et egennavn (f.eks. navnet på en kunstner eller filosof, eksempel 1), en kunstretning (eksempel 3) eller en historisk epoke (eksempel 4).
