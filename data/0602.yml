definitions:
  - russian: |
       Конструкция указывает на примерный набор элементов, который значительно не отличается от уже [упомянутого говорящим прототипа]Standard. В качестве прототипа может выступать некоторый [объект]Theme, [действие]Action или [ситуация]Situation. Конструкция, как правило, завершает высказывание: говорящий предполагает, что собеседник не нуждается в дальнейшем уточнении прототипа или перечислении элементов множества, составляющего прототип. Иногда множество задается с помощью всего одного элемента, которого достаточно, чтобы представить описываемую ситуацию (пример 5). Слот XP может заполняться именной, предложной или глагольной группой.
