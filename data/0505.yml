  - russian: |
       Конструкция выражает неуверенность говорящего в сообщаемой им [информации.]Evaluation Сообщение говорящего звучит как предположение. Слова "будто бы" можно заменить на слово "кажется".
  - english: |
       This construction expresses the speaker's uncertainty in the [information]Evaluation they are sharing. The speaker's message sounds like an assumption. The words "как будто" 'as if' can be replaced by the word "кажется" 'it seems'.
  - norwegian: |
       Konstruksjonen uttrykker at taleren er usikker på den [informasjonen]Evaluation taleren meddeler. Talerens meddelelse klinger som en antakelse. Ordene "будто бы" kan erstattes med ordet "кажется".
