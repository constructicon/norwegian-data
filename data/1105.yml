definitions:
  - russian: |
       Конструкция выделяет в тексте [некоторую формулировку]Theme, которую выбирает говорящий для выражения своей мысли. Говорящий апеллирует к широко известному расхожему выражению, которое употребляется в переносном смысле, является идиомой или термином. Часто слова «как говорится» вклиниваются внутрь этого выражения (примеры 1, 3, 5). Слот XP может заполняться именной, предложной или глагольной группой.
  - norwegian: |
       Konstruksjonen fremhever [en gitt formulering]Theme som taleren velger for å uttrykke sin tanke. Taleren appellerer til et velkjent og vanlig uttrykk som brukes i overført betydning og som er et idiom eller en fagterm. Ordene 'как говорится' tar ofte plass inne i dette uttrykket (eksempel 1, 3 og 5). Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
