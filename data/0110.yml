definitions:
  - russian: |
       Конструкция выражает предположение говорящего о некоторой [ситуации]Situation,  которое он делает с большой степенью уверенности. Ситуация оценивается как вероятная или очень вероятная. Kак если бы говорящий собирался поспорить (держать пари) и был уверен, что выиграет спор.
  - english: |
       This construction expresses the speaker's assumption of a [situation]Situation, an assumption the speaker presents with a high degree of confidence. The situation is regarded as probable or highly probable. It is as if the speaker was going to bet (держать пари) and is sure they will win the bet.
  - norwegian: |
       Konstruksjonen uttrykker talerens antakelse om en gitt [situasjon]Situation, en antakelse som taleren fremfører med stor grad av visshet. Situasjonen vurderes som sannsynlig eller svært sannsynlig. Det er som om taleren har tenkt å vedde og er sikker på å vinne veddemålet.
