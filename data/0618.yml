illustration: 'Вася попросил купить что угодно.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает свободный выбор [объекта]Theme, [участника]Participant, [времени]Time или [места]Location из набора возможных, который предоставлен некоторому участнику ситуации. Часто конструкция несет идею неопределенности при выборе или передает безразличие говорящего к выбору другого участника.
  - norwegian: |
       Konstruksjonen betegner anledningen en deltaker i situasjonen er gitt, til fritt å velge [objekt]Theme, [deltaker]Participant, [tidspunkt]Time eller [sted]Location blant et knippe mulige. Ofte bærer konstruksjonen med seg en ide om at valget foretas uten overbevisning, eller den formidler at taleren er likegyldig til hva den andre deltakeren velger.
examples:
  - |
       ― Ой, да говорите [что]Theme угодно! ― говорит он. ― Мне не хочется больше ни на что обижаться.
  - |
       [Кто]Participant угодно может стать официантом, это воспринимается как способ подработать.
  - |
       Обаяние у него было бешенное и договориться он мог с [кем]Participant угодно о [чем]Theme угодно без проблем.
  - |
       Я могу снимать фильмы [где]Location угодно: в Америке, во Франции, в Индии...
  - |
       ― Ну когда же вы всё-таки приедете?  Я очень хочу вас видеть! ― Да, господи, да [когда]Time угодно, ― ответил он. ― Ну хоть сейчас!
