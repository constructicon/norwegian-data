definitions:
  - russian: |
       Конструкция обозначает, что [действие]Action происходит в северной, восточной, южной или западной части некоторого ориентира, которым является [географический объект]Landmark (примеры 1, 2). Если ориентир не назван (пример 3), то конструкция обозначает, что действие происходит севернее, восточнее, западнее или южнее того места, где находится сам говорящий. Конструкции “на Западе” и “на Востоке” (с большой буквы) обозначают “в странах Западной Европы и Америки” и “в странах Азии” соответственно (примеры 4, 5).
