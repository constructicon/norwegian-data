definitions:
  - russian: |
       Конструкция выражает пожелание говорящего о том, чтобы в будущем произошло некоторое [действие]Action или реализовалась некоторая [ситуация.]Situation Пожелание может относиться и к реально возможным событиям, и к неосуществимым.
  - english: |
       This construction expresses the speaker’s wish that an [event]Event should take place in the future or that a [situation]Situation should be achieved. The wish can refer to real possibilities or to impossible events.
  - norwegian: |
       Konstruksjonen uttrykker talerens ønske om at det i fremtiden må inntreffe en gitt [hendelse]Event eller at en gitt [situasjon]Situation må bli realisert. Ønsket kan gjelde både reelt mulige hendelser og urealiserbare.
