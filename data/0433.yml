definitions:
  - russian: |
       'ОБСУДИТЬ В ВАЛЕЙ И ДАШЕЙ Конструкция обозначает, что говорящий подчеркивает, что [предмет]Theme по определенному признаку превосходит норму. Конструкция часто обозначает, что [предмет]Theme имеет необычно большой размер. ИСХОДНОЕ ТОЛКОВАНИЕ ДРУГОЕ, ПРО ЭМФАЗУ, а не про оценку! Конструкция употребляется, когда говорящий хочет подчеркнуть и выделить в предложении [объект]Theme, к которому "-то" относится, придать объекту особое значение. См. близкую конструкцию 2149 Noun-Gen-то Cop! Народу-то. EMPHASIS: выделение какого-либо элемента высказывания.'
  - english: |
       'This construction is used when the speaker wants to emphasise and highlight [the object]Theme in the sentence to which "-то" refers, giving it a particular meaning.'
examples:
  - |
       '[Книгу]Theme-то какую прочёл!'
  - |
       '[Я]Theme-то понимаю.'
  - |
       '[Ночь]Theme-то какая тёплая!'
  - |
       '― Вот сила-то! ― засмеялся Суровцев.'
  - |
       '― Кожа-то! Кожа, а? Маргарита Николаевна, ведь ваша кожа светится.'
