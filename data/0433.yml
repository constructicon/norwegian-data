name: 'Noun-то!'
UD_name: 'N-то!'
illustration: 'Усищи-то!'
cefr_level: A2
definitions:
  - russian: |
       Конструкция употребляется, когда говорящий хочет подчеркнуть и выделить в предложении [объект]Theme, к которому "-то" относится, придать объекту особое значение. Конструкция часто подчеркивает, что [предмет]Theme по определенному признаку превосходит норму, например имеет необычно большой размер. См. близкую конструкцию 2149 Noun-Gen-то Cop! (Народу-то).
  - norwegian: |
       Konstruksjonen anvendes når taleren vil understreke og fremheve det [objektet]Theme i setningen som '-то' står til, gi dette objektet en særlig tyngde. Konstruksjonen understreker ofte at [en gjenstand]Theme, i kraft av et bestemt kjennetegn, overgår det normale, f.eks. at den har uvanlig store dimensjoner. Jf. den nærliggende konstruksjonen  2149 Noun-Gen-то Cop! (Народу-то).
examples:
