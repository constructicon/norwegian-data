definitions:
  - russian: |
       Конструкция выражает, что [некоторый участник]Agent [произносит речь]Action, которая обращена к [большой группе людей]Addressee. Речь может также идти о творческом выступлении (песни, танцы, стихи и др.). Конструкция может также обозначать ситуацию, в которой [участник]Agent [отчитывается о своей деятельности]Action, обращаясь к другому [участнику]Addressee, как правило, более высокому по статусу, либо к [группе людей]Addressee.
  - norwegian: |
       Konstruksjonen uttrykker at [en deltaker]Agent [holder en tale]Action, henvendt til [en stor gruppe mennesker]Addressee. Det kan også dreie seg om en kunstnerisk opptreden (sang, dans, diktopplesning m.m.). Konstruksjonen kan også betegne en situasjon, der [en deltaker]Agent [rapporterer om sin virksomhet]Action, henvendt til en annen [deltaker)Addressee, som regel av høyere status, eller til [en gruppe mennesker]Addressee.
