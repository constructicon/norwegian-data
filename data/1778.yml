name: 'XP – это PronPers-Dat Cop не XP'
UD_name: 'XP – это PronPers-Dat Cop не XP'
illustration: 'Сибирь – это вам не Москва, здесь совсем другие условия.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух ситуаций или их элементов (участников, объектов, действий). Говорящий заявляет, что [один элемент ситуации]Comparee не является [другим элементом ситуации]Standard, а значит, устроен или ведет себя не так, как другой. Поэтому говорящий как бы заявляет потенциальному [собеседнику]Addressee, что подобное сравнение недопустимо, некорректно или неуместно. Слот XP может заполняться именной группой, глагольной группой с глаголом в инфинитиве, предложной группой или наречием.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to situasjoner eller elementer av disse (deltakere, objekter eller handlinger) stilles opp som motsetninger. Taleren erklærer at [ett element i situasjonen]Comparee ikke er [et annet element i situasjonen]Standard og altså ikke er innrettet eller ter seg slik som det andre. Taleren erklærer derfor liksom til en potensiell [samtalepartner]Addressee at en slik sammenligning er utilbørlig, ukorrekt eller upassende. Sloten XP kan fylles av en nominalfrase, en verbalfrase med verbet i infinitiv, et preposisjonsledd eller et adverb.
