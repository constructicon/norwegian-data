definitions:
  - russian: |
       Конструкция с двойным отрицанием передает значение категорического (полного) отрицания [действия]Action через отрицание его минимального кванта, которым представляется шаг человека при ходьбе. В прямом значении конструкция обозначает отсутствие [движения]Action (пример 1). В переносном значении конструкция обозначает, что у участника ситуации нет желания [достигнуть взаимопонимания]Action с собеседником (пример 2) или отсутствие стратегических действий участника (примеры 3, 4, 5).
  - norwegian: |
       Konstruksjonen har dobbel nektelse og uttrykker en kategorisk (fullstendig) avvisning av [en handling]Action ved å avvise dens minste bestanddel, representert ved et skritt av menneskelig gange. I direkte betydning betegner konstruksjonen fravær av [bevegelse]Action (eksempel 1). I overført betydning betyr konstruksjonen at deltakeren i situasjonen ikke har noe ønske om [å oppnå gjensidig forståelse]Action med samtalepartneren (eksempel 2) eller at strategiske handlinger er fraværende hos deltakeren (eksempel 3, 4 og 5)
examples:
