definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent ситуации притворяется и имитирует некоторое [действие]Action, [состояние]State или поведение, которое должно свидетельствовать о наличии определенной [ситуации]Situation. Если речь идет об имитации действия, то наименование участника после союза «что» не повторяется (примеры 1, 2). Если речь идет об имитации состояния или поведения, то слот Cl обычно описывает ситуацию, наличие которой участник имитирует (примеры 3, 4, 5).
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Agent i situasjonen forstiller seg og imiterer en gitt [handling]Action, [tilstand]State eller adferd som skal vitne om at en bestemt [situasjon]Situation er til stede. Når det er en handling som imiteres, gjentas ikke navnet på deltakeren etter konjunksjonen "что" (eksempel 1 og 2). Når det er en tilstand eller adferd som imiteres, beskriver sloten Cl vanligvis en situasjon som deltakeren imiterer at er til stede (eksempel 3, 4 og 5).
examples:
  - |
       Кузька наливает по полному стакану. [Сам]Agent только делает вид, что [пьёт]Action, а на самом-то деле вино выливает.
  - |
       Петькин репетитор [Саша]Agent всегда делал вид, что [со мной незнаком]Situation.
  - |
       Бабушка читала письма тети Мани вслух, а [мама и папа]Agent делали вид, что им [интересно]State.
  - |
       Лифт повис между этажами. Все молчали и старались не встречаться взглядами. Так ведут себя люди западной цивилизации: делают вид, что [ничего не произошло]Situation, и даже в катастрофические моменты сохраняют нейтральное выражение лица.
  - |
       Поэтому как мне не плакать?! Мне что, жить и делать вид, что [всё в порядке]Situation?
