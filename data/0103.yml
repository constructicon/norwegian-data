definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent ситуации притворяется и имитирует некоторое [действие]Action, [состояние]State или поведение, которое должно свидетельствовать о наличии определенной [ситуации]Situation. Если речь идет об имитации действия, то наименование участника после союза "что" не повторяется (примеры 1, 2). Если речь идет об имитации состояния или поведения, то слот Cl часто обычно ситуацию, наличие которой участник имитирует (примеры 3, 4, 5).
examples:
