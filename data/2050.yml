       Konstruksjonen uttrykker sammenligning og fremhever likheten mellom to situasjoner ved at en gitt [reell situasjon]Comparee sidestilles med en annen, [hypotetisk situasjon]Standard. Likheten gjelder handlemåten, beskrevet i den reelle situasjonen, som ordet "как" viser til.
