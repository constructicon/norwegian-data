  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство двух ситуаций: некоторая [реальная ситуация]Comparee уподобляется другой, [гипотетической ситуации]Standard. Сходство касается образа действия, описанного в реальной ситуации, на что указывает слово «так».
