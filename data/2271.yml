definitions:
  - russian: |
       Конструкция обозначает приблизительный возраст [человека]Participant, который по оценке говорящего немного меньше, чем выражено [числительным]Quantity. Используются большие круглые числа от 30 до 100 и больше, которые знаменуют важные границы между периодаму жизни человека (примеры 1, 2, 3). Конструкция (без слова "лет") также используется для обозначения очень высокой или очень низкой [температуры]Theme, которая близка, но немного ниже круглого числа, названного [числительным]Quantity (примеры 4, 5).
  - english: |
       КОММЕНТАРИЙ Слово "лет" обычно опущено, но может стопять после числительного или перед ним. Значение предлога "под" с наименованием временной границы близко его употреблению в 636 VP под NP-Acc (Она вернулась под утро).
  - norwegian: |
       Age as a semantic role? Dative with copula predicate
