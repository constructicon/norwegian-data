name: 'Cl, даром что XP/Cl'
UD_name: 'Cl, даром что XP/Cl'
illustration: 'Люди везде одинаковые, даром что говорят на разных языках.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что вопреки ожиданиям, некоторая [ситуация]Situation происходит несмотря на определенные [обстоятельства]Concession, которые обычно препятствуют протеканию такой ситуации. Уступительный союз «даром что» близок по значению союзам «хотя», «несмотря на». Слот XP заполняется глагольной, именной или предложной группой.
  - english: |
       This construction indicates that, contrary to expectations, a [situation]Situation is occurring despite certain [circumstances]Concession that normally prevent such situations. The meaning of the concessive conjunction даром что 'even though' is close to the conjunctions хотя 'although' and несмотря на 'despite'. The XP slot is filled by a verb phrase, a noun phrase or a prepositional phrase.
  - norwegian: |
       Konstruksjonen betyr at en gitt [situasjon]Situation pågår, i strid med forventningene og til tross for visse [omstendigheter]Concession som vanligvis forhindrer slike situasjoner. Inrømmelseskonjunksjonen "даром что" har en betydning som ligger nær konjunksjonene "хотя" og "несмотря на". Sloten XP fylles av en verbalfrase, en nominalfrase eller et preposisjonsledd.
examples:
  - |
       Вообще день, даром что [понедельник]Concession, [выдался почти праздничным.]Situation
  - |
       Жена, даром что [стерва]Concession, [его жалела и пускала переночевать на диванчике на кухне.]Situation
  - |
       [В душе Константин был простым, нормальным человеком]Situation, даром что [работал шеф-редактором.]Concession
  - |
       В те годы страшных коммуналок обрести такое отдельное жилье, даром что [в подвале]Concession, [было чудом из чудес.]Situation
  - |
       [Чарнолуский понизил голос]Situation, даром что [в кабинете их было двое.]Concession
