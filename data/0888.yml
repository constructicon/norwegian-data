definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает контраст двух ситуаций. Говорящий, признавая наличие [некоторой ситуации]Situation, обращает внимание на [другую ситуацию]Concession, которая является единственным препятствием для успешной реализации первой. Первая ситуация оценивается говорящим положительно и признается более важной, чем вторая. Вторая ситуация оценивается негативно.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever kontrasten mellom to situasjoner. Taleren, som erkjenner at [en gitt situasjon]Situation er til stede, henleder oppmerksomheten på [den andre situasjonen]Concession, som er den eneste hindringen for en vellykket realisering av den første. Den første situasjonen vurderes positivt av taleren og erkjennes å være av større viktighet enn den andre. Den andre situasjonen vurderes negativt.
