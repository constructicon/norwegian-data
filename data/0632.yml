name: 'VP лучше/не хуже PronPoss-Gen'
UD_name: 'VP лучше/не хуже PronPoss-Gen'
illustration: 'Я знаю лучше вашего.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что [участник]Comparee [выполняет некоторое действие]Activity или [владеет некоторым навыком]State так же хорошо ("не хуже") или даже более интенсивно или в большей степени ("лучше"), чем [другой участник]Standard. Вторым участником является либо сам говорящий ("моего") или группа лиц, включающих говорящего ("нашего"), либо его адресат ("твоего") или адресаты ("вашего"). Слова "моего", "твоего", "нашего" и "вашего" в данном случае синонимичны личным местоимениям "меня", "тебя", "нас" и "вас".
examples:
  - |
       [Многие]Comparee [играют]Activity лучше [вашего]Standard, но так, как вы, ее не исполнял еще никто.
  - |
       Полагаю, [они]Comparee [знают местность]State не хуже [твоего]Standard.
  - |
       Ведь [я]Comparee могу рассердиться и показать, что [умею ругаться]State не хуже [вашего]Standard.
  - |
       [Ты]Comparee, как филолог, должен [помнить]State лучше [моего]Standard.
  - |
       [Все они]Comparee нашлись в большой комнате на первом этаже — и [веселились]Activity не хуже [нашего]Standard.
