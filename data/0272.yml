definitions:
  - russian: |
       Конструкция используется для условной, приблизительной локализации [действия]Action (пример 1), [ситуации]Situation (примеры 2, 3, 4) или [объекта]Theme (пример 5), неподалеку от [более крупного и заметного ориентира]Location. Как правило, таким ориентиром является крупный город. Слот XP может заполняться глагольной группой (пример 1), именной группой (примеры 2, 3, 5) или целой клаузой (пример 4).
  - norwegian: |
       Konstruksjonen brukes til delvis, omtrentlig lokalisering av [en handling]Action (eksempel 1), [en situasjon]Situation (eksempel 2. 3 og 4) eller [et objekt]Theme (eksempel 5), ikke langt fra [et større og mer markant orienteringspunkt]Location. Som regel er et slikt orienteringspunkt en stor by. Sloten XP kan fylles av en verbalfrase (eksempel 1), en nominalfrase (eksempel 2, 4 og 5) eller en hel leddsetning (eksempel 4).
