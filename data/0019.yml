definitions:
  - russian: |
       'Конструкция обозначает запрет на [некоторое действие]Action как выражение некоторого общего правила, принятого в обществе, в стране или в организации (например, в школе, в тюрьме) на официальном уровне. Действие потенциально может произойти, и наложение запрета должно его предотвратить. [Участник]Participant, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Правило действует для всех членов общества или для определенных групп людей (например, женщины, дети, студенты первого курса университета, заключенные в тюрьме и др.). Часто участник не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он часто представлен целой группой лиц, но может быть и отдельным лицом, в том числе и собеседником говорящего.'
  - english: |
       'This construction expresses the prohibition of [an action]Action. The [participant]Participant has potential control to dictate the prohibition at an official level. This construction is often used in impersonal constructions (without mentioning the participant) to express a commonly accepted rule.'
