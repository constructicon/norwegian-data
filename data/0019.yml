definitions:
  - russian: |
       Конструкция обозначает запрет на [некоторое действие]Action как выражение некоторого общего правила, принятого в обществе, в стране или в организации (например, в школе, в тюрьме) на официальном уровне. Потенциально такое действие может произойти, и этот запрет должен его предотвратить. [Участник]Participant, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Правило действует для всех членов общества или для определенных групп людей (например, женщины, дети, студенты первого курса университета, заключенные в тюрьме и др.). Часто участник не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он часто представлен целой группой лиц, но может быть и отдельным лицом, в том числе и собеседником говорящего.
  - norwegian: |
       Konstruksjonen betyr at [en gitt handling]Action omfattes av et forbud som gjenspeiler en allmenn regel i et samfunn, et land eller en organisasjon (f.eks. på en skole eller i et fengsel), vedtatt på offisielt nivå. Potensielt kan handlingen komme til å inntreffe, hvilket forbudet skal forhindre. [Deltakeren]Participant som ilegger forbudet, har høyere sosial status enn den forbudet retter seg mot (f.eks. som leder vs. underordnet, voksen vs. barn, ansatt vs. besøkende). Regelen omfatter alle medlemmene av et samfunn eller bestemte grupper mennesker (f.eks. kvinner, barn, førsteårsstudenter, innsatte i fengsler m.fl.). Ofte er ikke deltakeren nevnt, og konstruksjonen brukes da i en upersonlig setning. Når deltakeren nevnes, er det ofte snakk om en hel gruppe personer, skjønt det også kan være en enkeltperson, herunder talerens samtalepartner.
