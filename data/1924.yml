definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action или [ситуация]Situation находятся под запретом (примеры 1-2) или невозможны по объективным причинам (примеры 3-5). Запрет или сообщение о невозможности выполнения действия произносятся безапелляционным тоном. Как правило, участник, устанавливающий запрет или сообщающий о невозможности выполнить действие, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители), или является более компетентным в конкретном вопросе. Участник, которому адресован запрет, не называется, потому что понятен из ситуации.
  - english: |
       This construction indicates that some [action]Action or [situation]Situation is forbidden (examples 1-2), or impossible because of objective reasons (examples 3-5).  The prohibition or comment that the action is not possible is said in a peremptory tone. Usually the participant who states the prohibition or impossibility of the action has higher status in the social hierarchy than the person to whom the prohibition is addressed (for example, the relative status of boss vs. subordinate, adult vs. child, administration of an institution vs. guests), or is more competent in the matter at hand.  The participant to whom the prohibition is addressed is not mentioned as it is clear from the situation.
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Action eller [situasjon]Situation er underlagt et forbud (eksempel 1-2) eller at den av objektive grunner er umulig (eksempel 3-5). Forbudet eller beskjeden om at handlingen er umulig, meddeles på en kontant måte. Deltakeren som nedlegger forbudet eller meddeler at handlingen er umulig, er som regel av høyere rang enn den forbudet gjelder (f.eks. som sjef vs. underordnet, voksen vs. barn, ansatt vs. besøkende) eller mer kompetent i den konkrete saken. Deltakeren forbudet adresseres til, nevnes ikke, ettersom det fremgår av situasjonen hvem vedkommende er.
