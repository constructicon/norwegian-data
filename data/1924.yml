definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action или [ситуация]Situation находятся под запретом (примеры 1-2) или невозможны по объективным причинам (примеры 3-5). Запрет или сообщение о невозможности выполнения действия произносятся безапелляционным тоном. Как правило, участник, устанавливающий запрет или сообщающий о невозможности выполнить действие, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители), или является более компетентным в конкретном вопросе. Участник, которому адресован запрет, не называется, потому что понятен из ситуации.
examples:
