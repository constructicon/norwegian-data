definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что в будущем может произойти некоторое нежелательное для него или другого участника [событие]Event. Говорящий выражает пожелание и надежду на то, что это событие не произойдет. Как если бы говорящий обращался к Богу и просил его этого не допустить.
examples:
