definitions:
  - russian: |
       Конструкция обозначает, что, по мнению говорящего, [участник ситуации]Cognizer (в том числе сам говорящий) не имеет морального права совершать [действие]Action или быть [объектом]Stimulus [действия]Action другого участника ситуации, так как находится слишком низко на социальной иерархии или не обладает достаточным опытом, знаниями или авторитетом. Как правило, конструкция выражает возмущение, поскольку участник ситуации не знает о неправомерности своих действий (кроме тех случаев, когда слот местоимения PronPers-Nom заполняется местоимением "я" — тогда конструкция, как правило, выражает смирение и скромность).
