  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant создательно действует вместе с другим [участником или группой участников]Associated, которые обычно являются враждебно настроенными противниками говорящего. Говорящий негативно оценивает эту ситуацию, потому что ранее считал [участника]Participant своим сторонником.
  - norwegian: |
       Konstruksjonen betyr at en gitt [deltaker]Participant bevisst samhandler med en annen [deltaker eller gruppe deltakere]Associated, som vanligvis er fiendtlig innstilte motstandere av taleren. Taleren vurderer situasjonen negativt fordi vedkommende tidligere har regnet [deltakeren]Participant som sin medspiller.
