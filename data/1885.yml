  - norwegian: |
       Не путать с другой конструкцией, где заодно с означает просто А вместе с Б, С этой целью заодно с дворянством была уничтожена и русская интеллигенция недворянского происхождения.  Есть другое употребление VP заодно Мы там и нектара в цветнике наедимся и заодно с нашими ребятами увидимся… [Валерий Медведев. Баранкин, будь человеком! (1957)] Еще другое Такого рода переживания как чистилище: либо поднимают человека на уровень выше, либо ломают ему психику заодно с судьбой.
