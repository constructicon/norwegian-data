name: 'NP-Nom Cop не ахти (какой-Nom/какой Adj-Nom/какой Noun-Nom)'
UD_name: 'NP-Nom Cop не ахти (какой-Nom/какой Adj-Nom/какой N-Nom)'
illustration: 'Из-за ветра скорость была не ахти.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция используется для негативного описания [некоторого объекта]Theme без уточнения. По мнению говорящего, [объект]Item обладает некоторым признаком, который ниже ожидаемого по своему качеству. В конструкциях настоящего времени с глаголом-связкой «быть» этот глагол опускается. После «ахти» часто встречается прилагательное «какой», которое согласуется по роду, числу и падежу с объектом.
  - english: |
       синоним общеоценочного предиката плохой. byla iznahal+no NP быть не ахти (какой) АЛЬТЕРНАТИВНАЯ ЗАПИСЬ NP-Nom не ахти (какой (Adj/N))
examples:
  - |
       [Техника]Theme не ахти какая, поэтому запись понравившихся песен приходится делать с микрофона.
  - |
       Парень щедро угощал шампанским, заказывал коктейли, кофе и мороженое ― [ассортимент в баре]Theme был не ахти.
  - |
       [Результат]Theme был не ахти каким, разве только чуть странноватым мог бы показаться выбор одной из тем: эльфы, духи лесные, танцующие на поляне.
