cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает негативную реакцию говорящего на [действия]Cause [собеседника или другого участника]Maleficiary. Слова говорящего звучат крайне резко, грубо и имеют оттенок угрозы. При этом иногда конструкция может употребляться с иронией, в юмористическом дружелюбном ключе (пример 5).
examples:
  - |
       Он говорил, что [их]Maleficiary убить мало, потому что они строят не дом, а нагромождение ульев.
  - |
       ― Опозорил ты меня. Да за [такое]Cause [тебя]Maleficiary убить мало! ― погрозил Ефим, вылезая из-за стола.
  - |
       Как я мог выскочить тогда ночью из машины из-за такого пустяка? И бросить Вас одну! Убить [меня]Maleficiary мало! Одно хорошо, что это больше никогда не повторится!
  - |
       Скажу честно, Тони Скотт никогда не являлся моим любимым режиссером. 'Настоящая любовь' мне никогда особо не нравилась, а за ['Домино']Cause [Тони Скотта]Maleficiary убить было мало. И после этого провала я не думал, что он снимет что-то настолько захватывающее и что-то настолько интересное, как 'Дежа вю'.
  - |
       ― Любимов, [тебя]Maleficiary убить мало! ― высказалась Ирина.
