definitions:
  - russian: |
       Конструкция обозначает, что когда-нибудь в будущем, под влиянием каких-либо обстоятельств постепенно произойдет [какое-либо (ожидаемое) событие.]Event
  - english: |
       This construction means that some [event]Event can be expected to take place in the future. A closely related construction in English is ‘with time’, e.g. со временем она обязательно научится готовить ‘with time she will definitely learn how to cook’.
  - norwegian: |
       Konstruksjonen betyr at en viss [hendelse]Event kan forventes å finne sted i fremtiden. En nærliggende konstruksjonen i norsk er ‘med tiden’, f.eks. со временем она обязательно научится готовить ‘med tiden vil hun garantert lære seg å lage mat’.
