definitions:
  - russian: |
       Конструкция выражает [эмоциональную реакцию]Evaluation говорящего на [некоторую ситуацию или объект]Stimulus . Упоминание [объекта]Stimulus или [характеристики]Evaluation можно опустить, если он понятен из контекста. Встречается только в разговорной речи.
  - english: |
       This construction expresses the speaker’s [emotional reaction]Evaluation to [a certain situation or object]Stimulus. The name of the [object]Stimulus or the relevant [characteristics]Evaluation can be omitted if they are understood from context. The construction is used only in colloquial speech. In English, a closely related construction is found in expressions, such as "What a beautiful face!", "What a stupid person!", etc.
  - norwegian: |
       Konstruksjonen uttrykker talerens [emosjonelle reaksjon]Evaluation på [en gitt situasjon eller et gitt objekt]Stimulus. Navnet på [objektet]Stimulus, eller [egenskapen det er snakk om]Evaluation kan utelates fra konstruksjonen dersom den forståes av konteksten. Konstruksjonen har et muntlig preg. I norsk brukes en nærliggende konstruksjon i uttrykk som "for et vakkert ansikt!", "for en teit person!", osv.
