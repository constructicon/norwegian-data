definitions:
  - russian: |
       Конструкция выражает эмоциональную качественную оценку]Evaluation, которую говорящий дает участнику на основе действий последнего. Чаще выражается негативная оценка (осуждение), но возможна и позитивная (одобрение, пример 5). Слот NP-Nom заполняется оценочными существительными.
  - english: |
       This construction expresses the emotional [quality evaluation]Evaluation of a participant on the basis of the participant’s actions. More often, it is a negative assessment (condemnation), but it can also be positive (approval, example 5). The NP-Nom slot is filled by evaluative nouns.
  - norwegian: |
       Konstruksjonen uttrykker at taleren gir deltakeren emosjonell, kvalitativ respons]Evaluation på noe deltakeren har gjort. Oftest er responsen negativ (en fordømmelse), men en positiv respons (bifall, eksempel 5) er også mulig. Sloten NP-Nom fylles av vurderende substantiver.
