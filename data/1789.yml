name: 'NP касательно NP-Gen'
UD_name: 'NP касательно NP-Gen'
illustration: 'Может подскажете кое-что касательно налогов?'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает [тему]Parameter [словесного сообщения.]Theme Слот NP заполняют существительные, которые называют тип словесного сообщения (вопрос, аргумент, замечание, комментарий, дискуссия и др.), а слот NP-Gen заполняется существительными, указывающими тему сообщения. Темой может быть как область или сфера деятельности, так и конкретный объект или участник.
  - english: |
       This construction indicates the [topic]Parameter of a [verbal communication.]Theme The NP slot can be filled by nouns that name types of verbal communication (question, argument, criticism, comment, discussion, etc.), and the NP-Gen slot can be filled by nouns indicating the topic of the communication. The topic can be the domain or sphere of action, a concrete object, or a participant.
  - norwegian: |
       Konstruksjonen markerer [temaet]Parameter for en [verbal meddelelse.]Theme Sloten NP fylles av et substantiv som betegner en type verbal meddelelse (et spørsmål, et argument, en bemerkning, en kommentar, en diskusjon m.fl.), og sloten NP-Gen fylles av et substantiv som angir meddelelsens tema. Temaet kan være så vel et område eller virkefelt som et konkret objekt eller en konkret deltaker.
