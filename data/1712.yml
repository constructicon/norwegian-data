  - russian: |
       Конструкция обозначает [действие]Action, которое участник выполняет, сидя перед экраном комьютера и при этом используя компьютер. Используется предлог «за», потому что участник находится позади экрана с точки зрения наблюдателя, то есть он заслонен от наблюдателя экраном.
  - norwegian: |
       Konstruksjonen betegner [en handling]Action som en deltaker utfører sittende foran dataskjermen og med datamaskinen i bruk. Preposisjonen "за" brukes fordi deltakeren, fra observatørens synsvinkel, befinner seg bakom skjermen og altså er skjult for observatøren av skjermen.
