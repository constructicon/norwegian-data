  - russian: |
       Конструкция указывает на то, что [некоторый участник]Speaker [говорит]Action о [другом участнике]Maleficiary, когда он не слышит. Как правило, [информация]Content, которую сообщает говорящий, неприятная для участника, и [говорящий]Speaker не хотел бы, чтобы [он]Maleficiary, услышал её.
  - norwegian: |
       Konstruksjonen angir at [en gitt deltaker]Speaker [snakker]Action om [en annen deltaker]Maleficiary når denne ikke hører det. Som regel er [informasjonen]Content som taleren meddeler, ubehagelig for deltakeren, og [taleren]Speaker ønsker ikke at [vedkommende]Maleficiary skal høre den.
