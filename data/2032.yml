       Konstruksjonen betyr at en [handling]Action utføres på en slik måte at en forventet [komponent]Theme ikke er med (f.eks. en emosjon, en kraftanstrengelse e.l.), som regel uttrykt av et abstrakt substantiv. Samtidig gjør taleren oppmerksom på at denne [komponenten]Theme ikke på noen måte, absolutt ikke, deltar i situasjonen.
