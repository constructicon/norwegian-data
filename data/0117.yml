definitions:
  - russian: |
       Конструкция обозначает, что [что-то]Theme изменяет ситуацию, заставляет говорящего отнестись иначе к этой ситуации, чем он был настроен изначально. Ограничение на именную группу: история, проблема, дело, разговор. Как если бы в ходе деятельности или беседы происходил переход от одного дела к другому, от одной истории к другой, от одного разговора к другому и проч.
  - norwegian: |
       Konstruksjonen uttrykker at [noe]Theme endrer situasjonen på en slik måte at taleren må forholde seg til den på en annen måte enn det vedkommende først var innstilt på. Utvalget av nominalfraser begrenser seg til: история, проблема, дело, разговор. Det er som om det mens virksomheten eller samtalen pågår skjer en overgang fra en sak til en annen, fra en historie til en annen, fra en samtale til en annen, osv.
examples:
