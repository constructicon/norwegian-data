definitions:
  - russian: |
       Конструкция обозначает сомнение говорящего в адекватности некоторой [оценки]Evaluation или [информации]ContentOfSpeech. Конструкция передает скепсис говорящего, основанный на его знаниях о ситуации. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника. Конструкция также используется при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой.
examples:
  - |
       Не факт, что [это поможет устранить данный дефект]ContentOfSpeech.
  - |
       И не факт, что [тот, кто придет на твое место, будет лучше]Evaluation.
  - |
       Не факт, что [абсолютно все поверят в это]ContentOfSpeech.
  - |
       Чем грозит нам понижение уровня океана? Если уровень океана будет понижаться, то будут освобождаться новые площади. Однако не факт, что [они будут удобны для хозяйства]Evaluation.
  - |
       — Я приду к тебе в пятницу. — Не факт, что [в пятницу я буду дома]ContentOfSpeech.
