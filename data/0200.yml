  - russian: |
       Конструкция обозначает, что говорящий категорически запрещает слушающему [совершать какое-то действие ]Action, так как, по мнению говорящего, слушающий не имеет на это права.
  - english: |
       This construction expresses that the addressee should not make any attempt to [do X]Action, e.g. ругаться ‘argue’. A closely related construction in English is ‘don’t (even) dare to X’. Note that не смей ‘don’t dare’ is followed by an imperfective verb.
  - norwegian: |
       Konstruksjonen uttrykker at addressaten ikke bør gjøre noe forsøke på [å utføre handling X]Action, e.g. ругаться ‘krangle’. En nærliggende konstruksjon i norsk er ’ikke våg å X’. Legg merke til at не смей ‘ikke våg å’ etterfølges av et imperfektivt verb.
