definitions:
  - russian: |
       Конструкция обозначает, что какой-либо участник или объект на самом деле не имеет той [оценочной характеристики]Evaluation, которую ожидал или представлял себе говорящий.
  - english: |
       This construction expresses that, according to the speaker, something, e.g. жизнь в Саратове ‘life in Saratov’, has [a certain property]Evaluation, e.g. быть скучной ‘be boring’, to a lesser extent than what could be expected.
  - norwegian: |
       Konstruksjonen betyr at noe, f.eks. жизнь в Саратове ‘livet i Saratov’, ifølge taleren har [en gitt egenskap]Evaluation, f.eks. быть скучной ‘være kjedelig’, i mindre grad enn hva kunne forventes.
