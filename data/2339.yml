       Konstruksjonen uttrykker et spørsmål taleren stiller til samtalepartneren. Taleren gir [en vurdering]Evaluation av [en annen deltaker]Participant, [et objekt]Theme eller [en situasjon]Situation og spør om samtalepartneren er enig i talerens vurdering. Taleren forventer at samtalepartneren vil si seg enig med taleren.
