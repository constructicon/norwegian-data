name: '(NP-Dat) Cop не Prep кто/что VP-Inf'
UD_name: '(NP-Dat) Cop не Prep кто/что VP-Inf'
illustration: 'Мне не с кем погулять.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает отсутствие человека или объекта, необходимых [участнику]Experiencer для осуществления некоторого [действия]Action. Обычно эта ситуация оценивается негативно (говорящий выражает недовольство, примеры 1, 3, 5), но может оцениваться и положительно (примеры 2, 4). Ударение обязательно стоит на отрицательной частице "не". Падеж местоимения "кто" или "что" определяется конкретным предлогом, который заполняет слот Prep: сравните (NP-Dat) VP-Inf не для чего; (NP-Dat) VP-Inf не про кого; (NP-Dat) VP-Inf не за кем; (NP-Dat) VP-Inf не на кого и проч.
examples:
  - |
       [Егору]Experiencer завтра не с кем будет [кататься на велосипеде.]Action
  - |
       Без чувств жить легче: не о чем [беспокоиться]Action, переживать ― полностью концентрируешься на работе или учёбе.
  - |
       ― Подожди, дверью не хлопай, разговор есть. ― Не о чем [нам]Experiencer [разговаривать]Action, пошел вон! ― выкрикнул Аркадий.
  - |
       В качестве гарантии под такую расписку попадают все личное имущество и деньги подписавшего. Казалось, что [мне]Experiencer совершенно не о чем [волноваться]Action.
  - |
       [Александру Спиридоновичу]Experiencer больше не на кого [глядеть из окошка]Action своего дома и не для чего [жить.]Action Он решает возвратиться на родину, в Мурановку.
