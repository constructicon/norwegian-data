definitions:
  - russian: |
       Конструкция обозначает итоговую стоимость [товара]Theme, которую оплатил или оплатит [покупатель]Experiencer. Называется [количество]Quantity [единиц]Measure определенной валюты (рубли, доллары, евро и др.). Если использовано числительное «один» или «одна», то [единица измеренения]Measure стоит в винительном падеже (в один рубль), в остальных случаях в родительном падеже (в два рубля).
  - english: |
       This construction denotes the total cost of a [product]Theme, which has been paid or will be paid for by the [buyer]Experiencer. A [number]Quantity of [units]Measure of a particular currency (roubles, dollars, euros etc.) is given. If the numerals "один" or "одна" (both meaning 'one') are used, the [unit of measurement]Measure is in the accusative case (as in "один рубль" 'one rouble'), otherwise the number is in the genitive (as in "два рубля" 'two roubles').
  - norwegian: |
       Konstruksjonen betegner en [vares]Theme sluttpris, som [kjøperen]Experiencer har betalt eller kommer til å betale. [Et antall]Quantity [enheter]Measure av en bestemt valuta (rubler, dollar, euro m.m.) er oppgitt. Hvis tallordet "один" eller "одна" brukes, står [målenheten]Measure i akkusativ (в один рубль), ellers i genitiv (в два рубля).
