definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении конструкция обозначает, что участник ситуации совершает [действие]Action, находясь на одном физическом уровне (по высоте, глубине и др.) с другим [участником]Participant или [объектом]Theme (примеры 1, 2). Конструкция также может обозначать, что [объект]Theme находится на одном физическом уровне с другим [объектом]Theme (пример 3). В переносном значении (при заполнении слота VP глаголами "стоять", "стать", "встать" и подобными) конструкция обозначает, что [один участник ситуации]Participant или [объект]Theme является таким же важным и значимым, как другой [участник ситуации]Participant или [объект]Theme, может сравниться с ним по числу достоинств (примеры 4, 5).
  - english: |
       This construction has both a literal and a figurative meaning. Under the direct meaning, it means that a participant the situation performs an [action]Action, to the same physical level (height, depth, etc.) as another [participant]Participant or [object]Theme (examples 1, 2). It can also mean that an [object]Theme is on the same physical level as another [object]Theme (example 3). Under the figurative meaning (when the VP slot is filled with the verbs “стоять" ‘to stand’, “стать" ‘to become’, “встать" ‘to stand up’) the construction means that [one participant in the situation]Participant or [object]Theme is as important and significant as another [participant in the situation]Theme, the former being able to compare with the latter in number of merits (examples 4, 5).
  - norwegian: |
       Konstruksjonen har direkte og overført betydning. I direkte betydning betyr konstruksjonen at en deltaker i situasjonen utfører [en handling]Action samtidig som vedkommende befinner seg på samme fysiske nivå (høyde, dybde o.l.) som en annen [deltaker]Participant eller [et objekt]Theme (eksempel 1 og 2). Konstruksjonen kan også bety at [et objekt]Theme befinner seg på samme fysiske nivå som et annet [objekt]Theme (eksempel 3). I overført betydning (når sloten VP fylles av verbene "стоять", "стать", "встать" o.l.) betyr konstruksjonen at [én deltaker i situasjonen]Participant eller [ett objekt]Theme er like viktig og betydningsfult som en annen [deltaker i situasjonen]Participant eller et annet [objekt]Theme og kan måle seg med vedkommende når det gjelder antallet fortrinn (eksempel 4 og 5).
