definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении конструкция обозначает, что участник ситуации совершает [действие]Action, находясь на одном физическом уровне (по высоте, глубине и др.) с другим [участником]Participant или [объектом]Theme (примеры 1, 2). Конструкция также может обозначать, что [объект]Theme находится на одном физическом уровне с другим [объектом]Theme (пример 3). В переносном значении (при заполнении слота VP глаголами "стоять", "стать", "встать" и подобными) конструкция обозначает, что [один участник ситуации]Participant или [объект]Theme является таким же важным и значимым, как другой [участник ситуации]Participant или [объект]Theme, может сравниться с ним по числу достоинств (примеры 4, 5).
