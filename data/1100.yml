definitions:
  - russian: |
       Конструкция вводит [итоговое утверждение]Theme, которое по мнению говорящего верно вне зависимости от противоречивых и сложных обстоятельств ситуации. Слова "как бы то ни было" означают 'в любом случае, несмотря ни на что', то есть при любой интерпретации обстоятельств или при любом повороте событий.
  - norwegian: |
       Konstruksjonen introduserer [et sluttutsagn]Theme som etter talerens mening er sant, uavhengig av de motstridende og kompliserte omstendighetene i situasjonen. Ordene "как бы то ни было" betyr 'в любом случае, несмотря ни на что', dvs. selv med en hvilken som helst fortolkning av omstendighetene eller et hvilket som helst videre hendelsesforløp.
examples:
