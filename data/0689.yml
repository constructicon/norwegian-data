cefr_level: B1
definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает временно приостановить некоторое [действие]Action, которое уже происходит в настоящий момент или вот-вот начнется. Как если бы говорящий просил адресата постоять и не двигаться до того момента, когда можно было бы начать это действие. С точки зрения говорящего, это действие является преждевременным либо совсем не должно иметь место. Говорящий может побуждать собеседника начать выполнять другое [действие]Action или объяснить [причину]Cause, по которой собеседник должен остановиться. Побуждение может быть обращено к собеседнику или к группе лиц, которая не включает говорящего.
examples:
