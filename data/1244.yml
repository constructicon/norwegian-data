  - |
       'Месяц назад на день рождения внуку (ему исполнилось 10 лет) подарили фирменные часы с браслетом из белого металла. А через две недели вокруг левого запястья появилась сыпь, которая сильно чешется. Говорю: не надо [надевать часы]Action, но внуку они так нравятся, что он без них отказывается идти в школу.'
