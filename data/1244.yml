definitions:
  - russian: |
       Конструкция используется, когда говорящий вежливо побуждает [участника]Participant ситуации не выполнять [некоторое действие]Action. Это действие может произойти в будущем или происходит в данный момент. Говорящий считает, что выполнение действия не оправдано разумными причинами. Побуждение часто звучит как совет или рекомендация. Часто участник, к которому обращено высказывание, не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он может быть представлен целой группой лиц или отдельным лицом, в том числе и собеседником говорящего. Кроме того, говорящий может обращаться к самому себе.
  - english: |
       This construction is used when the speaker politely prompts the [participant]Participant in a situation to not carry out an [action]Action. This action may occur in the future or is ongoing. The speaker does not see any sensible reason to carry out the action. The prompting often sounds like advice or a recommendation. The participant who is being addressed is often not mentioned and the construction is used as an impersonal sentence. If the participant is mentioned, it can be a whole group or an individual person as well as the interlocutor. The speaker may also address the prohibition to themself.
  - norwegian: |
       Konstruksjonen anvendes når taleren høflig anmoder [en deltaker]Participant i situasjonen om ikke å utføre [en handling]Action. Handlingen kan inntreffe i fremtiden, eller den pågår i øyeblikket. Taleren mener det ikke finnes fornuftige grunner til å utføre denne handlingen. Anmodningen fremstår som et råd eller en anbefaling. Deltakeren som anmodningen er rettet til, er ofte ikke nevnt, og konstruksjonen brukes da som en upersonlig setning. Når deltakeren nevnes, kan det være i egenskap av en gruppe personer eller en enkeltperson, herunder talerens samtalepartner. Dessuten kan taleren henvende seg til seg selv.
