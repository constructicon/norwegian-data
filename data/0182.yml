definitions:
  - russian: |
       Конструкция выражает неуверенность говорящего в своих [выводах]Conclusion. У говорящего недостаточно оснований, чтобы точно говорить о каком-либо действии или ситуации. Конструкция является вводной и на письме выделяется запятыми. Если конструкция используется в начале вопросительного предложения, то она выполняет функцию деликатного [призыва к действию.]Suggestion
  - english: |
       This construction expresses a speaker's uncertainty about his or her [conclusions]Conclusion. The speaker does not have sufficient grounds to confirm a given action or situation with certainty. If the construction is used at the beginning of a question, it functions as an [invitation to act.]Suggestion
