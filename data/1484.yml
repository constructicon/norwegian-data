definitions:
  - russian: |
       Конструкция обозначает большое количество [объектов]Theme. Конструкция упоребляется в прямом и переносном смысле. В прямом значении, [объектами]Theme являются любые предметы, которые можно собирать кучей, например, одежда, сыпучие материалы (песок), мелкие предметы, камни и т.д. В переносном употреблении, [объектами]Theme могут являться дела, деньги, информация и др. [Объектами]Theme редко бывают жидкости и эмоции. Объекты могут быть как исчисляемыми (дела, бумаги), так и неисчисляемыми (деньги, время).
  - norwegian: |
       Konstruksjonen betegner et stort antall [objekter]Theme. Konstruksjonen brukes i direkte og overført betydning. I direkte betydning kan [objektene]Theme være alle slags gjenstander som kan samles i en haug, f.eks. klær, strømaterialer (sand), småting, steiner osv. I overført betydning kan [objektene]Theme være anliggender, penger, informasjon m.m. I sjeldne tilfeller kan [objektene]Theme være flytende væsker eller emosjoner. Objektene kan være så vel tellelige (anliggender, papirer) som utellelige (penger, tid).
