definitions:
  - russian: |
       Конструкция выражает положительное отношение [участника]Experiencer к другому [участнику, политической партии, общественному строю, идее или потенциальной ситуации]Stimulus. Подразумевается, что есть две, скорее противоположные, альтернативы, и участник ясно высказывает одобрение и поддержку одной из них.
examples:
  - |
       Но [диссиденты]Experiencer были не за [капитализм,]Stimulus а за [демократию]Stimulus ― в её советской социалистической редакции, вот как в конституции 1936 года записано.
  - |
       [Лёха]Experiencer стоял не за [православие,]Stimulus а за самого [себя.]Stimulus
  - |
       Не может понять, догадался я, зачем и почему [клиент]Experiencer переживает не за [себя,]Stimulus а за [своего компаньона.]Stimulus
