  - russian: |
       Конструкция выражает легкую неуверенность говорящего в сообщаемой им [информации.]Theme Нередко конструкция смягчает категоричность высказывания. Сообщение говорящего звучит как предположение. Слот XP заполняется именной группой (пример 1), глагольной группой (пример 2), предложной группой (пример 3), прилагательным, наречием или предикативом (пример 4).
