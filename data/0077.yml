       Konstruksjonen uttrykker at taleren meddeler [informasjon]Theme som vedkommende er litt usikker på. Ofte gjør konstruksjonen et bastant utsagn mildere. Talerens meddelelse klinger som en antakelse. Sloten XP fylles av en nominalfrase (eksempel 1), en verbalfrase (eksempel 2), et preposisjonsledd (eksempel 3), et adjektiv, et adverb eller et predikativ (eksempel 4).
