definitions:
  - russian: |
       Конструкция обозначает, что некоторое [событие]Event или [ситуация]Situation произойдет или начнется очень скоро, в ближайшем будущем после момента речи или другой точки отсчета. как если бы событие или ситуация сели на нос говорящего, то есть сильно приблизились к его глазам. Форма "носу" является особой формой предложного падежа (ср. на носе с ударением на первом слоге). Ударение стоит на последнем слоге: на носУ.
  - english: |
       для некоторых слов мужского рода нулевого (второго) склонения и некоторых слов женского рода нулевого (третьего) склонения имеет вариант, иногда называемый местным (вторым предложным) падежом (в лесу, в тени́), см. о нем отдельную статью Наиболее характерными значениями предложного падежа – в сочетании с соответствующим предлогом – являются значение содержания речи или мысли (говорить / думать о родных), в русской грамматической традиции называемое изъяснительным или значением внутреннего объекта, и пространственное значение местонахождения (в комнате, на столе), называемое также локативным или местным.
  - norwegian: |
       У некоторых существительных после локативных предлогов в и на употребляется особая форма предложного падежа. Эта форма характеризуется особыми окончаниями у группы существительных мужского рода 2-го склонения: в шкафу, в лесу, на берегу, в носу, во рту, на лбу, в бою и переносом ударения на окончание у некоторых существительных женского рода 3-го склонения: в печи́, в тиши́, в крови́, в тени́, на мели́, на двери́, на мази́ (ср. «первый» предложный: о шкафе, о лесе, о крóви, о тéни). В работах по грамматике ([Шахматов 1941 / 2001: 314]; [Виноградов 1947: 172]; [Исаченко 1954 / 2003: 91] и др.) эта форма называется местным падежом (поскольку исторически восходит к древнерусскому местному падежу), другие названия – локативный, второй предложный. А. В. Исаченко считал, что «местные» формы «нельзя признать <…> частью падежной системы русского языка» [Исаченко 1954 / 2003: 93]. Локативная форма обычно считается вариантной формой предложного падежа, и за ней не признается статус отдельного падежа
