definitions:
  - russian: |
       'Конструкция указывает на локализацию [объекта]Theme, [участника]Participant или [ситуации]Situation в пределах некоторого [контейнера]Location. Контейнер может быть как конкретным физическим пространством (примеры 1, 3, 4, 5), так и абстрактным (пример 2). Слово "внутри" может использоваться как предлог с зависимым существительным, которое может опускаться, или как наречие. Слот XP может заполняться глагольной группой (пример 1), именной группой (примеры 2, 3), прилагательным (пример 4), наречием или целой клаузой (пример 5).'
