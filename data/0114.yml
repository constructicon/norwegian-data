definitions:
  - russian: |
       Конструкция обозначает, что говорящий побуждает [собеседника или другого участника]Participant прекратить выполнять [некоторое действие]Action. Говорящий оценивает это действие отрицательно, так как оно кажется ему слишком длительным. Конструкция представляет собой категорическое требование говорящего и подразумевает немедленное выполнение этого требования собеседником. Конструкция может также использоваться говорящим по отношению к самому себе.
  - english: |
       This construction indicates that the speaker is telling an [interlocutor or other participant]Participant to stop engaging in an action. The speaker has a negative evaluation of the action because they think it lasts too long. The construction is an absolute requirement for the speaker, and it is implied that the interlocutor fulfills this requirement immediately. The speaker may use this construction to address themself.
  - norwegian: |
       Konstruksjonen betyr at taleren anmoder [samtalepartneren eller en annen deltaker]Participant om å slutte å utføre [en viss handling]Action. Taleren har et negativt syn på handlingen fordi den fortoner seg som altfor langvarig. Konstruksjonen fremstår som et absolutt krav fra taleren, og det er underforstått at samtalepartneren må innfri det umiddelbart. Taleren kan også bruke konstruksjonen om seg selv.
