definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant вместе с другим [участником или группой участников]Assosiated выполняют совместное [действие]Action, вместе испытывают некоторое [состояние]State или вместе и в одной и той же роли участвуют в некоторой ситуации. Слот PronPers-Pl обозначает всех участников действия («мы с коллегой» значит 'я и коллега', «они с мужем» значит 'жена и муж', «нас с Мезиным» значит 'меня и Мезина').
  - norwegian: |
       Konstruksjonen betyr at en gitt [deltaker]Participant og en annen [deltaker eller gruppe deltakere]Assosiated sammen utfører en [handling]Action eller opplever en gitt [tilstand]State, eller at de sammen og i samme rolle deltar i en gitt situasjon. Sloten PronPers-Pl betegner alle deltakerne i handlingen ("мы с коллегой" betyr "я и коллега", "они с мужем" betyr "жена и муж", "нас с Мезиным" betyr "меня и Мезина").
