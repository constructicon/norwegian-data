definitions:
  - russian: |
       Конструкция обозначает, что говорящий категорически запрещает собеседнику выполнять некоторое [действие]Action. Иногда само действие не называется, но конкретизируется [способ его выполнения]Manner, [направление в пространстве]Direction или [тот, на кого оно направлено]Addressee. Конструкция может обозначать, что говорящий запрещает [собеседнику]Addressee говорить о [чём-либо]Topic (пример 3). Конструкция также может обозначать, что участник ситуации ни при каких обстоятельствах не совершает некоторое [действие]Action (примеры 4-5). Как правило, конструкция используется только в устной форме. Слот XP может быть заполнен именной, предложной или глагольной группой.
