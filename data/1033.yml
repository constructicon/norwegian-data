  - |
       [Здоровый деревенский воздух они оставили]Situation за морем.
  - |
       И Степан понимал, что не здесь [его родина]Theme, а там, за морем, на чудесной земле Украины.
  - |
       [Хороша природа]Situation за морем, да она не наша и кажется нам искусственной.
  - |
       Жила одна девушка, дочь богатых родителей, и [воспитывалась она]Situation далеко за морем, в теплой стране.
