definitions:
  - russian: |
       Конструкция обозначает, что говорящий исключает возможность некоторой гипотетической [ситуации]Situation, которая является противоположной тому, что имеет место в действительности. Ситуация описана в отдельной клаузе, обычно содержащей отрицательную частицу «не» или другой маркер отрицания. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника (примеры 1-4). Говорящий полностью согласен с собеседником и подчеркивает понятность и самоочевидность ситуации, невозможность никаких сомнений или альтернативных решений. Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (пример 5).
  - english: |
       This construction indicates that the speaker excludes the possibility of a hypothetical [situation]Situation, that is the opposite of what is actually taking place. The situation is described in a separate clause, usually containing the negative particle "не" or another marker of negation. This construction is normally used in dialogue and expresses the speaker's reaction to the interlocutor's previous remark (examples 1-4). The speaker is in complete agreement with the interlocutor and emphasises the relatability and obviousness of the situation, the impossibility of any doubt or alternative solutions. This construction can also appear in the speaker's monologue, which is built up as a conversation the speaker has with themself (example 5).
  - norwegian: |
       Konstruksjonen betyr at taleren utelukker muligheten av en gitt hypotetisk [situasjon]Situation som er motsatt av den som finner sted i virkeligheten. Situasjonen er beskrevet i en egen setning som vanligvis inneholder nektelsespartikkelen "не" eller en annen nektelsesmarkør. Vanligvis benyttes konstruksjonen i en dialogsituasjon og uttrykker talerens reaksjon på samtalepartnerens foregående replikk (eksempel 1-4). Taleren er fullstendig enig med samtalepartneren og fremhever det forståelige og selvsagte ved situasjonen, umuligheten av tvil eller alternative løsninger. Konstruksjonen forekommer også ved gjengivelse av talerens enetale, bygget opp som en dialog taleren fører med seg selv (eksempel 5).
