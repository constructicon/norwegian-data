definitions:
  - russian: |
       только в настоящем. Специально подчеркиваемое значение отсутствия желания субъекта выполнять действие особенно четко выявляется в конструкциях сопоставительно-противительного типа: Вы пировали, а убирать мне. Под инфинитивными предложениями понимают обычно предложения, имеющие в качестве конструктивного центра независимый инфинитив: Мне еще с собакой гулять; Вы гостей созвали, а принимать их мне; Конструкции с формами повелительного наклонения в неимперативном употреблении. Употребление данных конструкций для описания ситуаций необходимости чаще всего является синтагматически связанным: обычно передается ряд однородных действий одного субъекта: Так с утра до вечера: и посуду мой, и ребенка корми, и в огороде возись! - или двух действий разных субъектов, находящихся в отношениях контраста: Они напутали, а я распутывай. В особых контекстных условиях возможно описание отдельного действия единичного субъекта: Ну и жизнь: с утра до вечера тетрадки проверяй! Категориальное (императивное) значение форм повелительного наклонения до некоторой степени просвечивает в каждом случае необычного, неимперативного употребления, обусловливая особый оттенок облигаторности - оттенок вынужденности, предполагающий негативное отношение субъекта к действию. Н.Ю.Шведова, посвятившая анализу императивных предложений отдельную статью [Шведова 1974], выделяет две семантические разновидности внутри данного типа: предложения, имеющие значение долженствования, вынужденного единичной ситуацией, и предложения, имеющие значение долженствования, диктуемого обычаем («так положено»). Во втором случае отношение субъекта к совершению действия остается не выявленным: Ты молод, значит пой, веселись! С помощью императивных конструкций описываются как реализованные, так и нереализованные ситуации. Ср.: Они ушли, а я сиди тут и мучайся! (реализация налицо) и Ты отец, ты и воспитывай! - скрытый упрек, связанный с тем, что действие не осуществляется. Цейтлин С.Н. Необходимость //Теория функциональной грамматики. Темпорвльность. Модальность. - Л.,1990. С.142 и след. см.: Шведова Н.Е. о семантических компонентах высказываний со значением долженствования. Русская грамматика. - К.,1980. Т.2. С.П6 и след.
