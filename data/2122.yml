cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent (обычно сам говорящий) недоволен [ситуацией]Situation или действиями другого человека и не хочет выполнять некоторое [действие]Action, которое от него ожидают. Однако он вынужден выполнять это действие, осознавая свою ответственность, обязательства или внешние обстоятельства. Конструкция противопоставляет две ситуации, описывает действия двух разных участников.
examples:
  - |
       [Заварили вы кашку]Situation, а [расхлебывать]Action [мне]Agent.
  - |
       Они говорят: «У нас демократия, разбирайтесь сами». Но план-то все равно будут спрашивать с меня! [Демократия демократией]Situation, а [отвечать]Action [мне]Agent!
  - |
       Бывает, что потерявшим мобильники на курорте в Турции или Египте вообще приходят счета на тысячи долларов. [Нашел нехороший человек ваш телефон, наговорил по нему невесть сколько]Situation, а [расплачиваться]Action [вам]Agent.
  - |
       Не слушай советов, типа, "сделай с ним так!". [Советчик насоветует, потом скажет, ай, не получилось, надо было по-другому и дальше пойдёт]Situation ― а [разгребать]Action [тебе]Agent.
  - |
       ― Тебя такой обнадеживающий аспект не пугает? ― [Пугайся не пугайся]Situation, а [воевать]Action [нам]Agent.
