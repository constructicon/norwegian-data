definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает идентичность [состояния одного участника или его манеры выполнять действие]Comparee [состоянию другого участника или его манере выполнять действие]Standard. Конструкция может также обозначать идентичность состояния или манеры выполнения действия одним и тем же участником в разные моменты времени (примеры 4, 5). Второй слот XP может заполняться именной или предложной группой, прилагательным или наречием.
  - english: |
       This construction expresses a comparison and emphasizes an equality between [the state of one participant or the manner in which the participant performs an action]Comparee and [another participant’s state or manner of performing an action]Standard. It can also express an equality in the state or manner of performing an action by the same participant at different points in time (examples 4, 5). The second XP slot can be filled with a noun phrase, prepositional phrase, adjective, or adverb.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at [den ene deltakerens tilstand eller måte å utføre en handling på]Comparee er identisk med [den andre deltakerens tilstand eller måte å utføre en handling på]Standard. Konstruksjonen kan også bety at én og samme deltakers tilstand eller måte å utøfre en handling på er identisk ved forskjellige tidspunkter (eksempel 4 og 5). Den andre sloten XP kan fylles av en nominalfrase, et preposisjonsledd, et adjektiv eller et adverb.
