definitions:
  - russian: |
       Конструкция обозначает преувеличенно большой по объему результат некоторого [действия]Action, которое как правило оценивается говорящим негативно. Обычно речь идет о напрасных и не соответсвующих действительности обещаниях, мыслях, действиях, словах, намеренно ложных сведениях. Как если бы в итоге таких обещаний, слов, мыслей, фантазий было так много, что они могли бы заполнить приблизительно три очень больших контейнера для хранения одежды ("три короба"). Накопительный характер действия передается глагольной приставкой на-. Слот Verb чаще всего заполняется глаголами речи.
  - norwegian: |
       Konstruksjonen betegner et overdimensjonert resultat av en gitt [handling]Action som taleren vanligvis vurderer negativt. Som regel dreier det seg om falske og usanne løfter, tanker, handlinger eller ord, eller bevisst feilaktige opplysninger. Det er som om det til slutt er blitt så mange slike løfter, ord, tanker og fantasier at de nesten kunne ha fylt tre svært store beholdere til oppbevaring av klær ("три короба"). Handlingens karakter av opphopning gjengis av verbforstavelsen на-. Sloten Verb fylles oftest av taleverb.
