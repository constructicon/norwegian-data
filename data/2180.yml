  - russian: |
       Конструкция обозначает негативные последствия для [участника]Maleficiary или [объекта]Patient, заключающиеся в причинении вреда участнику или утрате функциональности объекта (примеры 1, 2). Конструкция часто выражает угрозу говорящего, обращенную к некоторому [участнику ситуации]Maleficiary, обычно к собеседнику (примеры 3-5). Как если бы говорящий обещал физически уничтожить этого участника в наказание за нежелательное поведение.
  - norwegian: |
       Konstruksjonen betegner negative følger for [en deltaker]Maleficiary eller [et objekt]Patient i form av skade, påført deltakeren eller tap av objektets funksjonalitet (eksempel 1 og 2). Konstruksjonen uttrykker ofte en trussel taleren fremsetter mot en gitt [deltaker i situasjonen]Maleficiary, vanligvis samtalepartneren (eksempel 3-5). Det er som om taleren lover å fysisk tilintetgjøre deltakeren som straff for den uønskede atferden.
