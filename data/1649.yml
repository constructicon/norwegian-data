definitions:
  - russian: |
       Конструкция обозначает, что некоторая [ситуация]Situation будет иметь место через неопределенный и достаточно длительный промежуток времени. Говорящий надеется, что эта [ситуация]Situation наступит (пример 1) или предполагает, что она наступит в будущем (примеры 2, 4). Конструкция также может обозначать планы [участника]Agent выполнить некоторое [действие]Action в отдаленном будущем, при этом участник не знает, когда именно [действие]Action будет выполнено (примеры 2, 3), либо не уверен, что оно будет выполнено (пример 5). Слот глагольной группы VP, как правило, заполняется глаголами совершенного вида.
