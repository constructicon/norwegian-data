definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant, [объект]Theme или [ситуация]Situation находятся на [небольшом расстоянии]Distance от [места или объекта-ориентира]Landmark. Реальное расстояние длиннее, но конструкция подчеркивает, что дистанция очень мала (как если бы это было несколько шагов), и ее можно легко и быстро преодолеть. Синонимами являются слова "близко", "рядом". Чаще всего используются числительные "двух", "трёх", "пяти", "нескольких".
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Participant, [et objekt]Theme eller [en situasjon]Situation befinner seg i [kort avstand]Distance fra [et orienteringspunkt eller et orienteringsobjekt]Landmark. Den reelle avstanden er større, men konstruksjonen understreker at avstanden er svært liten (som om det var noen skritt) og at den kan tilbakelegges lett og raskt. Synonymer er ordene 'близко' og 'рядом'. Som oftest brukes tallordene 'двух', 'трёх', 'пяти' og 'нескольких'.
