cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что говорящий побуждает своего собеседника начать или продолжить выполнять некоторое [действие]Action. Слово "давай" усиливает побуждение. Между элементами конструкции могут стоят другие слова (пример 5). Оба глагола всегда стоят в одном числе. Конструкция звучит грубо в разговоре с малознакомым человеком.
examples:
  - |
       [Садись]Action давай рядом со мной и поговорим.
  - |
       Устал он! [Работай]Action давай! Все пилят, а он сидит!
  - |
       Одна женщина с ним заспорила, он оборвал спор, сказав: Ну-ну. [Делайте]Action давайте.
  - |
       Ты все эти дни хочешь что-то сказать, и молчишь, не говоришь. [Рассказывай]Action давай.
  - |
       Ладно, об остальном будем думать завтра! А теперь [топай]Action домой давай.
