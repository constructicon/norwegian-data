  - russian: |
       Конструкция имеет прямое и переносное употребление. В прямом значении, конструкция обозначает, что [участник]Agent прыгает, чтобы осуществить некоторое [действие]Action, и это действие сразу же удаётся (примеры 1, 2). В переносном значении, конструкция обозначает, что [участник]Agent выполняет некоторое [действие]Action легко, без затруднений, сразу же или не задумываясь (примеры 3, 4, 5).
  - norwegian: |
       Konstruksjonen brukes i direkte og overført betydning. I direkte betydning betyr konstruksjonen at [en deltaker]Agent hopper for å iverksette en gitt [handling]Action og ikke straks lykkes (eksempel 1 og 2). I overført betydning betyr konstruksjonen at [en deltaker]Agent utfører en gitt [handling]Action lett, uten vanskeligheter, straks eller uten å tenke seg om (eksempel 3, 4 og 5).
