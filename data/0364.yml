definitions:
  - russian: |
       Конструкция используется говорящим для выражения недоумения и нередко также недовольства. Говорящий не понимает, почему [участник]Participant выполняет (или выполнил) [некоторое действие]Action. Говорящий считает, что таких причин нет. Конструкция часто передает недовольство говорящего сложившейся ситуацией, его неодобрение действий или бездействия участника. Участником может быть и сам говорящий (пример 5). Конструкция как правило используется в настоящем и прошедшем времени.
  - norwegian: |
       Konstruksjonen brukes av taleren til å uttrykke forbløffelse, og ikke sjelden også misnøye. Taleren forstår ikke hvorfor [deltakeren]Participant utfører (eller har utført) [en gitt handling]Action. Taleren mener handlingen er grunnløs. Konstruksjonen gjengir ofte talerens misnøye med den inntrufne situasjonen og misbilligelse av deltakerens handlinger eller uvirksomhet. Deltakeren kan være taleren selv (eksempel 5). Konstruksjonen anvendes som regel i nåtid og fortid.
examples:
