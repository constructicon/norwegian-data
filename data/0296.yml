definitions:
  - russian: |
       Конструкция обозначает, что говорящий оценивает некоторое [утверждение]ContentOfSpeech как понятное и очевидное, не подлежащее сомнению. Конструкция также выражает согласие при ответе на вопрос собеседника (пример 5). Слова "само собой (разумеется)" имеют значение 'конечно, безусловно'. Они могут находиться в начале, середине или конце предложения.
  - norwegian: |
       Konstruksjonen betyr at taleren vurderer en gitt [påstand]ContentOfSpeech som forståelig, opplagt og uomtvistelig. Konstruksjonen uttrykker også enighet når samtalepartnerens spørsmål besvares (eksempel 5). Ordene "само собой (разумеется)" har betydningen 'selvfølgelig, ubetinget'. De kan stå i begynnelsen, midten eller slutten av setningen.
