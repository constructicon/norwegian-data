definitions:
  - russian: |
       tolko v nastojashem? это был хлеб как хлеб. Раньше это была дача как дача ― обыкновенная деревянная халупа, правда, на довольно большом лесном участке. [Вера Белоусова. Второй выстрел (2000)] Еще час назад это был поезд как поезд. [Сергей Шикера. Египетское метро // «Волга», 2016] Это был человек как человек, только одетый в грязные обноски и с колтунами в волосах, а так общее выражение у него было такое же, какое могло быть и у постового милиционера, и у старшего продавца. в одном углу ее стояла ванна, но вообще это была комната как комната. [И. М. Дьяконов. Книга воспоминаний. Глава четвертая (1928-1929) (1995)] Вместе с тем внешне это была дружба как дружба, внешне они ходили вместе, их все время видели вместе. [Людмила Петрушевская. Стена (1988)] Nominal pattern with reduplication - with the meaning 'the standard'
