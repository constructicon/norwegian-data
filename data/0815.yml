illustration: 'Ты всё поймешь в своё время.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action или [событие]Event имело место в прошлом во время, актуальное для некоторой ситуации (примеры 1, 2, 3) или произойдет в будущем в некоторый надлежащий, специально предназначенный для этого момент (примеры 4, 5). Как если бы определенный период во времени принадлежал, но не человеку, а действию или событию, которое произошло или произойдет в будущем.
examples:
  - |
       'Они-то молодые, а мне уже 40, и я в своё время [всем этим глубоко интересовался]Action, 20-25 лет назад.'
  - |
       'В свое время, когда мы запускали радио «Вера», мы [проводили исследование]Action, каковы основные запросы у людей.'
  - |
       'Нобелевский комитет в своё время [не отметил Чехова]Action. И сейчас этот прокол очевиден.'
  - |
       'Я однажды спросил маму, кто мой отец, и она сказала резко, что [всё расскажет]Action в своё время.'
  - |
       '― Есть коньяк и немного шампанского. Я целую ее и Серегу. [О Сереге скажу]Action в своё время. Обо всем ― в свое время. А пока, чтобы как-то начать: мы приехали...'
