illustration: 'Из семи вычесть два получится пять.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция формулирует математическую операцию вычитания [одного числа]Quantity из [другого]Quantity с указанием [результата]Result (разности). Слот VP заполняется глагольными формами «будет», «получится» или «равняется». Результат может быть выражен формой именительного или дательного падежа в случае, если используются слова «равно» или «равняется» (пример 5). Со словами «будет» и «получится» или если они опущены, результат всегда выражен формой именительного падежа (примеры 1, 2, 3, 4).
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å subtrahere [et tall]Quantity fra [et annet]Quantity og angir [svaret]Result (differansen). Sloten VP fylles av verbformene 'будет', 'получится' eller 'равняется'. Ved bruk av ordene 'равно' eller 'равняется' står svaret i nominativ eller dativ (eksempel 5). Sammen med ordene будет og получится, eller dersom de er utelatt, står svaret alltid i nominativ kasus (eksempel 1, 2, 3 og 4).
examples:
  - |
       ― А из [восьмидесяти]Quantity вычесть [восемьнадцать]Quantity? ― [Шестьдесят два]Result! ― быстро ответил летчик.
  - |
       Сознаться в этом вслух я не смела, но ведь про себя-то я знала: для того, чтобы, скажем, вычесть из [семидесяти шести]Quantity [двадцать пять]Quantity, я шептала про себя: «Если отнять десять, будет [шестьдесят шесть]Result, потом еще десять ― [пятьдесят шесть]Result, а если еще пять отнять, то будет…»
  - |
       Из [десяти]Quantity вычесть [два]Quantity будет [восемь]Quantity.
  - |
       Из [пяти]Quantity вычесть [два]Quantity получится [три]Result.
  - |
       Из [четырёх]Quantity вычесть [два]Quantity равняется [двум]Result.
