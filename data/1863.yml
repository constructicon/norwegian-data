definitions:
  - russian: |
       Конструкция формулирует математическую операцию извлечения корня [определенной степени]Quantity из [некоторого числа]Quantity и определяет [результат вычисления]Result. Результат выражен формой дательного падежа в случае, если используется слово "равен" (примеры 1, 2, 3). Со словом "это" или если оно опущено, результат всегда выражен формой именительного падежа (примеры 4, 5).
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å trekke ut roten [av en viss potens]Quantity av [et tall]Quantity og angir [svaret]Result. Ved bruk av ordet 'равeн' (eksempel 1, 2 og 3), står svaret i dativ. Sammen med ordet 'это', eller dersom det er utelatt, står svaret alltid i nominativ kasus (eksempel 4 og 5).
examples:
