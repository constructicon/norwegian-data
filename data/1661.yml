definitions:
  - russian: |
       Конструкция обозначает, что [ситуация]Situation имела место в далёком прошлом и больше не актуальна (примеры 1, 2). Конструкция также может обозначать, что [ситуация]Situation начала быть актуальной в далёком прошлом и остаётся таковой по сей день (примеры 3, 4, 5). Говорящий подчеркивает большое временное расстояние между описываемой [ситуацией]Situation и моментом речи, причем, как правило, конструкция отсылает к неопределенному моменту в далеком прошлом, отделенном от момента речи десятилетиями, столетиями или даже тысячелетиями (примеры 1-4). Реже конструкция отсылает к неопределенному, но «достижимому» для говорящего, моменту в прошлом, то есть к такому моменту, который застал сам говорящий (пример 5).
  - norwegian: |
       Konstruksjonen betyr at [en situasjon]Situation fant sted i fjern fortid og ikke lenger er aktuell (eksempel 1 og 2). Konstruksjonen kan også bety at [en situasjon]Situation ble aktuell i fjern fortid og har fortsatt å være det helt til i dag (eksempel 3, 4 og 5). Taleren fremhever den store avstanden i tid mellom den beskrevne [situasjonen]Situation og taleøyeblikket, samtidig som konstruksjonen som regel viser til et ubestemt tidspunkt i fjern fortid, skilt fra taleøyeblikket av årtier, århundrer eller endog årtusener (eksempel 1-4). Sjeldnere viser konstruksjonen til et ubestemt, men for taleren «tilgjengelig», tidspunkt i fortiden, det vil si til et tidspunkt taleren selv har opplevd (eksempel 5).
