illustration: 'Незнамо как я вернулся домой.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что говорящему неизвестны или непонятны [объект действия, участник действия или обстоятельства ситуации (как, где, когда, почему)]Theme. Конструкция как правило несет негативную оценку.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke kjenner til eller ikke forstår [objektet for handlingen, en deltaker i handlingen eller omstendighetene rundt situasjonen (hvordan, hvor, når og hvorfor)]Theme. Konstruksjonen er som regel negativt ladet.
examples:
  - |
       Сашка в университет поступил! Такие дела, а ты гуляешь незнамо [где]Theme.
  - |
       Я хозяйка в доме, а ты незнамо [кто]Theme! Веди себя прилично!
  - |
       Как могло произойти, что администрация не контролировала ход строительных работ и покупку материалов, а впоследствии купила незнамо  [что]Theme?
  - |
       Живот стал большой и неудобный, а она двигалась по саду осторожно, боясь оступиться и покатиться незнамо [куда]Theme, как колобок.
  - |
       А ей, как беременной женщине, постоянно хотелось чего-то неизвестного, неопределённого ― словом, поди туда, незнамо [куда]Theme, и принеси то, незнамо [что]Theme.
