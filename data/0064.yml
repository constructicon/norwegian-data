  - |
       ― Сделаете? ― спрашиваю я. ― Сделаем, Василий Семенович. ― Ну вот и [славно]Evaluation, коллеги. А теперь все, совещание окончено, давайте за работу.
  - |
       ― Читал Ленина? ― Да нет, мы уже не изучали… ― Вот и [плохо]Evaluation! Потому так и работаешь!
  - |
       Зима пришла на следующий день. Я в окно глянула, а во дворе уже навалило столько снега, как будто он хотел накрыть с головой все заборы, дома и даже телевышку. Вот и [хорошо]Evaluation, зальют каток, и каждое воскресенье я буду кататься на коньках.
