definitions:
  - russian: |
       Конструкция выражает [оценку]Evaluation говорящим некоторого решения или действий другого участника и таким образом подытоживает обсуждение этого вопроса. Обычно выражается положительная оценка, одобрение, но иногда встречается отрицательная оценка, осуждение (пример 4). Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника (примеры 1-4). Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (пример 5).
  - norwegian: |
       Konstruksjonen uttrykker talerens [vurdering]Evaluation av en annen deltakers avgjørelse eller handlemåte og oppsummerer på denne måten diskusjonen av det aktuelle spørsmålet. Vanligvis uttrykkes positiv vurdering og anerkjennelse, men negativ vurdering og fordømmelse forekommer også av og til (eksempel 4). Vanligvis brukes konstruksjonen i en dialogsituasjon og uttrykker talerens reaksjon på samtalepartnerens foregående replikk (eksempel 1-4). Konstruksjonen forekommer også ved gjengivelse av talerens enetale, bygget opp som en dialog taleren fører med seg selv (eksempel 5).
