definitions:
  - norwegian: |
       Konstruksjonen brukes for å forsterke eller understreke graden av noe. Det fungerer som en intensiverende frase som gir ekstra vekt til beskrivelsen og kan bety ca. det samme som "veldig". Det er en uformell måte å uttrykke noe på, som ofte brukes i dagligtale. For eksempel, "Lett som bare det!" betyr at noe er veldig lett, enklere enn man kanskje skulle tro. "Tulla sparker som bare det." betyr at Tulla sparker veldig kraftig eller energisk.
