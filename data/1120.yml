definitions:
  - russian: |
       Конструкция выделяет в тексте [некоторую формулировку]Theme, которую выбирает говорящий для выражения своей мысли. Говорящий апеллирует к широко известному расхожему выражению, которое употребляется в переносном смысле (примеры 2, 4), является идиомой (пример 1) или необычным словоупотреблением (пример 4). Часто слова «так сказать» вклиниваются внутрь этого выражения (пример 1). Конструкция также может маркировать обращение говорящего к деликатной теме, которую ему не очень комфортно обсуждать (пример 5). Слот XP может заполняться именной, предложной или глагольной группой.
  - norwegian: |
       Konstruksjonen fremhever [en gitt formulering]Theme som taleren velger for å uttrykke sin tanke. Taleren appellerer til et velkjent og vanlig uttrykk som brukes i overført betydning (eksempel 2 og 4) og som er et idiom (eksempel 1) eller representerer en uvanlig ordbruk (eksempel 4). Ordene 'так сказать' tar ofte plass inne i dette uttrykket (eksempel 1). Konstruksjonen kan også markere at taleren kommer inn på et delikat tema som det ikke er så komfortabelt for vedkommende å snakke om (eksempel 5). Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
