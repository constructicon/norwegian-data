definitions:
  - russian: |
       Конструкция выражает просьбу [говорящего]Speaker к [собеседнику]Addressee не прерывать [действие]Activity, которое выполняет говорящий (примеры 1, 2, 3) или другой участник (пример 4). Как если бы говорящий просил собеседника дать ему не какой-то предмет (как это обычно бывает), а действие, которое он хочет выполнить. Также конструкция может обозначать рекомендацию не прерывать некоторый естественный процесс, происходящий с [объектом]Theme (пример 5).
  - english: |
       This construction expresses the [speaker's]Speaker request to the [interloctor]Addressee to not interrupt the [action]Activity that to not interrupt the [action]Activity that the speaker (examples 1, 2, 3) or another participant (example 4) is carrying out. It is as if the interlocutor is being asked to give the speaker something: not an object (as is normally the case) but rather the action the speaker wants to carry out. Also, this construction can indicate a recommendation to not interrupt a natural process that occurs with the [object]Theme (example 5).
  - norwegian: |
       Konstruksjonen uttrykker [talerens]Speaker bønn til [samtalepartneren]Addressee om ikke å avbryte [handlingen]Activity som utføres av taleren (eksempel 1, 2 og 3) eller en annen deltaker (eksempel 4). Det er som om taleren ber samtalepartneren om å få noe, ikke en gjenstand (slik det vanligvis er), men den handlingen taleren vil utføre. Dessuten kan konstruksjonen være en anbefaling om ikke å avbryte en naturlig prosess som skjer med [et objekt]Theme (eksempel 5).
