  - |
       '—  Дай [ты]Addressee [ей]Participant [сказать]Action! Не перебивай! — с раздражением выкрикнул председатель райпотребсоюза.'
  - |
       'Вскипятите молоко с кокосовой стружкой и дайте [ему]Theme [постоять в течение часа]Activity.'
