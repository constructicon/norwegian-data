definitions:
  - russian: |
       'Конструкция выражает мягкий запрет на продолжение [действия]Action. Запрет может быть обращен к собеседнику, к самому говорящему или к группе лиц, которая может включать или не включать самого говорящего. Действие, которое нужно с точки зрения говорящего прекратить, продолжалось некоторое время. Это выражено глаголом с приставкой по-. Как правило, речь идет о развлечениях и веселом времяпрепровождении (гулять, шутить, играть, развлекаться, веселиться, шалить и др.), негативных эмоциональных переживаниях и их проявлениях (переживать, плакать) или действиях, связанных с речепроизводством (говорить, кричать, петь). В момент речи продолжение этого действия неуместно, поскольку нужно перейти к другому действию, более серьезному или спокойному. Говорящий одобряет прекращение действия и предлагает его закончить. Конструкция имеет разговорный характер и может звучать грубо по отношению к малознакомым людям.'
