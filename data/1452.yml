definitions:
  - russian: |
       Конструкция с двойным отрицанием передает значение категорического (полного) отрицания [действия]Action через отрицание его минимального кванта, которым представляется один грамм вещества. Можно использовать как в прямом значении с глаголами «похудеть», «потолстеть», «увеличиться» и др., так и в переносном — с глаголами восприятия («сомневаться», «верить») или эмоций («любить», «хотеть», «рассердиться»).
  - norwegian: |
       Konstruksjonen har dobbel nektelse og uttrykker en kategorisk (fullstendig) avvisning av [en handling]Action ved å avvise dens minste bestanddel, representert ved et gram av et stoff. Den kan brukes såvel i direkte betydning med verbene 'похудеть', 'потолстеть', 'увеличиться' m.fl. som i overført betydning med verb som uttrykker oppfatninger ('сомневаться', 'верить') eller følelser ('любить', 'хотеть', 'рассердиться').
