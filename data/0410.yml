definitions:
  - russian: |
       Конструкция употребляется для подчеркивания чего-нибудь [существенного]Actant в изложении путем отрицания чего-либо и путем дальнейшего указания на то, чем [изложение]Theme не должно ограничиваться.
  - english: |
       This construction points out that someone or something has one more important [characteristic]Actant than what is already known or expected. A similar expression is used in English, namely that X (e.g. a person) not only is A (e.g. clever), but also B (e.g. kind).
  - norwegian: |
       Konstruksjonen påpeker at noen eller noe har en viktig [egenskap]Actant i tillegg til det som allerede er kjent eller forventet. På norsk bruker vi en lignende konstruksjon, nemlig at noe/noen er ikke bare A (f.eks. smart), men også B (f.eks. snill).
