definitions:
  - russian: |
       Конструкция указывает на [цель]Purpose, ради которой [участник]Agent совершает некоторое [действие]Action или происходит некоторая [ситуация]Situation. При этом, по субъективной оценке участника, достижение цели необходимо или приносит пользу. Для достижения цели участник часто поступается своими интересами. Конструкция может начинаться с описания совершаемого действия (примеры 1-4) или цели (пример 5).
  - norwegian: |
       Konstruksjonen angir [målet]Purpose med at [deltakeren]Agent utfører en gitt [handling]Action eller at en [situasjon]Situation pågår. Etter deltakerens subjektive vurdering, er det nødvendig eller nyttig at målet nås. For å nå målet gir deltakeren ofte avkall på sine interesser. Konstruksjonen kan begynne med en beskrivelse av handlingen som blir utført (eksempel 1-4) eller av målet (eksempel 5).
