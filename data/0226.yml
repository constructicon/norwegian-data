definitions:
  - russian: |
       'Конструкция выражает запрет на [некоторое действие]Action, которое уже происходит или может произойти в будущем. Запрет связан с мнением говорящего. Говорящий считает, что участник ситуации (часто собеседник, но может быть и некое третье лицо) не должен совершать какое-либо [действие]Action, потому что оно неразумно или неуместно.'
examples:
  - |
       'Я привыкла схватывать на лету, и если мне что-то не даётся с первого раза, я считаю, что это не моё и нечего [пытаться]Action.'
  - |
       'А теперь сходи на кухню и помой руки. Нечего [сидеть]Action здесь с липкими руками.'
  - |
       'Нечего [жаловаться]Action на родителей!'
  - |
       'Я снял брюки и, оставшись в одних трусах, хотел было войти в воду, но вдруг решил, что этих дураков нечего [стесняться]Action, и скинул трусы.'
  - |
       'А мы как-то так наткнулись на мужчину, который лежал возле дорожки и не отзывался ни на что. Позвонили в скорую ― нам сказали «нечего [баловаться]Action», остановили мужчину какого-то, объяснили, он тоже подошёл, посмотрел, что дышит, но без сознания, позвонил в скорую, сказал, что мы не пошутили. Пока скорая приехала, тот мужчина зашевелился, они его только подняли, чего-то спросили и отпустили домой. А над нами ещё шофёр смеялся, что «помешали дяде поспать».'
