name: 'NP-Ins (тут/там) и не пахнуть'
UD_name: 'NP-Ins (тут/там) и не пахнуть'
illustration: 'Наукой тут и не пахнет.'
cefr_level: C2
definitions:
  - russian: |
       Конструкция выражает разочарование говорящего в связи с отсутствием ожидаемого [предмета, участника или феномена]Theme в некотором пространстве. Отрицается даже минимальное наличие объекта (запах). Как если бы признаком отсутствия этого объекта было отсутствие его запаха в определенном помещении. Ситуация не соответствует ожиданиям говорящего и обычно оценивается им отрицательно. Нередко речь идет о недостаточном качестве или низком уровне объектов, которые есть в наличии и не соответствуют своему статусу.
