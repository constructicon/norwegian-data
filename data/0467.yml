name: 'NP-Nom отдать NP-Acc в/на NP-Acc'
UD_name: 'NP-Nom отдать NP-Acc в/на NP-Acc'
illustration: 'Мы хотим отдать детей в музыкальную школу.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что кого-либо отправляют на время [куда-либо]Location с целью обучения, лечения или работы.
  - english: |
       This construction means that someone is sent away [somewhere]Location in order to receive education, to undergo medical treatment or to work.
  - norwegian: |
       Konstruksjonen betyr at noen blir sendt [et sted]Location for å få opplæring, motta medisinsk behandling eller jobbe.
examples:
  - |
       Настала осень, школьная пора. [Алечку]Patient пришлось отдать в [ясли.]Location
  - |
       В каком возрасте вы отдали [детей]Patient на [танцы?]Location
  - |
       [Сына Андрея]Patient родители отдали в [Свердловский университет]Location, пусть там заканчивает учёбу.
  - |
       Но родители бывают разные, могут нарочно отдать [сына]Patient [на службу в армию.]Location
  - |
       Два последних примера в описании конструкции кажутся мне очень странными, нетипичными, неправильными. Возможно, это языковая игра с этим оборотом. Думаю, что такие примеры приводить не нужно для изучающих русский как неродной. Можно отдать в ясли, садик, в школу, на танцы. Нельзя отдать в университет или в армию. Так сказать нельзя.
