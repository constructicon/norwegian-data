definitions:
  - russian: |
       Конструкция имеет прямое и переносное значения. В прямом значении, конструкция обозначает, что [некоторое действие]Action происходит в соответствии с законами природы, естественных наук (биологии, физики и др., примеры 1-2). В переносном значении, законы природы переносятся на социальную жизнь: говорящий оценивает некоторое действие как закономерное и ожидаемое, поскольку оно развивается по предсказуемым социальным законам, не отклоняясь от нормы (примеры 3-5).
examples:
