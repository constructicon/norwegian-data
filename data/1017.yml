definitions:
  - russian: |
       Конструкция обозначает, что говорящий спрашивает [собеседника]Participant о его желаниях или намерениях совершить некоторое [действие]Action и предлагает и разрешает ему следовать этим планам и совершить это [действие]Action. Говорящий таким образом высказывает свое отношение, поддержку намерений собеседника.
  - norwegian: |
       Konstruksjonen betyr at taleren forhører seg med [samtalepartneren]Participant angående vedkommendes ønsker eller planer om å utføre en gitt [handling]Action og at taleren foreslår og tillater at samtalepartneren følger disse planene og gjennomfører [handlingen]Action. Taleren tilkjennegir slik sin holdning til støtte for samtalepartnerens planer.
examples:
  - |
       ― У меня нет власти над тем, что здесь произойдет, ― произнесла она тем же томным голосом. ― Если хочешь [уйти]Action, [уйди]Action! Да, да, уйди ― зачем тебе гибнуть вместе со мной?
  - |
       Если хочешь [исчезнуть]Action, [исчезни]Action, но не полностью, а так, чтобы продолжать наблюдать; иначе зачем исчезать?
  - |
       И еще раз вспоминаю Макаренко: «Если хотите [воспитывать]Action, [воспитайте]Action прежде всего себя!»
  - |
       Как сказал бы один из моих дорогих учителей ― «Если хотите [напомнить]Action, [напоминайте]Action без объявления намерений!»
  - |
       ― С таким запугиваньем я не стану работать, я не мальчик. Если хотите [ссориться]Action, [давайте ссориться]Action. ― Ну-ну, шучу, не распаляйтесь, не распаляйтесь.
