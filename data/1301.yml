       Konstruksjonen angir [målet]Purpose med at [deltakeren]Agent utfører en gitt [handling]Action eller at en [situasjon]Situation pågår. Konstruksjonen kan kun starte med å beskrive handlingen som blir utført og kan ikke starte med å beskrive målet.
