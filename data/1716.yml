  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом смысле, конструкция обозначает отсутствие места, куда [участнику]Experiencer можно было бы [отправиться]Action, оказавшись в сложной ситуации. В переносном употреблении, конструкция обозначает, что [участник]Experiencer оказался в ситуации, которая кажется ему безвыходной. Решение, которое принимает [участник ситуации]Experiencer, вынуженное. Часто это решение неприятное или сложное. Ударение в "некуда" стоит на не-.
