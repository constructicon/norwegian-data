       Konstruksjonen betyr at taleren truer og innstendig råder en deltaker i situasjonen til å la være å si noe som gjelder [et eller annet]Theme eller [en eller annen]Theme til [en annen deltaker]Addressee. Det er som om det ikke er lov å si så mye som et eneste ord om dette.
