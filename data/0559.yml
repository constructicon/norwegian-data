definitions:
  - russian: |
       Конструкция обозначает, что участник ситуации совершает некоторое [действие]Action с определенной [целью]Purpose. Цель выражена инфинитивом глагола в слоте VP-Inf. Слот VP часто заполняется глаголами движения (идти, пойти, прийти, подойти и др.), глаголами изменения состояния или местоположения (садиться – сесть, ложиться – лечь и др.).
examples:
  - |
       Я [подошёл]Action [посмотреть]Purpose, что он пишет.
  - |
       Михаил [позвонил]Action мне вчера [узнать]Purpose, как твои дела.
  - |
       В понедельник рано утром я [поехала]Action [устраиваться на работу.]Purpose
  - |
       Бабушка и тетя Клава [сели]Action [пить чай]Purpose в соседней комнате.
  - |
       Карина [пошла]Action [встречать]Purpose и примерно на полпути увидела: Альбина медленно идёт навстречу.
