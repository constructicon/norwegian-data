  - |
       [Ужасные потери французской армии были вызваны плохим планированием]Situation, и [погода]Cause здесь была ни при чём.
  - |
       [― Что я сделал? Надо было спрятать твою книгу!]Situation ― Ничего, успокойся, ― обнимал сына Паша. ― [Ты]Cause тут совсем ни при чем. Это я виноват.
  - |
       ― Нет, не говорите, я видел, [в каком состоянии он вчера от вас пришёл.]Situation Ему нельзя пить ни капли, это для него яд! ― Охотно верю, но [я]Cause тут ни при чём. Я его не совращал. Он сам ко мне пришёл с бутылкой виски.
  - |
       Так что можешь считать, что [ты работаешь на себя.]Situation [Я]Cause тут почти ни при чём. Это просто обстоятельства так сложились.
