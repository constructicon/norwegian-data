definitions:
  - russian: |
       Конструкция обозначает непричастность определенного [человека]Participant или [фактора]Theme к [некоторой ситуации.]Situation По мнению говорящего, действия этого участника или наличие этого фактора (погода, возраст, деньги и пр.) нельзя считать [причиной]Cause произошедшего события и поэтому их нельзя винить или (реже) благодарить. Обычно речь идет о негативной ситуации (примеры 1-4), реже о позитивной (пример 5).
  - english: |
       This construction indicates the non-involvement of a certain [person]Participant or [factor]Theme in a [certain situation]Situation. In the speaker's opinion the actions of this participant or presence of this factor (the weather, age, money etc.) cannot be considered the [cause]Cause of a previous event, and therefore cannot be blamed or (less often) thanked. Usually this refers to a negative situation (examples 1-4), and less often about a positive situation (example 5).
  - norwegian: |
       Konstruksjonen betyr at en bestemt [person]Participant eller [faktor]Theme ikke har noen befatning med [en gitt situasjon]Situation. Etter talerens mening kan ikke deltakerens handlinger eller tilstedeværelsen av faktoren (været, alderen, pengene m.m.) betraktes som noen [årsak]Cause til den inntrufte hendelsen, og de kan derfor ikke tillegges skyld eller (sjeldnere) takkes. Vanligvis er det tale om en negativ situasjon (eksempel 1-4), sjeldnere om en positiv (eksempel 5).
