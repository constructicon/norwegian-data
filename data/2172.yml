definitions:
  - russian: |
       60 hits: NP-Nom ne ochen. with punktum У нас и так обстановка не очень. 7 лет потрачено на улучшение (не считая 6 до замужества). Сейчас вопрос стоит так ― чтобы сохранить мне спокойствие. Всё как обычно ― они взяли с собой пятилитровую канистру вина, сыр, фрукты и сели играть в преф. Для стоянки место, правда, не очень. Узкая полоска берега. Сотрудники у них работают отлично, но вот ставки и условия ― не очень. [коллективный. Форум: Что делать или где взять кредит с плохой кредитной историей? (2011)] [Мне кажется, белый глянец не очень. ] А почему не очень? Он в смысле не практичный? Мне кажется для маленьких помещений очень даже подойдет именно белый цвет. ; У местных были тархеты, карточки, они продукты по карточкам получали, вообще жили не очень. ; У нас тогда смежники были не очень. < Московская книжная ярмарка: дети читают, православные ― не очень . индюшки ему понравились, а орехи не очень.
