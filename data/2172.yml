record: 2172
name: 'NP-Nom Cop не очень'
UD_name: 'NP-Nom Cop не очень'
illustration: 'Для стоянки место не очень.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает умеренно негативную оценку некоторого [объекта]Theme или [участника]Participant говорящим. В данном случае "не очень" значит 'не очень хороший', 'не очень подходящий', 'не очень удачный'.
  - norwegian: |
       Konstruksjonen betegner deltakerens litt negative vurdering av et gitt [objekt]Theme eller  [en deltaker]Participant. I dette tilfellet betyr "не очень" 'ikke særlig bra', 'ikke særlig passende' eller 'ikke særlig heldig'.
examples:
  - |
       Туристов пока на Иссык-Куле мало ― [погода]Theme была не очень. Но сейчас вроде все наладилось, и вода прогрелась до 20 градусов, что для горного озера не так уж и мало.
  - |
       [Мои ботинки]Theme не очень годились для осени и вообще были «не очень». Мы пошли в магазин. Я выбрал себе высокие ботинки с черно-красной подкладкой, которые потом носил много лет.
  - |
       ― Мне кажется, [белый цвет]Theme здесь будет не очень. ― А почему не очень? Он в смысле не практичный? Мне кажется для маленьких помещений очень даже подойдет именно белый цвет.
  - |
       В начале концерта [звук]Theme был не очень. Несмотря на то что часть аппаратуры группа привезла с собой, первые песни ушли на «подстройку».
  - |
       И все же [настроение]Theme обитателей дома на Озерной было не очень.
