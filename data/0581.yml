definitions:
  - russian: |
       Конструкция обозначает, что две [ситуации]Situation происходят одновременно. Иногда ситуации могут быть противопоставлены друг другу, в том числе в уступительном контексте. Возможно два варианта постановки запятой: Cl, в то время как Cl и Cl в то время, как Cl.
