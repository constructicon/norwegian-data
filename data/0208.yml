name: 'не то XP/Cl, не то XP/Cl'
UD_name: 'не то XP/Cl, не то XP/Cl'
illustration: 'Он пошел не то к себе на дачу, не то на станцию.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что говорящий не знает, какая из двух альтернативных [интерпретаций]ContentOfSpeech соответствует действительности. Слот ХР может заполняться именной, глагольной или предложной группой, прилагательным или наречием.
examples:
  - |
       Не то [он завидовал Наталье]ContentOfSpeech, не то [он жалел её]ContentOfSpeech.
  - |
       За станцией – не то [лес]ContentOfSpeech, не то [парк]ContentOfSpeech.
  - |
       Какая-то с тобой перемена, – проговорил Николай Иванович, – не то ты еще [похорошела]ContentOfSpeech, не то [похудела]ContentOfSpeech.
  - |
       А потом он потерялся: уехал на полгода не то [в Монголию]ContentOfSpeech, не то [в Карелию]ContentOfSpeech.
  - |
       Кажется, была такая песня, не то [английская]ContentOfSpeech, не то [американская]ContentOfSpeech, когда Виталий был еще ребенком.
