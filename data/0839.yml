definitions:
  - russian: |
       Конструкция вводит пояснение некоторого общего утверждения с помощью конкретного частного примера. В качестве примера как правило описывается целая [ситуация]Situation или называется ее [элемент]Theme. При этом конструкция подчеркивает принадлежность [приведенного примера]Element к некоторому [множеству]Set. XP заполняется именной, глагольной или предложной группой.
  - english: |
       This construction introduces an explanation of a general assertion by presenting a common concrete example. The example usually describes an entire [situation]Situation or names [one of its elements]Theme. In addition the construction emphasizes the fact that the [given example]Element belongs to a certain [set]Set. The XP slot can be filled by a noun phrase, a verb phrase, or a prepositional phrase.
  - norwegian: |
       Konstruksjonen introduserer en nærmere forklaring på en generell påstand ved hjelp av et konkret, spesifikt eksempel. Eksempelet beskriver som regel en hel [situasjon]Situation eller nevner et [element]Theme av den. Samtidig fremhever konstruksjonen [det anførte eksempelets]Element tilhørighet til en gitt [mengde]Set. Sloten XP fylles av en nominalfrase, en verbalfrase eller et preposisjonsledd.
