definitions:
  - russian: |
       Конструкция обозначает, что некоторое [положение дел]Situation резко и, как правило, неожиданно меняется на [противоположное]Situation. Смена ситуации может происходить только один раз (пример 2) или несколько, повторяясь регулярно (примеры 1, 3). Часто конструкция используется для указания на непостоянство характера, поведения или свойств некоторого участника и, как следствие, ненадёжность этого участника, а также для указания на сложность построения планов. Слот Noun заполняется существительными с временным значением («день», «месяц», «год» и т.п.). Слот XP заполняется глагольной группой (примеры 2, 5), именной группой (примеры 1, 4), преложной группой (пример 3).
examples:
  - |
       Мне и вправду один [день]Measure кажется [одно]Situation, другой ― [другое]Situation, в общем, я запутался.
  - |
       Наше, стариковское, теперь дело такое: дожидайся своего часа. Одно [лето]Measure [попрыгал]Situation, ан другое, глядишь, и [не доведется]Situation …
  - |
       Вот сейчас пытаюсь приучиться через день голову мыть, все равно хожу один [день]Measure [с чистой]Situation, а другой [с грязной]Situation.
  - |
       Трудно указать точно его научную профессию: некий шутник заметил, что «Хевисайд одно [время]Measure бывал [математиком]Situation, другое ― [физиком]Situation, но во все времена ― телеграфистом».
  - |
       Результат очень достойный: один [раз]Measure [черпанули бампером]Situation, другой ― [ударились порогом]Situation, но на брюхо не сели ни разу.
