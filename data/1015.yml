  - norwegian: |
       Konstruksjonen betyr at taleren anser det for meningsløst å utføre en gitt [handling]Action dersom ikke et nødvendig [vilkår]Condition er til stede. Vilkåret peker ofte på en bestemt manifestasjon av handlingen som innebærer at deltakeren er sterkt involvert i handlingen.
