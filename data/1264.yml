definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает, почему происходит некоторая [ситуация]Situation, и испытывает удивление, недоумение и раздражение. Слова "с какой радости" означают 'почему'. Конструкция может также обозначать отказ говорящего выполнять действие (пример 3). Конструкция звучит грубо и невежливо по отношению к малознакомым людям.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår hvorfor en gitt [situasjon]Situation pågår og kjenner seg forundret, forbløffet og irritert. Ordene "c какого перепуга" betyr 'hvorfor'. Konstruksjonen kan også betegne talerens vegring mot å utføre handlingen (eksempel 3). Konstruksjonen klinger grovt og uhøflig overfor personer en kjenner dårlig.
