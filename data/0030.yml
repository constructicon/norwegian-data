definitions:
  - russian: |
       Конструкция выражает одобрение, позитивную эмоциональную оценку, которую говорящий дает участнику на основе действий последнего. Слот NP-Nom заполняется [оценочными существительными]Evaluation (молодец, умница и др.), [нейтральными номинациями участника]Participant (парень, помощник, сестра и др.) или [именами собственными]Name (Ирина, Иванов и др.).
  - english: |
       This construction expresses a positive [evaluation]Evaluation of a participant given by the speaker on the basis of the participant's actions.
  - norwegian: |
       Konstruksjonen brukes for å gi [evaluering]Evaluation av noen for noe vedkommende har gjort. Я нагибаюсь и, пошарив руками по полу, нахожу свиток. Надо бы встать, включить свет… Но вдруг замечаю, что буквы слегка фосфорицируют. Ай да молодец! Всё предусмотрела. А то, конечно.
examples:
  - |
       ― Ай да [молодцы]Evaluation! ― хвалили ребята немецкую работу и немецкую заботу.
  - |
       Доктор унес мою болезнь с собой в своем волшебном саквояже. Ай да [доктор]Participant! Да, да, слова и вера лечат. Врач сказал ― болезни нет, я абсолютно поверил, и болезнь исчезла.
  - |
       Затаив дыхание, Сараев наблюдал за появлением рисунка, радуясь и изумляясь точности каждого старательно выведенного изгиба, верности каждой поставленной цифры. Ай да [помощник]Participant! И что за твердая рука! Ни единой ошибки, ни малейшей помарки!..
  - |
       Он принялся смотреть листки вчерашних расчетов, и у него вдруг сладко замлело сердце. Ай да [Малянов]Name! Ай да [молодец]Evaluation! Наконец-то что-то у тебя получилось. Причем это, брат, настоящее.
  - |
       ― Ай да [Элиза]Name! Все точно предсказала, даже вас описала.
