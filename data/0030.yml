  - english: |
       This construction is used to give an [evaluation]Evaluation of someone for something they have done. In writing, the construction tends to be followed by an exclamation mark.
  - norwegian: |
       Konstruksjonen brukes for å gi [evaluering]Evaluation av noen for noe vedkommende har gjort. I skrift etterfølges konstruksjonen som regel av utropstegn.
