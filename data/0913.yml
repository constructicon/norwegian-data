definitions:
  - russian: |
       Конструкция выделяет некоторую информацию как особо важную для говорящего. Говорящий описывает некоторую [ситуацию]Situation и оценивает ее отрицательно, поскольку она создает сложности, трудности, проблемы в свете того, что обуждалось ранее.
examples:
  - |
       Помню, как я ехал на поезде Пекин ― Шанхай. Пассажиры, вышедшие прогуляться по перрону, спрашивали, сколько минут продлится стоянка. Но беда в том, что [слово «сы» на юге Китая означает «десять», а на севере «четыре».]Situation Поэтому проводнику пришлось пояснять свою речь, чертя на ладони иероглифы.
  - |
       Не всем нравится жить в болоте. Беда в том, что [кроме болот других пригодных для жизни мест уже не осталось.]Situation
  - |
       В романе Стругацких есть такие строчки: «волчица говорит своим волчатам: «Кусайте как я», и этого достаточно, но человек-то учит детёныша: «Думай как я», а это уже преступление…» Проблема в том, что [самостоятельное мышление часто воспринимается близкими как предательство.]Situation
  - |
       Кризис мог быть и больше, но все же главная проблема в том, что [кредиты доступны лишь ограниченному кругу компаний]Situation.
  - |
       Друзей у него мало, учится хорошо. Вся проблема в том, что [повлиять на него очень трудно]Situation, нужно быть авторитетом.
