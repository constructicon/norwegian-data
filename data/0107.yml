  - |
       Говорят, что главная причина алкогольных смертей ― плохое качество алкоголя. Это неправда. Дело не в [качестве]Theme, а в [количестве.]Theme Считать, что причина высокой смертности людей ― «плохой» алкоголь, могут только люди, не имеющие адекватных источников информации.
  - |
