definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant, [фактор или другой элемент ситуации]Theme по мнению говорящего не является важным, не играет роли (примеры 1, 2) или не служит причиной некоторой ситуации (примеры 3-5). Нередко говорящий указывает, что же является важным или что послужило причиной. Эта информация следует после союза «а».
  - english: |
       This construction expresses that a certain situation is caused by something else than [X]Theme, e.g. опоздания ‘delays’ or наши аппетиты ‘our appetite’.
  - norwegian: |
       Konstruksjonen uttrykker at en gitt situasjon er utløst av noe annet enn [X], f.eks. опоздания ‘forsinkelser’ or наши аппетиты ‘matlysten vår’.
examples:
  - |
