cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что [некоторый предмет, участник, признак, действие, время или место действия]Element выделяется на фоне [других]Set. Эти другие объекты не называются, поскольку они не релевантны для говорящего. Говорящий полностью уверен в той характеристике, которую он дает этому предмету, участнику, действию и др.
examples:
  - |
       [Что-что]Set, а [любить]Element Клавдия умела.
  - |
       [Чего-чего]Set, а [работы]Element у нас хватает.
  - |
       Уж [кто-кто]Set, а [он]Element точно знает, в каком мире живет.
  - |
       У [кого-кого]Set, а у [меня]Element есть опыт ухода за больными.
  - |
       Впрочем, уж [где-где]Set, а [в Стамбуле]Element наличные деньги с карты снять - не проблема.
