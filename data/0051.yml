definitions:
  - norwegian: |
       Konstruksjonen brukes for å uttrykke en form for forsiktig anbefaling eller forslag. Det kan også signalisere en viss usikkerhet eller tilbakeholdenhet fra talerens side. Når "nesten" brukes på denne måten, fungerer det som en dempende partikkel som gjør utsagnet mindre kategorisk eller påtrengende.
