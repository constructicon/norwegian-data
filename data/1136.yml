definitions:
  - russian: |
       Конструкция выражает положительное отношение [участника]Agent к [одному]Participant из участников, которые находятся в противостоянии друг другу. Подразумевается, что есть ряд альтернатив, и участник ясно высказывает одобрение и поддержку одного из возможных кандидатов. Таким участником, который занимает сторону одного из конкурентов, может быть как человек, так и [абстрактная сила (например, закон, удача, симпатии и др.) или организация (суд)]Theme, которая персонифицируется в данной конструкции.
examples:
  - |
       Альфред Нобель был шведским гражданином, но большую часть жизни провёл во Франции, Германии и России, где находились сотни его заводов. [Французский суд]Theme был на стороне [родственников Нобеля]Participant, тогда как шведский был готов уважить последнюю волю завещателя.
  - |
       В деревне мы часто дрались с переселенцами, в школе ― класс на класс или "за мальчиков" и "за девочек". [Я]Agent почему-то всегда был на стороне [девочек]Participant.
  - |
       Но неужели вам не приходило в голову, что в случае смерти вашего мужа [закон]Theme будет на стороне [Семена Семеновича]Participant, а никак не Оленьки?
  - |
       Но если бы у генерала Деникина был даже один солдат, то и тогда [симпатии наши]Theme будут всё-таки на [его]Participant стороне: он был одним из немногих генералов, который при невероятно трудныхусловиях остался верным идее союза…
  - |
       Потом началась битва волков с кабанами.  Упрямые кабаны отчаянно сопротивлялись, защищая себя и своё потомство, но [удача]Theme была не на [их]Participant стороне.
