definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении, конструкция обозначает, что, [участник]Participant [движется]Action в одном направлении так быстро и стремительно, что не успевает оглядываться назад. В прямом значении, как правило, употребляется с глаголами движения (примеры 1, 2, 3). В переносном значении конструкция обозначает, что [участник]Participant совершает [действие]Action без сожаления и без сомнения, как если бы он не оглядывался на чужое мнение. В переносном значении употребляется с глаголами "жить", "любить", "говорить" и др. (примеры 4, 5).
