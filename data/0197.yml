       This construction is used to emphasize that [the person in question]Theme in fact is X, e.g. директор школы ‘the school’s headmaster’, or that it is [this particular person]Theme who may carry out/has carried out [a certain activity]Action, e.g. Не кто иной, как ваш отец, вчера разбил мою любимую вазу ‘It was none other than your father who yesterday broke my favourite vase’.
