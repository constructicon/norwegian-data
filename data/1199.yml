  - |
       «Лемурия», а именно так чаще всего называют гипотетический затонувший материк в Индийском океане, ― слово, которое звучит столь же [загадочно]Comparee, сколь [интригующе]Standard.
  - |
       Постоянно на танцы ходила одна очевидно настоящая балерина, настолько же [настоящая]Comparee, насколько и [древняя]Standard, прямо елизаветинских времен.
  - |
       Но мне в сентябре иногда бывает настолько же [плохо]Comparee, насколько [хорошо]Standard.
  - |
       Перелом уже сросся ― возможно, сросся не так, как хотелось бы многим. Но чтобы срастить его заново, придётся заново же ломать кость, то есть осуществить операцию столь же [болезненную]Comparee, сколь и [бесполезную]Standard.
