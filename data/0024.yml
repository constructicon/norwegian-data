cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что нет такого места, куда бы можно было [пойти]Action или [поместить]Action что-либо. "Некуда" может как предшествовать глаголу, так и следовать за глаголом.
  - english: |
       This construction means that the dative subject has nowhere to [go]Action or [put]Action something. The dative subject can be implicit. Некуда ‘nowhere’ is positioned either before or after the verb.
  - norwegian: |
       Konstruksjonen forteller at dativsubjektet ikke har noe sted å [gå til]Action eller [plassere]Action noe. Dativsubjektet kan være implisitt. Некуда ‘nowhere’ står enten før eller etter verbet.
examples:
  - |
       'Мне некуда [идти.]Action'
  - |
       '[Возвращаться]Action некуда. Остаётся вот этот пустой дом, затерянный в снегах.'
  - |
       'А бытовая необходимость: некуда было [уложить]Action трёх детей.'
