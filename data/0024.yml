definitions:
  - russian: |
       Конструкция обозначает отсутствие места, куда [участнику]Experiencer можно было бы [отправиться]Action или [поместить]Action некоторый предмет. Ударение в "некуда" стоит на не-.
  - english: |
       This construction means that the dative subject has nowhere to [go]Action or [put]Action something. The dative subject can be implicit. Некуда ‘nowhere’ is positioned either before or after the verb. "Некуда" может как предшествовать глаголу, так и следовать за глаголом.
  - norwegian: |
       Konstruksjonen forteller at dativsubjektet ikke har noe sted å [gå til]Action eller [plassere]Action noe. Dativsubjektet kan være implisitt. Некуда ‘nowhere’ står enten før eller etter verbet.
