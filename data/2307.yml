definitions:
  - russian: |
       Конструкция выражает [предположение говорящего о некоторой ситуации]ContentOfSpeech, которое он делает с большой степенью уверенности. Ситуация оценивается как вероятная или очень вероятная. Предположение основывается на некоторых фактах, известных говорящему. Как если бы говорящий сравнивал реальную и предполагаемую ситуации и утверждал, что между ними есть сходство.
examples:
  - |
       Ладно, похоже, [мы тут застряли]ContentOfSpeech.
  - |
       Похоже на то, что [это было спланировано]ContentOfSpeech.
  - |
       А вы, похоже, [и есть папа Ваня]ContentOfSpeech?
  - |
       Очень похоже на то, что [речь идет о школьных оценках]ContentOfSpeech.
  - |
       На всякий случай весь день прождали его ― вдруг вернется к привычному месту, где его любят и заботятся, но было похоже на то, что [Борька исчез окончательно]ContentOfSpeech.
