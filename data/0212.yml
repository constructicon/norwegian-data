record: 212
name: 'не NP какой-нибудь'
UD_name: 'не NP какой-нибудь'
illustration: 'Мы не бомжи какие-нибудь!'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что некоторый участник (реже: объект) с точки зрения говорящего не является представителем некоторого [множества участников]Theme, не заслуживающих внимания или уважения и обозначенных с оттенком пренебрежения. Конструкция содержит негативную оценку представителей этого множества и возвышает над ними участника или объект по их статусу, качеству или другим характеристикам. Подразумевается, что этим участником нельзя пренебрегать, а следует оценить по достоинству.
  - english: |
       This construction expresses that X is not to be compared with [Y]Theme, since X has a much higher status, e.g. мы ‘we’ and бомжи ‘homeless people’. The construction involves a negative evaluation of [Y]Theme.
  - norwegian: |
       Konstruksjonen uttrykker at X ikke er til å sammenligne med [Y]Theme siden X har en mye høyere status, f.eks. мы ‘we’ and бомжи ‘homeless people’. Konstruksjonen innebærer en negativ evaluering av [Y]Theme.
examples:
  - |
       'Да и вообще, это звучит гордо: «Ты кем работаешь?» ― «Спасателем!» А не [менеджером]Theme каким-нибудь.'
  - |
       'Между прочим, у Веры муж специалист, а не [монтер]Theme какой-нибудь.'
  - |
       'Парень молодой, из себя ничего, к тому же из армии, не [сопляк]Theme какой-нибудь, довольно начитан, мог поговорить с девушкой, танцевал какие хотите танцы.'
  - |
       'Да я не [проходимец]Theme какой-нибудь, ты не думай.'
  - |
       'Я не [детектив]Theme какой-нибудь сочиняю, а рассказываю действительную историю ― да и не историю даже, а случай.'
