name: 'не NP какой-нибудь'
UD_name: 'не NP какой-нибудь'
illustration: 'Мы не бомжи какие-нибудь!'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что некоторый участник (реже: объект) с точки зрения говорящего не является [представителем некоторого множества участников]Theme. Подразумевается, что представители этого множества  не заслуживают внимания или уважения. Конструкция содержит негативную оценку представителей этого множества и возвышает над ними участника или объект по их статусу, качеству или другим характеристикам. Подразумевается, что этим участником нельзя пренебрегать, а следует оценить по достоинству.
  - norwegian: |
       Konstruksjonen betyr at en deltaker (sjeldnere: et objekt), etter talerens mening, ikke er [representant for en gitt mengde deltakere]Theme. Det er underforstått at representantene for denne mengden ikke fortjener oppmerksomhet eller respekt. Konstruksjonen inneholder en nedvurdering av representantene for denne mengden og setter deltakeren eller objektet høyere enn dem, grunnet status, gode egenskaper eller andre kjennetegn. Det er underforstått at deltakeren ikke må ringeaktes, men vedsettes ordentlig.
examples:
  - |
       'Да и вообще, это звучит гордо: «Ты кем работаешь?» ― «Спасателем!» А не [менеджером]Theme каким-нибудь.'
  - |
       'Между прочим, у Веры муж специалист, а не [монтер]Theme какой-нибудь.'
  - |
       'Парень молодой, из себя ничего, к тому же из армии, не [сопляк]Theme какой-нибудь, довольно начитан, мог поговорить с девушкой, танцевал какие хотите танцы.'
  - |
       'Да я не [проходимец]Theme какой-нибудь, ты не думай.'
  - |
       'Я не [детектив]Theme какой-нибудь сочиняю, а рассказываю действительную историю ― да и не историю даже, а случай.'
