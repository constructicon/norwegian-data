  - |
       Хватит [тебе]Addressee [пить]Action, ― сказал Игорю Виктор Михайлович. Эти слова звучали с оскорбительной самоуверенностью хотя бы потому, что Виктор Михайлович выглядел гораздо пьянее Игоря.
  - |
       Ну, садитесь уже! Хватит [вам]Addressee [знакомиться]Action! В процессе познакомитесь.
