definitions:
  - russian: |
       Конструкция обозначает, что говорящий побуждает [собеседника]Addressee прекратить выполнять [некоторое действие]Action. Говорящий оценивает это действие отрицательно, так как оно кажется ему слишком длительным или надоедливым. Конструкция представляет собой категорическое требование говорящего и подразумевает немедленное выполнение этого требования собеседником. Конструкция может также использоваться говорящим по отношению к самому себе.
examples:
