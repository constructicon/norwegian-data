  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника прекратить выполнять [некоторое действие]Action. Говорящий оценивает это действие отрицательно, так как оно причиняет ему дискомфорт или кажется слишком длительным. Конструкция представляет собой категорическое требование говорящего и подразумевает немедленное выполнение этого требования собеседником.
  - english: |
       The construction is used when the speaker wants the interlocutor to stop [some action]Action that is currently taking place. The speaker evaluates this action negatively, as it causes him/her discomfort or seems to the speaker too long.
