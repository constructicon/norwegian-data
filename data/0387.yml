definitions:
  - russian: |
       Конструкция обозначает, что по оценке говорящего [ситуация]Situation полностью соответствует некоторому абстрактному [понятию]Evaluation (такому как счастье, радость, безумие, ужас и др.). Конструкция построена как риторический вопрос и подчеркивает, что говорящий полностью уверен в правильности своей оценки.
