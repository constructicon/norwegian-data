definitions:
  - russian: |
       'Acceptance of the situation, usually negative situation, external factor that is out of the speaker's control. Reconciliation примирение мы не считаем, что будешь это часть аналитической формы будущего времени будешь делать, а отдельный застывший эзвязка в буд времени, это застывший элемент конструкции Принесешь винца? ― Что с тобой делать, принесу. ; Тогда она сказала: Ладно, что с тобой делать, будь по-твоему! Опять он весь в каше испачкался, что с ним будешь делать? ― Ну что с тобой делать, Андрей? У Классной такой вид, типа она волнуется за меня, типа ей не все равно, что из меня получится. Какое ей дело? Конструкция обозначает в некотором смысле внутреннюю речь говорящего. ― Ну, держи деньги, что с тобой делать! ― как бы нехотя говорит торговка,'
