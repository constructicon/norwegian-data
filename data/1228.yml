definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает равнозначность, равноценность [одного объекта, участника, свойства или действия]Comparee [другому объекту, участнику, свойству или действию]Standard. Конструкция обозначает, что некоторое действие будет совершено и с одним, и с другим объектом или участником, или что действие характеризуется в равной мере и одним, и другим качеством. Слот XP может заполняться именной, предложной или глагольной группой, прилагательным или наречием.
  - english: |
       This construction expresses a comparison and emphasizes an equivalence, or equal value between [one object, participant, property, or action]Comparee and [another object, participant, property, or action]Standard. It means that an action will be carried out on both the first and the second objects or participants, or that an action is equally characterized by both properties. The XP slot can be filled with a noun phrase, prepositional phrase, verb phrase, adjective, or adverb.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at [ett objekt, én deltaker, egenskap eller handling]Comparee og [et annet objekt, en annen deltaker, egenskap eller handling]Standard har like stor betydning og verdi. Konstruksjonen betyr at en gitt handling iverksettes med både det ene og det andre objektet eller deltakeren, eller at handlingen karakteriseres av både den ene og den andre egenskapen i like stor grad. Sloten XP kan fylles av en nominalfrase, et preposisjonsledd, en verbalfrase, et adjektiv eller et adverb.
