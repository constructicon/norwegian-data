definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action происходит непосредственно перед [некоторым моментом во времени]Time, которым является пограничное время суток (утро, вечер), праздник (Рождество), граница жизни (старость), граница сельскохозяйственного сезона (осень) или любого периода (конец дня, разговора, путешествия и пр.).
  - norwegian: |
       I denne tidskonstruksjonen uttrykker preposisjonen под at en [handling]Action eller [tilstand]Action finner sted like før et bestemt [tidspunkt]Time (som regel en tid av døgnet, en dato, eller en høytid/feiring).
examples:
  - |
       'На гору они [поднялись]Action уже под [вечер.]Time'
  - |
       'Мы [познакомились]Action под [Рождество]Time. Я подарил ей орхидеи и спросил, любит ли она эти цветы.'
  - |
       'Пастор [обвенчал]Action счастливую пару под [Новый год]Time 28 декабря 1916 года.'
  - |
       'Когда я под [конец]Time дня [добралась до Николаевки]Action, бабушка была удивлена, увидев меня одну.'
  - |
       'И только теперь, только под [старость]Time я [поняла]Action, что мои корни там, в тех далеких годах.'
