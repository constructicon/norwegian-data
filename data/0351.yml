definitions:
  - russian: |
       Конструкция обозначает, что говорящий предоставляет некоторому участнику (как правило, своему собеседнику или другому лицу) свободный выбор в отношении действий, времени, места или других обстоятельств. Результат этого выбора либо не важен для говорящего, либо, на его взгляд, не меняет общей ситуации или мнения говорящего о ней.
examples:
  - |
