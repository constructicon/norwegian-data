cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает мнение [говорящего]Speaker (или, реже, другого [участника]Agent) о том, как следует себя вести в ситуации, в которой оказался его [собеседник]Listener или другой [участник]Participant. Говорящий сообщает, как бы он [действовал]Action в этой ситуации, если бы оказался в положении этого человека. Конструкция также используется, когда говорящий предполагает, в каком [эмоциональном состоянии]State он бы находился, если бы оказался в этой ситуации вместо его собеседника или другого участника. Конструкция обычно стоит в начале предложения, но может быть и в его конце (пример 2).
  - english: |
       было будь NP-Nom на PronPoss месте, Cl бы
examples:
  - |
       – Я бы [никогда больше с тобой не стала разговаривать]Action, будь [я]Speaker на [ее]Participant месте.
  - |
       Будь [я]Speaker на [твоем]Listener месте, [махнул бы в Петербург]Action.
  - |
       Предложение в Средней Азии даже лучше камчатского, будь [я]Speaker на месте [Павла]Participant, [ни за что бы не отказалась]Action.
  - |
       Будь [она]Agent на месте [дочери]Participant, то [отпустила бы, не держала]Action. Нельзя удержать то, чего нет.
  - |
       Малиныч никак не отреагировал на реакцию шефа. Будь [он]Agent на месте [Барсукова]Participant, он бы [не допустил подобного тона со стороны подчиненного лица]Action.
