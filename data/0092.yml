name: 'где-то XP'
UD_name: 'где-то XP'
illustration: 'Я приду где-то в восемь вечера.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что говорящий сообщает о некотором [времени]Time, [месте]Location или [количестве]Quantity приблизительно, примерно. Слот XP заполняется предложной группой (примеры 2, 3), наречием (пример 1, 4) или группой числительного (пример 5).
  - english: |
       This construction indicates that the speaker states an approximate and estimated [time]Time, [location]Location or [amount]. The XP slot is filled by a prepositional phrase (examples 2 and 3), an adverb (examples 1 and 4) or numerals (example 5).
  - norwegian: |
       Konstruksjonen betyr at taleren oppgir [et tidspunkt]Time, [et sted]Location eller [en mengde]Quantity omtrentlig og anslagsvis. Sloten XP fylles av et preposisjonsledd (eksempel 2 og 3), et adverb (eksempel 1 og 4) eller en tallordsfrase (eksempel 5).
examples:
  - |
       Я его не видел где-то уже [полгода.]Time
  - |
       Где-то [через месяц]Time я получу за книгу гонорар и мне будет на что жить.
  - |
       Утро пришло с резкой болью где-то [в боку]Location, отдающей в поясницу.
  - |
       Затем раздался лай собак. Затем рычание мотоциклов где-то [справа.]Location
  - |
       Не могу точно сказать, сколько посетителей было в тот день, но думаю, около 100 – 150. Где-то [шестьдесят]Quantity процентов из них ― те, кто уже был у нас хоть раз, остальные пришли впервые.
