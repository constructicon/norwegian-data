definitions:
  - russian: |
       Конструкция обозначает, что [говорящий или другой участник]Experiencer стыдится [свойств, умений или поведения]Stimulus некоторого участника ситуации, которые получили негативную оценку [окружающих]Participant. Чувство стыда может быть вызвано и собственными недостатками или действиями говорящего. Глагол "краснеть" используется в связи с тем, что лицо человека, который испытывает стыд, часто приобретает красный цвет. В этой конструкции используется только глагол несовершенного вида "краснеть", а соответствующий глагол совершенного вида "покраснеть" не используется.
  - english: |
       This construction expresses that someone feels embarrassed or ashamed at [someone, something or an action]Reason in such a way that they could turn red.
  - norwegian: |
       Konstruksjonen betyr at noen er flau eller skjemmes over [noen, noe eller noe som har skjedd]Reason på en slik måte at de kunne rødme.
examples:
  - |
       Хотелось бы, чтобы они выглядели нормально. Пусть наденут чистые рубашки. Знаю я твоих сыновей. Не пришлось бы краснеть за [этих ребят]Stimulus.
  - |
       [Я]Experiencer читал и краснел за [свой ужасный английский]Stimulus.
  - |
       Я должен показать, что знаю правила этикета, чтобы ему не пришлось краснеть за [меня]Stimulus перед [уважаемыми людьми]Participant.
  - |
       [Я] Experiencer не хочу краснеть за [вас]Stimulus перед [всем миром]Participant.
  - |
       Она думала: «Не бойся: тебе не придется краснеть за [меня]Stimulus. Вот увидишь: я буду достойной и тебя и этого прекрасного мира».
