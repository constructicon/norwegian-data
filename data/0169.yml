definitions:
  - russian: |
       Конструкция обозначает, что [говорящий или другой участник]Experiencer стыдится [свойств, умений или поведения]Stimulus некоторого участника ситуации, которые получили негативную оценку [окружающих]Participant. Чувство стыда может быть вызвано и собственными недостатками или действиями говорящего. Глагол "краснеть" используется в связи с тем, что лицо человека, который испытывает стыд, часто приобретает красный цвет. В этой конструкции используется только глагол несовершенного вида "краснеть", а соответствующий глагол совершенного вида "покраснеть" не используется.
  - english: |
       This construction indicates that the [speaker or other participant]Experiencer is ashamed of a participant's [abilities, skills or behaviour]Stimulus, that have been given a negative assessment by [those surrounding them]Participant. The feeling of shame can also be caused by the speaker's own shortcomings or the speaker's actions. The verb "краснеть" 'to blush' is used because the face of a person who is ashamed often turns red. In this construction only the imperfective verb "краснеть" is used, whilst the equivalent perfective verb "покраснеть" is not used.
  - norwegian: |
       Konstruksjonen betyr at [taleren eller en annen deltaker]Experiencer skammer seg over en gitt deltakers [egenskaper, ferdigheter eller atferd]Stimulus, som er blitt gjenstand for negativ vurdering fra [omgivelsene]Participant. Skamfølelsen kan også være fremkalt av talerens egne mangler eller handlinger. Verbet "краснеть" brukes i forbindelse med at ansiktet til den som føler skam, ofte får en rødfarge. I denne konstruksjonen brukes kun det imperfektive verbet "краснеть", mens det tilsvarende perfektive verbet "покраснеть" ikke brukes.
examples:
