       Хотелось бы, чтобы они выглядели нормально. Пусть наденут чистые рубашки. Знаю я твоих сыновей. Не пришлось бы краснеть за [этих ребят]Stimulus.
  - |
       [Я]Experiencer читал и краснел за [свой ужасный английский]Stimulus.
  - |
       Я должен показать, что знаю правила этикета, чтобы ему не пришлось краснеть за [меня]Stimulus перед [уважаемыми людьми]Participant.
  - |
       [Я] Experiencer не хочу краснеть за [вас]Stimulus перед [всем миром]Participant.
  - |
       Она думала: «Не бойся: тебе не придется краснеть за [меня]Stimulus. Вот увидишь: я буду достойной и тебя и этого прекрасного мира».
