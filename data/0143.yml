definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство двух ситуаций: некоторая [реальная ситуация]Comparee уподобляется другой, [гипотетической ситуации]Standard. Иногда описание реальной ситуации может отсутствовать, так как оно понятно из контекста (примеры 2, 4, 5). Слот XP не имеет ограничений на заполнение: он может быть заполнен именной (пример 3), предложной (пример 4) или глагольной группой (пример 2), прилагательным, наречием (пример 5), причастным или деепричастным оборотом.
examples:
  - |
       [Она громко закричала]Comparee ― как будто [Иван был глухим]Standard.
  - |
       Она как будто [стала другим человеком]Standard.
  - |
       [Сегодня такой был дождина и холод собачий]Comparee, как будто [осень]Standard.
  - |
       Я живу как будто [из любопытства]Standard ― всегда помня о том, что наверняка в моей жизни будет ещё что-нибудь интересненькое.
  - |
       Они живут как будто [счастливо]Standard.
