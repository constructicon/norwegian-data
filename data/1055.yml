definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает причины и целесообразности некоторого реального или потенциального [действия]Action [участника ситуации]Agent. Говорящий считает, что таких причин нет либо. Конструкция выражает недоумение и часто недовольство говорящего. Конструкция также может обозначать сомнение говорящего в вероятности совершения некоторого действия другим участником или им самим. Обычно речь идет о действиях, причиняющих вред, урон другому участнику или скрывающих от него информацию. Слова «и зачем бы» означают 'почему, для чего?'.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår foranledningen eller poenget med en gitt reell eller potensiell [handling]Action, utført av [en deltaker i situasjonen]Agent. Taleren mener det ikke finnes noen foranledning. Konstruksjonen uttrykker talerens forbløffelse og ofte misnøye. Konstruksjonen kan også bety at taleren tviler på om en annen deltaker eller taleren selv vil komme til å utføre en gitt handling. Vanligvis er det tale om handlinger som volder en annen deltaker skade eller tap eller som skjuler informasjon for vedkommende. Ordene "и зачем бы" betyr 'hvorfor, med hvilken hensikt?'.
