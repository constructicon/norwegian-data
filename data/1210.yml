definitions:
  - russian: |
       'Конструкция выражает желание ("охота") или нежелание ("неохота") [участника]Experiencer выполнять некоторое [действие]Action. Это отношение к действию представляется как состояние участника, которое слабо поддается его контролю. Положительное отношение ("охота") как правило подразумевает физические или естественные потребности человека (спать, есть, пить и пр.). Отрицательное отношение к действию заключается в отсутствии энтузиазма, состоянии лени и апатии. Используется как правило в разговорной речи между равными по статусу участниками. Связочный глагол не согласуется по роду со словами "охота" и "неохота" и в прошедшем времени имеет форму среднего рода: "было".'
examples:
  - |
       '― И [мне]Experiencer охота [похвастаться своей коллекцией]Action. Вы должны оценить, Леон'
  - |
       'Королев старался не баловать по садам, хотя всё время было охота [поживиться клубникой, грушовкой]Action.'
  - |
       'Ты только представь себе: [кому]Experiencer же будет охота [возвращаться к проекту]Action, если он уже скомпрометирован?'
  - |
       'На роль Дианы пробовались несколько молодых актрис. Ира мне нравилась, я ее знала, но она пробовалась так, как будто [ей]Experiencer было неохота [сниматься]Action: нехотя спела, вяло сыграла на гитаре. Мол, не больно-то и хочется. Потом она как-то призналась мне: не люблю пробы.'
  - |
       'Я вспомнил о Лёле, о своём обещании "не пропадать" и почувствовал лёгкие угрызения совести. Неохота [мне]Experiencer было [ей звонить…]Action, а с другой стороны, вроде надо бы… Или не надо…'
