definitions:
  - russian: |
       Конструкция выражает уверенность говорящего в том, что некоторый [объект]Theme или [участник]Participant по умолчанию обязательно должен быть вовлечён в некоторую ситуацию. С его точки зрения, ситуация не мыслится без этого объекта или участника. Говорящий выражает свою уверенность в виде риторического вопроса с вопросительным словом "как". Как если бы он не понимал, почему его собеседник сомневается, вовлечён ли этот объект или участник в ситуацию или нет.
  - norwegian: |
       Konstruksjonen uttrykker talerens overbevisning om at et gitt [objekt]Theme eller en gitt [deltaker]Participant opplagt og absolutt må være inkludert i en situasjon. Etter talerens oppfatning er situasjonen utenkelig uten dette objektet eller denne deltakeren. Taleren uttrykker sin overvbevisning ved hjelp av et retorisk spørsmål med spørreordet 'как'. Det er som om vedkommende ikke forstår hvordan samtalepartneren kan tvile på at objektet eller deltakeren er inkludert i situasjonen.
