definitions:
  - russian: |
       Конструкция вводит [информацию]ContentOfSpeech, которая дополняет сказанное ранее. Конструкция как правило описывает некоторую негативную [ситуацию,]Situation которая усугубляет положение дел, сложившееся в результате другой предшествующей ей негативной ситуации (примеры 1-3). Конструкция также может описывать нейтральную или позитивную ситуацию (примеры 4, 5).
  - english: |
       This construction introduces [an additional piece of information]ContentOfSpeech that elaborates what has been previously said. This construction describes a negative [situation]Situation that exacerbates the state of affairs that resulted from a preceding negative situation.
examples:
  - |
       Афанасьев мог бы дать 2 миллиона на мою избирательную кампанию, но не дал. Мало того, [он стал поддерживать моего конкурента.]ContentOfSpeech
  - |
       Подниматься по лестнице пришлось в длинной и узкой юбке. Юбка мешает, не дает идти. Мало того, [она еще цепляется за лестницу.]ContentOfSpeech
  - |
       В конверте был порошок белого цвета без запаха. Мало того, [там была записка с угрозами.]ContentOfSpeech
  - |
       ― Говорят, что вы знаток оперы и балета? ― Я очень люблю Мариинский театр. Мало того, [я горжусь хорошими отношениями с его дирижером Валерием Гергиевым. Знаю многих его коллег, которые с ним в театре работают.]ContentOfSpeech
  - |
       Во всех готодах, где проходил фестиваль, нам создавали все условия для успешных выступлений. Мало того, [правительство республики Башкортостан присвоило мне звание народной артистки.]ContentOfSpeech
