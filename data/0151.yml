       Конструкция используется в ситуации, когда вне зависимости от количества повторения [некоторого действия]Action [результат]Result будет одинаковым. СМ Синтаксическая конструкция указывает на то, что ситуация Р не будет иметь места, несмотря на многочисленные способствующие ее наступлению обстоятельства Q". Антипод конструкции несмотря ни на что. В.Ю.Апресян 1999 Слова со значением уступки. Подкласс обманутое ожидание. Изначально как ни VP Cl, добавили запятую
  - english: |
       This construction expresses that [the result]Result of [a given activity]Action will be the same, regardless of how many attempts are made, e.g. как ни старался, экзамен сдать не смог ‘regardless of how much effort he put in, he was not able to pass the exam’.
  - norwegian: |
