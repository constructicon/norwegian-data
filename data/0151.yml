definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Concession выполняется очень интенсивно или много раз и различными способами, однако это не меняет некоторую итоговую [ситуацию]Situation, вопреки ожиданиям. Часто речь идет о том, что многочисленные старания участника добиться положительного результата не увенчались успехом (примеры 2-5).
  - english: |
       This construction expresses that [the result]Result of [a given activity]Action will be the same, regardless of how many attempts are made, e.g. как ни старался, экзамен сдать не смог ‘regardless of how much effort he put in, he was not able to pass the exam’.
  - norwegian: |
       Konstruksjonen betyr at [resultatet]Result av [en gitt aktivitet]Action forblir det samme uansett hvor mange forsøk som gjøre, f.eks. как ни старался, экзамен сдать не смог ‘uansett hvor mye han prøvde, klarte han ikke å ta eksamen’.
