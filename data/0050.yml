definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника. Говорящий обращает внимание на важную для него часть сообщения, только что сделанного собеседником, часто подхватывает и повторяет конкретное слово, использованное собеседником, и добавляет новую информацию по этому поводу, представляя некоторую [ситуацию]Situation со своей точки зрения. Эта информация как правило развивает дальше мысль собеседника или противоречит ей. Слот NP-Nom заполняется существительными двух типов. Заполнители типа «дело», «суть», «штука», «фишка», «смысл» выделяют [важность информации]Evaluation, а слова типа «беда», «проблема», «прелесть», «хитрость», «сложность», «ужас» дополнительно к важности выражают [положительную или отрицательную оценку]Evaluation. Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (примеры 4, 5).
  - english: |
       This construction presents the reaction of the speaker to the words of the interlocutor. The speaker directs attention toward what they find to be an important part of the message that the interlocutor has just delivered, often singling out and repeating specific words used by the interlocutor, and adds new information in order to present a given [situation]Situation from their point of view. This information typically elaborates the interlocutor’s idea or contradicts it. The NP-Nom slot can be filled by two types of nouns. Fillers such as «дело», «суть», «штука», «фишка», «смысл» emphasize the [importance of the information]Evaluation, whereas words such as «беда», «проблема», «прелесть», «хитрость», «сложность», «ужас» additionally express a [positive or negative assessment]Evaluation. This construction can also appear in the performance of a monolog, which serves to represent as a dialog of the speaker with themself (examples 4 and 5).
  - norwegian: |
       Konstruksjonen utformer talerens reaksjon på samtalepartnerens utsagn. Taleren retter oppmerksomheten mot noe taleren mener er en viktig del av det samtalepartneren nettopp har sagt, tar gjerne tak i og gjentar et konkret ord samtalepartneren har uttalt og tilføyer ny informasjon om dette ved å presentere en gitt [situasjon]Situation fra sitt ståsted. Denne informasjonen videreutvikler som regel samtalepartnerens tanke eller gjentar den. Sloten NP-Nom fylles av to typer substantiver. Utfyllinger av typen "дело", "суть", "штука", "фишка", "смысл" fremhever [viktigheten av informasjonen]Evaluation, mens ord av typen "беда", "проблема", "прелесть", "хитрость", "сложность", "ужас" i tillegg til viktigheten uttrykker [en positiv eller negativ vurdering]Evaluation. Konstruksjonen forekommer også ved gjengivelse av talerens enetale, bygget opp som en dialog taleren fører med seg selv (eksempel 4 og 5).
