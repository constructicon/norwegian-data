definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника. Говорящий обращает внимание на важную для него часть сообщения, только что сделанного собеседником, часто подхватывает и повторяет конкретное слово, использованное собеседником, и добавляет новую информацию по этому поводу, представляя некоторую [ситуацию]Situation со своей точки зрения. Эта информация как правило развивает дальше мысль собеседника или противоречит ей. Слот NP-Nom заполняется существительными двух типов. Заполнители типа «дело», «суть», «штука», «фишка», «смысл» выделяют [важность информации]Evaluation, а слова типа «беда», «проблема», «прелесть», «хитрость», «сложность», «ужас» дополнительно к важности выражают [положительную или отрицательную оценку.]Evaluation Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (примеры 4, 5).
examples:
  - |
       ― А могут ли программисты решить эти проблемы? ― В том-то и [дело]Evaluation, что [это не компетенция программистов, а так называемых архитекторов.]Situation
  - |
       ― И кто же он? ― Издатель. ― И что же он издает? ― В том-то и [штука]Evaluation, что [ничего не издает.]Situation
  - |
       ― Это зависит от того, как успеем с экспертизой. Надо ждать очереди. ― В том-то и [проблема]Evaluation, что [у меня нет времени ждать.]Situation Домой надо, виза кончается.
  - |
       Квартира действительно была хорошая. И если бы у Томаса были свободные деньги, он бы согласился. Но в том-то и [беда]Evaluation, что [этих тридцати тысяч у Томаса не было.]Situation
  - |
