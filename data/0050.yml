definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника. Говорящий обращает внимание на важную для него часть сообщения, только что сделанного собеседником, часто подхватывает и повторяет конкретное слово, использованное собеседником, и добавляет новую информацию по этому поводу, представляя некоторую [ситуацию]Situation со своей точки зрения. Эта информация как правило развивает дальше мысль собеседника или противоречит ей. Слот NP-Nom заполняется существительными двух типов. Заполнители типа "дело", "суть", "штука", "фишка", "смысл" выделяют [важность информации]Evaluation, а слова типа "беда", "проблема", "прелесть", "хитрость", "сложность", "ужас" дополнительно к важности выражают [положительную или отрицательную оценку.]Evaluation Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (пример 5).
