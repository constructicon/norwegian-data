cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что участнику приходится примириться с некоторой неприятной [ситуацией]Situation и совершить некоторое действие, так как иначе поступить нельзя или нет другого выхода. Как если бы ничего нельзя было сделать, чтобы изменить сложившуюся ситуацию ("делать нечего") или не было места, куда можно было бы спрятаться от сложившихся обстоятельств ("некуда деваться").
  - english: |
       Acceptance of the situation, usually negative situation, external factor that is out of the speaker's control. Reconciliation.
examples:
  - |
       Да делать нечего, [придётся искать ночлег в этом Михелеве]Situation, о котором ещё недавно и не думал, и не слыхал.
  - |
       До конца перерыва еще минут сорок оставалось. Делать нечего, [надо куда-то деваться]Situation — не стоять же на морозе, — вот и заскочил в пивнуху, чтоб согреться.
  - |
       Все знали, что до воды мы дойдём только к сумеркам. Делать нечего, [оставалось запастись терпением.]Situation
  - |
       Такие огромные сослуживцы у Абакасова, ну, как циклопы, и даже еще страшнее ― когда они выходят покурить, например. Он тоже выходит, ошалев от архивной пыли, и, некуда деваться, [стоит с ними, делая вид, что курит.]Action
  - |
       И опять же, Кирилл Матвеич, некуда деваться ― [будем просить разрешения расширять старый поселок.]Situation Другого выхода нет. Он широко разводит толстыми руками.
