definitions:
  - russian: |
       Конструкция обозначает, что [некоторый признак]Property по оценке говорящего проявляется в очень большой степени. Этот признак характеризует участника, объект, [действие]Action или [ситуацию]Situation. Конструкция может усиливать как положительную (примеры 3, 4), так и отрицательную оценку (примеры 1, 2).
  - english: |
       This construction means that something has a [property]Property to a very high degree. A related construction in English is ‘terribly’. The construction can be used about negative and positive properties, e.g. ужасно интересная лекция ‘terribly interesting lecture’ and ужасно скучно ‘terribly boring’.
  - norwegian: |
       Konstruksjonen betyr at noe har en [egenskap]Property til en svært høy grad. En nærliggende konstruksjon i norsk er ‘forferdelig’. Konstruksjonen brukes både om positive og negative egenskaper, f.eks. ужасно интересная лекция ‘forferdelig spennende forelesning’ og ужасно скучно ‘forferdelig kjedelig’.
