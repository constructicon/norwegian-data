definitions:
  - russian: |
       Конструкция употребляется для обозначения [предмета речи]Theme и служит для того, чтобы подчеркнуть, усилить предшествующие слова говорящего или его собеседника. Может быть, скорее Adj, а не XP в записи конструкции.
  - english: |
       This construction is used to emphasize something about [what has just been said]Theme, e.g. оно и понятно ‘that’s understandable’. Often, the construction is followed by an explanation of why this is so, e.g. Он, кажется, действительно рад меня видеть. Оно и понятно. Я для него очень ценный клиент ‘It seems that he is truly happy to see me. And that’s understandable. I’m a very important client for him’.
  - norwegian: |
       Denne konstruksjonen brukes for forsterke noe ved [det som nettopp har blitt sagt]Theme, e.g. оно и понятно ‘og det er jo fullt forståelig’. Konstruksjonen følges ofte av en forklaring på hvorfor det er slik, f.eks. Он, кажется, действительно рад меня видеть. Оно и понятно. Я для него очень ценный клиент ‘Det virker som om han er oppriktig glad for å se meg. Og det er jo fullt forståelig. Jeg er en svært verdifull klient for ham’.
