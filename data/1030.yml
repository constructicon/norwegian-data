definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает причины [негативных действий]Action некоторого [участника]Agent по отношению к другому [человеку]Experiencer или [объекту.]Theme Конструкция выражает недоумение говорящего, осуждение им этих действий как несправедливых, незаслуженных, неправильных, слишком агрессивных. Слова «за что» означают 'почему, по какой причине?'.
examples:
  - |
       Семен Константинович ударил ящерку прутиком. ― За что [вы[Agent [ее]Experiencer так? ― не выдержала его секретарша Рита.
  - |
       Изнутри грудь щекотало, неприятно и горячо. Вместо того, чтобы пойти домой, я очутился на допросе, а теперь иду обратно в каземат! И вынужден ждать, пока генерал примет решение! За что [судьба]Agent [меня]Experiencer так?
  - |
       Сознайтесь, сказал Архивист, вы хотели погубить Учителя, у нас есть данные. За что [вы]Agent [его]Experiencer так?
  - |
       Он ипустил глаза, обиженные на несправедливость мира. За что, ну за что [она]Agent [меня]Experiencer так? Я ведь ничего ей плохого не сделал.
  - |
       ― Коля, ― спросил Смирновский, ― за что [ты]Agent [меня]Experiencer так? За что?! Почему ты меня-то в душу кулаком, ежели жизнь так устроена? Я, что ли, войну выдумал?
