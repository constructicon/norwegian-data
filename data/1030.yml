       Konstruksjonen betyr at taleren ikke forstår foranledningen til en gitt [deltakers]Agent [negative handlinger]Action overfor en annen [person]Experiencer eller [et objekt.]Theme Konstruksjonen uttrykker talerens forbløffelse og fordømmelse av handlingene som urettferdige, ufortjente, uriktige eller altfor aggressive. Ordene "за что" betyr 'hvorfor, av hvilken grunn?'.
