definitions:
  - russian: |
       Конструкция выражает сравнение и обозначает сходство [одного участника или объекта]Comparee с [другим]Standard. Как правило, речь идет об абстрактных понятиях: чувствах, переживаниях, рассуждениях и др. (примеры 3, 4), реже выражается внешнее сходство (пример 5). Конструкция ассоциируется с книжным стилем изложения.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og betegner likheten mellom [én deltaker eller objekt]Comparee og [en annen]Standard. Som regel dreier det seg om abstrakte begreper som følelser, opplevelser, resonnementer m.fl. (eksempel 3 og 4), sjeldnere er det en utseendemessig likhet som uttrykkes (eksempel 5). Konstruksjonen assosieres med stilen i boklige fremstillinger.
