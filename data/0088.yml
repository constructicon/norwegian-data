definitions:
  - russian: |
       Конструкция обозначает, что говорящий представлял себе некоторый [объект]Theme или некоторого [участника]Participant как более важный, существенный или интересный, чем он оказался в действительности. Конструкция часто выражает разочарование говорящего в связи с тем, что его ожидания не подтвердились (примеры 2, 3).
  - english: |
       This construction signifies that the speaker had too high expectations about the value [of an object]Theme. In reality these expectations were not proven correct. It can sometimes express disappointment.
examples:
  - |
       ― Не бойся, это всего-навсего [эхо]Theme. Пожалуйста, не бойся.
  - |
       Потом я присоединилась к экскурсии, и нас повели куда-то на другой конец зоопарка, а там всего-навсего [куры.]Participant Самые обыкновенные, домашние.
  - |
       Маша взяла свой подарок и торжественно произнесла: ― Смотрите, что у меня есть! A это был всего-навсего [набор довольно старых открыток]Theme.
  - |
       Интернет ― это не средство массовой информации, а всего-навсего [средство коммуникации]Theme, своего рода продолжение телефона.
  - |
       Я был в то время всего-навсего [заведующим]Status сектором, каких в министерстве было больше сотни.
