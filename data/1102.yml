definitions:
  - russian: |
       Конструкция обозначает, что говорящий напрямую апеллирует к наблюдениям своего собеседника и приглашает его согласиться с некоторым утверждением. Говорящий показывает, что некоторое общее утверждение верно, так как оно полностью соответствует тому, что видит сам собеседник. Слова "как видите" и "как видишь" могут помещаться в начало, в конец, или в середину предложения. Конструкция может вводить [пояснение или подтверждение некоторой общей формулировки]Theme (пример 1), неожиданное [противоположное высказывание]Theme в сочетании с союзом "но" (пример 4) или [вывод]Theme, который обобщает приведенную информацию и подводит итог сказанному (пример 5).
  - english: |
       This construction indicates that the speaker is directly appealing to the interlocutor to make certain observations and to agree to certain statements. The speaker indicates that a certain general statement is correct because it corresponds to what the interlocutor can see for themself. The words "как видите" and "как видишь" can be placed at the beginning, at the end, or in the middle of the sentence. The construction can introduce [an explanation or affirmation of a given general statement]Theme (see example 1), an unexpected [opposing statement]Theme when used with the conjunction "но" (example 4), or [a conclusion]Theme, that draws a generalization based on the given information and sums up what has been stated (example 5).
  - norwegian: |
       Konstruksjonen betyr at taleren direkte appellerer til sin samtalepartners observasjoner og inviterer denne til å si seg enig i en gitt påstand. Taleren viser at en gitt, generell påstand er sann, ettersom den samsvarer helt med det samtalepartneren selv ser. Ordene "как видите" kan plasseres i begynnelsen, slutten eller midten av setningen. Konstruksjonen kan introdusere [en nærmere forklaring eller bekreftelse på en gitt generell formulering]Theme (eksempel 1), et uventet [motsatt utsagn]Theme i kombinasjon med konjuksjonen "но" (eksempel 4) eller [en slutning]Theme som generaliserer den anførte informasjonen og oppsummerer det som er sagt (eksempel 5).
