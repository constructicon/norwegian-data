definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает причины и целесообразности некоторого реального или потенциального [действия]Action [участника]Participant ситуации. Говорящий считает, что таких причин нет либо он не согласен с существующей причиной, не считает ее состоятельной и достаточной для совершения действия. Конструкция выражает недоумение и часто недовольство говорящего. Конструкция также может обозначать сомнение говорящего в вероятности совершения некоторого действия другим участником или им самим. Слова «с чего бы» означают 'почему, по какой причине?'. Действие обычно названо инфинитивом глагола, при котором участник выражен формой дательного падежа местоимения или существительного (примеры 1, 2, 3). Иногда действие выражено личной формой глагола (пример 4) или существительным (пример 5).
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår foranledningen eller poenget med en gitt reell eller potensiell [handling]Action, utført av [en deltaker]Participant i situasjonen. Taleren mener at det ikke finnes noen foranledning eller er uenig i den eksisterende foranledningen, regner den som ubegrunnet og ikke god nok til at handlingen kan utføres. Konstruksjonen uttrykker talerens forbløffelse og ofte misnøye. Konstruksjonen kan også bety at taleren tviler på om en annen deltaker eller taleren selv vil komme til å utføre en gitt handling. Ordene "с чего бы" betyr 'hvorfor, av hvilken grunn?'. Handlingen angis vanligvis av verbets infinitivform, mens deltakeren uttrykkes av et pronomen eller substantiv i dativ (eksempel 1, 2 og 3). Av og til er handlingen uttrykt av en personform av verbet (eksempel 4) eller et substantiv (eksempel 5).
