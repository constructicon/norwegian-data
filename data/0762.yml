definitions:
  - russian: |
       Конструкция обозначает, что продолжительные действия или ситуация закончились с некоторым [итогом]Result. Конструкция также может вводить [ситуацию, которая является финальной]Result в ряду других действий или ситуаций, произошедших до нее. Слот VP заполняют преимущественно глаголы совершенного вида.
examples:
  - |
       Сколько бы вы ни выигрывали, вы всё равно [проиграете]Result в конечном счёте.
  - |
       Травмы в конечном счёте [оказались]Result не столь тяжёлыми, сколь сложными.
  - |
       От точности расчётов и прочности конструкции [зависит]Result в конечном счёте вся надёжность будущего жилья.
  - |
       В конечном счёте [остановились на космоплане ― орбитальном самолёте]Result.
  - |
       В конечном счете [от всего полка осталось семь человек]Result.
