name: 'XP/Cl, XP/Cl и так далее/и т. д.'
UD_name: 'XP/Cl, XP/Cl и так далее/и т. д.'
illustration: 'Кто-то займётся спортом, кто-то будет слушать музыку, кто-то танцевать и так далее.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция используется для обозначения ряда однородных объектов или ситуаций, который задается перечислением [нескольких элементов этого ряда]Element. Конструкция, как правило, завершает высказывание: говорящий предполагает, что собеседник не нуждается в дальнейшем перечислении элементов названного множества. Слот XP может заполняться именной (примеры 1, 2, 3) или глагольной группой (пример 4).
  - norwegian: |
       Konstruksjonen brukes for å betegne en rekke av ensartede objekter eller situasjoner ved å ramse opp [noen elementer fra rekken]Element. Som regel danner konstruksjonen avslutningen på et utsagn: Taleren antar at samtalepartneren ikke trenger videre oppramsing av elementer fra den nevnte mengden. Sloten XP kan fylles av en nominalfrase (eksempel 1, 2 og 3) eller en verbalfrase (eksempel 4).
examples:
  - |
       В интернет-магазинах  можно найти фолианты [начала 20 века]Element, [18 века]Element, [эпохи Петра Первого]Element и так далее.
  - |
       Электрические обогреватели применяются в качестве дополнительного отопления [загородных домов]Element, [городских квартир]Element, [застекленных балконов]Element, [зимних садов]Element и т. д.
  - |
       Не найдется ни одной представительницы прекрасного пола, которая была бы полностью удовлетворена [типом или натуральным цветом волос]Element, [своей прической]Element, [кожей]Element, [фигурой]Element и так далее.
  - |
       Голос в голове [комментирует]Element, [рассуждает]Element, [судит]Element, [сравнивает]Element, [жалуется]Element и так далее.
  - |
       Меню эти очень разнообразны: [один ресторан предлагает русскую кухню]Element, [другой - европейскую]Element, [третий - японскую]Element, [четвёртый - мексиканскую]Element и так далее.
