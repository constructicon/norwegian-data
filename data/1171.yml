  - |
       За поворотом видны [ажурные башенки]Comparee, словно [сошедшие со страниц сказок Перро]Standard.
  - |
       Спортсмен [зажал медаль в ладони и долго не отпускал]Comparee, словно [боясь, что её кто-то отнимет]Standard.
