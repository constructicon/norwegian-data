definitions:
  - russian: |
       Конструкция обозначает, что кто-либо или что-либо обладает каким-либо [свойством]Condition сверх меры, и это мешает ему [совершить какого-либо действие.]Action нужно в толковании сказать, что субьъекты действия второго глагила могут быть разными. Он слушком слаб, чтобы перевозить его на самолете Evaluation of capacity for an activity - 'X enough for doing something'
  - english: |
       This construction means that someone or something has too much of a certain [property]Condition to be able to [do something]Action, e.g. он слишком слаб, чтобы лететь на самолете ‘he is too weak to travel by plane’.
  - norwegian: |
       Konstruksjonen betyr at noen eller noe har for mye av en viss [egenskap]Condition til at kunne [utføre noe]Action, он слишком слаб, чтобы лететь на самолете ‘han er altfor svak til å kunne reise med fly’.
