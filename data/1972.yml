definitions:
  - russian: |
       Конструкция обозначает, что важный участник ситуации неожиданно для говорящего исчез (уехал, ушел, перестал звонить), получил травму или умер. Конструкция передает удивление и недовольство говорящего по этому поводу. Описано [событие]Event, которое предшествует исчезновению и часто является его причиной. Слово «тю-тю» обозначает отсутствие объекта и часто используется в детской речи.
  - norwegian: |
       Konstruksjonen betyr at en viktig deltaker i situasjonen, uventet for taleren er forsvunnet (har reist bort, gått sin vei, sluttet å ringe), er skadet eller er død. Konstruksjonen gjengir talerens overraskelse og misnøye i den anledning. Det beskrives en [hendelse]Event som gikk forut for forsvinningen og ofte er dens årsak.
