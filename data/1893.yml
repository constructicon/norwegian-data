  - |
       Чтобы открыть газету, мы объединились в акционерное общество, которое существует до сих пор и выпускает [книги]Element, [календари]Element, [брошюры]Element и прочее.
  - |
       Вы можете заказать у нас разработку макета, полиграфические услуги и непосредственный монтаж [рекламных щитов]Element, [баннеров]Element и проч.
  - |
       Культурный контекст может существовать на уровне [семьи]Element, [здания]Element, [села]Element, [области]Element, [края]Element, [республики]Element, [страны]Element и пр.
  - |
       Новый Год это праздник, который отмечают ярче всего, с [красивейшими салютами и фейерверками]Element, [множеством хлопушек]Element и пр.
