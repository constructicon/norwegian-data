definitions:
  - russian: |
       Конструкция выражает резко положительное ("к счастью") или отрицательное ("к ужасу") эмоциональное отношение некоторого участника к [ситуации]Situation. Часто речь идет не о конкретном чувстве счастья или ужаса, которое испытывает [участник]Experiencer (пример 1, 5), а о том, соответствует ли эта ситуация интересам [участника]Beneficiary или [нет]Maleficiary, приносит ли ситуация участнику пользу или вред (примеры 2-4). Есть и переходные случаи, в которых оба значения совмещаются (пример 5).
  - english: |
       This construction expresses the participant's extremely positive ("к счастью" 'fortunately') or negative ("к ужасу" 'to the horror of') emotional attitude to a [situation]Situation. Often it does not mean that the [participant]Experiencer experiences a specific feeling of happiness or dismay (examples 1, 5), but whether the situation is in the interests of the [participant]Beneficiary or [not]Maleficiary, i.e. the situation is beneficial or harmful to the participant (examples 2-4). There are also some borderline cases where both meanings are combined (example 5).
  - norwegian: |
       Konstruksjonen uttrykker en gitt deltakers markant positive ("к счастью") eller negative ("к ужасу") følelsesmessige oppfatning av [en situasjon]Situation. Ofte dreier det seg ikke om at [deltakeren]Experiencer opplever en konkret følelse av lykke eller forferdelse (eksempel 1 og 5), men om hvorvidt situasjonen er i [deltakerens]Beneficiary interesse eller [ikke]Maleficiary, om situasjonen er til nytte eller skade for deltakeren (eksempel 2-4). Det finnes også grensetilfeller, der de to betydningene forenes (eksempel 5).
