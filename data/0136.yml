definitions:
  - russian: |
       Конструкция выражает неодобрение, осуждение или зависть говорящего к другому участнику ситуации. Конструкция акцентирует внимание на определенной [характеристике]Evaluation этого участника, которая проявляется внешне, хорошо заметна и кажется говорящему неуместной или мнимой. Слот Adj-Nom заполняется прилагательными, которые характеризуют личностные качества, настроение или поведение участника. Характеристика может быть положительной или отрицательной сама по себе, но в данной конструкции она интерпретируется и оценивается негативно. Конструкция может использоваться в дружеском тоне в качестве шутки.
  - english: |
       This construction expresses the speaker's disapproval, condemnation or even envy regarding another participant of a situation. The speaker draws attention to a specific [characteristic]Evaluation of the participant that is visible to others, easy to notice and is deemed inappropriate or fake by the speaker. The slot Adj-Nom is filled by adjectives that describe personality, mood or behavior of the participant. The characteristic itself can be positive or negative, but in this construction it is interpreted and evaluated as negative. The construction can be used as a joke in a friendly manner.
  - norwegian: |
       Konstruksjonen uttrykker talerens misbilligelse, fordømmelse eller misunnelse, rettet mot en annen deltaker i situasjonen. Konstruksjonen vektlegger et bestemt [karaktertrekk]Evaluation ved deltakeren, som kommer til uttrykk i dennes væremåte, er lett å legge merke til og av taleren oppfattes som upassende eller påtatt. Sloten Adj-Nom fylles av adjektiver som beskriver en deltakers personlige egenskaper, sinnsstemning eller opptreden. Karaktertrekket kan i seg selv være positivt eller negativt, men i denne konstruksjonen tolkes og vurderes det som noe negativt. Konstruksjonen kan brukes i en vennskapelig tone som en spøk.
