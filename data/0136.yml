definitions:
  - russian: |
       Конструкция выражает неодобрение, осуждение или зависть говорящего к другому участнику ситуации. Конструкция акцентирует внимание на определенной [характеристике]Evaluation этого участника, которая проявляется внешне, хорошо заметна и кажется говорящему неуместной или мнимой. Слот Adj-Nom заполняется прилагательными, которые характеризуют личностные качества, настроение или поведение участника. Характеристика может быть положительной или отрицательной сама по себе, но в данной конструкции она интерпретируется и оценивается негативно. Конструкция может использоваться в дружеском тоне в качестве шутки.
  - english: |
       The construction expresses the speaker's disapproval or even envy regarding another participant of a situation.The speaker draws attention to a specific [characteristics]Property of the participant that is visible to others and is deemed inappropriate by the speaker. The characteristic can be positive, e.g. весёлый ‘cheerful’ or negative, e.g. злой ‘wicked’ but is interpreted in this construction as a negative one.
