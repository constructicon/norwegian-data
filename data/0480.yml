name: 'NP-Dat не пристало VP-Ipfv.Inf'
UD_name: 'NP-Dat не пристало VP-Imp.Inf'
illustration: 'Тебе не пристало ходить по дискотекам.'
cefr_level: C2
definitions:
  - russian: |
       Конструкция используется, когда говорящий категорично, но не резко побуждает [участника ситуации]Participant не выполнять [некоторое действие]Action. Это действие может произойти в будущем либо уже произошло и говорящий не хочет его повторения. Говорящий осуждает участника за выполнение этого действия, так как считает, что статус участника, его принадлежность к определенной группе (например, по гендерному или профессиональному признаку), его моральные или иные качества не позволяют ему выполнять это действие. Участник может быть представлен целой группой лиц или отдельным лицом, в том числе и собеседником говорящего. Кроме того, говорящий может обращаться к самому себе.
  - english: |
       This construction is used when the speaker distinctly, but not sharply prompts the [participant of the situation]Participant to not carry out an [action]Action. The action may happen in the future or can already have occurred and the speaker does not want it to be repeated. The speaker condemns the participant for carrying out this action, and believes that the participant's status and affiliation with a specific group (for example based on gender or profession), their morals or other qualities do not allow them to carry out the action. The participant can be a whole group of people that does not include the speaker, or an individual person as well as the  interlocutor. The speaker may also address the prohibition to themself.
  - norwegian: |
       Konstruksjonen anvendes når taleren bestemt, men ikke skarpt, anmoder [en deltaker i situasjonen]Participant om ikke å utføre [en gitt handling]Action. Handlingen kan inntreffe i fremtiden eller har allerede inntruffet, og taleren vil at den ikke skal gjenta seg. Taleren fordømmer deltakeren for å ha utført handlingen og mener at deltakerens status, tilhørighet til en bestemt gruppe (f.eks. basert på kjønn eller yrke), samt moralske eller andre fortrinn ikke tillater vedkommende å utføre handlingen. Deltakeren kan være en gruppe personer eller en enkeltperson, herunder talerens samtalepartner. Dessuten kan taleren henvende seg til seg selv.
examples:
  - |
       ― [Девушке]Participant не пристало [звонить кавалеру]Action, это он должен добиваться встречи.
  - |
       [Ему]Participant не пристало [отвлекаться на всякую там чепуху]Action, вроде дурацких игр, детской болтовни и слез по пустякам.
  - |
       Я бизнесмен серьезный, уважаемый, [мне]Participant не пристало так [рисковать своей репутацией]Action.
  - |
       [Историкам]Participant, говорят нам, не пристало [выступать в роли экспертов]Action, они пристрастны не меньше, чем современники событий.
  - |
       ― Да уж, [телезвезде]Participant не пристало [ходить там и сям в джинсах]Action!
