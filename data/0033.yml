definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant в ближайшем будущем сменит свой статус на [новый, как правило, более высокий статус]Evaluation. Обычно речь идет о получении профессии (пример 1), продвижении по карьерной лестнице (примеры 2, 5) или повышении статуса в личных или родственных отношениях (примеры 3, 4). Выражение «без пяти минут» синонимично слову «почти». Как если бы на часах оставалось всего пять минут до наступления нового статуса.
  - english: |
       This construction means that some [participant]Participant will, in the near future, experience a change in status to a [new and usually higher status]Evaluation. Usually the expression refers to obtaining a profession (example 1), career advancement (examples 2, 5), or an elevation in the status of personal or family relationships (examples 3, 4). The phrase “без пяти минут” is synonymous with “почти”, as if there were only five minutes left on the clock before the onset of a new status.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Participant i nærmeste fremtid vil få endret sin status til [en ny og som regel høyere status]Evaluation. Som regel dreier det seg om å få en yrkestittel (eksempel 1), klatre på karrierestigen (eksempel 2 og 5) eller å oppnå en høyere status i privatliv eller familieforhold (eksempel 3 og 4). Uttrykket 'без пяти' er synonymt med ordet 'почти', som om klokka viser at den nye statusen vil inntre om bare fem minutter.
