definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом смысле конструкция обозначает локализацию [объекта]Theme или [участника]Participant внизу, рядом с ногами другого [участника]Possessor (примеры 1, 2). В переносном смысле конструкция обозначает, что некоторый [участник]Possessor обладает высоким статусом или властью и подчиняет себе другого [участника]Patient, которого он может контролировать (примеры 3-5). При этом один [участник]Possessor часто является объектом почитания или восхищения другого [участника]Patient (примеры 3, 5).
examples:
