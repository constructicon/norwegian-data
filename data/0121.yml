definitions:
  - russian: |
       Конструкция понижает степень интенсивности действия или признака. Если слот XP заполняется глаголом, то конструкция обозначает, что участник выполняет [некоторое действие]Action с трудом, что это действие получается у него плохо (примеры 1, 2). Если слот XP заполняется прилагательным или наречием, то речь идет о слабой выраженности [некоторого признака]Property (примеры 4, 5).
  - english: |
       This construction reduces the degree of intensity of an action or feature. If the XP slot is filled by a verb, then the construction indicates that the participant is carrying out an [action]Action with difficulty, or is struggling to carry out the action (examples 1, 2). If the XP slot is filled by an adjective or adverb then it is a weak expression of some [feature]Property (examples 4, 5).
  - norwegian: |
       Konstruksjonen senker handlingens eller kjennetegnets intensitet. Hvis sloten XP fylles av et verb, betyr konstruksjonen at deltakeren utfører [en gitt handling]Action med besvær eller får den dårlig til (eksempel 1 og 2). Hvis sloten XP fylles av et adjektiv eller adverb, er det tale om at [et gitt kjennetegn]Property kommer svakt til uttrykk (eksempel 4 og 5).
examples:
  - |
       Компьютер еле [работает.]Action
  - |
       Он еле [дождался]Action, пока я открою дверь, и, не снимая ботинок, пошёл в свою комнату.
  - |
       ― Отопление прошлую зиму не работало в одной комнате, а сейчас еле [тёплые]Property батареи во всей квартире.
  - |
       ― Вам холодно? ― еле [слышно]Property спросила она.
  - |
       Ранка от укуса была еле [заметной.]Property
