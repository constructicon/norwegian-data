definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что может произойти некоторое в высшей степени нежелательное для него или другого участника [событие]Event. Говорящий не может контролировать наступление этого события. Как правило, речь идет о событии в будущем, но в редких случаях и в настоящем (пример 5).
examples:
  - |
       И курицу нужно положить в холодильник, не ровён час [испортится]Event.
  - |
       Не ровён час, соседи [придут скандалить]Event.
  - |
       ― Александр Львович, пора! Неровён час [проспите]Event!
  - |
       ― Дай хоть окна занавешу… Неровён час, [увидит]Event кто. Неудобно же!
  - |
       Мы договорились с женой заранее: домой звонить я не буду, не ровён час, [прослушивается]Event телефон.
