definitions:
  - russian: |
       Конструкция выражает несогласие говорящего с только что полученной им информацией о [ситуации]Situation, [участнике]Participant или [объекте]Theme. В зависимости от заполнения слота различными элементами конструкция может отрицать совершение [действия]Action (пример 1), [обстоятельства]Circumstance ситуации (пример 2) или действия (пример 4), [характеристику]Property объекта (пример 5) или суждение целиком (пример 3). Слот XP может заполняться предложной группой, именной группой, глагольной группой, прилагательным, наречием или целой клаузой.
  - english: |
       This construction expresses the speaker’s disagreement with information that has just been shared about a [situation]Situation, [participant]Participant, or [object]Theme. Depending upon what fillers appear in the slot, the construction can express a negative attitude toward carrying out an [action]Action (example 1), toward [circumstances]Circumstance (example 2) or actions (example 4), toward the [characteristics]Property of an object (example 5), or a negative judgement in general (example 3). The XP slot can be filled by a prepositional phrase, a verb phrase, an adjective, an adverb, or an entire clause.
  - norwegian: |
       Konstruksjonen uttrykker at taleren er uenig i informasjonen vedkommende nettopp har mottatt om [en situasjon]Situation, [en deltaker]Participant eller [et objekt]Theme. Avhengig av hvilket element som fyller sloten, kan konstruksjonen bestride det at en [handling]Action har funnet sted (eksempel 1), visse [omstendigheter]Circumstance rundt en situasjon (eksempel 2) eller en handling (eksempel 4), et objekts [egenart]Property (eksempel 5) eller utsagnet i sin helhet (eksempel 3). Sloten XP kan fylles av en preposisjonsfrase, en nominalfrase, en verbalfrase, et adjektiv, et adverb eller en hel leddsetning.
