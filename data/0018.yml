definitions:
  - norwegian: |
       Konstruksjonen introduserer en betingelse som unntar noe fra en generell regel eller situasjon. Det tilsvarer det engelske "unless" og brukes for å si at noe vil skje, bortsett fra hvis en spesifikk betingelse er oppfylt. De ordene "med mindre" setter en betingelse som må oppfylles for at hovedutsagnet ikke skal gjelde.
examples:
  - |
       Jeg kommer på festen, med mindre noe viktig dukker opp.
  - |
       Du vil ikke bestå eksamen, med mindre du studerer hardt.
  - |
       Helsehjelp kan bare gis med pasientens samtykke, med mindre det foreligger lovhjemmel eller annet gyldig rettsgrunnlag for å gi helsehjelp uten samtykke.
