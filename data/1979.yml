  - russian: |
       Конструкция обозначает, что [действие]Action совершается при помощи некоторого [предмета]Instrument, как правило длинного и полого внутри, цилиндрической формы. Обычно речь идет об оружии (ружье, пушка), инструментах для полива (шланг, лейка, душ) и посуде для питья (бутылка, кружка). Как если бы эти инструменты были контейнером, который является начальной точкой движения его содержимого (в ситуации с поливом вода – содержимое, лейка – контейнер).
