       Konstruksjonen betyr at [en handling]Action utføres ved hjelp av en gitt [gjenstand]Instrument, som regel lang, hul og sylindrisk. Vanligvis dreier det seg om et våpen (gevær, kanon), et vanningsredskap (slange, hagesprøyte, dusj) eller en drikkebeholder (flaske, krus). Det er som om dette redskapet er en beholder som er startpunktet for innholdets bevegelse. (I situasjonen med vanning er vannet innholdet og hagesprøyten beholderen).
