definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает различие между участниками или объектами по некоторому признаку. Этот признак может быть характеристикой самого участника или объекта (примеры 1-3) или характеризовать [производимое ими действие]Action (примеры 4, 5). У [одного объекта или участника]Comparee [данный признак]Parameter проявляется в большей степени, чем у [большого количества других ("многих"), с которыми он образует гомогенное множество]Standard.
examples:
  - |
       [А. П. Зуева]Comparee была [откровеннее и простодушнее]Parameter многих.
  - |
       Ювелир – [профессия]Comparee денежная, [лучше]Parameter многих.
  - |
       Армия ― тоже своеобразное [высшее образование]Comparee, причем [труднее]Parameter многих.
  - |
       Впрочем, [она-то]Comparee о них [узнала]Action [раньше]Parameter многих: ясное дело ― от меня.
  - |
       Паша не мальчик. [Он]Comparee все [понимает]State [лучше]Parameter многих.
