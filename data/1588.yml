name: 'NP-Nom на ~NP-Acc не приходится'
UD_name: 'NP-Nom на NP-Acc не приходится'
illustration: 'День на день не приходится: то работы много, то сижу без дела.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что некоторое положение дел сильно различается в разные [моменты времени]Measure (примеры 1-4) или одно и то же [событие]Event проходит по-разному в разные моменты времени (пример 5). Говорящий не может назвать ситуацию стабильной. Сама ситуация, как правило, в предложении не выражена явно, но понятна из контекста.
  - norwegian: |
       Konstruksjonen betyr at et gitt forhold kan arte seg svært ulikt til ulike [tidspunkter]Measure (eksempel 1-4) eller at en og samme [hendelse]Event foregår ulikt til ulike tidspunkter (eksempel 5). Taleren kan ikke kalle situasjonen stabil. Selve situasjonen kommer som regel ikke eksplisitt til uttrykk i setningen, men forstås av konteksten.
examples:
  - |
       ― Сколько у вас длится спектакль? ― [День]Measure на [день]Measure не приходится. Иногда два часа, иногда меньше.
  - |
       Не все женщины такие. Не все одинаковы, кому какая попадется, [раз]Measure на [раз]Measure не приходится
  - |
       Ну, вот как я вернулась после очередного затишья, конечно, езжу немало. [Месяц]Measure на [месяц]Measure не приходится, но это у всех артистов так: в январе, скажем, на концерты никто не ходит ― все отмечают праздники, разъезжаются на каникулы. То же самое в мае.
  - |
       Вот тебе и расписание, ― подумал Андрей, ― весна нынче ранняя и солнце сумасшедшее. [Год]Measure на [год]Measure не приходится.
  - |
       За их выступлениями следят особо пристально, придают им какое-то сакральное значение. Для любого из нас [турнир]Event на [турнир]Event не приходится, а слабая игра не так выпукло бросается в глаза.
