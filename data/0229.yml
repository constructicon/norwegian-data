definitions:
  - russian: |
       Конструкция с двойным отрицанием передает значение категорического (полного) отсутствия [чего-либо]Theme через отрицание наличия даже его минимального [кванта]Theme. Можно использовать как в прямом значении (о жидкостях, пример 1), так и в переносном – о чувствах, эмоциях и способностях (как если бы они были жидкостями, примеры 2, 3, 4, 5).
  - english: |
       This construction expresses that, in a certain situation, someone is completely void of [a certain feeling/emotion]Theme, e.g. сострадание ‘compassion’. A closely related construction in English ‘not feel any X’.
  - norwegian: |
       Konstruksjonen har dobbel nektelse og betegner et totalt (fullstendig) fravær av [noe]Theme ved å avvise at selv den minste [bestanddel]Theme av det, foreligger. Konstruksjonen kan brukes så vel i direkte betydning (om flytende væsker, eksempel 1) som i overført, om følelser, emosjoner og evner (som om de var flytende væsker, eksempel 2, 3, 4 og 5).
examples:
