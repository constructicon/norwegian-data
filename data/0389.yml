definitions:
  - russian: |
       Конструкция выражает запрет на [некоторое действие]Action, которое другой участник уже выполняет или собирается выполнять в будущем. Запрет является командой с оттенком угрозы, которую отдает говорящий [собеседнику или группе лиц]Addressee безапелляционным тоном. Как правило, участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок). Обычно такой запрет используется только в устной форме и обращен к собеседнику. Часто слот VP-Fut заполняется глаголом с приставкой по-.
