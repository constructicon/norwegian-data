  - russian: |
       Конструкция выражает опасение говорящего относительно того, что некоторое [событие]Event в будущем может иметь для [него]Speaker или [другого участника]Participant негативные последствия. Само событие при этом не обязательно является негативным (пример 4). Как если бы говорящий обращался к Богу и просил его не позволить этому произойти.
