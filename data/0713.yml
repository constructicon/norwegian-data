cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что [участник ситуации]Participant совершает некоторое [действие]Action, о котором [другой участник]Beneficiary не знает. Совершаемое [действие]Action касается [второго участника]Beneficiary, но он, скорее всего, не одобрил бы это [действие]Action, если бы знал о нём. Часто этот участник находится выше в иерархии (семейной, рабочей или социальной), чем первый.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker i situasjonen]Participant utfører en gitt [handling]Action, som [en annen deltaker]Beneficiary ikke vet om. [Handlingen]Action som blir utført, angår [den andre deltakeren]Beneficiary, som etter alt å dømme ikke ville ha bifalt [handlingen]Action, dersom vedkommende hadde visst om den. Ofte har denne deltakeren høyere status (i familien, yrkeslivet eller samfunnet) enn førstnevnte.
