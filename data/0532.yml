       Действительно, кошку с дерева снять не могут! [Герои]Status называются!
  - |
       Даже бутерброд сделать обычный не можешь. [Повар]Status называется!
  - |
       И строчки за день не написал, [писатель]Status называется!
  - |
       Да он мне объяснить не смог. [Педагог]Status называется!
  - |
       Она фальшивила на каждом припеве, [певица]Status называется!
