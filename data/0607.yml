cefr_level: C1
definitions:
  - russian: |
       Конструкция формулирует математическую операцию умножения [одного числа]Quantity на [другое]Quantity с указанием [результата]Result (произведения). Слот VP заполняется глагольными формами «будет» и «получится».
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å multiplisere [et tall]Quantity med [et annet]Quantity og angir [svaret]Result (produktet). Sloten VP fylles med verbformene 'будет' og 'получится'.
examples:
  - |
       [Пять]Quantity на [пять]Quantity ― [двадцать пять]Result.
  - |
       Что не обидит ― это ясно, только ведь у меня своя работа: транспортеры, поилки там, кормораздатчики, вакуумная установка на мне. А тут стаканы на соски надевай; [сорок]Quantity помножить на [четыре]Quantity ― [сто шестьдесят]Result стаканов.
  - |
       ― [Сколько]Result будет [сто]Quantity умножить на [два]Quantity? ― А сто чего: рублей или долларов?
  - |
       [Пять тысяч]Quantity умножить на [двадцать]Quantity ― что получается? [Сто тысяч]Result рублей!
  - |
       Сколько будет [триста сорок семь]Quantity помножить на [восемьсот пятьдесят четыре]Quantity? ― [Двести девяносто шесть тысяч шестьсот сорок восемь]Result, ― всхлипнул я.
