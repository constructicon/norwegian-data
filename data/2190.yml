definitions:
  - russian: |
       Конструкция выражает высокую степень уверенности говорящего в [сообщаемом]ContentOfSpeech. Как правило, конструкция является реакцией на предыдущую реплику собеседника, который не уверен в своих собственных знаниях или сомневается в том, что сказал говорящий. Говорящий убеждает собеседника в правдивости своих слов (примеры 1-4) или намерений (пример 5).
examples:
  - |
       [Ты им понравишься]ContentOfSpeech, точно тебе говорю.
  - |
       Серьезно тебе говорю, [я его таким расстроенным никогда не видел]ContentOfSpeech.
  - |
       Новенький вроде выглядит надежным. ― [Он нас предаст при первой возможности]ContentOfSpeech ― точно тебе говорю.
  - |
       ― Да… похоже на то… ― Брось ты свое «похоже»! [То самое место и есть]ContentOfSpeech, точно тебе говорю.
  - |
       Давайте запретим и эти зрелища. Я серьезно говорю ― [давайте запретим]ContentOfSpeech.
