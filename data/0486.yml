definitions:
  - russian: |
       Конструкция обозначает негативное отношение , что [говорящий или другой участник]Experiencer осуждает стыдится [свойств, умений или поведения]Stimulus некоторого участника ситуации, которые получили негативную оценку [окружающих]Participant. Чувство стыда может быть вызвано и собственными недостатками или действиями говорящего.
  - english: |
       перед NP-Ins?
  - norwegian: |
       Игорь был немного сконфужен. Он был уверен, что мать давно знает о этих ночных визитах его подруг. Ему было стыдно за мать, за этот нелепый и бестактный разговор. Он никому и никогда не позволит вмешиваться в свою интимную жизнь. ― Сказал мне, что ему, видите ли, стыдно и чтоб я зарубила себе это на носу. Так и выразился. И что не советует мне этого делать, потому что ему будет стыдно за меня! Он, оказывается, знает, что стыдно и что не стыдно, а я не знаю, ― раздраженно говорила Ксения.
examples:
  - |
       И больше всего [мне]Experiencer стыдно за [ложь]Stimulus: я говорил не то, что думаю ― не только им, но и многи другим.
  - |
       Может быть, у вас, Евгения Сергеевна, сохранились какие-нибудь фотографии, записи? ― Разумеется, сохранились. Все это принадлежит Мстиславу, хранится у него. Мне стыдно за сына, по-моему, он заглядывал в архив отца всего один раз!  Они разошлись с ощущением неловкости и взаимного недовольства. Бахиреву было стыдно за историю с Василием Васильевичем, но он был недоволен и тем, что весь разговор свелся к этому случаю. Чубасов не мог преодолеть неприязни к Бахиреву, оговорившему старика.
  - |
       И Насте стыдно за папу. За то, что он пытается шутить со строгой продавщицей при исполнении Великих Правил.  И тут все обратили внимание на свинью и на Гошку и начали смеяться, и Надя тоже смеялась радостно и зло, потому что ей было стыдно за Гошку, за снисходительный смех вокруг, за его шутовство
  - |
