  - russian: |
       Конструкция выражает негативное отношение говорящего к некоторой стратегии поведения. Говорящий критикует и осуждает потенциальное [действие]Action как наименее приемлемое в сложившейся ситуации. Обычно речь идет о некотором затруднительном положении, из которого самым простым выходом было бы указанное [действие]Action, но говорящий планирует выполнить другое действие. Частица «же» стоит сразу после глагола.
