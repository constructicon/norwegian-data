  - |
       И не ты ли отправляла парней за дровами, когда [самой]Experiencer [ходить]Action было в лом.
  - |
       С Исаевым теперь у них договор ― как только назревает необходимость, он ей сигналит, и Катя программку инсталлирует, [ей]Experiencer не в лом. Тем более, для финансового директора.
  - |
       Просто [народу]Experiencer в лом [тащиться куда-то, да ещё в субботу]Action.
