definitions:
  - russian: |
       Конструкция выражает наивысшую степень нежелания [участника]Experiencer выполнять некоторое [действие]Action. Отрицательное отношение к действию заключается в отсутствии энтузиазма, состоянии лени и апатии. Используется исключительно в разговорной речи между равными по статусу участниками.
  - norwegian: |
       Konstruksjonen uttrykker den høyeste grad av en [deltakers]Experiencer motvilje mot å utføre en gitt [handling]Action. Den negative holdningen til handlingen består i mangel på entusiasme og en tilstand av kjedsomhet og apati. Brukes utelukkende i dagligtale mellom deltakere med lik status.
examples:
