definitions:
  - russian: |
       Конструкция обозначает, что участник ситуации осуществляет [деятельность]Activity, находясь в одинаковых условиях и имея одинаковые возможности с другим [участником ситуации]Participant (примеры 1-3). Конструкция также может обозначать, что участник ситуации воспринимает свой собственный социальный статус, как равный статусу другого участника, то есть не выше и не ниже него (примеры 4, 5). В этом случае слот VP, как правило, заполняется глаголами "быть", "разговаривать", "общаться" и подобными.
  - english: |
       This construction means that a participant in the situation carries out an [activity]Activity, under the same conditions and with the same capabilities as another [participant in the situation]Participant (examples 1-3). It can also mean that a participant in the situation perceives their own social status as equal to the status of another participant, that is, neither higher nor lower (examples 4, 5). In this case, the VP slot is usually filled with the verbs “быть” ‘to be’, “разговаривать" ‘to talk’, “общаться” ‘to communicate’, and similar.
  - norwegian: |
       Konstruksjonen betyr at en deltaker i situasjonen iverksetter [en aktivitet]Activity på like vilkår og med de samme mulighetene som en annen [deltaker i situasjonen]Participant (eksempel 1-3). Konstruksjonen kan også bety at en deltaker i situasjonen oppfatter sin egen sosiale status som likestilt med en annen deltakers status, altså verken høyere eller lavere (eksempel 4 og 5). I slike tilfeller fylles sloten VP som regel av verbene "быть", "разговаривать", "общаться" o.l.
