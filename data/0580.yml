  - russian: |
       Конструкция обозначает, что [участник]Agent неожиданно совершил некоторое [действие]Action, которое резко изменило ход событий. Действие происходит быстро и за один этап, часто спонтанно или неожиданно. Особенностью этой конструкции является использование чистой основы глагола Verb-Bare, которая подчеркивает быстрое совершение действия: хлоп, прыг, скок, стук, шлеп, хвать, шасть и др. Семантически эти формы соотносимы с глаголами совершенного вида.
