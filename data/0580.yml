definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent неожиданно совершил некоторое [действие]Action, которое резко изменило ход событий. Действие происходит быстро и за один этап, часто спонтанно или неожиданно. Особенностью этой конструкции является использование чистой основы глагола Verb-Bare, которая подчеркивает быстрое совершение действия: хлоп, прыг, скок, стук, шлеп, хвать, шасть и др. По значению эти формы соотносимы с глаголами совершенного вида.
  - english: |
       This construction indicates that a [participant]Agent has unexpectedly carried out an [action]Action, which has abruptly changed the course of events. The action happens quickly and in one step, often spontaneously or unexpectedly. A particular feature of this construction is the use of the bare verb stem Verb-Bare, which emphasises the rapid performance of the action: "хлоп" 'whack', "прыг" 'hop/jump', "скок" 'leap', "стук" 'knock', "шлеп" 'smack', "хвать" 'grab', "шасть" 'dart', etc. In terms of meaning these forms are comparable with perfective verbs. AE: there is a term for  чистой основы глагола = bare verb stem.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Agent utventet har utført en gitt [handling]Action som brått har endret begivenhetenes gang. Handlingen skjer raskt og i én operasjon, ofte spontant eller uventet. En særegenhet ved denne konstruksjonen er bruken av verbroten Verb-Bare, som fremhever handlingens raske utførelse: хлоп, скок, стук, шлеп, хвать, шасть m.fl. Når det gjelder betydningen, er disse formene sammenlignbare med verb av perfektivt aspekt.
