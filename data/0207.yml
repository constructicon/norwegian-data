record: 207
name: 'не то чтобы XP/Cl, а/но XP/Cl'
UD_name: 'не то чтобы XP/Cl, а/но XP/Cl'
illustration: 'Он не то чтобы расстроился, но огорчился.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух формулировок. По мнению говорящего, [формулировка]Evaluation во второй части предложения (после «а/но») более точно соответствует ситуации, чем [формулировка]Evaluation в первой части предложения (после «не то чтобы»). Говорящий словно поправляет сам себя в процессе речи. Слот XP может быть выражен предикативом (примеры 1, 2), именной группой (примеры 3, 4), глагольной группой (пример 5).
examples:
  - |
       Князю стало, наконец, не то чтобы [жалко]Evaluation, а как бы [совестно]Evaluation за свои слова.
  - |
       До Ниццы не то чтобы [далеко]Evaluation, но и [не рукой подать]Evaluation.
  - |
       Это не то чтобы [нормальное явление]Evaluation, но, в общем, [и такое бывает]Evaluation.
  - |
       Мне не то чтобы [диван]Evaluation, а и [раскладушку]Evaluation не на что купить.
  - |
       Он не то чтобы [пить]Evaluation, а [с людьми любит посидеть поговорить]Evaluation.
