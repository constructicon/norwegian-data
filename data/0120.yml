definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant или [объект]Theme был очень близок к выполнению некоторого [действия]Action, но в итоге не выполнил его. Обычно речь идет о негативных действиях, причиняющих урон участнику или вред его здоровью. Чаще слот VP-Pst заполняется глаголами совершенного вида.
  - english: |
       This construction indicates that a [participant]Participant or [object]Theme was close to carrying out an [action]Action, but ended up not doing so. Normally it refers to negative actions that cause damage to the participant or harm their health. More often the slot VP-Pst is filled by a perfective verb.
  - norwegian: |
       Konstruksjonen betyr at [deltakeren]Participant eller [objektet]Theme var svært nær ved å utføre [en gitt handling]Action, men endte med å ikke utføre den. Vanligvis er det tale om negative handlinger som påfører deltakeren tap eller helseskade. Som oftest fylles sloten VP-Pst av verb i perfektivt aspekt.
