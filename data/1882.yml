definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает тождественный результат двух ситуаций. Говорящий сравнивает две альтернативы хода событий. Одна альтернатива является реальной, а другая гипотетической, либо обе альтернативы являются гипотетическими (при обсуждении плана будущих действий). [Вторая альтернатива]Standard оказывается не хуже [первой]Comparee по опреденному критерию (выгодность, скорость, удобство и др.).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to situasjoner har identisk resultat. Taleren sammenligner to alternative hendelsesforløp. Det ene alternativet er reelt og det andre hypotetisk, eller begge alternativene er hypotetiske (når man diskuterer hva man planlegger å gjøre). [Det andre alternativet]Standard viser seg å ikke stå tilbake for [det første]Comparee når det gjelder et bestemt kriterium (fordelaktighet, hurtighet, bekvemmelighet m.m.).
