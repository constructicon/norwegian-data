  - russian: |
       Конструкция обозначает, что некоторое [событие]Event или [действие]Action вызывает радость, удовлетворение, положительные эмоции у [некоторого участника ситуации]Beneficiary. Слот VP заполняется глаголами обоих видов, которые могут обозначать контролируемые и неконтролируемые действия.
  - norwegian: |
       Konstruksjonen betyr at en gitt [hendelse]Event eller [handling]Action fremkaller glede, tilfredshet og gode følelser hos [en gitt deltaker i situasjonen]Beneficiary. Sloten VP fylles av verb av begge aspekter, som kan betegne kontrollerbare og ukontrollerbare handlinger.
