definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает причины и целесообразности некоторого [действия.]Action Конструкция часто выражает недоумение или недовольство говорящего. Слова «к чему» означают 'для чего, почему'. Конструкция может также обозначать отказ говорящего выполнять действие, и в таких случаях она представляет собой риторический вопрос (примеры 1, 4). Действие обычно названо личной формой глагола (пример 3) или инфинитивом глагола, при котором участник выражен формой дательного падежа местоимения или существительного (примеры 1, 2). Часто действие выражено отглагольным существительным (примеры 4, 5).
  - english: |
       This construction indicates that the speaker does not understand the reason for or the point of an [action]Action. It often expresses the speaker's bewilderment or dissatisfaction. The words "к чему" signify 'for what, why'. This construction can also indicate the speaker's refusal to perform an action, and in such cases the construction acts as a rhetorical question (examples 1, 4). The action is usually denoted by a conjugated verb (example 3) or an infinitive where the participant is expressed by a pronoun or a noun in the dative case (examples 1 and 2). The action is often expressed by a deverbal noun (examples 4, 5).
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår årsaken til og poenget med en gitt [handling.]Action Ofte uttrykker konstruksjonen talerens villrede eller misnøye. Ordene "к чему" betyr 'i hvilken hensikt, hvorfor'. Konstruksjonen kan også betegne talerens vegring mot å utføre en handling og fremstår da som et retorisk spørsmål (eksempel 1 og 4). Handlingen betegnes vanligvis av et personbøyd verb (eksempel 3) eller av et verb i infinitiv, der deltakeren er uttrykt av et pronomen eller substantiv i dativ (eksempel 1 og 2). Ofte uttrykkes handlingen av et verbalsubstantiv (eksempel 4 og 5).
