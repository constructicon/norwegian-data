definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает временно приостановить [некоторое действие]Action, которое уже происходит в настоящий момент или вот-вот начнется. Как если бы говорящий просил подождать того момента, когда можно было бы начать это действие. С точки зрения говорящего, это действие является преждевременным либо совсем не должно иметь место. Существуют [сведения]Situation, которые собеседник должен узнать и учесть, принимая решение продолжить это действие или вести себя иначе. Побуждение может быть обращено к собеседнику или к группе лиц, которая не включает говорящего.
examples:
  - |
       'Обернувшись, я увидел, как он выглядывает из приоткрытой двери. ― Ты подожди [уходить]Action. [У меня к тебе дело]Situation.'
  - |
       '.— Саша, ну подожди [сердиться]Action. [Наверное, Гришка решил завести себе рыбок]Situation.'
  - |
       '– Подождите [благодарить нас]Action, – сказала супруга Антона Андреевича, – [мы ведь ни до чего не договорились и ничего вам не обещали]Situation.'
  - |
       '― Беру, пока не прибежал ваш портной и не забрал это сокровище! ― Подождите [покупать]Action, ― официальным тоном сказала Ирина. ― [Вы еще не знаете о скидке в десять долларов]Situation.'
  - |
       'В тишине было слышно, как кто-то пробует открыть калитку. ― Подождите [волноваться]Action. [Может, это просто воры?]Situation'
