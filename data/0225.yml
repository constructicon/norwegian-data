definitions:
  - russian: |
       Конструкция выражает удивление или разочарование говорящего в связи с некоторой [ситуацией]Situation или [действиями]Action другого участника. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника. Конструкция также используется при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой.
  - norwegian: |
       Konstruksjonen uttrykker talerens forundring eller skuffelse over en gitt [situasjon]Situation eller en annen deltakers [handlinger]Action. Konstruksjonen brukes vanligvis i en dialogsituasjon og uttrykker talerens reaksjon på samtalepartnerens foregående replikk. Konstruksjonen brukes også ved gjengivelse av talerens enetale, bygget opp som en dialog taleren fører med seg selv.
