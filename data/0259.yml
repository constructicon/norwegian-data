       Konstruksjonen uttrykker beundring/forbløffelse over [evnene eller egenskapene]Evaluation til [X]Agent, f.eks. at de er smarte (умны). Merk at konstruksjonen krever adjektiv i kortform, og at adjektivet står foran substantivet.
