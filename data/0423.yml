definitions:
  - russian: |
       Конструкция обозначает опасение говорящего и указывает на два взаимоисключающих варианта развития ситуации. Оборот «а (не) то» вводит неблагоприятный [исход]Result. Предложение перед ним содержит указание на [ситуацию]Situation, которая позволит избежать этого неблагоприятного исхода.
examples:
  - |
       ― Ну, [идём]Situation, а то [опоздаем на сеанс]Result.
  - |
       [Надо действовать]Situation, а то [будет поздно]Result.
  - |
       «Ладно, [пойду я]Situation, а то [потеряют]Result, ― сказал Игорь, ― еще увидимся».
  - |
       [Надо будет взяться за эстонский]Situation, а то [наговорят тут про тебя, а ты и знать не будешь]Result.
  - |
       [Нужно отвечать предельно аккуратно]Situation, а не то [привяжется]Action, мол, откуда вы знаете, когда он был, этот момент убийства.
