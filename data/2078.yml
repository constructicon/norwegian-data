definitions:
  - russian: |
       Конструкция является стандартным способом выражения вежливости со стороны говорящего. Конструкция обозначает, что говорящий испытывает положительные радостные эмоции по отношению к собеседнику и [действию, связанному с собеседником]Action. Конструкция часто используется при встрече и приветствии собеседника (примеры 1-4). Конструкция также может обозначать, что говорящему приятно выполнить [действие]Action, полезное собеседнику (пример 5).
examples:
