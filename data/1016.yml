definitions:
  - russian: |
       Конструкция обозначает, что говорящий предлагает некоторые [действия]Action (которые осуществит он сам, собеседник или другой участник) и спрашивает согласия и разрешения [собеседника]Participant на эти действия. Подразумевается, что эти действия в интересах собеседника и что отношение собеседника к ним будет положительным. В редких случаях говорящий обращается не к непосредственному собеседнику, а к другому участнику (пример 2).
  - norwegian: |
       Konstruksjonen betyr at taleren foreslår visse [handlinger]Action (som taleren selv, samtalepartneren eller en annen deltaker skal utføre) og ber om [samtalepartnerens]Participant samtykke og tillatelse til disse handlingene. Det er underforstått at handlingene er i samtalepartnerens interesse og at samtalepartnerens holdning til dem vil være positiv. I sjeldne tilfeller henvender taleren seg ikke til samtalepartneren, men til en annen deltaker (eksempel 2).
