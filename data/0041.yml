definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает [собеседника]Participant прекратить выполнять [некоторое действие]Action, которое происходит в данный момент. Говорящий оценивает это действие отрицательно, подвергает критике, потому что, с его точки зрения, у действия нет серьезных оснований или оно кажется слишком длительным. Как правило, речь идет о негативно оцениваемом поведении (врать, ссориться, издеваться), негативном эмоциональном состоянии (сердиться, охать) или неуместном бездействии (сидеть) и др. В редких случаях речь идет о положительном или нейтральном действии, которое в данной ситуации интерпретируется как неуместное (примеры 4, 5). Побуждение может быть обращено к одному лицу (примеры 1,3,4,5) или к группе лиц, которая не включает самого говорящего (пример 2). Конструкция подразумевает отсутствие социальной иерархии между говорящим и собеседником и произносится в дружеском тоне.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder [samtalepartneren]Participant om å slutte å utføre en pågående [handling]Action. Taleren vurderer handlingen negativt og kritiserer den for ikke å være tilstrekkelig velbegrunnet, eller for å vare for lenge. Som regel dreier det seg om en type atferd som betraktes som negativ (lyve, krangle, håne), en negativ humørtilstand (være sint, jamre seg) eller upassende uvirksomhet (sitte) m.fl.. I sjeldne tilfeller er det tale om en positiv eller nøytral handling som i situasjonen oppfattes som upassende (eksempel 4 og 5). Anmodningen kan være rettet til én person (eksempel 1, 3, 4 og 5) eller til en gruppe personer som ikke inkluderer taleren (eksempel 2). Konstruksjonen forutsetter fravær av rangsforskjeller mellom taleren og samtalepartneren og fremføres i en vennskapelig tone.
