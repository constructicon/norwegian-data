definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Possessor [получает]Action [объект]Theme или [информацию]Theme, ранее ему не принадлежавшие, возможно, на время. Участник получает право распоряжаться полученным объектом по своему усмотрению: изменять, перемещать, уничтожать и т.д. Конструкция часто встречается в контекстах, которые описывают вооруженные силы и войну (пример 1).
  - norwegian: |
       Konstruksjonen betyr at en gitt [deltaker]Possessor [får]Action [et objekt]Theme eller [en informasjon]Theme som tidligere ikke har tilhørt deltakeren, kanskje midlertidig. Deltakeren får retten til å forvalte det mottatte objektet etter eget forgodtbefinnende: endre det, flytte det, tilintetgjøre det osv. Konstruksjonen forekommer ofte i kontekster som beskriver væpnede styrker og krig (eksempel 1).
