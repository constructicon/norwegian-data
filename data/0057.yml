  - russian: |
       Конструкция обозначает, что [участник]Agent неожиданно совершил некоторое [действие]Action, которое резко изменило ход событий. Действие происходит быстро и за один этап, часто спонтанно или неожиданно. Оба глагола стоят в одной грамматической форме и согласуются с подлежащим.
  - english: |
       This construction indicates that a [participant]Agent suddenly carried out an [action]Action, that dramatically changed the course of events. The action takes place quickly and all at once, often spontaneously and unexpectedly. Both verbs use the same inflected form and agree with the subject.
