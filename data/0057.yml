       Konstruksjonen betyr at [en deltaker]Agent uventet har utført en gitt [handling]Action som brått endret begivenhetenes gang. Handlingen skjer raskt og i én tørn, ofte spontant eller uventet. De to verbene står i samme bøyningsform og kongruerer med subjektet.
