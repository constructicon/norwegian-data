definitions:
  - russian: |
       'Конструкция обозначает запрет на [некоторое действие]Action как выражение некоторого общего правила, принятого в обществе, в организации (например, в школе, в тюрьме) или в общественном месте (например, в парке) на официальном уровне. Действие может произойти после момента речи, и наложение запрета должно его предотвратить. [Участник]Participant, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, администрация учреждения vsпосетители). Правило действует для всех членов общества или для определенных групп людей (например, женщины, дети, студенты первого курса университета, заключенные в тюрьме и др.). Часто участник не упоминается (примеры 2, 3, 4). Если участник назван, то он как правило представлен целой группой лиц (пример 1), но может быть и отдельным лицом, в том числе и собеседником говорящего (пример 5). Конструкция может использоваться при описании условий игры, спортивных соревнований, правил дорожного движения и вождения автомобиля (пример 3), в инструкциях по использованию бытовых приборов, правил поведения в общественных местах (пример 4), в описании ограничений на свободу действий как форму наказания (пример 5) и др.'
