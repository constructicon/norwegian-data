definitions:
  - russian: |
       Конструкция обозначает запрет на [некоторое действие]Action как выражение некоторого общего правила, принятого в обществе, в организации (например, в школе, в тюрьме) или в общественном месте (например, в парке) на официальном уровне. Действие может произойти после момента речи, и наложение запрета должно его предотвратить. [Участник]Participant, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, администрация учреждения vsпосетители). Правило действует для всех членов общества или для определенных групп людей (например, женщины, дети, студенты первого курса университета, заключенные в тюрьме и др.). Часто участник не упоминается (примеры 2, 3, 4). Если участник назван, то он как правило представлен целой группой лиц (пример 1), но может быть и отдельным лицом, в том числе и собеседником говорящего (пример 5). Конструкция может использоваться при описании условий игры, спортивных соревнований, правил дорожного движения и вождения автомобиля (пример 3), в инструкциях по использованию бытовых приборов, правил поведения в общественных местах (пример 4), в описании ограничений на свободу действий как форму наказания (пример 5) и др.
  - norwegian: |
       Konstruksjonen betyr at [en gitt handling]Action omfattes av et forbud som gjenspeiler en allmenn regel i et samfunn, et land eller en organisasjon (f.eks. på en skole eller i et fengsel), eller en regel på offentlig sted (f.eks. i en park), vedtatt på offisielt nivå. Handlingen kan komme til å inntreffe etter taleøyeblikket, hvilket innføringen av forbudet skal forhindre. [Deltakeren]Participant som ilegger forbudet, har høyere sosial status enn den forbudet gjelder (f.eks. som leder vs. underordnet, ansatt på en institusjon vs. besøkende). Regelen omfatter alle medlemmene av et samfunn eller bestemte grupper mennesker (f.eks. kvinner, barn, førsteårsstudenter på universitetet, innsatte i fengsler m.fl.). Ofte er ikke deltakeren nevnt (eksempel 2, 3 og 4). Når deltakeren nevnes, er det oftest snakk om en hel gruppe personer (eksempel 1), skjønt det også kan være en enkeltperson, herunder talerens samtalepartner (eksempel 5). Konstruksjonen kan brukes om spilleregler, idrettskonkurranser, regler for trafikk og bilkjøring (eksempel 3), bruksanvisninger for husholdningsapparater, regler for atferd på offentlig sted (eksempel 4), beskrivelser av innskrenket handlefrihet som straffeform (eksempel 5) m.m.
