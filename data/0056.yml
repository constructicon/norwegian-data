definitions:
  - russian: |
       Конструкция обозначает, что участник ситуации или предмет полностью (или в очень большой части) покрыт [чем-то]Theme. Как правило, это жидкость (краска, слезы, кровь), повреждения поверхности (синяки, пятна, трещины, морщины) или множество предметов одного типа (цветы, подушки, игрушки).
  - english: |
       This construction indicates that a participant in a situation or an object is completely (or to a very large extent) covered with [something]Theme. Usually this something is a fluid (paint, tears, blood), damage to the surface (bruises, stains, cracks, wrinkles), or a quantity of identical objects (flowers, pillows, toys).
  - norwegian: |
       Konstruksjonen uttrykker at en deltaker i situasjonen eller en gjenstand fullstendig (eller for en stor del) er dekket av [noe]Theme. Som regel er dette en væske (maling, tårer, blod), en overflateskade (et blåmerke, en flekk, sprekk eller rynke) eller en mengde gjenstander av samme slag (blomster, puter, leker).
