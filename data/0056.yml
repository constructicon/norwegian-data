definitions:
  - russian: |
       Конструкция обозначает, что [что-то или кто-то ]Theme находится в чем-либо целиком, полностью. Указывает на полный охват предмета или человека. Обычно оценка того, в чем находится предмет или человек, имеет негативную или ироническую коннотацию. Дефиниция мне не нравится, ее надо переписать. Нужно обязательно сказать, что объект покрыт чем-то.
  - english: |
       This construction describes [something or someone]Theme as being completely covered in something. Usually, what they are covered in, is negative, e.g. синяки ‘bruises’ and слёзы ‘tears’, or has an ironic connotation in the particular context, e.g. мехи ‘fur coats’. A similar construction is sometimes used in English, e.g. she was all in tears.
  - norwegian: |
       Konstruksjonen uttrykker at [noe eller noen]Theme har noe over hele seg. Det som dekker, er vanligvis noe negativt, f.eks. синяки ‘blåmerker’ eller слёзы ‘tårer’, eller gir en ironisk effekt i den aktuelle konteksten, f.eks. мехи ‘pelskåper’. På norsk kan konstruksjoner med hel(t) brukes for å uttrykke denne betydningen, f.eks. “han hadde blåmerker over hele seg”, “hun var helt oppløst i tårer”, osv.
