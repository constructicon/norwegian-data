definitions:
  - russian: |
       Конструкция выражает опасение говорящего в связи с [гипотетической ситуацией]Action, которая может произойти в будущем. Если предпринять какое-либо действие, то результат может привести к нежелательным последствиям. Упоминание действия может как следовать за словосочетанием "чего доброго", так и предшествовать ему.
  - english: |
       This construction expresses the speaker's anticipation about a future situation. If the [action]Action is carried out, it may lead to undesirable consequences. In a sentence the action can follow or precede "чего доброго".
examples:
