definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что может произойти некоторое нежелательное для него или другого участника [событие]Event. Говорящий не может контролировать наступление этого события. Как правило, речь идет о событии в будущем, но в редких случаях и в прошлом (пример 5).
examples:
  - |
       Но Вадим опять промолчал, думая о том, что сегодня прохладно, а он в одной рубашке, [заболеет]Event, чего доброго.
  - |
       Чего доброго, [упадет на полпути]Event, потом тащить его придется.
  - |
       Зная номер вашего транспортного средства, любой другой гражданин [может]Event, чего доброго, вбить его в соответствующее поле и посмотреть, как много вы задолжали государству.
  - |
       Вспомнились слова старичка о каком-то убийстве в Лондоне. Чего доброго, [не начали бы проверять]Event.
  - |
       Камеры ждут моего пробуждения; возможно, трансляция уже началась. Чего доброго, [успели заснять и незваного гостя]Event.
