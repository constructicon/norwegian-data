definitions:
  - russian: |
       Конструкция обозначает добавочное [действие]Action, которое хорошо подходит для выполнения вместе с другим параллельным действием или сразу после него. Эти действия могут выполняться одним и тем же участником (примеры 2, 5) или разными участниками. Первый слот VP обычно заполняется глаголом в форме императива (пример 1).
  - english: |
       This construction designates an additional [action]Action that can be well performed alongside another parallel action or immediately after that action. these two actions can be perfromed by the same participant (examples 2, 5) or different participants. The first VP slot usually fills with an imperative form of a verb (example 1).
  - norwegian: |
       Konstruksjonen betegner en [tilleggshandling]Action som det passer å utføre sammen med en annen, parallell handling eller rett etter denne. Handlingene kan utføres av én og samme deltaker (eksempel 2 og 5) eller av forskjellige deltakere. Den første VP-sloten fylles vanligvis av et verb i imperativ (eksempel 1).
