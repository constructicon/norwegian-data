  - russian: |
       'Конструкция подчеркивает избыточность некоторого [объекта]Theme, которым располагает [участник]Participant. Количество объекта намного больше, чем необходимо. Упоминание самого [участника]Participant опционально. Конструкция используется в неформальном общении.'
  - english: |
       'This construction is used to emphasise the excess of an [object]Theme that the [participant]Participant has. The amount of the object is much larger than necessary. Mentioning the [participant]Participant is optional.'
