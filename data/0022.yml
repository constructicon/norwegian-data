definitions:
  - russian: |
       Конструкция подчеркивает избыточность некоторого [объекта]Theme, которым располагает [участник]Participant. Количество объекта намного больше, чем необходимо. Упоминание самого [участника]Participant опционально. Конструкция используется в неформальном общении.
  - norwegian: |
       Konstruksjonen understreker en overflod av [et objekt]Theme som [deltakeren]Participant besitter. Mengden av objektet er mye større enn nødvendig. Å nevne [deltakeren]Participant er valgfritt. Konstruksjonen brukes i uformell kommunikasjon.
examples:
  - |
       [Нам]Participant [эту картошку]Theme девать некуда.
  - |
       [Начальству]Participant просто [деньги]Theme девать некуда.
  - |
       [Тебе]Participant что, [время]Theme девать некуда?
  - |
       ― Попробуй, ― с улыбкой согласилась Мария, ― если [силы]Theme девать некуда.
  - |
       Своих [учителей]Theme девать некуда, голубчик… ― вздохнул директор, даже не интересуясь дипломом.
