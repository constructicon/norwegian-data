definitions:
  - russian: |
       Конструкция обозначает, что одно [действие]Action совершается сразу после другого кратковременного [действия]Event, которое служит его условием или причиной. Как если бы достаточно было произойти некоторому действию, чтобы за ним сразу произошло другое. Такая комбинация двух действий может иметь место один раз (примеры 1, 3) или многократно (примеры 2, 4, 5). [Участник ситуации]Agent, выполняющий кратковременное действие, может быть назван или нет. Ударение в глаголе стоит на первом слоге: стóит, стóило.
  - norwegian: |
       Konstruksjonen betyr at én [handling]Action utføres rett etter en annen, kortvarig [handling]Event som tjener som dens betingelse eller årsak. Det er som om det at en gitt handling finner sted, er tilstrekkelig til at en annen følger like etter. En slik kombinasjon av to handlinger kan finne sted én gang (eksempel 1 og 3) eller flere ganger (eksempel 2, 4 og 5). [Deltakeren i situasjonen]Agent som utfører den kortvarige handlingen, kan være nevnt eller ikke. Trykket i verbet ligger på første stavelse: стóит, стóило.
