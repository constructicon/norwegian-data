definitions:
  - russian: |
       Конструкция указывает на [ситуацию]Situation, актуальную в современный говорящему достаточно большой период времени. Часто эта ситуация сравнивается с ситуациями в прошлом: говорящий либо подчеркивает некоторые отличия современной ситуации от ситуаций в прошлом (примеры 3, 4), либо сообщает, что ситуация остается неизменной (примеры 1, 2). Если сравнение с прошлым не выражено явно, то, как правило, говорящий уточняет, почему он сосредотачивает свое внимание именно на современности (пример 5).
