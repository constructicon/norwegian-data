name: 'NP-Nom не мочь не VP-Inf'
UD_name: 'NP-Nom не мочь не VP-Inf'
illustration: 'Не могу не согласиться.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что [некоторое действие]Action или [состояние]State видится как единственно возможный вариант развития событий или поведения [участника]Agent в сложившейся ситуации. С точки зрения говорящего, у участника нет выбора (примеры 1-3) или ситуация не может развиваться альтернативным образом (примеры 4-5). Неизбежность действия подчеркивается с помощью двойного отрицания.
examples:
  - |
       [Петр]Agent не мог не [поверить ее словам]Action.
  - |
       [Он]Agent не мог не [сказать о проблемах]Action, которые нуждались в незамедлительных решениях.
  - |
       [Вы]Agent не могли не [заметить меня]Action, и, поверьте, я не хвастаюсь.
  - |
       [Бурный рост предложения на компьютеры]Theme не мог не [привести к усилению конкуренции]Action.
  - |
       [Город, который конкурирует с Нью-Йорком по качеству жизни]Theme, не может не [быть многокультурным]State.
