definitions:
  - russian: |
       Конструкция обозначает, что некоторый [объект]Theme, [компонент]Theme или [участник]Participant не присутствует или не участвует в [действии]Action или [ситуации]Situation. Этот объект или участник может быть конкретным или абстрактным. При этом ожидалось, что объект или участник будет присутствовать в этом действии или этой ситуации.
  - norwegian: |
       Konstruksjonen betyr at [et objekt]Theme, [en komponent]Theme eller [en deltaker]Participant ikke er til stede eller ikke deltar i [en handling]Action eller [en situasjon]Situation. Objektet eller deltakeren kan være konkret eller abstrakt. Samtidig var det forventet at objektet eller deltakeren ville være til stede i denne handlingen eller situasjonen.
