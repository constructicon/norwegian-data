definitions:
  - russian: |
       Конструкция используется, когда говорящий вежливо побуждает участника ситуации не выполнять некоторое [действие]Action. Это действие может произойти в будущем или происходит в данный момент. Говорящий считает, что выполнение действия не оправдано разумными причинами. Побуждение говорящего звучит в форме совета. Часто участник, к которому обращен совет, не упоминается, и конструкция используется как безличное предложение. Если участник назван, то он может быть представлен целой группой лиц или отдельным лицом, в том числе и собеседником говорящего. Кроме того, говорящий может обращаться к самому себе. С дативом (4,5), без датива (1,2,3); к собеседнику (4), к группе (6), к третьему лицу (5), говорящий сам себе (1).
  - norwegian: |
       Konstruksjonen anvendes når taleren høflig anmoder en deltaker i en situasjon om ikke å utføre [en handling]Action. Handlingen kan inntreffe i fremtiden, eller den pågår i øyeblikket. Taleren mener det ikke finnes fornuftige grunner til å utføre denne handlingen. Talerens anmodning fremstår som et råd. Deltakeren som anmodningen er rettet til, er ofte ikke nevnt, og konstruksjonen brukes da som en upersonlig setning. Når deltakeren nevnes, kan det være i egenskap av en gruppe personer eller en enkeltperson, herunder talerens samtalepartner. Dessuten kan taleren henvende seg til seg selv. Med dativ (4 og 5) og uten dativ (1, 2 og 3); til en samtalepartner (4), til en gruppe (6), til en tredjeperson (5), til seg selv (1).
