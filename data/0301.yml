definitions:
  - russian: |
       Конструкция характеризует [некоторый объект, участника или событие]Theme через указание на его приблизительное сходство с [другим явлением]Evaluation. Отмеченное сходство подается как субъективная оценка говорящего. Говорящий предлагает наиболее подходящую с его точки зрения [номинацию]Evaluation для этого участника или объекта
  - english: |
       This construction is used to describe [something]Theme by comparing it to [something else]Theme. In English the construction can often be translated as ‘like’, e.g. этот концерт был своего рода дебютом для организаторов ‘this concert was like a debut for the organizers’.
  - norwegian: |
       Konstruksjonen brukes for å beskrive [noe]Theme ved å sammenligne med [noe annet]Theme. På norsk kan konstruksjonen ofte oversettes med ‘en slags’, f.eks. этот концерт был своего рода дебютом для организаторов ‘denne konserten var en slags debut for organisatorene’.
