  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство [одной ситуации]Comparee с [другой реальной ситуацией]Standard. Конструкция может использоваться для объяснения ситуации путем сравнения ее с другой, которая, с точки зрения говорящего, является более знакомой и понятной для адресата (пример 4).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever likheten mellom [én situasjon]Comparee og [en annen reell situasjon]Standard. Konstruksjonen kan brukes for å forklare en situasjon ved å sammenligne den med en annen, som taleren mener er mer kjent og forståelig for mottakeren (eksempel 4).
