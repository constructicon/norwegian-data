record: 437
name: 'Noun-Nom ~Noun-Ins, а/но Cl'
UD_name: 'N-Nom N-Ins, а/но Cl'
illustration: 'Дружба дружбой, но я влюбился в нее.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция завершает обсуждение одной темы и переводит внимание на другую тему разговора. Конструкция обозначает, что [существование какой-либо ситуации]Theme не должно повлиять на событие, происходящие параллельно. См. 1960.
  - english: |
       This construction signifies that [the existence of a situation]Theme should not affect the event occurring parallel to it. In the construction the object is duplicated.
examples:
  - |
       '[Уроки]Theme-[уроками]Actant, [а]а  [цель у нас совсем другая.]Event'
  - |
       '[Дела]Theme-[делами]Actant, [а]а  [обед стынет.]Event'
  - |
       '[Шутки]Theme  [шутками]Actant, [но]но  [Германия, кажется, проиграет.]Event'
