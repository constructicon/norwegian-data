definitions:
  - russian: |
       Конструкция обозначает отсутствие человека, необходимого [участнику]Experiencer для осуществления некоторого [действия]Action. Ударение в «некого» стоит на не-.
  - norwegian: |
       Konstruksjonen betegner fraværet av en person [deltakeren]Experiencer trenger for å kunne utføre en gitt [handling]Action. Trykket i "некого" ligger på не-.
examples:
  - |
       Больше никто не приезжал. [Кипренскому]Experiencer было некого [рисовать.]Action Тогда он начал писать портреты крестьян и пейзажи на окраинах Твери и берегах Волги.
  - |
       Даже не знаю, что такое «квинта», а словаря под рукой нет и [спросить]Action некого.
  - |
       Во второй своей женитьбе [винить]Action, кроме себя, [Алёше]Experiencer было некого.
  - |
       Это было одно из тех дел, когда ничего не складывается. Вроде и [подозревать]Action некого, а вроде и каждого можно заподозрить.
  - |
       Поэтому я только рассказываю, как я поступала в похожих ситуациях, и если человеку это интересно и нужно, то он не пропустит ничего. А если нет, то и [обвинять]Action в чтении «моралей» будет некого.
