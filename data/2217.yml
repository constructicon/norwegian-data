illustration: 'Чего ради я буду вам помогать?'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает причины и целесообразности некоторого [действия.]Action Конструкция часто выражает недоумение или недовольство говорящего. Слова «к чему» означают 'для чего, почему'. Конструкция может также обозначать отказ говорящего выполнять действие, и в таких случаях она представляет собой риторический вопрос (примеры 1, 3). Действие обычно названо личной формой глагола (примеры 1, 2) или инфинитивом глагола, при котором участник выражен формой дательного падежа местоимения или существительного (примеры 3, 4). Иногда действие выражено отглагольным существительным (пример 5).
