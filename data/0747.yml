definitions:
  - russian: |
       Конструкция характеризует эмоциональное состояние [участника ситуации]Experiencer как сильное отклонение от его нормального состояния. Конструкция обозначает, что участник взволнован, растерян, испуган или огорчен до такой степени, что перемена в нем заметна говорящему и окружающим людям. Внешние проявления этого состояния включают медлительность, задумчивость, необщительность, неестесвенное поведение или странный внешний вид. Как если бы этот человек больше не принадлежал самому себе, потеряв душевное спокойствие и равновесие. Причина такого состояния участника, как правило, негативная, может быть выражена именной группой с предлогом «от». Конструкция используется в единственном числе, а во множественном числе встречается реже (пример 5).
  - norwegian: |
       Konstruksjonen beskriver at den emosjonelle tilstanden til [en deltaker i situasjonen]Experiencer avviker sterkt fra det som er vanlig for denne personen. Konstruksjonen betyr at deltakeren er så oppskaket, forvirret, skremt eller skuffet at den indre forandringen er merkbar for taleren og folk omkring. I det ytre kan tilstanden gi seg til kjenne i sendrektighet, ettertenksomhet, innesluttethet, unaturlig opptreden eller rart utseende. Det er som om personen ikke lenger tilhører seg selv, etter å ha mistet sinnsroen og likevekten. Tilstandens årsak, som vanligvis er noe negativt, kan være uttrykt av en nominalfrase med preposisjonen "от". Konstruksjonen brukes i entall og forekommer sjeldnere i flertall (eksempel 5).
