definitions:
  - russian: |
       Конструкция характеризует эмоциональное состояние [участника ситуации]Experiencer как сильное отклонение от его нормального состояния. Конструкция обозначает, что участник взволнован, растерян, испуган или огорчен до такой степени, что перемена в нем заметна говорящему и окружающим людям. Внешние проявления этого состояния включают медлительность, задумчивость, необщительность, неестесвенное поведение или странный внешний вид. Как если бы этот человек больше не принадлежал самому себе, потеряв душевное спокойствие и равновесие. Причина такого состояния участника, как правило, негативная, может быть выражена именной группой с предлогом "от". Конструкция используется в единственном числе, а во множественном числе встречается реже (пример 5).
