definitions:
  - russian: |
       Конструкция выражает запрет на повторение некоторого [действия]Action, которое однажды уже происходило. Запрет является командой, которую отдает говорящий собеседнику или группе лиц безапелляционным тоном. Говорящий высказывает запрет на появление [предмета]Theme или [участника]Participant в личном пространстве говорящего, имея в виду как физическое, так и информационное пространство. Как правило, участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Участник, которому адресован запрет, не называется, потому что понятен из ситуации. Обычно такой запрет используется только в устной форме и обращен к собеседнику. В тех случаях, когда слот PronPers-Nom указывает на самого говорящего (пример 1), запрет тоже обращен не к говорящему, а собеседнику, и направлен на действия собеседника, которые нежелательны для говорящего.
  - english: |
       This construction expresses a prohibition against repeating a given [action]Action that has already happened once. The prohibition is a command that the speaker gives the interlocutor or a group of people in a peremptory tone. The speaker prohibits an [object]Theme or [participant]Participant from appearing in the speaker's personal space, meaning both physical and informational space. As a rule the participant who states the prohibition has higher status in the social hierarchy than the person to whom the prohibition is addressed (for example, the relative status of boss vs. subordinate, adult vs. child, administration of an institution vs. guests). The participant to whom the prohibition is addressed is not mentioned as it is clear from the situation. Usually, such a prohibition is only used orally and is addressed to the interlocutor. In cases where the slot PronPers-Nom refers to the speaker themself (example 1), the prohibition is not addressed to the speaker, but rather to the interlocutor, and is directed at the interlocutor's actions that are undesirable for the speaker.
  - norwegian: |
       Konstruksjonen uttrykker et forbud mot å gjenta en gitt [handling]Action som allerede en gang har funnet sted. Forbudet er en ordre taleren gir samtalepartneren eller en gruppe personer på en kontant måte. Taleren nedlegger forbud mot [en gjenstands]Theme eller [en deltakers]Participant tilsynekomst i talerens intimsone, forstått som både den fysiske sonen og informasjonssonen. Deltakeren som nedlegger forbudet, har som regel høyere rang enn den forbudet gjelder (f.eks. som sjef vs. underordnet, voksen vs. barn, ansatt vs. besøkende). Deltakeren forbudet er rettet mot, nevnes ikke, ettersom det fremgår av situasjonen hvem vedkommende er. Forbud som dette brukes vanligvis kun i muntlig tale og er henvendt til samtalepartneren. Også i de tilfellene, der sloten PronPers-Nom refererer til taleren selv (eksempel 1), er forbudet rettet mot samtalepartneren (ikke taleren) og sikter til samtalepartnerens handlinger, som taleren ser på som uønsket.
