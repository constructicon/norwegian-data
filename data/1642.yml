definitions:
  - russian: |
       Конструкция обозначает относительно короткий промежуток времени (обычно несколько недель или месяцев), в течение которого [некоторый участник]Participant находится в новом для него [месте]Location или занимается новой [деятельностью]Activity. Предполагается, что этого времени недостаточно, чтобы получить какие-либо результаты (пример 1). Несмотря на это и вопреки ожиданиям говорящего, участник может достигать значительных результатов, положительных (пример 2) или отрицательных (пример 3). Конструкция оценивает успешность участника в новой роли. Обычно речь идет о новой работе, должности, новом месте жительства, изменении статуса человека. Конструкция также может обозначать, что ограниченное количество времени, проведенное участником в его новой роли, лишает его в глазах говорящего достаточного уважения, доверия и некоторых прав (примеры 4, 5).
  - norwegian: |
       Konstruksjonen betegner et forholdsvis kort tidsrom (vanligvis noen uker eller måneder), der [en gitt deltaker]Participant oppholder seg på et nytt [sted]Location eller driver med en ny [aktivitet]Activity. Det antas at tidsrommet ikke er langt nok til å frembringe resultater (eksempel 1). Til tross for dette og i strid med talerens forventninger kan deltakeren oppnå betydelige resultater, positive (eksempel 2) eller negative (eksempel 3). Konstruksjonen vurderer hvor god deltakeren er i den nye rollen. Vanligvis er det tale om et nytt arbeid, en ny stilling, et nytt bosted eller en endret status. Konstruksjonen kan også bety at den begrensede tiden deltakeren har hatt i sin nye rolle, i talerens øyne ikke levner vedkommende tilstrekkelig respekt, tillit og enkelte rettigheter (eksempel 4 og 5).
