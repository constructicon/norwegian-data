definitions:
  - russian: |
       Конструкция формулирует математическую операцию возведения [числа]Quantity во вторую степень (квадрат) или в третью степень (куб) и называет [результат]Result. Слот VP заполняется глагольными формами "равняется" и "будет". Результат может быть выражен формой именительного или дательного падежа в случае, если используются слова "равно" или "равняется" (примеры 2, 3, 4, 5). Со словом "будет" или если оно опущено, результат всегда выражен формой именительного падежа (пример 1).
