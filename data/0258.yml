name: 'от/из NP-Gen нести NP-Ins'
UD_name: 'от/из NP-Gen нести NP-Ins'
illustration: 'От него несёт алкоголем.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что некоторый [объект]Theme или [участник]Participant сильно пахнет [чем-либо неприятным]Cause. Этот сильный неприятный запах распространяется в окружающем пространстве и вызывает дискомфорт говорящего. Конструкция несет негативную оценку. Предлог «из» обычно вводит место, которое является источником запаха, а предлог «от» вводит участника (реже объект), который обладает таким запахом.
  - norwegian: |
       Konstruksjonen betyr at et gitt [objekt]Theme eller [en deltaker]Participant lukter sterkt av [noe vondt]Cause. Den sterke, vonde lukten sprer seg rundt omkring og vekker talerens ubehag. Konstruksjonen er negativt ladet. Preposisjonen "из" introduserer vanligvis stedet som er luktens kilde, og preposisjonen "от" introduserer deltakeren (sjeldnere objektet) som lukter slik.
examples:
  - |
       От [него]Participant несло [луком]Cause и [чесноком]Cause одновременно. Отвратительно!
  - |
       Из [палатки]Theme несёт [рыбой.]Cause
  - |
       От [папы]Theme сильно несло [табаком]Cause и [водкой.]Cause
  - |
       Еще на одном месте, у левого окна, сидит мрачный мужик, от [которого]Participant несет [перегаром]Cause и [дешевыми сигаретами]Cause, а оставшиеся два кресла занимаем мы ― госпожа Хильда и я.
  - |
       От [сумки]Theme несло [тухлятиной.]Cause
