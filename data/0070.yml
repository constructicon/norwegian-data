definitions:
  - russian: |
       Конструкция выражает удивление говорящего [объектом]Theme, [участником]Participant или [событием]Event, которые оказались не такими, как он ожидал. Подчеркивается несоответствие ожидаемого и реального. Конструкция обычно несет отрицательную оценку, выражает разочарование (примеры 1-3). Конструкция может также указывать на то, что изначальная отрицательная оценка не соответствует действительности (примеры 4-5).
examples:
