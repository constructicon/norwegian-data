definitions:
  - russian: |
       Конструкция обозначает, что у [участника]Possessor, который выражается местоимением, [ есть близкий родственник или друг]Experiencer, у которого есть [что-либо]Theme в наличии, в собственности. Конструкция также может обозначать, что произошло [некоторое событие]Event.
  - english: |
       This construction expresses that [some event]Event has taken place in the life of [a relative or friend]Experiencer of the [participant]Possessor. In English, the participant is mentioned through a possessive pronoun, such as ‘her‘, e.g. у нее у дочки уже родился сын ‘her daughter has already given birth to a son’. The construction can also mean that [the participant’s relative or friend]Experiencer has or owns something, e.g. у него у отца проблемы со здоровьем ‘his father has health problems’.
