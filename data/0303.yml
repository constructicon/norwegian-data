    'См. близкие конструкции 329 то VP, то VP (Он то плакал, то угрожал.), 965 Noun XP, ~Noun XP (Он час работает, час отдыхает.), 1585 иногда XP, иногда XP (Иногда дождь, иногда снег.), 1586 когда XP, когда XP (Когда вовремя придёт, когда опоздает.), 1587 один (Noun) XP, другой XP (Один день строит, другой ломает.), 1588 NP-Nom на ~NP-Acc не приходится (День на день не приходится: то работы много, то сижу без дела.). При этом для конструкции 303 более характерными являются контексты однократной смены ситуации, и повторное наступление первой ситуации маловероятно, тогда как для остальных конструкций характерным является многократное повторение чередующихся ситуаций.'
