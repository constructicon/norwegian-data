definitions:
  - russian: |
       Конструкция обозначает, что некоторое [положение дел]Situation резко и, как правило, неожиданно меняется на [противоположное]Situation. Смена ситуации происходит только один раз, поэтому должно наступить такое событие, которое исключает вероятность повтора начальной ситуации. Часто используется для указания на непостоянство характера или поведения некоторого участника (примеры 1, 4) и, как следствие, ненадёжность этого участника, а также для указания на сложность построения планов (пример 2). «Завтра» значит, как правило, не буквально ‘завтра’, а просто ‘потом’. Слот XP может заполняться глагольной группой (пример 1), предикативом (пример 2), именной группой (пример 3), наречием (пример 4), прилагательным (пример 5).
  - norwegian: |
       Konstruksjonen betyr at et gitt [forhold]Situation brått, og som regel uventet, endres til [det motsatte]Situation. Situasjonsskiftet skjer bare én gang, derfor må det inntre en hendelse som utelukker sannsynligheten for at den opprinnelige situasjonen vil gjenta seg. Brukes ofte for å peke på det ustadige i en gitt deltakers karakter eller atferd (eksempel 1 og 4) og denne deltakerens upålitelighet som følge av dette, samt for å peke på vanskelighetene med å legge planer (eksempel 2). "Завтра" betyr som regel ikke 'i morgen' i bokstavelig forstand, men ganske enkelt 'etterpå'. Sloten XP kan fylles av en verbalfrase (eksempel 1), et predikativ (eksempel 2), en nominalfrase (eksempel 3), et adverb (eksempel 4) eller et adjektiv (eksempel 5).
