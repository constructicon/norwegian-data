definitions:
  - russian: |
       Конструкция выражает нежелание [участника]Participant выполнять некоторое [действие]Action. Подразумевается, что участник считает это действие нецелесообразным, ненужным.
  - norwegian: |
       Konstruksjonen uttrykker [deltakerens]Participant motvilje mot å utføre en gitt [handling]Action. Det er underforstått at deltakeren mener handlingen er uhensiktsmessig og unødvendig.
examples:
  - |
       В общем, красавица, подумай. ― Да что тут [думать]Action? ― пожала [она]Participant  плечами.
  - |
       Да чего [объяснять]Action, если человек не понимает!
  - |
       Однажды Клавдия Петровна явилась к Данилову с претензией ― как это он не пригласил ее в Клуб медиков. ― Да что было [приглашать]Action? ― удивился [Данилов]Participant с некоей долей притворства. ― Нет, ― сказала Клавдия, ― я на тебя в обиде, о вашем концерте говорят, а я на нем не была…
  - |
       Сами посудите. Это и физически невозможно, и… да что [говорить]Action! А раз невозможно ― тогда вот… пожалуйте бриться.
  - |
       Да чего ж тут [сомневаться]Action.
