  - russian: |
       Конструкция выражает сравнение и подчеркивает, что [некоторый участник]Comparee не способен достигнуть уровня [другого участника]Standard, которого говорящий считает эталоном в некоторой сфере. Говорящий относится с недоверием и некоторым пренебрежением к сравниваемому [участнику]Comparee ситуации.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at [en gitt deltaker]Comparee ikke er i stand til å nå nivået til [en annen deltaker]Standard som taleren anser for å være et forbilde på et gitt felt. Taleren forholder seg mistroisk og noe ringeaktende til den [deltakeren]Comparee som blir sammenlignet.
