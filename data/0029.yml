definitions:
  - russian: |
       Конструкция обозначает, что говорящий характеризует участника (абы кто), объект (абы что), образ действия (абы как) или место (абы где, абы куда) как лишенные желаемого качества, уровня, который бы соответствовал стандарту, норме. Конструкция несет отрицательную оценку. абы кто значит хоть кто, любой, без разбора. Абы как без старания и тщания; без заинтересованности в качественном результате; не добросовестно, не аккуратно, лишь бы поскорее. ndifference to norms/expectations (как попало) Quality означает неважно, безразлично, все равно. посредственность Абы с кем? CHANGE FOR не абы PronInt, а XP
  - english: |
       This construction compares a real action with [one]Actant that involves a low standard by means of the phrase абы как. To illustrate, Он любил читать, да не абы что, а стихи и философскую литературу ‘He liked to read, but not [anything]Actant, only poetry and philosophical writings’ means that the subject only reads poetry and philosophical writings (standard) as opposed to абы что ‘any (type of literature)’ (low standard).
  - norwegian: |
       Ved hjelp av абы как sammenligner konstruksjonen en virkelig handling som innebærer en viss standard, med [en tilsvarende handling som innebærer en lav standard]Actant. I setningen Он любил читать, да не абы что, а стихи и философскую литературу ‘Han likte å lese, men ikke [hva som helst]Actant, bare dikt og filosofi’ understrekes det at subjektet kun leser poesi og filosofiske tekster (standard) i motsetning til не абы что ‘hva som helst’ (ingen standard).
