definitions:
  - russian: |
       Конструкция обозначает, что говорящий характеризует [участника]Participant («абы кто»), [объект]Theme («абы что»), [образ действия]Manner («абы как»), [место]Location («абы где», «абы куда») и др. как лишенные желаемого качества или уровня. Конструкция несет отрицательную оценку. Подразумевается, что если выбрать любой элемент из набора, то он обязательно окажется посредственным, некачественным, недостаточно хорошим. Поэтому конструкция часто используется с отрицанием и противопоставлением: «не абы PronInt, а XP» (примеры 3, 4, 5) или «XP, а не абы PronInt» (см. иллюстрацию), где подчеркивается контраст любого элемента, обязательно низкого качества или уровня, и специально выбранного элемента, имеющего высокое качество.
  - english: |
       This construction means that the speaker characterizes the unspecified [participant]Participant (“абы кто”), [object]Theme (“абы что”), [manner]Manner (“абы как”), [place]Location (“абы где”, “абы куда”), etc. as short of a desired level or quality. The construction carries negative valuation. It is implied that any item selected from the unspecified set will be mediocre. Therefore, the construction is often used with negation and opposition: “не абы PronInt, а XP” (examples 3, 4, 5) or “XP, а не абы PronInt” (see illustration), where the difference of quality is emphasized through the contrast of an unspecified element of low level or quality with the specially selected element of high quality.
  - norwegian: |
       Konstruksjonen betyr at taleren beskriver [en deltaker]Participant ("абы кто"), [et objekt]Theme ("абы что"), [en handlemåte]Manner ("абы как") eller [et sted]Location ("абы где", "абы куда") som blottet for en ønskelig egenskap eller standard. Konstruksjonen er negativt ladet. Det er underforstått at et vilkårlig valgt element fra mengden bestemt vil vise seg å være middelmådig, av dårlig kvalitet og ikke godt nok. Derfor brukes konstruksjonen ofte med nektelse og motsetning: "не абы PronInt, а XP" (eksempel 3, 4 og 5) eller "XP, a не абы PronInt" (jf. illustrasjonen), hvilket fremhever kontrasten mellom et vilkårlig element som bestemt er av dårlig kvalitet eller lav standard, og et spesielt utvalgt element av god kvalitet.
