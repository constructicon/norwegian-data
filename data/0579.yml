definitions:
  - russian: |
       Конструкция обозначает, что [участник]Agent выполняет действие, в котором можно выделить два компонента. Глагол, называющий первый компонент, преимущественно обозначает [передвижение в пространстве]Action (идти, ходить, бежать), но встречаются и другие лексемы (примеры 4, 5). Глагол, обозначающий второй компонент, конкретизирует [характер действия]Manner. Глаголы в конструкции обязательно имеют одинаковую грамматическую форму. Глаголы не разделяются запятой и произносятся без паузы. В некоторых случаях порядок компонентов может быть обратным.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Agent utfører en handling som kan deles i to komponenter. Verbet som betegner den første komponenten, beskriver for det meste [en forflytning i rommet]State (gå eller løpe), men det forekommer også andre leksemer (eksempel 4 og 5). Verbet som betegner den andre komponenten, konkretiserer [handlingens karakter]Manner. Verbene i konstruksjonen må ha samme bøyningsform. Verbene skilles ikke med komma og uttales uten pause, som en enhet. I noen tilfeller kan komponentene stå i motsatt rekkefølge.
