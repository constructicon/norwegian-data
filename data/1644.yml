name: 'VP спустя NumCrd-Acc NP'
UD_name: 'VP спустя NumCrd-Acc NP'
illustration: 'Мы встретились спустя двадцать лет.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что между точкой отсчета и последующим [событием]Event проходит некоторое [количество]Quantity [времени]Time. В нарративе конструкция может указывать на событие, которое произошло после другого события в прошлом. Предлог "спустя" может стоять как перед группой NumCrd-Acc NP, так и после нее. Если использовано числительное "один", "одна" или "одно", то и числительное, и [единица времени]Time стоят в винительном падеже (например, спустя одну неделю). В остальных случаях числительное стоит в винительном падеже, а [единица времени]Time в родительном падеже (например, спустя две недели, спустя двадцать лет).
