definitions:
  - russian: |
       Конструкция обозначает, что некоторое [событие]Event произошло в прошлом, незадолго до момента речи или другой точки во времени, в период ближайших дней или недель (примеры 1, 2). Точное время неизвестно или неважно. Конструкция также может обозначать, что некоторое [действие]Action было начато в прошлом, незадолго до момента речи или другой точки во времени, и продолжается до сих пор (примеры 3, 4, 5). При этом в зависимости от действия, период времени может длиться от нескольких дней до недель или месяцев (пример 5).
  - norwegian: |
       Konstruksjonen betyr at en gitt [hendelse]Event inntraff i fortiden, kort tid før taleøyeblikket eller et annet tidspunkt, noen dager eller uker før (eksempel 1 og 2). Det eksakte tidspunktet er ukjent eller uviktig. Konstruksjonen kan også bety at en gitt [handling]Action ble påbegynt i fortiden, kort tid før taleøyeblikket eller et annet tidspunkt, og fremdeles pågår (eksempel 3, 4 og 5). Samtidig kan tidsperioden, avhengig av handlingen, vare fra noen dager til noen uker eller måneder (eksempel 5).
