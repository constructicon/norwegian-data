  - russian: |
       Конструкция обозначает, что некоторое [событие]Event произошло в прошлом, незадолго до момента речи или другой точки во времени, в период ближайших дней или недель (примеры 1, 2). Точное время неизвестно или неважно. Конструкция также может обозначать, что некоторое [действие]Action было начато в прошлом, незадолго до момента речи или другой точки во времени, и продолжается до сих пор (примеры 3, 4, 5). При этом в зависимости от действия, период времени может длиться от нескольких дней до недель или месяцев (пример 5).
