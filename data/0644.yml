definitions:
  - russian: |
       Конструкция обозначает, что между точкой отсчета и последующим [событием]Event проходит некоторое [количество]Quantity [времени]Time, которое говорящий указывает приблизительно, неточно. Значение неточности передается инверсионным порядком слов (NP через NumCrd-Acc) вместо прямого порядка слов (через NumCrd-Acc NP). Точкой отсчета времени может быть момент речи (примеры 1, 2) или другое событие (примеры 3, 4). Конструкция также употребляется при указании на приблизительное [расстояние]Distance (пример 5). Числительное NumCrd «один» в этой конструкции не употребляется.
  - norwegian: |
       Konstruksjonen betyr at det mellom startpunktet og påfølgende [hendelse]Event går en gitt [mengde]Quantity [tid]Time som taleren angir på en omtrentlig, upresis måte. Omtrentligheten fremgår av at ordene står i omvendt rekkefølge (NP через NumCrd-Acc) i stedet for i vanlig rekkefølge (через NumCrd-Acc NP). Startpunktet for tidsregningen kan være taleøyeblikket (eksempel 1 og 2) eller en annen hendelse (eksempel 3 og 4). Konstruksjonen brukes også til å angi omtrentlig [avstand]Distance (eksempel 5). Tallordet NumCrd "один" brukes ikke i denne konstruksjonen.
