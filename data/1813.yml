definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника. Говорящий обращает внимание на [важную для него часть сообщения]ContentOfSpeech, только что сделанного собеседником, часто подхватывает и повторяет конкретное слово, использованное собеседником, и добавляет новую информацию по этому поводу, представляя некоторую [ситуацию]Situation со своей точки зрения. Эта информация как правило развивает дальше мысль собеседника или противоречит ей. Конструкция акцентирует внимание на конкретном элементе или характеристике ситуации (на [действии]Action, [участнике]Participant, [объекте]Theme, [признаке]Property, [обстоятельстве]Circumstance и др.). Слот XP заполняется глагольной, именной или предложной группой, наречием, прилагательным или числительным.
  - norwegian: |
       Konstruksjonen utformer talerens reaksjon på samtalepartnerens utsagn. Taleren retter oppmerksomheten mot [en del av meddelelsen som er viktig for taleren]ContentOfSpeech og som samtalepartneren nettopp har uttalt, plukker gjerne opp og gjentar et konkret ord samtalepartneren har brukt og legger til ny informasjon om det samme ved å presentere en gitt [situasjon]Situation fra sitt ståsted. Denne informasjonen videreutvikler som regel samtalepartnerens tanke, eller den motsier den.  Konstruksjonen vektlegger et konkret element eller noe karakteristisk ved situasjonen ([en handling]Action, [en deltaker]Participant, [et objekt]Theme, [et kjennetegn]Property, [en omstendighet]Circumstance m.m.). Sloten XP fylles av en verbalfrase, en nominalfrase, et preposisjonsledd, et adverb, et adjektiv eller et tallord.
