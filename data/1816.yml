cefr_level: B1
definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника не выполнять [некоторое действие]Action, которое собеседник может или собирается выполнить. Побуждение звучит как просьба (примеры 1, 5) или предостережение (примеры 2, 4). Если конструкция выражает предостережение, выполнение [действия]Action собеседником как правило приведет к негативным последствиям. Если слот [действия]Action заполняется глаголом "говорить", конструкция обозначает предположение. Как правило, говорящий не хочет, чтобы это предположение оказалось правдивым, и как бы просит собеседника не подтверждать его опасения (пример 3). Как правило, конструкция используется только в устной форме.
examples:
