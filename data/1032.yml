definitions:
  - russian: |
       Конструкция обозначает совместное [действие]Action, которое выполняет некоторый [участник]Agent вместе с другим [участником или группой участников]Associated. Участник присоединяется к другим участникам, которые начали действие. Совместность действия может служить причиной совершения этого действия (примеры 2, 3).
