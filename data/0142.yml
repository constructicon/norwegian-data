  - |
       Как [вам]Experiencer не стыдно [говорить]Action мне такое?!
  - |
       ― Молодые люди, как [вам]Experiencer не стыдно [пьянствовать с ним]Action? Ладно ― он, он ни трезвый, ни пьяный не соображает, что можно, а чего нельзя учителю. Но вы-то должны понимать, что можно, а чего нельзя ученикам!
  - |
       А как [тебе]Experiencer не стыдно было [ревновать меня к Миле]Action! Она же моя племянница, член семьи!
  - |
