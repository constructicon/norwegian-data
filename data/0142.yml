definitions:
  - russian: |
       Конструкция обозначает, что говорящий критикует [поведение]Action [участника]Experiencer ситуации с точки зрения моральных принципов и таким образом пытается его пристыдить. Слово "стыдно" употребляется гораздо чаще, тогда как "совестно" можно считать устаревшим.
  - english: |
       This construction indicates that the speaker is criticising the [behaviour]Action of the [participant]Experiencer in the situation from the point of view of moral principles, and thus tries to shame them. The word "стыдно" 'ashamed/shame' is used more often than "совестно" 'ashamed', which can be regarded as old-fashioned.
  - norwegian: |
       Konstruksjonen betyr at taleren kritiserer [atferden]Action til [en deltaker]Experiencer i situasjonen ut fra moralske prinsipper og derved forsøker å påføre vedkommende skamfølelse. Ordet "стыдно" brukes mye oftere enn "совестно", som kan betraktes som foreldet.
examples:
