cefr_level: B1
definitions:
  - russian: |
       Конструкция указывает на [предмет, участника, качество или событие]Cause, которые выступают причиной или благоприятным условием для некоторой [ситуации]Situation. Как правило, наступившая ситуация положительно оценивается говорящим. Как если бы можно было поблагодарить названного человека, предмет, качество или событие (причину) за то, что ситуация наступила.
  - norwegian: |
       Konstruksjonen viser til [en gjenstand, en deltaker, en egenskap eller en hendelse]Cause som fremstår som som en årsak eller et godt utgangspunkt for en gitt [situasjon]Situation. Situasjonen som er oppstått, blir som regel positivt vurdert av taleren. Det er som om det er mulig å takke vedkommende person, gjenstand, egenskap eller hendelse (årsaken) for at situasjonen er oppstått.
examples:
  - |
       Есенин был первый поэт, благодаря [которому]Cause [я понял, что в стихах есть музыка и что по-другому не скажешь]Situation.
  - |
       Благодаря [социальным сетям]Cause, которыми пользуется в основном молодежь, [легкая атлетика становится популярной и среди них]Situation.
  - |
       Благодаря [упорству]Cause [он достигнет желаемого]Situation.
  - |
       А благодаря [своему характеру, умению дружить с сотрудниками]Cause [Николай создал очень хорошую научную группу]Situation.
  - |
       [Что важного мы узнали]Situation благодаря [этому исследованию]Cause?
