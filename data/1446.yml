definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник ситуации]Participant или [предмет]Theme характеризуется ярким проявлением некоторого признака и поэтому является [типичным преставителем некоторой категории или группы, соответствует некоторому прототипу.]Evaluation Конструкция также может обозначать несоответствие прототипу и снисходительность говорящего. Конструкция как правило передает негативное отношение говорящего к этой характеристике, и как следствие к этому участнику или предмету. Конструкция используется особенно часто в функции предикатива, но и в роли определения. Конструкция представляет собой неделимое структурное и интонационное единство и произносится без пауз. Конструкция часто встречается в интернет-блогах, чатах, форумах.
