definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что в будущем может произойти некоторое нежелательное для него или другого участника [событие]Event. Говорящий не может контролировать наступление этого события. Как если бы говорящий обращался к Богу и просил его не позволить этому произойти.
examples:
  - |
       Сестра пришла! Не дай Бог [увидит]Event!
  - |
       ― Тебе нельзя лазить по этой грязи, не дай Бог, [поскользнешься и упадешь]Event.
  - |
       [Испортишь]Event, не дай бог, желудок, это очень плохо.
  - |
