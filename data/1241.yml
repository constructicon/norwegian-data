definitions:
  - russian: |
       Конструкция обозначает угрозу говорящего, обращенную к собеседнику. Говорящий, обладающий властью над собеседником, адресует собеседнику команду выполнить или не выполнять некоторое [действие]Action. Конструкция произносится резким, категоричным, безапелляционным тоном. Обычно конструкция используется только в устной форме. За неповиновение говорящий обещает собеседнику физическую расправу. Вариант конструкции с отрицанием и без по значению не отличаются.
  - norwegian: |
       Konstruksjonen betegner en trussel taleren fremsetter mot samtalepartneren. Taleren, som har makt over samtalepartneren, gir samtalepartneren en kommando om å utføre eller ikke utføre en gitt [handling]Action. Konstruksjonen uttales på en skarp og kontant måte. Vanligvis brukes konstruksjonen kun i muntlig tale. Ved ulydighet lover taleren å gi samtalepartneren fysisk avstraffelse. Det er ingen betydningsforskjell mellom konstruksjonens versjon med og uten nektelse.
