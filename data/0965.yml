definitions:
  - russian: |
       Конструкция обозначает чередование двух, как правило, противоположных [ситуаций]Situation, при этом вторая ситуация длится [столько же]Measure, сколько длится первая. Слот Noun заполняется названиями различных промежутков времени, которые могут соотноситься с днями или часами, но не с более короткими временными интервалами. Особенно часто слот заполняется существительными, начинающимися на пол- (полчаса, полдня, полгода и т.д.). Слот XP может заполняться глагольной группой (примеры 1, 4), предложной группой (пример 3), наречием (примеры 3, 5).
  - norwegian: |
       Konstruksjonen betegner en alternering mellom to, som regel motsatte [situasjoner]Situation, der den andre situasjonen varer [like lenge]Measure som den første. Sloten Noun fylles av navn på forskjellige tidsintervaller som kan relateres til dager eller timer, men ikke kortere tidsintervaller. Særlig ofte fylles sloten av substantiver som begynner på пол- (полчаса, полдня, полгода osv.). Sloten XP kan fylles av en verbalfrase (eksempel 1 og 4), et preposisjonsledd (eksempel 3) eller et adverb (eksempel 3 og 5).
