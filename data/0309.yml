definitions:
  - russian: |
       Конструкция используется, когда говорящий предостерегает собеседника о возможном наступлении некоторого нежелательного [события]Event или слабо контролируемого [действия]Action. Говорящий побуждает собеседника проконтролировать ситуацию и не допустить наступление этого нежелательного события (и обращает внимание собеседника на это событие с помощью "смотри"). Предполагается, что некоторые действия собеседника могут предотвратить наступление этого события, а другие действия или бездействие собеседника – способствовать наступлению этого события. Собеседник может быть отдельным лицом или группой лиц, не включающей говорящего. Говорящий может обладать бóльшим авторитетом или жизненным опытом, а также занимать более высокую позицию в социальной иерархии. Конструкция используется преимущественно с глаголами совершенного вида, хотя возможны и глаголы несовершенного вида: опаздывать, отпускать, выбрасывать, замерзать, таскать и др.
examples:
  - |
       Смотрите, брата не [испугайте]Event своими заявлениями.
  - |
       Смотри, не [влюбись в него снова.]Event
  - |
       Марик поставил поднос с кофе на подоконник. ― Смотрите, не [пролейте это на свои бумаги]Event, ― сказал он, отодвигая в сторону весь ворох.
  - |
       Ася забралась на перила и уселась там, болтая ногами. ― Смотри не [упади]Event… ― сказала Лида.
  - |
       Все наши авторы регулярно встречаются с читателями. Встреча начнется в семь. Смотрите не [опаздывайте]Action.
