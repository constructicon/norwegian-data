definitions:
  - russian: |
       Конструкция используется, когда говорящий предостерегает собеседника о возможном наступлении некоторого нежелательного [события]Event или слабо контролируемого [действия]Action. Говорящий побуждает собеседника проконтролировать ситуацию и не допустить наступление этого нежелательного события (и обращает внимание собеседника на это событие с помощью «смотри»). Предполагается, что некоторые действия собеседника могут предотвратить наступление этого события, а другие действия или бездействие собеседника – способствовать наступлению этого события. Собеседник может быть отдельным лицом или группой лиц, не включающей говорящего. Говорящий может обладать бóльшим авторитетом или жизненным опытом, а также занимать более высокую позицию в социальной иерархии. Конструкция используется преимущественно с глаголами совершенного вида, хотя возможны и глаголы несовершенного вида: опаздывать, отпускать, выбрасывать, замерзать, таскать и др.
  - english: |
       This construction is used when the speaker is warning the interlocutor about the possible occurrence of an undesireable [event]Event or poorly controlled [action]Action. The speaker urges the interlocutor to control the situation and prevent the occurrence of this undesireable event (and makes the interlocutor aware of this event with the word "смотри"). It is assumed that the interlocutor is able to prevent the occurrence of this event by carrying out some actions, and other actions or inaction from the interlocutor can contribute to the occurrence of this event. The interlocutor can be an individual person or a group of people, that does not include the speaker. The speaker can have more authority and life experience, as well as a higher position in the social hierarchy. The construction is used predominantly with perfective verbs, although it is possible to use imperfective verbs: опаздывать 'be late', отпускать 'let go', выбрасывать 'throw out', замерзать 'freeze', таскать 'carry', etc.
  - norwegian: |
       Konstruksjonen brukes når taleren advarer samtalepartneren om at en gitt uønsket [hendelse]Event eller dårlig kontrollert [handling]Action vil kunne inntreffe. Taleren anmoder samtalepartneren om å ta situasjonen under kontroll og ikke tillate den uønskede hendelsen å inntreffe (og gjør samtalepartneren oppmerksom på hendelsen ved hjelp av ordet "смотри"). Det antas at visse handlinger fra samtalepartnerens side kan avverge hendelsen, mens andre handlinger eller uvirksomhet fra samtalepartnerens side kan bidra til at den inntreffer. Samtalepartneren kan være en enkeltperson eller en gruppe personer som ikke inkluderer taleren. Taleren kan ha mest autoritet eller livserfaring og høyest rang. Konstruksjonen brukes hovedsakelig med verb i perfektivt aspekt, skjønt imperfektivt aspekt av verbet også er mulig: опаздывать, выбрасывать, замерзать, таскать m fl.
