definitions:
  - russian: |
       Конструкция обозначает первоначальную, часто поверхностную и субъективную [оценку]Evaluation объекта или участника, которая не вполне соответствует действительности и впоследствии может измениться. Эта оценка гипотетически приписывается некоторому абстрактному наблюдателю, который обозначается через [характеристику]Manner взгляда (например, на непрофессиональный, чужой, женский, русский взгляд и т.д.). Конструкция обычно используется в контексте описания [впечатления]Evaluation от объекта или ситуации и указывает, [в каких обстоятельствах]Manner у участника создалось это впечатление. Слот Adj-Acc.Sg обычно заполняется словом "первый" (примеры 1,2) или прилагательными со значением легкости, несерьезности (примеры 3, 4). Также конструкция может использоваться, чтобы подчеркнуть предвзятость оценки или особенности восприятия участника (пример 5).
  - norwegian: |
       Konstruksjonen betegner en første, ofte overflatisk og subjektiv [vurdering]Evaluation av et objekt eller en deltaker, en vurdering som ikke samsvarer helt med virkeligheten og i det følgende kan bli endret. Vurderingen tilskrives hypotetisk en abstrakt observatør som fremtrer i kraft av et [kjennetegn]Theme ved vedkommendes synsvinkel (for eksempel en uprofesjonell, fremmed, kvinnelig, russisk osv. synsvinkel). Konstruksjonen brukes vanligvis i en kontekst som beskriver [et inntrykk]Evaluation av et objekt eller en situasjon og angir [under hvilke omstendigheter]Manner deltakeren har dannet seg dette inntrykket. Sloten Adj-Acc.Sg fylles vanligvis av ordet "первый" (eksempel 1 og 2) eller et adjektiv med en betydning av letthet og useriøsitet (eksempel 3 og 4). Konstruksjonen kan også brukes for å fremheve det forutinntatte ved en vurdering eller særtrekk ved deltakerens oppfattelse (eksempel 5).
