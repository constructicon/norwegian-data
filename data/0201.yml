name: '(не) совсем VP-Pst'
UD_name: '(не) совсем VP-Past'
illustration: 'Он не совсем оправился от смерти родителей.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, в какой степени [ситуация]Situation или [действие]Action реализованы. Если отрицательная частица "не" присутствует, то конструкция указывает на приближение ситуации или действия к выраженной в глаголе и неполноту действия. Если отрицательная частица "не" отсутствует, то конструкция выражает, что действие или ситуация совершены полностью, доведены до конца.
  - norwegian: |
       Konstruksjonen angir i hvilken grad [en situasjon]Situation eller [en handling]Action er realisert. Sammen med nektelsespartikkelen 'ikke' viser konstruksjonen til at situasjonen eller handlingen nærmer seg den handlingen verbet uttrykker og at den ikke er fullført. Uten nektelsespartikkelen 'ikke' uttrykker konstruksjonen at handlingen eller situasjonen er helt fullført, ført til ende.
examples:
  - |
       'Я ведь еще не совсем [решил]Action, что делать летом.'
  - |
       'Юноша еще не совсем [переехал]Action от родителей.'
  - |
       'Я не совсем [доделал]Action домашнее задание.'
  - |
       'Мурзилка в таком обличии не очень нравился писателям, художникам, да и самим детям, и герой всё реже и реже стал появляться на страницах, а потом и совсем [исчез]Action.'
  - |
       'Со дня смерти Лизаветы наши отношения совсем [разладились]Action.'
