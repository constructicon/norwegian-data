name: '(не) совсем VP-Pst'
UD_name: '(не) совсем VP-Past'
illustration: 'Он не совсем оправился от смерти родителей.'
cefr_level: B1
definitions:
  - russian: |
       'Конструкция обозначает, в какой степени [ситуация]Situation или [действие]Action реализованы. Если отрицательная частица "не" присутствует, то конструкция указывает на приближение ситуации или действия к выраженной в глаголе и неполноту действия. Если отрицательная частица "не" отсутствует, то конструкция выражает, что действие или ситуация совершены полностью, доведены до конца.'
  - english: |
       'This construction means that the given [situation]Situation or [action]Action is not yet over or not yet entirely finished. In English, не совсем can often be translated as ‘not completely’.'
  - norwegian: |
       'Konstruksjonen betyr at [den gitte situasjonen]Situation eller [handlingen]Action fortsatt ikke er helt over, eller fortsatt ikke er helt fullført. På norsk kan не совсем ofte oversettes som ‘ikke helt’.'
examples:
  - |
       'Я ведь еще не совсем [решил]Action, что делать летом.'
  - |
       'Юноша еще не совсем [переехал]Action от родителей.'
  - |
       'Я не совсем [доделал]Action  домашнее задание.'
