UD_name: 'NP, NP и тому подобное/и т. п.'
illustration: 'Я прочитал несколько дурацких бульварных книжек, которые только начали выходить: всякие «Антикиллеры» и тому подобное.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция используется для обозначения ряда однородных объектов, который задается перечислением [нескольких элементов этого ряда]Element. Конструкция, как правило, завершает высказывание: говорящий предполагает, что собеседник не нуждается в дальнейшем перечислении элементов названного множества.
  - norwegian: |
       Konstruksjonen brukes for å betegne en rekke av ensartede objekter ved å ramse opp [noen elementer fra rekken]Element. Som regel danner konstruksjonen avslutningen på et utsagn: Taleren antar at samtalepartneren ikke trenger videre oppramsing av elementer fra den nevnte mengden.
examples:
  - |
       На лицевых сторонах банкнот имеется изображение массивных архитектурных деталей - [колонны]Element, [арки]Element и тому подобное .
  - |
       Разумно обратиться за помощью к какой-либо литературе: всевозможные [справочники]Element, [журналы]Element, [книги]Element и тому подобное.
  - |
       Целый год ушел только лишь на [бумажки]Element, [счета]Element, [проекты]Element и тому подобное.
  - |
       На балах разрешалось многое: [деловые разговоры]Element, [общение с дамами]Element, [праздные рассуждения]Element, [принятие горячительных напитков]Element, [танцы]Element и тому подобное.
  - |
       Статьи должны быть информативными и интересными. Например, это могут быть [экскурсы в историю того или иного жанра кинематографа]Element, [биографии актеров]Element и т. п.
