definitions:
  - russian: |
       Конструкция характеризует эмоциональное состояние [участника ситуации]Experiencer как сильное отклонение от его нормального состояния. Конструкция обозначает, что участник взволнован, растерян, испуган или огорчен до такой степени, что перемена в нем заметна говорящему и окружающим людям. Конструкция используется говорящим для выражения удивления, недоумения и нередко также недовольства действиями этого участника и сложившейся в результате ситуацией. Говорящий не понимает, почему участник ведет себя таким неожиданным и странным образом. Говорящий отрицательно оценивает поведение участника, но не относится к нему враждебно, скорее наоборот. С помощью этой конструкции говорящий переносит ответственность за эти действия с участника на то сложное эмоциональное состояние, которое как будто взяло его под контроль. Таким участником может быть и сам говорящий, когда он говорит о самом себе (примеры 1, 3).
  - norwegian: |
       Konstruksjonen beskriver at den emosjonelle tilstanden til [en deltaker i situasjonen]Experiencer avviker sterkt fra det som er vanlig for denne personen. Konstruksjonen betyr at deltakeren er så oppskaket, forvirret, skremt eller skuffet at den indre forandringen er merkbar for taleren og folk omkring. Konstruksjonen brukes av taleren for å uttrykke overraskelse, forbløffelse, og ikke sjelden også misnøye med deltakerens handlinger og situasjonen de har avstedkommet. Taleren forstår ikke hvorfor deltakeren oppfører seg så uventet og rart. Taleren vurderer deltakerens oppførsel som negativ, men uten å være fiendtlig innstilt til vedkommende, snarere tvert imot. Ved hjelp av denne konstruksjonen flytter taleren ansvaret for handlingene fra deltakeren over på den vanskelige emosjonelle tilstanden som liksom har tatt kontrollen over vedkommende. Deltakeren kan også være taleren, når taleren snakker om seg selv (eksempel 1 og 3).
