definitions:
  - russian: |
       Конструкция характеризует эмоциональное состояние [участника ситуации]Experiencer как сильное отклонение от его нормального состояния. Конструкция обозначает, что участник взволнован, растерян, испуган или огорчен до такой степени, что перемена в нем заметна говорящему и окружающим людям. Конструкция используется говорящим для выражения удивления, недоумения и нередко также недовольства действиями этого участника и сложившейся в результате ситуацией. Говорящий не понимает, почему участник ведет себя таким неожиданным и странным образом. Говорящий отрицательно оценивает поведение участника, но не относится к нему враждебно, скорее наоборот. С помощью этой конструкции говорящий переносит ответственность за эти действия с участника на то сложное эмоциональное состояние, которое как будто взяло его под контроль. Таким участником может быть и сам говорящий, когда он говорит о самом себе (примеры 1, 3).
