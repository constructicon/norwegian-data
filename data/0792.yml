definitions:
  - russian: |
       Конструкция указывает область деятельности или сферу жизни, с которой связано последующее утверждение и с точки зрения которой утверждение актуально. Слот NP-Gen заполняется абстрактными существительными (теория, романтика, здравоохранение, преступность, финансирование и т.д.). Если слова "в плане" стоят в начале предложения, то конструкция обычно задает [тему]Topic последующей [информации]ContentOfSpeech (примеры 1-3). Если слова "в плане" стоят после глагола в конце предложения, то конструкция обычно уточняет [сферу]Parameter, в рамках которой актуально действие или ситуация (примеры 4, 5).
  - english: |
       This construction indicates a domain of activity or sphere of life that is connected to a subsequent assertion and that renders the assertion relevant. The NP-Gen slot is filled by an abstract noun (theory, romance, healthcare, crime, finance etc.). If the words “в плане” appear at the beginning of a sentence, the construction usually contributes follow-up [information]ContentOfSpeech to the [topic]Topic (see examples 1-3). If the words "в плане" appear after the verb at the end of a sentence, the construction usually specifies the [domain]Parameter relevant to the action or situation (examples 4 and 5).
  - norwegian: |
       Konstruksjonen viser til et virksomhets- eller livsområde som påfølgende påstand er forbundet med, og der påstanden er gyldig. Sloten NP-Gen fylles av abstrakte substantiver (teori, romantikk, helse, kriminalitet, finansiering osv.). Hvis ordene "в плане" står i begynnelsen av setningen, angir konstruksjonen vanligvis [temaet]Topic for den følgende [informasjonen]ContentOfSpeech (eksempel 1-3). Hvis ordene "в плане" står etter verbet i slutten av setningen, presiserer konstruksjonen vanligvis hvilket [område]Parameter handlingen eller situasjonen er aktuell innenfor (eksempel 4 og 5).
