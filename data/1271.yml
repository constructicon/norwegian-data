definitions:
  - russian: |
       Конструкция выражает запрет говорящего на [действие]Action, которое собирается совершить [собеседник или другой участник]Participant ситуации. При сопротивлении с их стороны говорящий готов оказать им противодействие. Конструкция произносится строгим приказным тоном. Как правило, слот VP-Fut заполняется глаголом совершенного вида.
examples:
