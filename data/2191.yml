definitions:
  - russian: |
       Конструкция выражает сомнение говорящего в том, что [событие или его результат]Situation повторится или останется неизменным в будущем. Конструкция часто используется, когда говорящий недоволен событием или его результатом и надеется, что в будущем они будут другими. (примеры 1, 2) Конструкция может иметь оттенок угрозы и выражать обещание возмездия со стороны говорящего (примеры 3, 4).
  - norwegian: |
       Konstruksjonen uttrykker at taleren tviler på at [en hendelse eller resultatet av den]Situation vil gjenta seg eller forbli uendret i fremtiden. Konstruksjonen brukes ofte når taleren er misfornøyd med en hendelse eller resultatet av den og håper at det vil bli annerledes i fremtiden. (eksempel 1 og 2) Konstruksjonen kan også ha et anstrøk av trussel og uttrykke et løfte om gjengjeldelse fra talerens side (eksempel 3 og 4).
