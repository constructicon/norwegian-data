cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает контраст двух ситуаций. Говорящий, признавая наличие [некоторой ситуации]Concession, обращает внимание на [другую ситуацию]Situation, которая является более важной, чем первая. Вторая ситуация оценивается говорящим противоположно первой.
examples:
  - |
       Мы с мужем повздыхали, покряхтели: всё-таки компьютер ― вещь для нас недешевая, но живём в современном мире, понимаем, что это нужно, ну и поднапряглись и купили… Правда, [подержанный]Concession, но [сын был рад ему так, будто это был самый лучший и самый новый компьютер на свете]Situation.
  - |
       Сейчас Нуце (по паспорту, правда, [она Нино]Concession, но [официального имени стесняется, откликаясь на Нуцу]Situation) 18 лет, она живёт в Лос-Анджелесе и намерена поступать в голливудскую актёрскую школу.
  - |
       А ведь, знаете, как бывает: молодой актер, его начинают узнавать на улицах, фамилии, правда, [не помнят]Concession, но [говорят: «Где-то я его видел»]Situation.
  - |
       Дорога, правда, [по-прежнему неважная]Concession, но [дорог в этой местности не было никогда]Situation: ни при барине, ни при колхозе, ни даже при немцах.
  - |
       Однажды захожу туда и вижу на полке «Фрески Ферапонтова монастыря» Георгиевского, издание 1913 года. Правда, [без обложки]Concession, но [всё равно обрадовался]Situation.
