definitions:
  - russian: |
       Конструкция обозначает наступление нового этапа глобального развития культуры, общества или природы. При наличии «не» конструкция обозначает, что новый этап еще не наступил, но наступит в будущем. Слова, которые заполняют слот NP-Gen, обычно называют [абстрактные понятия]Theme («перемены», «стабильность», «футуризм» и др.), [группы людей]Set («футуристы») или [имена]Name знаковых деятелей (писателей, композиторов, правителей), которые получают ключевую роль на новом этапе. Как если бы новый этап развития или участник имели «свое», предназначенное специально для них время и владели этим временем, как объектом. Конструкция может также обозначать, что по мнению говорящего наступил подходящий момент для реализации некоторой ситуации и таким образом косвенно выражать побуждение к действию.
  - english: |
       This construction indicates the onset of a new era in the global development of culture, society or nature. When "не" is present the construction means that this new era has not yet begun, but will do so in the future. The words that fill the NP-Gen slot are usually [abstract concepts]Theme (перемены 'change', стабильность 'stability', футуризм 'futurism' etc.), [groups of people]Set (футуристы 'futurists') or the [names]Name of iconic figures (authors, composers, rulers) that play a key role in the new era. It is as if this new era of development or the participant has their "own" time specially designated for them and they own this time like an object. This construction may also denote that in the speaker's opinion, the right moment has come to implement a situation and therefore the construction can indirectly express the urge to take action.
  - norwegian: |
       Konstruksjonen betegner at en ny etappe i den store utviklingen av kulturen, samfunnet eller naturen er i ankomst. Med "не" betyr konstruksjonen at den nye etappen enda ikke er kommet, men vil komme i fremtiden. Ordene som fyller sloten NP-Gen benevner vanligvis [abstrakte begreper]Theme ("перемены", "стабильность", "футуризм" m.fl.), [grupper av personer]Set ("футуристы") eller [navn]Name på fremtredende aktører (forfattere, komponister, herskere) som får en nøkkelrolle i den nye etappen. Det er som om den nye utviklingsetappen eller deltakeren har et "eget", spesielt tilegnet tidspunkt og eier dette tidspunktet som et objekt. Konstruksjonen kan også bety at taleren mener det rette øyeblikket for å realisere en gitt situasjon er kommet, og den kan den dermed indirekte være en oppfordring til å handle.
