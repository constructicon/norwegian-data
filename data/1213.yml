definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает полную идентичность [одного объекта или действия]Comparee [другому]Standard. Второй слот XP может заполняться именной или предложной группой, прилагательным или наречием.
  - english: |
       This construction expresses a comparison and emphasizes the total likeness of [one object or action]Comparee to [another object or action]Standard. The second XP slot can be filled with a noun phrase, prepositional phrase, adjective, or adverb.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at [et objekt eller en handling]Comparee er fullstendig identisk med [et annet objekt eller en annen handling]Standard. Den andre sloten XP kan fylles av en nominalfrase, et preposisjonsledd, et adjektiv eller et adverb.
