definitions:
  - russian: |
       Конструкция обозначает, что [некоторое действие]Action выполняется [участником]Participant без причины, необоснованно или слишком часто. Конструкция обычно выражает негативную оценку говорящего.
  - english: |
       This construction indicates that the participant performs an [action]Action too often and for no reason. The phrase "почём зря" can come before or after the verb. Negative evaluation.
  - norwegian: |
       Konstruksjonen betyr at [en gitt handling]Action blir utført av [deltakeren]Participant uten noen foranledning, ubegrunnet eller for ofte. Konstruksjonen uttrykker vanligvis en negativ holdning hos taleren.
examples:
  - |
       Обращусь к Василию за помощью только когда совсем плохо станет. Не люблю почём зря [людей тревожить]Action.
  - |
       Случилось так, что в это же самое время Гаврилов расстался со своей женой. Да и как не расстаться, коли она [пила]Action почем зря.
  - |
       У деток все хорошо. Илья [в гейм бой играет]Action почем зря. Доигрался так, что я у него отобрала его на месяц.
  - |
       Так что не нужно [очернять]Action почём зря достойного человека!
  - |
       Жаль Сашу, с его способностями [пропадает]Action почем зря.
