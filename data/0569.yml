definitions:
  - russian: |
       Конструкция обозначает, что [некоторое действие]Action, обычно нежелательное, было близко к осуществлению, но не произошло. Как правило, слот VP-Pfv.Pst заполняется глаголами, которые обозначают неконтролируемые действия (забыть, упасть, умереть и др.), а контролируемые действия интерпретируются как происходящие спонтанно, без контроля участника (пример 5).
examples:
