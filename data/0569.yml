       ― Я сегодня чуть не [опоздал на конференцию]Action.
  - |
       ― Слушай меня, Малинин!… ― от волнения я чуть было не [задохнулся]Action.
  - |
       Мы ехали в этот момент по ночному Парижу, и я чуть не [заплакала]Action.
  - |
       Однажды он пошутил со мной, так я чуть не [лишилась сознания]Action.
  - |
