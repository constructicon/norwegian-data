definitions:
  - russian: |
       Конструкция обозначает, что [участник]Participant резко перестает выполнять некоторое [действие]Activity, которое повторялось на протяжении долгого времени. Часто конструкция обозначает отказ от вредной привычки (примеры 1, 2), но также и от полезных занятий (пример 3), увлечений и хобби (пример 4). Конструкция может использоваться и тогда, когда участник прекращает [действие]Action в сам момент речи и переключается на другое действие (пример 5). Как если бы участник бросил куда-то прочь – но не предмет (как это обычно бывает), а действие.
  - norwegian: |
       Konstruksjonen uttrykker at [deltakeren]Participant brått slutter å utføre en gitt [handling]Activity som har pågått regelmessig i lengre tid. Ofte betegner konstruksjonen det å gi avkall på en dårlig vane (eksempel 1 og 2), skjønt det også kan være tale om nyttige sysler (eksempel 3), eller interesser og hobbyer (eksempel 4). Konstruksjonen kan brukes også når deltakeren avslutter [en handling]Action i taleøyeblikket og går over til en annen handling (eksempel 5). Det er som om deltakeren kaster noe bort, bare at det ikke er en gjenstand (slik det vanligvis er), men en handling.
