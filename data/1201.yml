illustration: 'Он такой медленный по сравнению с остальными.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух объектов или участников. Конструкция обозначает, что[определенные характеристики]Property [некоторого объекта или участника]Comparee выражены в большей или в меньшей степени, чем [другого]Standard. Иногда сравнение происходит не между разными объектами, а между двумя состояниями одного объекта в разные периоды времени (примеры 1, 5).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to objekter eller deltakere stilles opp som motsetninger. Konstruksjonen betyr at [visse trekk]Property ved [et gitt objekt eller en gitt deltaker]Comparee kommer til uttrykk i større eller mindre grad enn [et annet]Standard. Av og til er det ikke forskjellige objekter som sammenlignes, men to tilstander av samme objekt ved forskjellige tidspunkter (eksempel 1 og 5).
examples:
