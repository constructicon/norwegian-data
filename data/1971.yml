illustration: 'Он уже давно взял у меня эту книгу, и привет! Уехал в отпуск.'
cefr_level: C2
definitions:
  - russian: |
       Конструкция обозначает, что важный участник ситуации неожиданно для говорящего исчез (уехал, ушел, перестал звонить, примеры 1, 2), получил травму (примеры 3, 4) или умер (пример 5). Конструкция передает удивление и недовольство говорящего по этому поводу. Описано [событие]Event, которое предшествует исчезновению и часто является его причиной. Слова "и привет" при этом значат 'До свидания!, 'Прощай!'.
examples:
  - |
       Появился неизвестный грабитель… [Ведро отобрал]Event, и привет!..
  - |
       [Взяла эта дама справки обо всех детях, якобы для прописки, получила трехкомнатную квартиру]Event ― и привет! Пропала! Потом, правда, с этим уже милиция разбиралась…
  - |
       ― Вот здесь, смотри… в этом кармашке ― бритва. [Дергаешь, она выскакивает]Event, и ― привет. ― Что привет? ― Без пальцев можно остаться.
  - |
       Миша сел на стул и показал распухшие колени. ― [День по холоду в резиновых сапогах походил], и привет! А больничный только на пять дней дают, и то без оплаты.
  - |
       ― [Неожиданно сверху с горы на машину скатился огромный обломок скалы: во-от такой камень, хлоп!]Event И привет. Даже мокрого места не осталось.
