name: 'NP-Dat не подобает/подобало VP-Inf'
UD_name: 'NP-Dat не подобает/подобало VP-Inf'
illustration: 'Не подобает московскому царю кланяться польскому королю.'
cefr_level: C2
definitions:
  - russian: |
       'Конструкция используется, когда говорящий категорично, но не резко побуждает участника ситуации не выполнять [некоторое действие]Action. Это действие может произойти в будущем либо уже произошло и говорящий не хочет его повторения. Говорящий осуждает участника за выполнение этого действия, так как считает, что статус участника, его принадлежность к определенной группе (например, по гендерному или профессиональному признаку), его моральные или иные качества не позволяют ему выполнять это действие. Участник может быть представлен целой группой лиц, которая не включает говорящего, или отдельным лицом, в том числе и собеседником говорящего.'
examples:
  - |
       'Целый ряд подобных стихов был в той рукописи, и Рубцов категорически выступал против них, утверждал, что женщине не подобает [писать стихи такого рода]Action.'
  - |
       'Она просто не хотела понимать, что [такой внешний вид]Action просто не подобает юристу, ну кто пойдет к адвокату с ирокезом на голове?!'
  - |
       '— Монаху не подобает [унывать]Action.'
  - |
       'Не подобает [так вести себя]Action отцу, который только что лишился дочери.'
  - |
       'Не подобает тебе, внуку Тимура, [совершать хадж в таком скромном окружении]Action.'
