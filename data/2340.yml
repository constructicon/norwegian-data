definitions:
  - russian: |
       Конструкция используется, когда говорящий категорично, но не резко побуждает участника ситуации не выполнять [некоторое действие]Action. Это действие может произойти в будущем либо уже произошло и говорящий не хочет его повторения. Говорящий осуждает участника за выполнение этого действия, так как считает, что статус участника, его принадлежность к определенной группе (например, по гендерному или профессиональному признаку), его моральные или иные качества не позволяют ему выполнять это действие. Участник может быть представлен целой группой лиц, которая не включает говорящего, или отдельным лицом, в том числе и собеседником говорящего.
  - norwegian: |
       Konstruksjonen anvendes når taleren bestemt, men ikke skarpt, anmoder en deltaker i situasjonen om ikke å utføre [en gitt handling]Action. Handlingen kan inntreffe i fremtiden eller har allerede inntruffet, og taleren vil at den ikke skal gjenta seg. Taleren fordømmer deltakeren for denne handlingen og mener at deltakerens status og tilhørighet til en bestemt gruppe (f.eks. basert på kjønn eller yrke), samt moralske eller andre fortrinn, ikke tillater vedkommende å utføre denne handlingen. Deltakeren kan være en gruppe personer som ikke inkluderer taleren, eller en enkeltperson, herunder talerens samtalepartner.
