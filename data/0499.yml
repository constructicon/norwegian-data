illustration: 'Мальчик был как ангел.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает сходство [одного объекта]Comparee с [другим]Standard по [некоторому признаку]Parameter. Объектами могут быть предметы, участники ситуации или целые ситуации. Признак, по которому происходит сравнение, может быть назван (примеры 1-2) или понятен из контекста. Сравнение может происходить с реальными (пример 3), гипотетическими (пример 4) или вообще не существующими в реальности [объектами]Standard (пример 5). Слот XP может заполняться именной или предложной группой или целой клаузой.
examples:
  - |
       [Она]Comparee не хочет быть [пестренькой]Parameter, как [попугайчик]Standard.
  - |
       [Официант, наливающий в тарелку суп]Comparee, [внимателен]Parameter, как [лаборант]Standard, [значителен]Parameter, как [судья]Standard, [сосредоточен]Parameter, как [Флобер за письменным столом]Standard.
  - |
       Датчане сосредоточились на идее бутерброда, [доведя эту банальность до художественного совершенства]Comparee, как [Энди Уорхол консервы]Standard.
  - |
       Каждый день [к семи утра]Comparee, как [на дежурство]Standard, выходил я на набережную Сены.
  - |
       Она почти влюбилась в [слоненка Эле-Фантика]Comparee, как [в чудо природы]Standard, как [в живой и ходячий диван, который бы так подошёл для её гостиной]Standard.
