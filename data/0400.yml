name: 'Cl (да) что/о чём (тут) говорить!'
UD_name: 'Cl (да) что/о чём (тут) говорить!'
illustration: 'Нелегко нам будет, что тут говорить.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что говорящий оценивает некоторое [утверждение]ContentOfSpeech как бесспорное, не подлежащее сомнению, поэтому дальнейшие обсуждения этого вопроса по его мнению не имеют смысла и не могут его изменить. Конструкция также может обозначать завершение обсуждения, желание говорящего перейти к другой теме разговора.
  - english: |
       This construction indicates that the speaker views a certain [statement]Theme as indisputable and doubtless. Therefore, the speaker renders any further discussions of this issue as meaningless, as they cannot affect the situation.  This construction can also indicate the speaker's wish to close a discussion or move to a different topic.
  - norwegian: |
       Konstruksjonen betyr at taleren vurderer en gitt [situasjon]Situation som ubestridelig og utenfor all tvil og at videre drøftelser av situasjonen derfor, etter talerens mening, er nytteløse og ute av stand til å endre den. Konstruksjonen kan også markere avslutningen på en diskusjon eller talerens ønske om å skifte til et annet samtaleemne.
examples:
  - |
       [Ситуация сложная]ContentOfSpeech. Да что тут говорить?
  - |
       [Часто это непрофессионалы, многие и образования-то театрального не имеют, даже училища]ContentOfSpeech. Ну о чем тут говорить…
  - |
       [Значит, ты меня предала, предала?]ContentOfSpeech О чем тут говорить! Я всё-всё про тебя понял…
  - |
       Не могу же я остаток жизни под капельницей провести? Сами посудите. [Это и физически невозможно, и…]ContentOfSpeech да что говорить!
  - |
       Что тут говорить, [решение, достойное похвалы и подражания]ContentOfSpeech.
