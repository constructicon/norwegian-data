definitions:
  - russian: |
       Конструкция обозначает, что говорящий решительно отрицает слова собеседника, категорически с ними не согласен. Обычно говорящий отрицает [характеристику]Property или [действие]Action. Отрицаться может как положительное, так и отрицательное качество. Слот XP  может заполняться VP, Adj, NP, PP, Adv.
  - english: |
       убрать ИГ? Echo construction–— Не хотела про это говорить, боялась разреветься, но теперь-то уж что… Я все заранее знаю, вдруг учащаются дежурства, — рассказывала Тишка, — он все реже бывает дома — столько работы, Тань, я еле живой! Но на самом деле ничего не еле живой, наоборот, молодеет, стройнеет, в ванной торчит по полчаса и, даже когда дома, точно отсутствует. Он, ребята, поздно, говорит, поезд ушел. Да ничего не поздно, балда. Берем такси и поехали!.. Нет, говорит, надо было раньше.   ― Самолет все равно вернется в Лондон. ― Тогда все в порядке. ― Ничего не в порядке, ― зло прервал меня Абрамов. ― Она везла мне документы, а их нигде нет. ― А ты как хотел? Я подумал, что зря я купил новые стулья. ― Ничего не зря, ― сказала Ленка. ― Будет, по крайней мере, на что поставить твой гроб.  Да и женишок-то у нас, купец, то есть… – упорно ехидствовал Иван Никифорович, чувствовавший поддержку со стороны (довольно неожиданную). – Чуть-чуть с прибабахом!.. – Как – с прибабахом? – насторожилась Ирина Митрофановна. – Глуп, что ли? Дурак? ― Да нет же, ― вмешалась тут тётка Олюшка, несколько покоробленная поклёпом на её подопечного. ― Ничего он не глуп! Ничего не дурак! Действительно ли Крапивин считает, что ценность человеческой личности — величина переменная, зависящая от возраста человека?» ― Это какое-то искусственное построение вопроса. Ничего я так не считаю. Я не считаю вообще, что дети более ценные личности, чем взрослые, просто я считаю, что у детей впереди больше, чем у взрослых, больше надежды, на то, что они станут хорошими людьми.
  - norwegian: |
       ― Я, наоборот, не верю, что ты такой плохой, каким притворялся. ― Ничего я не притворялся.  Просто так вышло.  Дима, вон, обижается… ― Ничего он не обижается, что ты выдумываешь! ― Ничего не выдумываю. Вчера весь день спрашивал и глазами всё по сторонам косил… Тебе нравится Бах, Лора? ― Уф, не знаю, Эд. Он смешной. ― Ничего он не смешной. Вот у Баха мужское лицо ― большой рот, большой нос, большие темные глаза…
