definitions:
  - russian: |
       Конструкция обозначает связь некоторой [характеристики]Property участника с [ситуацией]Situation, в которой он участвует или которая имела место в прошлом. Конструкция может иметь чисто временное значение ('когда был кем-то, в бытность кем-то'), особенно со словами "уже" и "еще" (примеры 1, 2), но часто приобретает значение причины ('по причине того, что является кем-то или чем-то'), как в примерах 3, 4, 5. Слово "будучи" можно заменить словом "являясь". Конструкция может стоять как в начале предложения, так и в середине. В КОММЕНТАРИИ: Конструкция тесно связана с конструкцией "будучи PP, Cl" (Будучи в отпуске, он не проверял электронную почту), которой пока нет в базе конструктикона.
