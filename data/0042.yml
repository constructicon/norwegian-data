definitions:
  - russian: |
       Конструкция обозначает связь некоторой [характеристики]Property участника с [ситуацией]Situation, в которой он участвует или которая имела место в прошлом. Конструкция может иметь временнóе значение ('когда был кем-то, в бытность кем-то'), особенно со словами «уже» и «еще» (примеры 1, 2), но часто приобретает значение причины ('по причине того, что является кем-то или чем-то'), как в примерах 3, 4, 5. Слово «будучи» можно заменить словом «являясь». Конструкция может стоять как в начале предложения, так и в середине.
  - english: |
       This construction denotes the connection between a given [characteristic]Property of the participant and [a situation]Situation the participant is taking part in or that took place in the past. The construction can have a pure temporal meaning ('when the participant was this and that'), particularly with the words "уже" and "ещё" (examples 1, 2), but often acquires a causal meaning ('due to the fact that the participant was this and that'), as in examples 3, 4 and 5. The word "будучи" can be replaced with "являясь". The construction can be used both in the beginning or in the middle of the sentence.
  - norwegian: |
       Konstruksjonen betegner forbindelsen mellom et gitt [trekk]Property ved deltakeren og [en situasjon]Situation vedkommende tar del i eller som fant sted tidligere. Konstruksjonen kan ha en ren tidsbetydning ('dengang deltakeren var det og det'), særlig med ordene "уже" og "ещё" (eksempel 1 og 2), men får ofte årsaksbetydning ('av den årsak at vedkommende var det og det'), som i eksemplene 3, 4 og 5. Ordet "будучи" kan erstattes av "являясь". Konstruksjonen kan stå så vel i begynnelsen som i midten av setningen.
