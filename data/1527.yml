definitions:
  - russian: |
       Конструкция обозначает высокую степень проявления некоторого [свойства]Property у участника ситуации. Как правило, конструкция имеет негативный оттенок, и слот прилагательного Adj заполняется словами «злой», «голодный» и т. д. Иногда конструкция может выражать и положительную оценку (пример 4).
  - norwegian: |
       Konstruksjonen betegner at en gitt [egenskap]Property er svært fremtredende hos en deltaker i situasjonen. Som regel har konstruksjonen et negativt anstrøk, og sloten for adjektivet Adj fylles av ord som "злой", "голодный" o.l. Av og til kan konstruksjonen også uttrykke en positiv vurdering (eksempel 4).
examples:
  - |
       Тимоша сидел на террасе с бутылкой пива, явно [злой]Property как черт.
  - |
       Я в ресторане с человеком, [голодная]Property как черт.
  - |
       Надо бы арестовать, да боязно: бандит-то опасный и наверняка вооружен, да к тому же [силен]Property, как черт, при желании может в окно выкинуть.
  - |
       Я приехала из маленького городка в этот большой миллионный город, красивая и [умная]Property, как черт, поступила на филфак.
  - |
       Я [упряма]Property, как черт: когда мне с силой и жаром говорят о бессмертии, я уверена, что с этой жизнью все кончается, и наоборот.
