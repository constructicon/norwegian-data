definitions:
  - russian: |
       Конструкция указывает на [причину]Cause возникновения некоторой [ситуации]Situation или подчеркивает тесную связь, взаимную зависимость двух ситуаций, их причинно-следственные отношения. Эти ситуации могут происходить одновременно или последовательно. Слот NP-Ins обычно заполняется отглагольными существительными, обозначающими процессы или события. Ударение в слове «связи» стоит на последнем слоге: в связú. Конструкция характерна для письменных текстов, официальных сообщений и документов.
  - english: |
       This construction means that one [event]Circumstance is caused by, or connected with, [another event]Cause. The two events can take place at the same time or in sequence. Note that that the stress in связи is on the last syllable, i.e. в связИ с ‘in connection with’.
  - norwegian: |
       Denne konstruksjonen forteller at én [hendelse]Circumstance er forsårsaket av, eller knyttet til en [annen hendelse]Cause. De to hendelsene foregå samtidig tid eller etter hverandre. Merk at trykket i связи faller på siste stavelse: в связИ с ‘i forbindelse med’.
