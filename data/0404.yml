definitions:
  - russian: |
       Конструкция используется для того, чтобы показать отношение случившегося [события]Circumstance и его [причины]Cause. Оба события могут происходить последовательно или одновременно. Ударение в слове "связи" ставится на последний слог (в связИ с ...).
  - english: |
       This construction means that one [event]Circumstance is caused by, or connected with, [another event]Cause. The two events can take place at the same time or in sequence. Note that that the stress in связи is on the last syllable, i.e. в связИ с ‘in connection with’.
  - norwegian: |
       Denne konstruksjonen forteller at én [hendelse]Circumstance er forsårsaket av, eller knyttet til en [annen hendelse]Cause. De to hendelsene foregå samtidig tid eller etter hverandre. Merk at trykket i связи faller på siste stavelse: в связИ с ‘i forbindelse med’.
