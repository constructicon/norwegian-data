  - norwegian: |
       Konstruksjonen betyr at taleren oppfordrer en annen [deltaker eller seg selv]Causee til å utføre en gitt [handling]Action som taleren mener er på sin plass og påkrevd i en bestemt situasjon. Taleren antar at det mest gunstige tidspunktet for å utføre handlingen, er kommet.
