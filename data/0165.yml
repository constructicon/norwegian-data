definitions:
  - russian: |
       Конструкция обозначает, что говорящий отклоняет [действие]Action, названное в предыдущем контексте, потому что считает это действие неуместным или несвоевременным. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника. Конструкция также встречается при передаче внутренней речи говорящего, которая конструируется как диалог говорящего с самим собой.
  - norwegian: |
       Konstruksjonen betyr at taleren avviser en nettopp omtalt [handling]Action, ettersom vedkommende mener den er upassende eller utidig. Vanligvis anvendes konstruksjonen i en dialogsituasjon og uttrykker talerens reaksjon på samtalepartnerens foregående replikk. Konstruksjonen forekommer også i gjengivelsen av talerens indre tale når den tar form av en dialog vedkommende fører med seg selv.
