definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника прекратить выполнять [некоторое действие]Action, так как оно кажется ему неуместным или неадекватным (например, шутить в ситуации, когда нужно быть серьезным, или грустить в ситуации, когда нужно быть веселым). Конструкция подразумевает отсутствие между говорящим и собеседником социальной иерархии и произносится в дружеском тоне. Как если бы говорящий предлагал собеседнику бросить куда-то прочь – но не предмет (как это обычно бывает), а действие.
  - english: |
       This construction is used when the speaker prompts the interlocutor to stop performing [an action]Action, as the speaker finds it to be out of place or inappropriate (e.g. joking when they should be serious, or being sad when they should be happy). The construction implies the absence of social hierarchy between the speaker and the interlocutor and is pronounced in a friendly tone. It is as if the speaker suggests, only it is not an object (as is usually the case), but an action.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder samtalepartneren om å slutte å utføre [en gitt handling]Action fordi taleren finner den malplassert eller upassende (f.eks. spøke når man bør være alvorlig eller sørge når man bør være glad). Konstruksjonen forutsetter fravær av rangsforskjeller mellom taleren og samtalepartneren og fremføres i en vennskapelig tone. Det er som om taleren foreslår å kaste vekk noe, bare at det ikke dreier seg om en gjenstand (slik det vanligvis gjør), men en handling.
