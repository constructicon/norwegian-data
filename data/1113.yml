  - |
       [Человек в тундре]Participant с вертолета как на ладони.
  - |
       Синявский и Даниэль были не идеальные схемы, а люди из плоти и крови, очень разные: Андрей ― лукавый сосуд с двойным дном, [Юлик]Participant ― прозрачный и открытый, весь как на ладони.
  - |
       [Вся эта операция]Situation у меня как на ладони, повторяю: она была гениальна в своей простоте.
  - |
       Как бы врач не прикидывалась беспристрастным наблюдателем, [вся история Петровых с их разводом]Situation была для нее как на ладони.
