definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant, [объект]Theme или [ситуация]Situation отчетливо видны или понятны. Как если бы они располагались совсем близко к наблюдателю, находились у него на ладони. Как правило, в случае с объектами речь идет о ясной видимости самого объекта (пример 1), а при употреблении с ситуациями конструкция обозначает, что они легко поддаются пониманию (примеры 4, 5). В случае с участниками оба этих значения (видимость и доступность для понимания) возможны (примеры 2, 3).
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Participant, [et objekt]Theme eller [en situasjon]Situation ses tydelig eller er lett å forstå. Det er som om de er plassert helt nær den som observerer, på håndflaten. Når det dreier seg om objekter, er det som regel selve objektet som kan ses klart (eksempel 1), og brukt om situasjoner, betyr konstruksjonen at situasjonene er lette å forstå (eksempel 4 og 5). Dreier det seg om deltakere, er begge disse betydningene (synlighet og forståelighet) mulige (eksempel 2 og 3).
