definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant, [объект]Theme или [ситуация]Situation отчетливо видны или понятны. Как если бы они располагались совсем близко к наблюдателю, находились у него на ладони. Как правило, в случае с объектами речь идет о ясной видимости самого объекта (пример 1), а при употреблении с ситуациями конструкция обозначает, что они легко поддаются пониманию (примеры 4, 5). В случае с участниками оба этих значения (видимость и доступность для понимания) возможны (примеры 2, 3).
examples:
