definitions:
  - russian: |
       Конструкция обозначает, что говорящий предлагает собеседнику совершить какое-то [действие]Action, чаще всего совместное. Это действие может быть выражено как глагольной группой, так и именной группой, подразумевающей выполнение действия (примеры 1, 2). Конструкция имеет второе значение: говорящий предлагает новую [тему]Topic, которая непосредственно связана с тем, что только что обсуждалось (примеры 3, 4, 5).
  - english: |
       This construction indicates that the speaker is suggesting that the interlocutor performs an [action]Action, most often together with the speaker. The action can be expressed by both a verb phrase and a noun phrase with the meaning of an action (examples 1, 2). This construction also has another meaning: the speaker suggests a new [topic]Topic, which is directly related to what had just been discussed (examples 3, 4, 5).
  - norwegian: |
       Konstruksjonen betyr at taleren foreslår overfor samtalepartneren å utføre en eller annen [handling]Action, oftest i fellesskap. Handlingen kan være uttrykt så vel av en verbalfrase som av en nominalfrase med handlingsbetydning (jf. eksempel 1 og 2). Konstruksjonen har også en annen betydning: Taleren lanserer et nytt [tema]Topic som er direkte forbundet med det som nettopp er blitt diskutert (eksempel 3, 4 og 5).
