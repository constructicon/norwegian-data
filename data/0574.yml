comment: |
    'При глаголе-связке в прошедшем и будущем времени, существительное в позиции сказуемого стоит в именительном или творительном падеже в зависимости от места отрицательной частицы "не". Если отрицание идет перед связкой, то используется творительный падеж (Он мне не был другом). Если отрицание идет после связки и перед существительным, то используется именительный падеж (Он мне был не друг). Это правило не является строгим (возможно, например Дождь не был помехой; Возраст был не помеха vs. Разница в возрасте была не помехой).'
