name: 'NP-Nom NP-Dat Cop не NP-Nom'
UD_name: 'NP-Nom NP-Dat Cop не NP-Nom'
illustration: 'Я вам не сын.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что некоторый [участник]Participant или [объект]Theme не обладает ожидаемым от него [статусом]Status в отношении другого [участника]Experiencer (примеры 1, 2, 5) или только что утратил этот статус (примеры 3, 4).
  - norwegian: |
       Konstruksjonen betyr at en gitt [deltaker]Participant eller [et objekt]Theme ikke har den forventede [status]Status i forhold til en annen [deltaker]Experiencer (eksempel 1, 2 og 5), eventuelt nettopp har mistet denne statusen (eksempel 3 og 4).
examples:
  - |
       Уровень шума работающего телевизора всегда очень важен. Если [шум]Theme [вам]Experiencer не [помеха]Status, работу можно продолжать.
  - |
       На берегу в плаще сидел одинокий рыбак. И [дождь]Theme [ему]Experiencer не [помеха]Status. Сидит и курит.
  - |
       Дочка начинает рыдать, кричать: «[Ты]Participant [мне]Experiencer не [друг]Status!» А мама ей сказала: «Конечно, [я]Participant [тебе]Experiencer не [друг]Status ― я тебе [мама]Status».
  - |
       [Ты]Participant [мне]Experiencer больше не [дочь]Status, этого поступка я никогда не забуду и не прощу.
  - |
       В нашу жизнь входят и через нее проходят бесчисленные люди; [они]Participant [нам]Experiencer не [враги]Status, [они]Participant [нам]Experiencer не [друзья]Status.
