definitions:
  - russian: |
       Конструкция обозначает, что говорящий считает [действие]Action [участника]Participant ситуации неправильным, предосудительным, стыдным, нехорошим. Слот VP-Inf обычно заполняется глаголом несовершенного вида (примеры 1-4), но встречаются и глаголы совершенного вида (пример 5).
  - english: |
       This construction signifies that the speaker evaluates a certain [action]Action of the [participant]Participant as reprehensible, shameful, bad or in other ways wrong. The slot VP-Inf is usually filled with an imperfective verb (examples 1-4), but perfective verbs can also appear there (example 5).
  - norwegian: |
       Konstruksjonen betyr at [en gitt handling]Action er kritikkverdig, skammelig eller på andre måter galt.
examples:
  - |
       'Грех [упускать возможную выгоду.]Action'
  - |
       '[Им]Participant грех [жаловаться]Action ― не бедствуют, живут в хорошей квартире, ездят на хорошей машине.'
  - |
       'От такого предложения грех было [отказываться]Action.'
  - |
       'Я не знаю, насколько это прямой аналог, но если у ведущих государств мира есть это, то [нам]Participant грех было бы [отставать от этого процесса]Action.'
  - |
       '―  Я пришла сделать вам укольчик,  ― ласково сообщила она. Ее улыбка была столь очаровательной, что ей грех было [отказать]Action.'
