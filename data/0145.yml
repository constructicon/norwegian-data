definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Concession происходит или может происходить очень интенсивно или различными способами, однако это не меняет некоторую сопутствующую [ситуацию]Situation, вопреки ожиданиям.
  - english: |
       This construction indicates that an [action]Action is taking place or may occur very intensively or in different ways. However, contrary to expectations, this does not change another [situation]Situation happening at the same time.
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Concession foregår eller kan foregå svært intensivt eller på forskjellige måter, men at dette, i strid med forventningene, ikke endrer en gitt, samtidig [situasjon]Situation.
