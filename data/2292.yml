definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает участника ситуации не выполнять некоторое [действие]Action. Это действие может произойти в будущем или происходит в данный момент. Говорящий осуждает выполнение данного действия, так как оценивает его отрицательно; действие может возмущать говорящего. Побуждение звучит как риторический вопрос, выражающий непонимание говорящим других участников, которые не разделяют его мнение (пример 1: как можно бросить = нельзя бросать; пример 3: как можно не думать = надо думать). Как правило, участник, к которому обращено высказывание, не упоминается, и конструкция используется как безличное предложение. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на действия собеседника. Конструкция также встречается при передаче внутренней речи говорящего, которая конструируется как диалог говорящего с самим собой (пример 5), когда говорящий критикует сам себя.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder en deltaker i situasjonen om ikke å utføre [en gitt handling]Action. Handlingen kan inntreffe i fremtiden, eller den pågår i øyeblikket. Taleren har et negativt syn på handlingen og fordømmer den derfor. Handlingen kan gjøre taleren opprørt. Anmodningen lyder som et retorisk spørsmål som uttrykker talerens manglende forståelse for de andre deltakerne, som ikke deler talerens syn (eksempel 1: как можно бросить = нельзя бросать; пример 3: как можно не думать = надо думать). Deltakeren ytringen er rettet mot, er som regel ikke nevnt, og konstruksjonen brukes da som en upersonlig setning. Vanligvis brukes konstruksjonen i en dialog og uttrykker talerens reaksjon på samtalepartnerens handlinger. Konstruksjonen forekommer også i gjengivelsen av talerens indre tale når den tar form av en dialog vedkommende fører med seg selv (eksempel 5) og innebærer at taleren kritiserer seg selv.
