definitions:
  - russian: |
       Конструкция выделяет в тексте [некоторую формулировку]Theme, которую выбирает говорящий для выражения своей мысли. Говорящий апеллирует к широко известному расхожему выражению, которое употребляется в переносном смысле (пример 1), является идиомой (примеры 2, 3, 4) или термином (пример 5). Часто слова "что называется" вклиниваются внутрь этого выражения (пример 3). Слот XP может заполняться именной, предложной или глагольной группой.
  - english: |
       Intersubjectivity. Their role is like of the English “as they say”. They refer to a common standard, often idiomatic, way of naming something and thus appeal to a larger than speaker community of speakers. [A]n evaluation is subjective if the issuer presents it as being strictly his/her own responsibility; it is intersubjective if (s)he indicates that (s)he shares it with a wider group of people, possibly including the hearer. (Nuyts 2005: 14).
  - norwegian: |
       Konstruksjonen fremhever [en gitt formulering]Theme som taleren velger for å uttrykke sin tanke. Taleren appellerer til et velkjent og vanlig uttrykk som brukes i overført betydning (eksempel 1) og som er et idiom (eksempel 2, 3 og 4) eller en fagterm (eksempel 5). Ordene 'что называется' tar ofte plass inne i dette uttrykket (eksempel 3). Sloten XP kan fylles av en nominalfrase, en preposisjonsfrase eller en verbalfrase.
