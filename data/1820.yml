name: 'Ещё чего VP-Pst!'
UD_name: 'Ещё чего VP-Past!'
illustration: 'Ещё чего придумал!'
cefr_level: C1
definitions:
  - russian: |
       Конструкция используется, когда говорящий отказывается выполнить некоторое действие, которое предлагает выполнить собеседник, или отрицает утверждение собеседника. Как правило, говорящий возмущен [предложением]Action, [требованием]Action или [предположением]State собеседника и относится к нему с пренебрежением. Высказывание может быть обращено к конкретному собеседнику (примеры 1-3) или к неопределенному кругу лиц (примеры 4, 5). Действие, к которому относится отказ, часто не называется, потому что понятно из ситуации. Как правило, конструкция используется только в устной форме.
examples:
  - |
       А я говорю: «Переведите в другую камеру!» А она: «Еще чего [захотела]Action!»
  - |
       ― Клад искал, что ли?.. ― Ну да, клад!.. Еще чего [придумал]Action!
  - |
       ― Ты ― к ней вернулся? ― Еще чего [выдумал]Action!
  - |
       ― Ты поедешь со мной. ― Ещё чего не [хватало]State!
  - |
       Она оглянулась на Геннадия, нарочно протянула к нему руку, чтобы все эти джентльмены знали, что она защищена, чтобы не вздумали подойти к ней (еще чего [недоставало]State!).
