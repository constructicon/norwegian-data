  - |
       'Такие гиганты, как «Hugendubel», имеет огромные торговые залы, что позволяет устраивать на каждом этаже просторные «островки для чтения», где на мягких диванах десятки посетителей могут часами просматривать новинки. Наличный ассортимент зашкаливает за [сотню тысяч]Landmark [наименований]Theme.'
  - |
