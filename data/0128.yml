illustration: 'Набралось за сотню желающих.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает, что количество [объектов]Theme превышает ближайший [крупный числовой ориентир]Landmark. Ориентир часто выражен круглыми числами (числительные «тридцать», «сорок»; существительные «десяток», «сотня», «тысяча»). Объекты могут быть конкретными (депутаты в примере 3, товары в примере 4) или абстрактными (градусы, годы в примерах 1, 2, 5). Как если бы числовой ориентир представлялся препятствием, которое преодолела некоторая количественная характеристика и оказалась ЗА ним.
  - norwegian: |
       Konstruksjonen betyr at antallet [objekter]Theme overstiger det nærmeste [store orienteringstallet]Landmark. Orienteringstallet er ofte et rundt tall (tallordene 'тридцать' og 'сорок' og substantivene 'десяток', 'сотня' og 'тысяча'). Objektene kan være konkrete (депутаты i eksempel 3 og товары i eksempel 4) eller abstrakte (градусы og годы i eksempel 1, 2 og 5). Det er som om orienteringstallet fremstår som et hinder som en viss kvantitativ størrelse har forsert, slik at den er havnet PÅ DEN ANDRE SIDEN AV det.
examples:
  - |
       Мороз уже за [тридцать]Landmark [градусов]Theme.
  - |
       Ему за [сорок]Landmark.
  - |
       Совет депутатов пополнялся все новыми избранниками ― число [их]Theme перевалило за [тысячу]Landmark.
  - |
       Такие гиганты, как «Hugendubel», имеет огромные торговые залы, что позволяет устраивать на каждом этаже просторные «островки для чтения», где на мягких диванах десятки посетителей могут часами просматривать новинки. Наличный ассортимент зашкаливает за [сотню тысяч]Landmark [наименований]Theme.
  - |
       У меня первый компьютер появился, когда мне было уже за [шестьдесят]Landmark, но я быстро к нему привыкла, клавиатура ведь такая же, как у машинки.
