  - russian: |
       'Конструкция обозначает, что количество [объектов]Theme превышает ближайший [крупный числовой ориентир]Landmark. Ориентир часто выражен круглыми числами (числительные "тридцать", "сорок"; существительные "десяток", "сотня", "тысяча"). Объекты могут быть конкретными (депутаты в примере 3, товары в примере 4) или абстрактными (градусы, годы в примерах 1, 2, 5).'
