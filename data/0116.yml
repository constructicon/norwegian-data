name: 'долой NP-Acc!'
UD_name: 'долой NP-Acc!'
illustration: 'Долой демократию!'
cefr_level: B2
definitions:
  - russian: |
       Конструкция выражает призыв говорящего лишить занимаемой должности [действующего политического лидера]Theme, лишить власти и привилегий некоторый [социальный класс]Theme или [группу людей]Theme, а также отказаться от действующего в данный момент [политического режима]Theme (пример 4), [принятых социальных практик]Theme (праздники) или [негативных общественно важных событий]Theme (война). Конструкция является лозунгом, обращенным к большой группе лиц. Как правило, используется письменно на плакатах во время митингов или озвучивается демонстрантами.
  - english: |
       The construction expresses the call of the speaker to deprive the current political leader of his position, to deprive a certain social class or group of people from power and privileges, and also to abandon the current political regime (example 4), common social practices (celebrations) or negative socially important events (war). Construction is a slogan aimed to a large group of people. Typically used on posters during rallies or shouted by demonstrators.
  - norwegian: |
       Konstruksjonen uttrykker talerens appell om å avsette [fungerende politiske leder]Theme, frata en gitt [samfunnsklasse]Theme eller [gruppe mennesker]Theme deres makt og privilegier, samt ta avstand fra gjeldende [politiske regime]Theme (eksempel 4), [en allment akseptert sosial praksis]Theme (høytidsdager) eller [negative, viktige samfunnsbegivenheter]Theme (krig). Konstruksjonen er et slagord, rettet til en stor gruppe personer. I skrift brukes den som regel på plakater under massemønstringer, og i tale blir den som regel fremført av demonstranter.
examples:
  - |
       'Короны полетели в грязь! Долой [короны]Theme! Долой [аристократов]Theme!'
  - |
       'В руках у политика плакат: «Долой [фальшивого мэра]Theme!»'
  - |
       '«Долой [безумных радикалов, национализирующих систему здравоохранения]Theme!» ― кричали они.'
  - |
       'Мы просто не сможем оставаться верными себе, если будем петь “долой [капитализм]Theme!” на стадионах с надписями “Кока-кола” на всю трибуну.'
  - |
       'На одном из плакатов было написано «Долой [войну]Theme!».'
