definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает контраст двух равнозначных ситуаций. Как правило, одна [ситуация]Comparee находится в противоречии с [другой]Associated или полностью противоположна ей. Часто таким образом говорящий подтверждает состоятельность некоторого довода или указывает на несостоятельность довода собеседника (примеры 2, 3).
examples:
  - |
       Они создали очень самобытных героев, без которых кинокартина потеряла бы многое — [Рыжова выступает безгранично нежной, искренней, честной]Comparee, в то время как [Самохвалов полностью соответствует своей фамилии]Associated.
  - |
       [Вы говорите, что вашим основным занятием остается адвокатская деятельность, а ресторан ― на втором месте]Comparee. В то время как [мы знаем: если постоянно не вкладывать в свой бизнес душу и время, успеха достичь не удастся]Associated.
  - |
       [Характерное время распада тёмных тел ― около 100 тыс. лет]Comparee, в то время как [возраст Галактики 10 млрд. лет]Associated.
  - |
       [Наблюдается тенденция увеличения производства овощей, плодов и ягод на данных участках]Comparee, в то время как [объёмы выращиваемого картофеля сокращаются]Associated.
  - |
       Свойства обычных тканей и электронных элементов сильно разнятся. [Ткань мягка, гибка и крепка]Comparee, в то время как [любой прибор состоит из небольших, твёрдых элементов; они очень чувствительны и ломки]Associated.
