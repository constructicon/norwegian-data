cefr_level: B2
definitions:
  - russian: |
       Конструкция вводит дополнительный и существенный довод, аргумент, который должен подкрепить только что [высказанную мысль]Evaluation или обосновать [действие]Action, подтвердить их правильность. Как правило, говорящий называет [сопутствующие обстоятельства]Circumstance, которые с его точки зрения облегчают наступление некоторой [ситуации]Situation.
  - norwegian: |
       Konstruksjonen introduserer et nytt og vesentlig argument som skal støtte opp under en nettopp [uttalt tanke]Evaluation eller begrunne [en handling]Action, bekrefte at den er berettiget. Som regel angir taleren [ledsagende omstendigheter]Circumstance som vedkommende antar vil gjøre det lettere for en [situasjon]Situation å oppstå.
examples:
  - |
       [Выполнение этих действий не вызывает трудностей]Evaluation, тем более что [задача достаточно проста]Circumstance.
  - |
       [Девушка обещала ждать его возвращения]Situation, тем более, что [ждать надо было не так уж и долго]Circumstance.
  - |
       [Идея интересная]Evaluation, тем более, что [её реализация укрепила бы стабильность во всем мире]Circumstance.
  - |
       Но [я была уже большая и могла ходить на занятия самостоятельно]Situation, тем более что [школа была недалеко от нашего дома]Circumstance.
  - |
       Я [согласилась выступить по радио]Action, тем более что [к нему у меня было очень хорошее отношение]Circumstance.
