illustration: 'Невесть откуда он пришел вчера.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что говорящему неизвестны или непонятны [объект действия, участник действия или обстоятельства ситуации (как, где, когда, почему)]Theme. Конструкция как правило несет негативную оценку.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke kjenner til eller ikke forstår [objektet for handlingen, en deltaker i handlingen eller omstendighetene rundt situasjonen (hvordan, hvor, når og hvorfor)]Theme. Konstruksjonen er som regel negativt ladet.
examples:
  - |
       Они сказали невесть [что]Theme, а вы повторяете.
  - |
       Старшие сестры жили далеко, а брат находился невесть [где]Theme.
  - |
       Огромная тарелка супа невесть [как]Theme оказалась на обеденном столе.
  - |
       Невесть [почему]Theme я вспомнила песню про коричневую пуговку, которую мы распевали в детском саду.
  - |
       Они же думают, что это просто ничего не значащие слова, которые невесть [кто]Theme и [когда]Theme придумал.
