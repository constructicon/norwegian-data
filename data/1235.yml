  - russian: |
       Конструкция выражает сравнение и подчеркивает противопоставление двух объектов или участников. [Один объект или участник]Comparee [устроен]Property или [ведет себя]Situation не так, как [другой]Standard, и поэтому выделяется на его фоне. Как правило, [второй объект или участник]Standard оценивается говорящим негативно.
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever at to objekter eller deltakere stilles opp som motsetninger. [Det ene objektet eller deltakeren]Comparee er ikke [innrettet]Property eller [ter seg]Situation ikke slik som [det andre]Standard og skiller seg derfor ut på bakgrunn av det. Som regel vurderes [det andre objektet eller deltakeren]Standard negativt av taleren.
