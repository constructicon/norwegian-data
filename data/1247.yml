definitions:
  - russian: |
       Конструкция используется, когда говорящий побуждает собеседника прекратить выполнять [некоторое действие]Action. Говорящий оценивает это действие отрицательно, так как оно причиняет ему дискомфорт или кажется слишком длительным. Конструкция подразумевает отсутствие между говорящим и собеседником социальной иерархии и произносится в дружеском тоне.
  - english: |
       The construction is used when the speaker prompts the interlocutor to stop performing [some action]Action. The speaker evaluates this action negatively, as it causes them discomfort or seems too long. The construction implies the absence of social hierarchy between the speaker and the interlocutor and is pronounced in a friendly tone.
  - norwegian: |
       Konstruksjonen anvendes når taleren anmoder samtalepartneren om å slutte å utføre [en handling]Action. Taleren har et negativt syn på handlingen fordi den volder ubehag eller synes å vare for lenge. Konstruksjonen forutsetter fravær av rangsforskjeller mellom taleren og samtalepartneren og fremføres i en vennskapelig tone.
