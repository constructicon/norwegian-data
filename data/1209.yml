definitions:
  - russian: |
       'Конструкция выражает нежелание [участника]Experiencer выполнять некоторое [действие]Action. Это отношение к действию представляется как состояние участника, которое слабо поддается его контролю. Отрицательное отношение к действию заключается в отсутствии энтузиазма, состоянии лени и апатии.  Используется исключительно в разговорной речи между равными по статусу участниками. Связочный глагол не согласуется по роду со словом "лень" и в прошедшем времени имеет форму среднего рода: "было".'
examples:
  - |
       'Один местный житель, [которому]Experiencer лень было [копать]Action, и вовсе отдал археологам свой огород для раскопок и каждый день совершенно бесплатно, в первом ряду, сидел и наблюдал за увлекательным процессом.'
  - |
       'Кажется, сквозняком приоткрыло входную дверь, но лень было [вставать]Action.'
  - |
       'Мы стали автомобиль ловить ― автобуса лень было [ждать]Action. И остановился нам кабриолет. Настоящий такой, без крыши.'
  - |
       'Если же [читателю]Experiencer совсем будет лень [в выходной оторваться от дивана]Action и поговорить с человеком]Action, который заявил, что, пока он является мэром Москвы, в его городе не будет ни одного макдоналдса, такой читатель может продолжать лежать и ждать следующего номера нашего журнала.'
  - |
       'Фильм смотрится очень легко: фильм динамичный, живой, так сказать, и в очередной раз не лень [его посмотреть по ТВ на досуге]Action.'
