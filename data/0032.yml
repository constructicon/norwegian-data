definitions:
  - russian: |
       Конструкция обозначает неточное количество [объектов]Theme, которое немного меньше, чем ближайший [крупный числовой ориентир]Landmark. Ориентир как правило выражен целыми и и часто круглыми числами (числительные "десять", "сорок"; существительные "десяток", "сотня", "тысяча"). Объекты могут быть конкретными (люди, автомобили, рубли) или абстрактными (годы).
  - norwegian: |
       Konstruksjonen betegner [objekter]Theme av et upresist antall som er litt mindre enn nærmeste [store orienteringstall]Landmark. Orienteringstallet er som regel et helt og ofte rundt tall (tallordene 'десять', 'сорок' eller substantivene 'десяток', 'сотня', 'тысяча'). Objektene kan være konkrete (mennesker, biler, rubler) eller abstrakte (år).
