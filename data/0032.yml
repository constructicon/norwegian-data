definitions:
  - russian: |
       Конструкция обозначает неточное количество [объектов]Theme, которое немного меньше, чем ближайший [крупный числовой ориентир]Landmark. Ориентир как правило выражен целыми и и часто круглыми числами (числительные «десять», «сорок»; существительные «десяток», «сотня», «тысяча»). Объекты могут быть конкретными (люди, автомобили, рубли) или абстрактными (годы).
  - english: |
       This construction is used to express an imprecise quantity of [objects]Theme, which is slightly less than the referenced [major numeric landmark]Landmark. Generally the landmark is expressed in whole and often round numbers (the numerals “десять”, “сорок”; or the nouns “десяток”, “сотня”, “тысяч”). Objects may be concrete (people, cars, rubles) or abstract (years).
  - norwegian: |
       Konstruksjonen betegner [objekter]Theme av et upresist antall som er litt mindre enn nærmeste [store orienteringstall]Landmark. Orienteringstallet er som regel et helt og ofte rundt tall (tallordene 'десять', 'сорок' eller substantivene 'десяток', 'сотня', 'тысяча'). Objektene kan være konkrete (mennesker, biler, rubler) eller abstrakte (år).
examples:
  - |
       И всё-таки мы женаты без малого [десять]Landmark [лет]Theme.
  - |
       В 2001 году его содержание стоило без малого [семь миллиардов]Landmark [рублей]Theme.
  - |
       С тех пор прошло без малого [два]Landmark [года]Theme.
  - |
       Несколько лет назад разразился скандал: выяснилось, что с номерами посольства ездили без малого [две сотни]Landmark [автомобилей]Theme, что в несколько раз превышало количество посольских сотрудников.
  - |
       Ну, запомнит несколько человек из двух тысяч, что на самом деле ты не к семеновцам попал, ну и что? Остальные без малого [две тысячи]Landmark [человек]Theme так и останутся в неведении.
