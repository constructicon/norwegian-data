       ― Я тебя люблю, ― говорил Иванов, ― за то, что ты хитрый. ― Ничего себе [комплимент]Stimulus, ― отвечал Петров.
  - |
       ― Так что же, вся эта организация ― шутка? ― продолжал Мышкин. ― Ничего себе [шуточки]Stimulus…― пробормотал я.
  - |
       Димка выпрямился и посмотрел на чемоданы. ― Ничего себе [багаж]Stimulus, ― даже присвистнул он. ― Вы что, на целый год приехали?
  - |
