definitions:
  - russian: |
       Конструкция выражает удивление говорящего по поводу [некоторого объекта или ситуации]Stimulus . Часто объект или ситуация не упоминается. Говорящий возмущен происходящим. ничего себе машину купил Contrary to expectations. Negation
  - english: |
       This construction expresses amazement: the speaker is suprised at [a thing or situation]Stimulus. The thing or situation in question is usually clear from the context and can be left unmentioned.
  - norwegian: |
       Konstruksjonen uttrykker forbløffelse: taleren er overrasket over [en ting eller situasjon]Stimulus. Den aktuelle tingen eller situasjonen blir ofte ikke nevnt konkret da konteksten som regel gjør det klart hva det er snakk om.
examples:
