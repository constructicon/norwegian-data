name: 'NP-Nom (опять/всё) за своё'
UD_name: 'NP-Nom (опять/всё) за своё'
illustration: 'Витя опять за своё.'
cefr_level: 
definitions:
  - russian: |
       Конструкция означает, что [участник]Participant раньше делал нечто, что отрицательно оценивалось говорящим и окружающими. Зная об этом, он прекратил действие, но в описываемый момент он повторяет действие — и это вызывает негативную оценку говорящего. We can add: за старое.
