  - |
       Налоги, с одной стороны, [формируют бюджет,]Action а с другой ― [регулируют развитие многих секторов экономики.]Action
  - |
       Мы у вас, с одной стороны, [желанные гости]ContentOfSpeech, с другой стороны – [почти пленники.]ContentOfSpeech
  - |
       В чём секрет этой британской фирмы? С одной стороны: [стильный интерьер, хороший кофе, приятные официанты ― это как в дорогих ресторанах]ContentOfSpeech, с другой ― [демократичные цены, стандартное меню и комплексные обеды ― от заведений быстрого питания.]ContentOfSpeech
