name: 'С одной стороны, XP/Cl. С другой (стороны), XP/Cl'
UD_name: '(С одной стороны, Cl.) С другой стороны, Cl'
illustration: 'С одной стороны, мои знания были глубокими, с другой стороны, односторонними.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция вводит [два утверждения]ContentOfSpeech, которые позволяют посмотреть на тему с разных, часто противоположных, точек зрения. Как если бы тема была предметом, который можно было повернуть к себе то одной, то другой стороной. Говорящий озвучивает две альтернативные позиции. Иногда слова "С одной стороны" в первой части конструкции могут отсутствовать (пример 5). Слот ХР заполняется глагольной (пример 2), именной группой (пример 3) или прилагательным (иллюстрация).
  - english: |
       This construction introduces two [statements]ContentOfSpeech that make it possible to look at the same topic from two different, often opposite, points of view. As if the topic were an object that one could turn to oneself with its different sides. The speaker formulates two alternative positions. Sometimes the words "С одной стороны" 'on one hand' in the first part of the construction can be absent (examples 5). The ХР slot fills with a verb phrase (example 2), a noun phrase (example 3) or an adjective (the illustration of the construction).
  - norwegian: |
       Konstruksjonen introduserer [to påstander]ContentOfSpeech som gjør det mulig å betrakte et tema fra forskjellige, ofte motsatte, ståsteder. Det er som om temaet er en gjenstand som kan snus slik at vekselvis den ene og den andre siden vender mot en. Taleren uttaler to alternative oppfatninger. Noen ganger kan ordene "С одной стороны" i den første delen av konstruksjonen være fraværende (eksempel 5). Sloten XP fyllles av en verbalfrase (eksempel 2), en nominalfrase (eksempel 3) eller et adjektiv (illustrasjonen).
