definitions:
  - russian: |
       Конструкция обозначает чередование двух, как правило, противоположных [ситуаций]Situation во времени (пример 1) или двух [действий]Activity одного [участника]Agent (примеры 2-5). Ситуаций и действий может быть больше двух (примеры 2, 3, 5). Между ситуациями проходит нефиксированный промежуток времени, который оценивается говорящим как краткий, причем иногда интервал настолько краткий, что ситуации могут следовать друг за другом мгновенно.
  - english: |
       This construction expresses that the (animate or inanimate) participant alternates between two [activities]Action. In English, the construction can often be translated as ‘in turn’ or ‘by turns’, e.g. он то плакал, то угрожал ‘he wept and made threats in turn’.
  - norwegian: |
       Konstruksjonen uttrykker at den (animate eller inanimate) deltageren veksler mellom to aktiviteter. På norsk kan konstruksjonen oversettes med ‘snart... snart...’ eller ‘om hverandre’, f.eks. f.eks. он то плакал, то угрожал ‘snart gråt han, snart truet han’ eller ’han gråt og truet om hverandre’.
examples:
  - |
       И кашель то [прекращался]Situation, то снова [нападал]Situation.
  - |
       Её ужаснула бедность, грязь и, главное, трудность ежедневной жизни, в которой [она]Agent должна была не отдыхать, как отдыхала бы с Таней на даче, а с утра до вечера то [кормить поросят]Activity, то [нянчить]Activity Фенину трехмесячную дочку, то [стирать]Activity в холодной воде грязные тряпки…
  - |
       [Он]Agent то [басит]Activity, то [срывается на визг]Activity, а то [говорит голосом мультяшного персонажа]Activity.
  - |
       Мама говорит, что он начинал какие-то странные разговоры, [она]Agent его совсем не понимала, ― то [плакала]Activity, то [принималась утешать]Activity.
  - |
       Сын постоянно что-то требует: то [катай его на спине]Activity, то [учи уроки]Activity, то [играй в прятки]Activity.
