  - norwegian: |
       Konstruksjonen angir et menneskes (eller, sjeldnere, et dyrs, eksempel 5) plassering i rommet. Konstruksjonen betyr at én deltaker [befinner seg]State slik i forhold til [en annen deltaker]Landmark at sistnevnte ser en bestemt [kroppsdel]Theme av den første deltakeren. I den første deltakerens sted kan det være et gitt ubevegelig [objekt]Landmark (en vegg, en dør e.l.). Konstruksjonen kan også bety at deltakerne befinner seg i umiddelbar nærhet til hverandre (eksempel 5).
