definitions:
  - russian: |
       Конструкция обозначает, что в результате математической операции деления [одного числа]Quantity (делимого) на [другое]Quantity (делитель) получается целое число с [остатком]Quantity. Числовое значение остатка может называться или опускаться.
  - norwegian: |
       Konstruksjonen betyr at man som svar på regneoperasjonen å dele [et tall]Quantity (dividend) med [et annet]Quantity (divisor) får et helt tall med [rest]Quantity. Restens tallverdi kan være nevnt eller utelatt.
examples:
  - |
       '[Семнадцать]Quantity делится на [пять]Quantity с остатком [два]Quantity.'
  - |
       'Число [36784]Quantity на [десять]Quantity делится с остатком, так как последняя цифра — 4, а не 0.'
  - |
       'Число [100002]Quantity делится на [три]Quantity с остатком или без остатка?'
  - |
       'Затем берем число [восемь]Quantity, оно делится на [три]Quantity с остатком [два]Quantity.'
  - |
