definitions:
  - russian: |
       Конструкция обозначает, что [участник]Participant (обычно сам говорящий) недоволен [ситуацией]Situation или действиями другого человека и не хочет выполнять некоторое [действие]Action, которое от него ожидают. Однако он вынужден выполнять это действие, осознавая свою ответственность, обязательства или внешние обстоятельства. Конструкция противопоставляет две ситуации, описывает действия двух разных субъектов.
  - norwegian: |
       Konstruksjonen betyr at [en deltaker]Participant (vanligvis taleren selv) er misfornøyd med [en situasjon]Situation eller en annen persons handlinger og ikke vil utføre en gitt [handling]Action som forventes av vedkommende. Imidlertid er taleren nødt til å utføre denne handlingen, i bevissthet om sitt ansvar, sine forpliktelser eller ytre omstendigheter. Konstruksjonen setter to situasjoner opp mot hverandre, beskriver handlingene til to forskjellige subjekter.
