comment: |
    'В лингвистической литературе называется квазимперативом долженствования, поскольку форма императива используется необычно, не имеет значения императива (Кузнецова 2014). Однако использование императива мотивировано, с точки зрения С. Н. Цейтлин (1990): "Категориальное (императивное) значение форм повелительного наклонения до некоторой степени просвечивает в каждом случае необычного, неимперативного употребления, обусловливая особый оттенок облигаторности - оттенок вынужденности, предполагающий негативное отношение субъекта к действию."'
