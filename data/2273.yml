       У каждого человека в жизни две задачи: во-первых, [добиться того, что хочется,]ContentOfSpeech и, во-вторых, [получить от этого удовлетворение.]ContentOfSpeech
  - |
       Да, реагирую я эмоционально, потому что, во-первых, [я женщина,]ContentOfSpeech а во-вторых, [Вы меня публично унизили.]ContentOfSpeech
  - |
       В феврале совет акционеров не утвердил новый проект и вернул его на доработку. Во-первых, [неожиданно.]ContentOfSpeech Во-вторых, [приятно.]ContentOfSpeech В-третьих, [посмотрим, что будет дальше.]ContentOfSpeech
  - |
       Современное состояние музея в Ферапонтове максимально приближается к цивилизованной норме обращения с уникальным памятником. Во-первых, [здесь идеально проведена реставрация.]ContentOfSpeech  Во-вторых, [нет конфликта между церковью и музеем.]ContentOfSpeech В-третьих, [музей формирует собственную коллекцию, то есть ведёт нормальную активную музейную жизнь.]ContentOfSpeech В-четвёртых, [здесь есть маленький музейный магазин.]ContentOfSpeech
  - |
       Из короткого разговора со следователем Виталий вынес немало полезной информации. Во-первых, [Баглаев очень уважает закон.]ContentOfSpeech Во-вторых, [он не стремится показать, кто здесь главный.]ContentOfSpeech В-третьих, Тимур Ахмедович ведет активную работу.]ContentOfSpeech В-четвертых, [он не хочет сокращать дистанцию.]ContentOfSpeech В-пятых, [у него хорошая память.]ContentOfSpeech И  в-шестых, [он явно любит настоящий русский язык.]ContentOfSpeech
