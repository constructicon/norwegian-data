name: 'в-NumOrd-ых, XP/Cl'
UD_name: 'в-NumOrd-ых, XP/Cl'
illustration: 'Во-первых, я бы хотел поблагодарить своего тренера.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция оформляет перечисление нескольких отдельных [мыслей]ContentOfSpeech, разбивает речь на пункты и таким образом организует монолог. Пункты приводятся в определенной последовательности и пронумерованы: во-первых, во-вторых, в-третьих, в-четвертых и т. д. Слово "во-первых" называет первый пункт в списке, который обычно является и самым важным для говорящего. Слот XP может заполняться глагольной, именной, предложной группой, предикативом или наречием.
  - english: |
       This construction is used to itemize a number of [statements]ContentOfSpeech and thus organizes one's monolog by breaking it down into bullet points. The points are listed in a certain order and are numbered: во-первых 'firstly', во-вторых 'secondly', в-третьих 'thirdly', в-четвертых 'fourthly', etc. The word "во-первых" 'firstly' names the first and usually most important point for the speaker. The possible fillers of the XP slot include a verb phrase, noun phrase, prepositional phrase, predicative and an adverb.
  - norwegian: |
       Konstruksjonen utformer en oppregning av flere, adskilte [tanker]ContentOfSpeech, deler inn talestrømmen i punkter og strukturerer på denne måten en monolog. Punktene settes i en bestemt rekkefølge og er nummererte: for det første, for det andre, for det tredje, for det fjerde osv. Ordene "во-первых" angir det første punktet i listen, som vanligvis er det viktigste punktet for taleren. Sloten XP kan fylles av en verbalfrase, en nominalfrase, et preposisjonsledd, et predikativ eller et adverb.
examples:
