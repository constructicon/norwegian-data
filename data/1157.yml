definitions:
  - russian: |
       Конструкция с двойным отрицанием передает значение категорического (полного) отрицания [действия]Action через отрицание его минимального кванта. Конструкция отличается экспрессивностью. Конструкция является негативно окрашенным синонимом слова "ничего". Выражает негативное отношение говорящего к действию, его результату или несогласие с собеседником или используется в качестве интенсификатора.
  - norwegian: |
       Konstruksjonen har dobbel nektelse og uttrykker en kategorisk (fullstendig) avvisning av [en handling]Action ved å avvise dens minste bestanddel. Konstruksjonen har et ekspressivt preg. Konstruksjonen er et negativt ladet synonym til ordet 'ничего'. Den uttrykker at taleren forholder seg negativt til handlingen eller handlingens resultat eller er uenig med samtalepartneren, eller den brukes som intensifikator.
