definitions:
  - russian: |
       'Конструкция выражает запрет на [некоторое действие]Action, которое потенциально может произойти или уже происходит. Запрет является командой, которую отдает говорящий собеседнику или группе лиц безапелляционным тоном. Команда как правило относится к физическим действиям человека (примеры 1, 3, 5). Часто такая формулировка используется на табличках с правилами поведения в общественных местах (пример 1). Конструкция также может использоваться в инструкциях по приготовлению блюд, в рецептах (пример 2). Участник, устанавливающий запрет, имеет более высокий статус в социальной иерархии, чем тот, к кому запрет обращен (например, отношения начальник vs подчиненный, взрослый vs ребенок, администрация учреждения vs посетители). Участник, которому адресован запрет, не называется, потому что понятен из ситуации. В устной форме такой запрет как правило обращен к собеседнику, а в письменной форме – ко всем присутствующим.'
