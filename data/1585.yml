definitions:
  - russian: |
       Конструкция обозначает нерегулярное чередование нескольких, как правило, противоположных [ситуаций]Situation во времени, а также различных компонентов этих ситуаций: [участников]Agent, [действий]Activity, [обстоятельств]Circumstance, [свойств]Property и т.д. Между ситуациями проходит нефиксированный промежуток времени, который оценивается говорящим как длительный. Большая длительность промежутка предполагает, что между чередующимися ситуациями есть существенные перерывы, которые, как правило, «заполнены» какими-то другими событиями. Слот XP заполняется глагольной группой (примеры 1, 2), именной группой (примеры 3, 5), наречием (пример 4).
  - norwegian: |
       Konstruksjonen betegner en uregelmessig alternering av flere, som regel motsatte [situasjoner]Situation i tiden, samt av forskjellige bestanddeler av disse situasjonene: [deltakere]Agent, [handlinger]Activity, [omstendigheter]Circumstance, [egenskaper]Property osv. Mellom situasjonene er det et udefinert tidsintervall som vurderes av taleren som langvarig. Intervallets lange varighet innebærer at det mellom de alternerende situasjonene er anselige pauser som vanligvis er "fylt" med andre hendelser. Sloten XP fylles av en verbalfrase (eksempel 1 og 2), en nominalfrase (eksempel 3 og 5) eller et adverb (eksempel 4).
