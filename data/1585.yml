definitions:
  - russian: |
       Конструкция обозначает нерегулярное чередование нескольких, как правило, противоположных [ситуаций]Situation во времени, а также различных компонентов этих ситуаций: [участников]Agent, [действий]Activity, [обстоятельств]Circumstance, [свойств]Property и т.д. Между ситуациями проходит нефиксированный промежуток времени, который оценивается говорящим как длительный. Большая длительность промежутка предполагает, что между чередующимися ситуациями есть существенные перерывы, которые, как правило, «заполнены» какими-то другими событиями. Слот XP заполняется глагольной группой (примеры 1, 2), именной группой (примеры 3, 5), наречием (пример 4).
