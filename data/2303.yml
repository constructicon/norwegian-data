definitions:
  - russian: |
       Конструкция выражает вопрос говорящего к собеседнику. Говорящий апеллирует к логическому мышлению и здравому смыслу собеседника в оценке некоторой [информации]ContentOfSpeech. Конструкция часто используется, когда говорящий хочет указать на нелогичность ситуации. В конструкции часто встречаются вопросительные местоимения (например, "какой", "зачем", "как").
  - norwegian: |
       Konstruksjonen uttrykker et spørsmål taleren stiller til samtalepartneren. Taleren appellerer til samtalepartnerens logiske tenkemåte og sunne fornuft i vurderingen av en gitt [informasjon]ContentOfSpeech. Konstruksjonen brukes ofte når taleren vil vise til noe ulogisk i situasjonen. I konstruksjonen forekommer ofte spørrepronomen (for eksempel "какой", "зачем" og "как").
