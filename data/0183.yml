definitions:
  - russian: |
       Конструкция обозначает, что говорящий недоволен тем, что собеседник [сделал что-то]Action, что говорящий считает неуместным и ненужным. no need to do X, not useful мог бы и не торопиться — рейс всё равно отменили. can be Assessment - no need to do X, not useful
  - english: |
       This construction expresses that someone should have refrained from [carrying out a particular action]Action. The relevant action is expressed with an imperfective verb, e.g. спрашивать о моём настроении ‘ask how I am/was feeling’.
  - norwegian: |
       Konstruksjonen betyr at noen burde latt være [å utføre en viss handling]Action. Handlingen det er snakk om, uttrykkes vha. et imperfektivt verb, f.eks. спрашивать о моём настроении ‘spørre hvordan jeg føler/følte meg’.
