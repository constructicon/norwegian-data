definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает контраст двух ситуаций. Говорящий признает наличие [некоторой ситуации]Situation и обращает внимание на [другую ситуацию]Concession, независимую от первой (примеры 1-5) или являющуюся следствием первой (иллюстрация). При этом [вторая ситуация]Concession оценивается говорящим противоположно первой ситуации и, таким образом, её компенсирует. Обычно речь идет о положительном следствии из негативной ситуации (примеры 1-4), но иногда может обозначать и негативное следствие положительной ситуации (пример 5).
  - norwegian: |
       Konstruksjonen uttrykker sammenligning og fremhever kontrasten mellom to situasjoner. Taleren erkjenner at [en gitt situasjon]Situation er til stede og henleder oppmerksomheten på [en annen situasjon]Concession, som er uavhengig av den første (eksempel 1-5) eller en følge av den (illustrasjon). Samtidig er talerens vurdering at [den andre situasjonen]Concession er motsatt av den første situasjonen og således veier opp for den. Vanligvis er det tale om en positiv følge av en negativ situasjon (eksempel 1-4), men det kan også av og til dreie seg om en negativ følge av en positiv situasjon (eksempel 5).
