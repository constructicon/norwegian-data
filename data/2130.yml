cefr_level: C1
definitions:
  - russian: |
       Конструкция выражает [предположение говорящего о некоторой ситуации]ContentOfSpeech, которое он делает с большой степенью уверенности (примеры 1-3). Ситуация оценивается как вероятная или очень вероятная. Предположение основывается на некоторых фактах, известных говорящему. Конструкция также может обозначать, что говорящий заверяет собеседника в правдивости своих слов (примеры 4-5). Как бы если говорящий был настолько уверен в ситуации, что готов был бы отдать свой зуб.
examples:
  - |
       Зуб даю, [историю ты придумала на ходу]ContentOfSpeech.
  - |
       Лев Ильич, я вам зуб даю, что [вы заводу еще понадобитесь]ContentOfSpeech.
  - |
       Зуб даю, что [Ваганетов не знал значения этого слова, но употребил его очень к месту]ContentOfSpeech.
  - |
       Зуб даю, [это именно та женщина, ради которой он приоделся]ContentOfSpeech.
  - |
       Не был я там! Зуб даю, [не был]ContentOfSpeech…
