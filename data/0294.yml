  - russian: |
       Конструкция обозначает, что для [говорящего или участника]Experiencer некоторая неприятная [ситуация]Situation долго имела место. Говорящий или участник хочет прекратить эту ситуацию.
examples:
  - |
       Я понял, что на сегодня с [меня]Experiencer хватит. [Что я больше не в силах изображать дурачка, которого требуется просвещать.]Situation
  - |
       В начале 1931 мама решила, что с [нее]Experiencer хватит, перестала [изучать французские хозяйственные документы времен Людовика ХVI]Situation и ушла с истфака.
  - |
       Мама мечтала, чтобы я стал врачом. Папа почему-то твердил, что с [нас]Experiencer хватит [врачей]Situation, пусть Дима будет адвокатом.
  - |
       ― Не могу читать этот бред ― с [меня]Experiencer хватило [их показаний на очных ставках]Theme, ― в полном отчаянии говорил он.
  - |
       Кроме научной ― у них большая коммерческая программа. Она отнимает очень много времени для подготовки и съемок. Я принимал участие только в части их, но с [меня]Experiencer хватило. ИЛИ Начальству это хорошо известно, вас утешают: «Там, где кончается неудачный опыт, часто начинается открытие». Нет, к черту, с тебя довольно открытий, ты согласен, чтобы неудачи кончились без всяких открытий, лишь бы они скорее кончились. ИЛИ Она остановилась у дверей и с блестевшими слезами на глазах произнесла: ― С меня довольно оскорблений, ваше высокопревосходительство.
