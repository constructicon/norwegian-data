definitions:
  - russian: |
       Конструкция выражает неуверенность говорящего в некотором [утверждении]Evaluation, которая, как правило, связана с тем, что говорящий забыл о некоторой ситуации или о ее деталях. Конструкция является вводной и на письме выделяется запятыми. Слот XP может заполняться именной группой, предложной группой, глагольной группой, числительным, прилагательным, наречием или предикативом.
examples:
  - |
       Через некоторое время, [через год]Evaluation, что ли, он встретил её на городском базаре.
  - |
       Достала где-то книгу, [восемнадцатого]Evaluation, что ли, века.
  - |
       – Почему она от него ушла? – Он ее [ударил]Evaluation, что ли, не помню.
  - |
       А таблетки мне не помогли. Доза, что ли, [маленькая]Evaluation, или еще что...
  - |
       [В гости]Evaluation, что ли, собрались? Или в кино?
