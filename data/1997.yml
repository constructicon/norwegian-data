definitions:
  - russian: |
       Конструкция обозначает, что говорящий приводит [некоторую информацию]ContentOfSpeech на основе того, что он сам помнит. В достоверности этой информации он не до конца уверен. Таким образом говорящий частично снимает с себя ответственность за достоверность приводимой информации.
examples:
