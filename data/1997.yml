       Как мне помнится, [мы с тобой на эти темы не говорили.]ContentOfSpeech
  - |
       [По времени года это были, как помнится, двадцатые числа мая.]ContentOfSpeech
  - |
       До 1953 года, когда умер Сталин, [имя моего деда, насколько мне помнится, вообще не упоминалось в нашей семье]ContentOfSpeech, будто его никогда и не было.
  - |
       Насколько помнится, [это было в субботу]ContentOfSpeech, так что нам никто не мешал.
  - |
