  - russian: |
       Конструкция является стандартным способом выражения вежливости со стороны говорящего. Говорящий обращается к другому участнику и выражает дружелюбие при встрече в новом для этого участника месте. Конструкция используется при официальной встрече с [важным лицом]Addressee или при открытии официального мероприятия и обычно употребляется для приветствия [говорящим]Аgent [группы людей, мало знакомых с ним.]Addressee
