  - norwegian: |
       Konstruksjonen betyr at [to situasjoner]Situation eller [beskrivelser]Evaluation som på sett og vis kommer i konflikt med hverandre eller vanligvis ikke opptrer sammen, likevel gjør seg gjeldende samtidig. Sloten XP kan fylles av en verbalfrase (eksempel 1 og 2), et adjektiv (eksempel 3 og 4) eller en nominalfrase (eksempel 5).
