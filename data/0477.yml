definitions:
  - russian: |
       Конструкция обозначает, что, по мнению говорящего,  [участник ситуации]Agent (в том числе сам говорящий) не имеет морального права или возможности совершать [действие]Action или находиться в [состоянии]State. Как правило, [участник ситуации]Agent находится в более или менее привилегированном положении, чем другие участники ситуации. Конструкция может выражать осуждение (пример 1) или жалость, в том числе к себе (примеры 3, 4, 5).
examples:
  - |
       Никто в этом мире не в состоянии вернуть мне мой магический дар… Не ты давал мне его, [тебе]Agent ли [отбирать]Action?!
