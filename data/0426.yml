definitions:
  - russian: |
       Конструкция обозначает, что некоторое [действие]Action выполняется по всем правилам. У говорящего есть представление об [определенном стандарте]Standard, в соответствии с которым, по его мнению, должно выполняться это действие. В роли стандарта, как правило, выступает эталонный представитель некоторой социальной группы (пример 2) или принятая в обществе модель поведения (примеры 3-5).
  - norwegian: |
       Konstruksjonen betyr at en gitt [handling]Action utføres i henhold til alle regler. Taleren har en forestilling om [en bestemt standard]Standard som taleren mener handlingen må utføres etter. I rollen som standard opptrer som regel en typisk representant for en eller annen sosial gruppe (eksempel 2) eller et adferdsmønster som er allment akseptert i samfunnet (eksempel 3-5).
