definitions:
  - russian: |
       Конструкция обозначает, что [некоторое действие]Action было выполнено с учетом всех актуальных правил или традиций. Словосочетание "как положено" может как следовать за наименованием действия, так и предшествовать ему.
  - english: |
       This construction indicates that [an action]Action was perfomed taking into account all current rules or customs. In a sentence the phrase "как положено" can come both before and after the action it refers to.
examples:
  - |
       [Максим ел вилкой]Action, как положено. Ему уже исполнилось три года.
  - |
