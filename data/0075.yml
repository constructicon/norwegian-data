name: 'время NP-Gen прошло'
UD_name: 'время NP-Gen прошло'
illustration: 'Время сомнений прошло.'
cefr_level: B1
definitions:
  - russian: |
       Конструкция обозначает завершение целого этапа глобального развития культуры, общества или природы. Некоторая [ситуация]Situation закончилась, ушла в прошлое или перестала быть актуальной. Слова, которые заполняют слот NP-Gen, обычно называют [абстрактные понятия]Theme («сомнения», «теория»), [группы людей]Set («дилетанты») или [имена]Name знаковых деятелей (писателей, композиторов, правителей), которые играли ключевую роль на этом этапе. Как если бы каждый этап развития или участник имели «свое», предназначенное специально для них время и владели этим временем, как объектом.
  - english: |
       This construction indicates the completion of an entire era in the global development of culture, society or nature. A [situation]Situation is over, is a thing of the past or has ceased to be relevant. The words that fill the NP-Gen slot are usually [abstract concepts]Theme (сомнения 'doubts', теория 'theory'), [groups of people]Set (дилетанты 'amateurs') or the [names]Name of iconic figures (authors, composers, rulers) that played a key role in that era. It is as if every era of development or participant had their "own" time specially designated for them and they own this time like an object.
  - norwegian: |
       Konstruksjonen betegner slutten på en hel etappe i den store utviklingen av kulturen, samfunnet eller naturen. En gitt [situasjon]Situation er forbi, den er gått over i historien eller har mistet sin aktualitet. Ordene som fyller sloten NP-Gen, benevner vanligvis [abstrakte begreper]Theme ("сомнения", "теория"), [grupper av personer]Set ("дилетанты") eller [navn]Name på fremtredende aktører (forfattere, komponister, herskere) som har spilt en nøkkelrolle i denne etappen. Det er som om hver utviklingsetappe eller deltaker har et "eget", spesielt tilegnet tidspunkt og eier dette tidspunktet som et objekt.
examples:
  - |
       Время [дилетантов]Set прошло, для восстановления монастыря мне нужны профессионалы».
  - |
       Перед началом репетиций он произнес речь: «Время [статистов]Set прошло. Помните, что вы вовсе не статисты. Вы артисты.
  - |
       Время [уговоров]Action прошло, насилие должно быть остановлено силой.
  - |
       Фразы не должны быть короткими, время [Хемингуэя]Name прошло давно, желательно чтобы фраза занимала целый абзац.
  - |
       Первый ребёнок в семье ― огромная радость и одновременно первое серьёзное испытание для молодых родителей. Время ["черновиков"]Theme прошло, с рождением ребёнка жизнь приходится писать "набело".
