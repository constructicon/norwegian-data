definitions:
  - russian: |
       Конструкция выражает сравнение и подчеркивает контраст двух равнозначных ситуаций. Как правило, одна [ситуация]Comparee находится в противоречии с [другой]Associated или полностью противоположна ей. Часто первая ситуация (до союза "тогда как") является более предпочтительной для говорящего, чем вторая (примеры 2, 5).
examples:
  - |
       За последний год [наши цены в ресторанах практически не повысились]Comparee, тогда как [стоимость аренды выросла в некоторых местах почти вдвое]Associated.
  - |
       [Большие фильмы Чаплина являются по своей сути романами]Comparee, тогда как [среди его скетчей можно найти лишь новеллу]Associated.
  - |
       [Датчик температуры за бортом показывает +8,5 градусов Цельсия]Comparee. Тогда как [обычная температура на этой глубине около 0 градусов]Associated.
  - |
       [В Африке легко добывать пищу]Comparee, тогда как [на Севере надо постараться, чтобы это сделать]Associated.
  - |
       В отличие от моей матери, [у меня есть своё ремесло, которое я люблю]Comparee, тогда как [в её жизни это не сложилось]Associated.
