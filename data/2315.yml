definitions:
  - russian: |
       Конструкция обозначает, что говорящий согласен (примеры 1-3) или разрешает (примеры 4-5) выполнить [некоторое действие]Action, в котором заинтересован его собеседник. Как правило, это согласие или разрешение является результатом уговоров или настойчивости собеседника. Изначально говорящий не был готов дать свое согласие или разрешение, но затем уступил собеседнику.
  - norwegian: |
       Konstruksjonen betyr at taleren samtykker til (eksempel 1-3) eller tillater (eksempel 4 og 5) at det blir utført [en gitt handling]Action som talerens samtalepartner har interesse av. Som regel er samtykket eller tillatelsen et resultat av samtalepartnerens overtalelser eller stahet. Taleren er først ikke rede til å gi sitt samtykke eller sin tillatelse, men gir senere etter for samtalepartneren.
