definitions:
  - russian: |
       Конструкция обозначает [условие]Concession, при котором описанная говорящим [ситуация]Situation может измениться на противоположную. При этом общая суть ситуации все равно не поменяется, изменение можно признать таковым лишь формально. Противопоставлениe двух ситуаций имеет уступительный характер. Часть конструкции после слов «если только» часто содержит отрицание (примеры 1, 5). Слот XP может заполняться глагольной (пример 1), предложной (пример 2) или именной (пример 3) группой или наречием (пример 4).
  - norwegian: |
       Konstruksjonen betegner [en omstendighet]Concession som gjør at [situasjonen]Situation taleren beskriver, kan endre seg til den motsatte. Samtidig vil situasjonen i det vesentlige likevel forbli uendret, og det er kun i formell forstand at endringen kan sies å være en endring. Når de to situasjonene sammenstilles, har det preg av en innrømmelse. Den delen av konstruksjonen som står etter ordene "если только", inneholder ofte en nektelse (eksempel 1 og 5). Sloten XP kan fylles av en verbalfrase (eksempel 1), et preposisjonsledd (eksempel 2), en nominalfrase (eksempel 3) eller et adverb (eksempel 4).
