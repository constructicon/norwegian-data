definitions:
  - russian: |
       Конструкция обозначает [условие]Concession, при котором описанная говорящим [ситуация]Situation может измениться на противоположную. При этом общая суть ситуации все равно не поменяется, изменение можно признать таковым лишь формально. Противопоставлениe двух ситуаций имеет уступительный характер. Часть конструкции после слов "если только" часто содержит отрицание (примеры 1, 5). Слот XP может заполняться глагольной (пример 1), предложной (пример 2) или именной (пример 3) группой или наречием (пример 4).
examples:
