  - russian: |
       Конструкция выражает [предположение говорящего о некоторой ситуации]ContentOfSpeech, которое он делает с большой степенью уверенности. Ситуация оценивается как вероятная или очень вероятная. Предположение основывается на некоторых фактах, известных говорящему. Как если бы говорящий видел ситуацию своими глазами. Слова "по (всей) видимости/по-видимому" могут находиться в начале, середине или конце предложения.
