       Конструкция имеет прямое и переносное значение. В прямом значении конструкция называет наименьшее [количество]Quantity объектов или участников (примеры 1, 2). В переносном значении конструкция называет наименьшую степень проявления [признака]Evaluation или минимально необходимое [действие]Action, насчет которых говорящий полностью уверен. Часто говорящий подразумевает, что количество объектов или степень проявления признака на самом деле выше. Или что необходимо более масштабное действие. Слова "как минимум" здесь имеют значение 'по крайней мере'. Слот XP заполняется именной группой, числительным, прилагательным или глагольной группой.
