definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника и выражает его утвердительный ответ, подтверждение того, что некоторая ситуация является единственно возможной. Говорящий с уверенностью называет [действие]Action, которое нельзя не выполнить. Эта информация с точки зрения говорящего является само собой разумеющейся. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника (примеры 1, 2, 3). Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (примеры 4, 5). Слот VP-Inf заполняется глаголами обоих видов.
