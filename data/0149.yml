definitions:
  - russian: |
       Конструкция оформляет реакцию говорящего на слова собеседника и выражает его утвердительный ответ, подтверждение того, что некоторая ситуация является единственно возможной. Говорящий с уверенностью называет [действие]Action, которое нельзя не выполнить. Эта информация с точки зрения говорящего является само собой разумеющейся. Обычно конструкция используется в ситуации диалога и выражает реакцию говорящего на предшествующую реплику собеседника (примеры 1, 2, 3). Конструкция также встречается при передаче монологической речи говорящего, которая конструируется как диалог говорящего с самим собой (примеры 4, 5). Слот VP-Inf заполняется глаголами обоих видов.
  - english: |
       This construction denotes the speaker's reaction to the interlocutor's statement and expresses the speaker's affirmative answer, and confirms that the given situation is the only possible one. The speaker confidently mentions an [action]Action that is impossible not to carry out. In the speaker's opinion this information is taken for granted. Normally this construction is used in a dialogue and expresses the speaker's reaction to the interlocutor's previous remark (examples 1, 2, 3). This construction can also be found in the speaker's monologue, which is constructed as a dialogue that the speaker has with themselves (examples 4, 5). The VP-Inf slot is filled by verbs of both aspects.
  - norwegian: |
       Konstruksjonen utformer talerens reaksjon på samtalepartnerens utsagn og uttrykker at taleren svarer bekreftende og fastslår at en gitt situasjon er den eneste mulige. Taleren nevner med overbevisning [en handling]Action som det er umulig ikke å utføre. Etter talerens mening er denne informasjonen innlysende. Vanligvis brukes konstruksjonen i en dialogsituasjon og uttrykker talerens reaksjon på samtalepartnerens foregående replikk (eksempel 1, 2 og 3). Konstruksjonen forekommer også ved gjengivelse av talerens enetale, bygget opp som en dialog taleren fører med seg selv (eksempel 4 og 5). Sloten VP-Inf fylles av verb av begge aspekter.
