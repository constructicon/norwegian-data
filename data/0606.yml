definitions:
  - russian: |
       Конструкция формулирует математическую операцию умножения [одного числа]Quantity на [другое]Quantity с указанием [результата]Result (произведения). Слот Adv заполняется наречиями дважды, трижды, четырежды, а также наречиями, которые на письме выглядят как формы творительного падежа числительного, но имеют ударение на первом слоге (пятью, шестью, семью и т.д.)
  - norwegian: |
       Konstruksjonen formulerer regneoperasjonen å multiplisere [et tall]Quantity med [et annet]Quantity og angir [svaret]Result (produktet). Sloten Adv fylles med adverbene дважды, трижды, четырежды, samt med adverber som i skrift ser ut som instrumentalisformer av tallord, men har trykk på første stavelse (пятью, шестью, семью osv.).
