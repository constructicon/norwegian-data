  - |
       [Коля]Agent почему-то тянул с [отъездом.]Action
  - |
       [Она]Agent хотела поехать в город завтра, с утра, но почему-то неожиданно решила не тянуть с [поездкой]Action иторопливо засобиралась в путь.
  - |
       Если депрессия протекает столь тяжело, то не тяните с [визитом]Action к психиатру…
  - |
       [Он]Agent помнил о неудачном опыте первой женитьбы и тянул с официальным [браком]Action долгих 6 лет.
  - |
       Если [он]Agent так медлит с браком, представляешь, как он будет тянуть с [разводом!]Action
