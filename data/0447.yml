definitions:
  - russian: |
       Конструкция выражает высокую степень уверенности говорящего в [сообщаемом]ContentOfSpeech. Как правило, конструкция является реакцией на предыдущую реплику собеседника или самого говорящего и служит ее подтверждением. Говорящий предполагает, что предыдущей информации недостаточно для того, чтобы поверить в сказанное, поэтому говорящий приводит свое утверждение в качестве доказательства. Слова "впрямь" и "вправду" имеют значение 'действительно'. Слот XP может заполняться именной группой, глагольной группой или наречием.
