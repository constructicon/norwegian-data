  - |
       Остается только понять, с какого перепуга [ты приписываешь мне то, что я не писал и не выражаю]Situation.
  - |
       – Я вас совсем не знаю. С какого перепугу [я потащусь в дом к первому встречному]Situation? Вы вообще ведете себя так, что я не знаю, чего от вас ждать в следующую секунду. ― Ох, вижу, что выменя боитесь.
  - |
       Это с какого перепугу [я вдруг тебя забуду]Situation?!
