definitions:
  - russian: |
       Конструкция обозначает, что говорящий не понимает, почему происходит некоторая [ситуация]Situation, и испытывает удивление, недоумение и раздражение. Слова «с какого перепуга» означают «почему». Конструкция может также обозначать отказ говорящего выполнять действие, и в таких случаях она представляет собой риторический вопрос (примеры 4, 5). Может использоваться форма «перепуга» или «перепугу». Конструкция звучит грубо и невежливо по отношению к малознакомым людям.
  - norwegian: |
       Konstruksjonen betyr at taleren ikke forstår hvorfor en gitt [situasjon]Situation pågår og kjenner seg forundret, forbløffet og irritert. Ordene "c какого перепуга" betyr 'hvorfor'. Konstruksjonen kan også betegne talerens vegring mot å utføre handlingen. Konstruksjonen fremstår i slike tilfeller som et retorisk spørsmål (eksempel 4 og 5). Man kan bruke formen "перепуга" eller "перепугу". Konstruksjonen klinger grovt og uhøflig overfor personer en kjenner dårlig.
examples:
