definitions:
  - russian: |
       Конструкция обозначает приблизительный возраст [человека]Participant, который по оценке говорящего несколько больше, чем выражено [числительным]Quantity. Используются большие круглые числа от 30 до 100 и больше, которые знаменуют важные границы между периодами жизни человека (примеры 1, 2, 3). Конструкция  также используется для обозначения очень высокой или очень низкой [температуры]Theme, которая близка, но немного больше круглого числа, названного [числительным]Quantity (примеры 4, 5). Конструкция обозначает, что количество [объектов]Theme превышает ближайший [крупный числовой ориентир]Landmark. Ориентир часто выражен круглыми числами (числительные "тридцать", "сорок"; существительные "десяток", "сотня", "тысяча").
