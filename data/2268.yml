  - russian: |
       Конструкция выражает несогласие говорящего с предыдущим описанием [ситуации]Situation, [участника]Participant или [объекта]Theme. В зависимости от заполнения слота различными элементами, конструкция может отрицать совершение [действия]Action (пример 4), [характеристику]Property участника или объекта (примеры 2, 1) [обстоятельства]Circumstance ситуации или действия (пример 3),  или суждение целиком (пример 5). Слот XP может заполняться предложной группой, именной группой, глагольной группой, прилагательным, наречием или целой клаузой.
  - norwegian: |
       Konstruksjonen uttrykker at taleren er uenig i den foregående beskrivelsen av [en situasjon]Situation, [en deltaker]Participant eller [et objekt]Theme. Avhengig av de ulike elementene som kan fylle sloten, kan konstruksjonen avvise [en handling]Action (eksempel 4), en deltakers eller et objekts [kjennetegn]Property (eksempel 2 og 1), [en omstendighet]Circumstance ved en situasjon eller en handling (eksempel 3) eller utsagnet i sin helhet (eksempel 5). Sloten XP kan fylles av en preposisjonsfrase, nominalfrase, verbalfrase, et adjektiv, adverb eller en hel leddsetning.
