definitions:
  - russian: |
       Конструкция обозначает, что представители одного класса могут сильно отличаться друг от друга, поэтому не правильно считать всех участников или все объекты одного рода заведомо одинаковыми, игнорировать их различия. Особенностью конструкции является повторение существительного: первый слот NP-Nom называет [объект сравнения]Comparee, а слот NP-Dat называет называет [эталон сравнения]Standard. Структура конструкции подчеркивает их противопоставление.
