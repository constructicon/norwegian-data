definitions:
  - russian: |
       Конструкция выражает удивление говорящего неожиданным [объектом]Theme, [участником]Participant или [событием]Event. Удивление возникает в результате разочарования (реальность хуже, чем ожидалось) или восхищения (реальность лучше, чем ожидалось). Является ли оценка положительной или отрицательной, обычно становится понятно только из контекста. Oбычно такое пояснение дается в отдельной клаузе Cl.
  - english: |
       This construction expresses the surprise of the speaker caused by an unexpected [object]Theme, [participant]Participant, or [event]Event. The surprise is caused by disappointment (with something that is worse than expected) or delight (with something that is better than expected). Whether the evaluation is positive or negative is usually given by the context. This context is usually expressed in a separate clause Cl.
  - norwegian: |
       Konstruksjonen uttrykker talerens undring over et uventet [objekt]Theme, [en deltaker]Participant eller [en hendelse]Event. Undringen oppstår som følge av skuffelse (virkeligheten er verre enn forventet) eller begeistring (virkeligheten er bedre en forventet). Hvorvidt vurderingen er positiv eller negativ fremgår vanligvis kun av konteksten. Vanligvis gis en slik oppklaring i en egen leddsetning Cl.
