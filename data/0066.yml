definitions:
  - norwegian: |
       Konstruksjonen er en form for utrop som brukes for å uttrykke sterke følelser, ofte negative eller nedsettende. Denne konstruksjonen er vanlig i uformell tale og kan formidle sinne, frustrasjon, eller forakt. Disse eksempel brukes ofte i situasjoner hvor taleren er sint eller frustrert overfor personen de henvender seg til. De er ment å være fornærmende og kan oppfattes som støtende. Slike uttrykk er typisk for uformell eller vulgær tale og er ikke egnet for formelle eller høflige situasjoner.
