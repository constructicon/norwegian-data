definitions:
  - russian: |
       Конструкция выражает опасение говорящего относительно того, что в ближайшем будущем может произойти некоторое нежелательное для него или другого участника [событие]Event. Говорящий наблюдает признаки того, что событие скоро произойдет. Говорящий не может контролировать наступление этого события. Иногда речь идет о наступлении в ближайшем будущем некоторой гипотетической ситуации, которая является необычной, но при этом не является нежелательной (пример 5).
examples:
