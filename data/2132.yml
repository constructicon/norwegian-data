  - russian: |
       Конструкция обозначает, что говорящий оценивает некоторое [утверждение]ContentOfSpeech как понятное и очевидное, не подлежащее сомнению. Конструкция также выражает согласие при ответе на вопрос собеседника (пример 5). Слова "ясное дело" имеют значение 'конечно, безусловно'. Они могут находиться в начале, середине или конце предложения. Конструкция может звучать грубо по отношению к малознакомым людям.
