definitions:
  - russian: |
       Конструкция обозначает, что некоторый [объект]Theme меняет своего обладателя. Некоторый участник становится новым официальным [обладателем]Possessor объекта, получает право распоряжаться им. В качестве объекта чаще всего выступают недвижимость, земля, организации.
examples:
  - |
       Оказалось, что [магазин]Theme ему больше не принадлежит и за долги отошел какому-то [фонду]Possessor, а сам бывший владелец исчез в неизвестном направлении.
  - |
       [Карельская земля]Theme отошла [шведам]Possessor более чем на сотню лет.
  - |
       [Заложенная квартираг]Theme отходит [страховщику]Possessor и после продажи компенсирует его потери.
  - |
       Он заранее знал, какие [украинские деревни]Theme отойдут [Гитлеру]Possessor.
  - |
       [Все остальное]Theme, включая землю под аэропортом и все сооружения, отошло [Международному аэропорту «Самара»]Possessor.
