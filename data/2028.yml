definitions:
  - russian: |
       Конструкция выражает запрет говорящего на [действие]Action, которое потенциально может произойти. Говорящий готов противостоять собеседнику или другому [участнику]Participant ситуации, который собирается осуществить данное действие. При этом говорящий часто сопровождает данную конструкцию прямой угрозой (пример 4). Конструкция произносится строгим приказным тоном. Как правило, слот VP-Inf заполняется глаголом совершенного вида.
  - english: |
       This construction expresses the speaker's prohibition of an [action]Action that could potentially happen. The speaker is prepared to confront the interlocutor or other [participant]Participant in the situation who is going to carry out the action. At the same time the speaker often accompanies the construction with a direct threat (example 4). This construction is spoken in a strict commanding tone. Usually the VP-Inf slot is filled with a perfective verb.
  - norwegian: |
       Konstruksjonen uttrykker at taleren nedlegger forbud mot [en handling]Action som potensielt kan inntreffe. Taleren er rede til å yte samtalepartneren eller en annen [deltaker]Participant i situasjonen motstand, dersom vedkommende tenker å utføre handlingen. Samtidig lar taleren ofte konstruksjonen ledsages av en direkte trussel (eksempel 4). Konstruksjonen uttales i en streng, bydende tone. Som regel fylles sloten VP-Inf av et verb i perfektivt aspekt.
