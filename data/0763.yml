definitions:
  - russian: |
       Конструкция обозначает [итог]Result длительного действия или нескольких действий, направленных на достижение результата (примеры 2, 3). В этом употреблении слова "в конце концов" синонимичны словам "в итоге".
  - english: |
       The construction can also indicate a [result]Result of action over a long period of time or a multitude of actions aimed at achieving the result (examples 2 and 3). In this usage the words “в конце концов” have the same meaning as “в итоге” (in sum).
  - norwegian: |
       Konstruksjonen betegner [resultatet]Result av en langvarig handling eller flere handlinger som hadde dette resultatet som mål (eksempel 2 og 3). Brukt slik er ordene "в конце концов" synonyme med ordene "в итоге".
