definitions:
  - russian: |
       'Конструкция выражает вежливое требование или просьбу выполнить (или не выполнять) [некоторое действие]Action. Как правило, участник, к которому обращено высказывание, не упоминается, потому что понятен из контекста. Конструкция характерна для официальной речи, а также встречается на табличках и вывесках. В случае требования не совершать действие, имеется в виду действие, которое может произойти в будущем или происходит в данный момент. Обычно выполнение данного действия запрещено правилами, установленными некоторым заведением или на некоторой территории. Когда конструкция используется как отдельное предложение, она выражает более категоричное и строгое побуждение (примеры 1, 2) или запрет (пример 3) по сравнению с употреблениями конструкции со словом "просьба" в косвенном падеже (примеры 4, 5).'
examples:
