definitions:
  - russian: |
       Конструкция выражает вежливое требование или просьбу выполнить (или не выполнять) [некоторое действие]Action. Как правило, участник, к которому обращено высказывание, не упоминается, потому что понятен из контекста. Конструкция характерна для официальной речи, а также встречается на табличках и вывесках. В случае требования не совершать действие, имеется в виду действие, которое может произойти в будущем или происходит в данный момент. Обычно выполнение данного действия запрещено правилами, установленными некоторым заведением или на некоторой территории. Когда конструкция используется как отдельное предложение, она выражает более категоричное и строгое побуждение (примеры 1, 2) или запрет (пример 3) по сравнению с употреблениями конструкции со словом "просьба" в косвенном падеже (примеры 4, 5).
  - norwegian: |
       Konstruksjonen uttrykker et høflig krav eller en anmodning om å utføre (eller ikke utføre) [en gitt handling]Action. Som regel nevnes ikke deltakeren utsagnet er rettet til, ettersom det fremgår av konteksten hvem vedkommende er. Konstruksjonen er karakteristisk for offisiell språkbruk og forekommer på skilt og oppslag. Når det dreier seg om et krav om ikke å utføre en handling, menes det en handling som kan inntreffe i fremtiden eller som pågår i øyeblikket. Vanligvis er forbudet mot å utføre handlingen nedfelt i regler som er innført av en viss instans eller på et visst område. Når konstruksjonen brukes som en selvstendig setning, uttrykker den en mer kategorisk og streng anmodning (eksempel 1 og 2) eller forbud (eksempel 3) enn når den står sammen med ordet 'просьба' i en oblik kasus (eksempel 4 og 5).
