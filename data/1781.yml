definitions:
  - russian: |
       Negative because not fitting the expectations or the norm / the standard (сверение, соотношение объекта с ожидаемым прототипическим образцом) Очень мило, нечего сказать. Кажется, нужно поменять Cl на AdvP или AdjP. Хотя в корпусе много разных примеров, но, когда нечего сказать, идёт в конце предложения, чаще в начале бывает два типа фраз.
