definitions:
  - russian: |
       Конструкция обозначает, что [некоторое действие]Action происходит в первый раз за долгое время. Подразумевается, что это отклонение от обычного хода событий. Говорящий положительно оценивает это действие и может выражать радость, удовлетворение (примеры 1, 3, 4, 5) или, если действие не удалось совершить, раздражение (пример 2). В современном русском языке вариант с -то преобладает, вариант без -то постепенно исчезает. Слот VP часто заполняется глаголами совершенного вида, но встречаются и глаголы несовершенного вида (пример 5).
