definitions:
  - russian: |
       'Конструкция используется, когда говорящий побуждает прекратить выполнять [некоторое действие]Action, которое происходит в настоящий момент. Побуждение может быть обращено к собеседнику, к самому говорящему или к группе лиц, которая может включать или не включать говорящего. Действие, которое нужно прекратить, продолжалось некоторое время. Это выражено глаголом с приставкой по-. Как правило, речь идет о развлечениях и веселом времяпрепровождении (гулять, шутить, играть, развлекаться, веселиться, шалить и др.), негативных эмоциональных переживаниях и их проявлениях (переживать, плакать) или действиях, связанных с речью (говорить, кричать, петь). В момент речи продолжение этого действия неуместно, поскольку нужно перейти к другому действию, более серьезному или спокойному. Конструкция обычно используется в дружеском разговоре.'
