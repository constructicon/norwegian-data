definitions:
  - russian: |
       Конструкция используется для того, чтобы показать наличие [двух (или более) ]Theme возможных вариантов, которые потенциально могут быть рассмотрены в рамках определенной [ситуации]Topic. Сама ситуация не обязательно должна быть реальным событием.
  - english: |
       This construction mentions two things, e.g. место внутри страны ‘place within (someone’s) country’ and место за границей ‘place abroad’, that, although they clearly are different, illustrate the same thing, e.g. место, где кто-то начинает скучать по своему городу ‘a place where someone starts missing his own city’.
  - norwegian: |
       Konstruksjonen viser til to ting, f.eks. место внутри страны ‘et sted innenlands’ og место за границей ‘et sted utenlands’, som, til tross for at de er svært forskjellige (i dette tilfellet kontraster), begge illustrerer et poeng, f.eks. место, где кто-то начинает скучать по своему городу ‘et sted hvor noen begynner å savner hjembyen sin’.
