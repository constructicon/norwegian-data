definitions:
  - russian: |
       Конструкция обозначает, что в отдаленном будущем произойдет некоторое [событие]Event, благодаря которому произойдет переход от текущей ситуации к новой ситуации. Говорящий уверен в том, что это случится.
examples:
  - |
       ― Мне будет трудно с тобой расстаться. ― Мне тоже, но рано или поздно это [произойдёт]Event, и чем раньше, тем для нас лучше.
  - |
       Это, конечно, ещё от ребёнка зависит. Контроль родительский рано или поздно [заканчивается]Event.
  - |
       Таблеток же Клёкотов никогда ни от чего не пил, исходя из принципа, что таблетками одно лечишь ― другое калечишь. Поболит ― [пройдёт]Event рано или поздно.
  - |
       По этой причине в [сети рано или поздно оказывается]Event почти всё: и низкопробная, и качественная критика, и действительно талантливые авторы, и пустышки
  - |
       Он понимал, что долго так не протянется: рано или поздно обман [выйдет наружу]Event, придётся держать ответ.
