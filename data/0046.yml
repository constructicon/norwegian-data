definitions:
  - russian: |
       Конструкция обозначает, что для реализации некоторого дела требуется выполнение двух условий разной степени сложности. Первое условие называется в первой части конструкции и является более сложным для выполнения. Второе условие называется во второй части, и, по мнению говорящего, его реализовать гораздо проще. Первое условие ― это наличие некоторого [ресурса или объекта]Theme, обычно таковыми являются деньги, идеи, желание, инициатива и прочее. Если у участника появится такой ресурс, то второе условие легко и быстро реализуется само собой или с минимальным усилиями участника (обычно в слоте клаузы Cl присутствуют глаголы «найдутся», «приложится», «отыщется»). В результате выполнения двух условий можно осуществить некоторый проект или дело. Поскольку только первое условие представляет сложность для участника, его выполнение автоматически решает все проблемы. [Выполнение второго условия]Situation рассматривается как ожидаемое следствие, как естественный ход событий и часто приравнивается к реализации дела или проекта в целом.
  - english: |
       This construction means that in order to accomplish a certain task two conditions of varying difficulty must be fulfilled. The first condition is named in the first part of the construction and it is the one that is more difficult. The second condition is named in the second part and, in the opinion of the speaker, it is much easier to achieve. The first condition is the presence of some [resource or object]Theme, usually money, ideas, desire, initiative or the like. If the participant acquires this resource, then the second condition can be quickly and easily achieved without challenge or with minimal effort on the part of the participant (common fillers for the slot of the clause Cl are verbs such as «найдутся», «приложится», «отыщется»). When the two conditions are met, the project or task can be accomplished. Since it is only the first condition that is difficult for the participant, achieving that condition automatically solves all problems. [Achieving the second condition]Situation is an expected outcome, the natural course of events and is often equivalent to accomplishing the entire task or project.
