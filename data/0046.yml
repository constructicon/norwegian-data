definitions:
  - russian: |
       Конструкция обозначает, что для реализации некоторого дела требуется выполнение двух условий разной степени сложности. Первое условие называется в первой части конструкции и является более сложным для выполнения. Второе условие называется во второй части, и, по мнению говорящего, его реализовать гораздо проще. Первое условие ― это наличие некоторого [ресурса или объекта]Theme, обычно таковыми являются деньги, идеи, желание, инициатива и прочее. Если у участника появится такой ресурс, то второе условие легко и быстро реализуется само собой или с минимальным усилиями участника (обычно в слоте клаузы Cl присутствуют глаголы "найдутся", "приложится", "отыщется"). В результате выполнения двух условий можно осуществить некоторый проект или дело. Поскольку только первое условие представляет сложность для участника, его выполнение автоматически решает все проблемы. [Выполнение второго условия]Situation рассматривается как ожидаемое следствие, как естественный ход событий и часто приравнивается к реализации дела или проекта в целом.
