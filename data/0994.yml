definitions:
  - russian: |
       Конструкция обозначает угрозу говорящего, обращенную к собеседнику. Говорящий, обладающий властью над собеседником, адресует собеседнику команду выполнить или не выполнять некоторое [действие]Action. Конструкция произносится резким, категоричным, безапелляционным тоном. В случае невыполнения команды, собеседника ждут негативные последствия. Обычно конструкция используется только в устной форме.
