definitions:
  - russian: |
       Конструкция обозначает, что между точкой отсчета до последующего [события]Event проходит неопределенный и достаточно длительный [промежуток времени]Measure. В нарративе конструкция может указывать на событие, которое произошло через длительное время после другого события в прошлом (пример 3). Часто это событие является следствием длительного процесса изменений (пример 5). Слот глагольной группы VP, как правило, заполняется глаголами совершенного вида. Если слот VP заполняется глаголами несовершенного вида в форме настоящего времени, конструкция указывает, что [ситуация]Situation, отстоящая от точки отсчета на длительный промежуток времени, широко распространена и регулярно повторяется (пример 2).
  - norwegian: |
       Konstruksjonen betyr at tiden fra startøyeblikket til en påfølgende [hendelse]Event utgjør et ubestemt og ganske langt [tidsavsnitt]Measure. I teksten kan konstruksjonen vise til en hendelse i fortid som fant sted lenge etter en annen hendelse (eksempel 3). Ofte er hendelsen en følge av en lang endringsprosess (eksempel 5). Sloten for verbalfrasen VP fylles som regel av verb av perfektivt aspekt. Hvis sloten VP fylles av verb av imperfektivt aspekt i presens, viser konstruksjonen til at [en situasjon]Situation som befinner seg et langt tidsavsnitt unna startøyeblikket, er utbredt og gjentar seg regelmessig (eksempel 2).
