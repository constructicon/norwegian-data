UD_name: 'всего лишь NP'
illustration: 'Она всего лишь медсестра.'
cefr_level: A2
definitions:
  - russian: |
       Конструкция обозначает, что некоторый [объект]Theme или [участник]Participant оценивается говорящим как не важный, не существенный по своему значению, не имеющий достаточной ценности, чтобы принимать его во внимание. В связи с этим к объекту или участнику могут предъявляться заниженные требования. Конструкция часто несет отрицательную оценку.
  - english: |
       This construction means that the speaker evaluates a certain [object]Theme or a [participant]Participant is unimportant, irrelevant, not having enough value to be taken into account. In this regard, the requirements imposed upon the object or the participant can be significantly understated. The construction often carries a negative assessment.
examples:
  - |
       Любая книга, любая телепрограмма по психологии или о воспитании ребенка ― это всего лишь [книга]Theme или [телепрограмма]Theme, а не инструкция по применению.
  - |
       В первые минуты разговора понятно, что эти воспоминания для женщины значат очень даже много, а для мужчины это всего лишь [прошлое.]Theme
  - |
       ― Разве не является любое суждение о происхождении слова всего лишь [гипотезой]Theme?
  - |
       ― Вы актриса? ― спросил он. ― О, нет, я всего лишь [гримёрша.]Status
  - |
       Генерал пояснил, что является всего лишь [посредником]Status в этих переговорах.
