definitions:
  - russian: |
       'Конструкция обозначает, возможно или нет разделить [одно число]Quantity на [другое]Quantity без остатка, то есть получив в результате целое число. Это значение конструкции сохраняется, даже если слова "нацело" и "без остатка" опущены. Таким образом, выражение типа "число А делится на число B" означает, что А можно разделить на B так, что в результате получится целое число без остатка. Выражение типа "число А не делится на число B" означает, что, хотя операцию деления провести можно, целое число без остатка в результате получить нельзя.'
