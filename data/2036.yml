name: 'NumCrd-Nom (не) делится (нацело) на NumCrd-Acc'
UD_name: 'NumCrd-Nom (не) делится (нацело) на NumCrd-Acc'
illustration: 'Семь не делится нацело на два.'
cefr_level: A1
definitions:
  - russian: |
       'Конструкция обозначает, возможно или нет разделить [одно число]Quantity на [другое]Quantity без остатка, то есть получив в результате целое число. Это значение конструкции сохраняется, даже если слова "нацело" и "без остатка" опущены. Таким образом, выражение типа "число А делится на число B" означает, что А можно разделить на B так, что в результате получится целое число без остатка. Выражение типа "число А не делится на число B" означает, что, хотя операцию деления провести можно, целое число без остатка в результате получить нельзя.'
examples:
  - |
       '[Десять]Quantity не делится на [четыре]Quantity.'
  - |
       '[Восемь]Quantity делится на [два]Quantity и на [четыре]Quantity.'
  - |
       'Число [десять]Quantity делится нацело только на [два]Quantity и [пять]Quantity.'
  - |
       'Преимущества такой системы очевидны: [12]Quantity делится нацело на [2]Quantity, [3]Quantity, [4]Quantity и [6]Quantity. Но исторически сложилась десятеричная система счисления, которая возникла, вероятно, потому, что число пальцев наруках человека равно десяти.'
  - |
       'Напишите какое-нибудь [число]Quantity, в котором нет повторяющихся цифр (все цифры разные) и которое делится без остатка на [11]Quantity.'
