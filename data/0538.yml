definitions:
  - russian: |
       Конструкция обозначает, что [что-то]Theme является неважным, несущественным.
  - english: |
       This construction means that [something]Theme is not important. A closely related construction in English is ‘X doesn’t matter’.
  - norwegian: |
       Konstruksjonen betyr at [noe]Theme er uviktig. En nærliggende konstruksjon på norsk er ‘X har ingen betydning’.
examples:
  - |
       В новом фильме [профессия героя]Theme не имела значения.
  - |
       [Оценки]Theme в школе не имеют значения.
  - |
       [Цена]Theme не имела значения для него.
