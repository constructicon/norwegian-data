illustration: 'Дождь не дождь, а на работу он придёт.'
cefr_level: B2
definitions:
  - russian: |
       Конструкция обозначает, что, несмотря на [неблагоприятные или нежелательные условия]Concession, [некоторая ситуация]Situation всё равно осуществляется или должна осуществиться. Конструкция обычно используется в диалоге с целью убедить собеседника в необходимости принять ситуацию или в монологической речи говорящего, которая конструируется как диалог говорящего с самим собой. Слот XP очебно заполняется глаголом, существительным, прилагательным или наречием.
examples:
  - |
       [Нравится ― не нравится]Concession, а [работу надо делать]Situation.
  - |
       [Жарко ― не жарко]Concession, предложили ― [должен ехать]Situation.
  - |
       [Хочешь не хочешь]Concession, а [надо было строить железную дорогу]Situation.
  - |
       [Веришь не веришь]Concession, а [я рад встрече]Situation.
  - |
       [Много не много]Concession, а [рублей сто пятьдесят было]Situation.
