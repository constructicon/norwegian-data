name: '(у NP-Gen) NP-Nom Cop не как у людей'
UD_name: '(у NP-Gen) NP-Nom Cop не как у людей'
illustration: 'У вас всё не как у людей.'
cefr_level: C1
definitions:
  - russian: |
       Конструкция обозначает, что [стиль жизни, привычки или свойства]Theme [участника ситуации]Participant или некоторый [предмет]Theme в представлении говорящего не соответствуют общественному стандарту, нормальному порядку вещей. Как правило, говорящий негативно оценивает ситуацию.
  - norwegian: |
       Konstruksjonen betyr at [deltakerens]Participant [livsstil, vaner eller egenskaper]Theme, eller en gitt [gjenstand]Theme, etter talerens begreper, ikke er i overensstemmelse med samfunnsnormen og tingenes normale orden. Som regel vurderer taleren situasjonen negativt.
examples:
  - |
       Почему все живут как люди, а у [неё]Experiencer ― [всё]Theme не как у людей? Что она сделала не так?
  - |
       Дима размышлял о своей собачьей жизни. Даже [выходной]Theme не как у людей, а почему-то в понедельник…
  - |
       Я пошевелила головой, но рука Глеба настойчиво обнимала мою голову. «У [него]Experiencer даже [проявление ласки]Theme не как у людей», ― мелькнула мысль.
  - |
       – Ой, – он вздыхал, ―–не знаю, не знаю. Это же у черта на куличках! Куда занесло? Почему не в Данию, не в Финляндию?.. [Всё]Theme у [тебя]Experiencer не как у людей. – Ох, надо бы узнать, какие там прививки. Это ж тропики, болота, малярия…
  - |
       У [Ефима Граника]Experiencer  [всё]Theme не как у людей ― когда ему слишком хорошо, он говорит, этого не может быть, это просто сон.
