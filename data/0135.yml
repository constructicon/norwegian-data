definitions:
  - russian: |
       Конструкция акцентирует внимание на конкретном элементе или характеристике ситуации (на [действии]Action, [участнике]Participant, [объекте]Theme, [признаке]Property, [обстоятельстве]Circumstance и др.), специально выделяя его из множества альтернатив. Как правило, этот элемент или характеристика уже были названы в предшествующем контексте. Слот XP заполняется глагольной, именной или предложной группой, наречием или прилагательным.
examples:
  - |
       В "Кармен" должны были петь Лисициан, Масленникова, а на роль Кармен была назначена я. Именно [назначена]Action. Я потому это подчеркиваю, что после гастролей мне пришлось слышать самые невероятные легенды о том, как я стала партнёршей итальянской знаменитости.
  - |
       Именно [Форд]Participant был первым работодателем, который ввел пятидневную рабочую неделю и восьмичасовой рабочий день.
  - |
       Это один из лучших детективных фильмов (именно [фильмов]Theme, а не телевизионных сериалов), если не лучший вообще.
  - |
       Именно [от витамина А]Theme зависит производство коллагена ― белка, отвечающего за упругость кожи.
  - |
       Именно [сейчас]Time, пока еще не прошло это весеннее настроение, хочется написать эту рецензию.
