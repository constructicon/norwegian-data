definitions:
  - russian: |
       Конструкция обозначает, что некоторое действие было завершено за ограниченное [количество]Quantity [времени]Measure. Время может также быть выражено словами "срок", "график", "нормы" и проч. Слот NP-Nom обозначает само [действие]Event или его [исполнителя.]Agent Подразумевается, что выполнить действие за такое время было нелегко, но участник справился с этим. Действие может также измеряться не единицами времени, а единицами объема (пример 4) или стоимости (пример 5). Если использовано числительное «один», «одна» или «одно», то и числительное, и [единица времени]Measure стоят в винительном падеже (например, в одну неделю). В остальных случаях числительное стоит в винительном падеже, а [единица времени]Measure в родительном падеже (например, в две недели).
  - norwegian: |
       Konstruksjonen betyr at en gitt handling er blitt utført på en begrenset [mengde]Quantity [tid]Measure. Tiden kan også være uttrykt med ordene "срок", "график", "нормы" m.fl. Sloten NP-Nom betegner selve [handlingen]Event eller [den som utfører den.]Agent Det er underforstått at å utføre handlingen på den angitte tiden ikke var enkelt, men deltakeren klarte det. Foruten tidsenheter kan handlingen også måles i enheter for volum (eksempel 4) eller pris (eksempel 5). Hvis tallordet som benyttes, er "один", "одна" eller "одно", står tallordet og [tidsenheten]Measure i akkusativ (for eksempel в одну неделю). I de øvrige tilfellene står tallordet i akkusativ og [tidsenheten]Measure i genitiv (for eksempel в две недели).
