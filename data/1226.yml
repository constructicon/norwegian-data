definitions:
  - russian: |
       Конструкция имеет прямое и переносное значение. В прямом значении конструкция обозначает, что участник ситуации совершает [действие]Action, находясь на одном физическом уровне (по высоте, глубине и др.) с другим [участником]Participant или [объектом]Theme (пример 1). В переносном значении конструкция обозначает, что участник ситуации совершает [действие]Action на равных условиях с другим [участником]Participant (примеры 2-5).
  - english: |
       This construction can have both a literal and a figurative meaning. Under the direct meaning, it means that a participant the situation performs an [action]Action, to the same physical level (height, depth, etc.) as another [participant]Participant or [object]Theme (example 1). Under the figurative meaning, it means that a participant in a situation performs an [action]Action equal in conditions with another [participant]Participant (examples 2-5).
  - norwegian: |
       Konstruksjonen har direkte og overført betydning. I direkte betydning betyr konstruksjonen at en deltaker i situasjonen utfører [en handling]Action samtidig som vedkommende befinner seg på samme fysiske nivå (høyde, dybde o.l.) som en annen [deltaker]Participant eller et annet [objekt]Theme (eksempel 1). I overført betydning betyr konstruksjonen at en deltaker i situasjonen utfører [en handling]Action på like vilkår som en annen [deltaker]Participant (eksempel 2-5).
