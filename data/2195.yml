definitions:
  - russian: |
       Конструкция выражает раздражение говорящего некоторой длящейся [ситуацией]Situation, которую он до этого терпел (примеры 1-3). Конструкция также может содержать призыв говорящего резко закончить некоторое действие, которое, как правило, понятно из контекста. Призыв говорящего часто имеет оттенок угрозы: подразумевается, что за невыполнение призыва последует наказание со стороны говорящего (примеры 4, 5).
examples:
