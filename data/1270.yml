  - norwegian: |
       Konstruksjonen uttrykker at [taleren]Speaker nedlegger forbud mot [en handling]Action som potensielt kan inntreffe. Som regel synes taleren at handlingen er umoralsk og er rede til å yte motstand mot den som tenker å utføre den. Forbudet kan være rettet så vel mot [samtalepartneren]Listener (eksempel 4) som mot en annen [deltaker]Participant i situasjonen (eksempel 5). Konstruksjonen uttales i en streng, bydende tone.
